had four other machine guns, two in the waist and two in the tail, that could be fired after passing over the target. 
B-29              \n    Boeing B-29 Superfortress\n  \nType: Land-based heavy bomber.\n\nWeight:\nEmpty: 32,369 kg (71,374 lbs)\nTakeoff, Fully Loaded: 62,600 kg (138,000 lbs)\n\nWingspan: 43.05 m (141 ft)\nLength: 30.18 m (98.7 ft)\nHeight: 9.02 m (29.5 ft)\n\nEngine: 4 \u00D7 Wright R-3350-23 Duplex Cyclone radials with 2 turbochargers. Power: 2,220 hp each.\nSpeed:\nAt 7,500m (24,600 ft): 373 km/h (231 mph)\nClimb to 6,000 m (19,680 ft): 38 min. 20 sec\nService Ceiling: 9,700 m (31,815 ft)\nRange: 9,400 km (5,838 miles)\n\nArmament:\n2x.50 cal tail turret MG, 500 rounds per gun + third MG or 1x20 mm cannon (100 rounds)\n8x.50 cal MG in 2 remote controlled dorsal turrets + 2 ventral barbettes (2 MG each position, 500 rounds per gun).\nBombs: 20,000 lbs of conventional bombs or 1 nuclear bomb.\n\n\nIn June of 1940 US Army submitted contracts for new super-bomber to four manufactures (Boeing, Lockheed, Douglas and Consolidated). Boeing won the competition and was awarded an order for two prototypes in August 1940. \nAfter the attack on Pearl Harbor, heavy bomber fleet was given a priority, so production of future B-29 took much faster pace. The demand for the aircraft was great and even with thorough testing not over yet, all freshly assembled Superfortresses were flown to Kansas and tested. Testing and assembling were taking place at the same time.\nIn late 1943 it became clear that there were enough heavy bombers in European theatre, so B-29 fleet was allocated to the Pacific. When the Marianas were conquered by US forces, the Japan itself came in range of Superfortress. At the time, housing in Japan was more or less made of wood, hence the incendiary explosives was deemed to make more damage. The results were horrible  on the night March 9-10, 279 B-29s flew over Tokyo, releasing their incendiary bombs, which caused huge fires, killing more than 80,000 inhabitants. Soon more Japanese cities, namely Nagoya, Osaka and Kobe saw similar destruction.\nOn August 6 1945, B-29 Enola Gay dropped a nuclear bomb named Little boy on Hiroshima, and three days later another Superfortress dropped another nuke - Fat Man - on Nagasaki. B-29 opened the atomic age.\n\nManufacturer:\nBoeing Aircraft Company, United States of America.\n\n\nMain Modifications:\nB-29  Main mass production version. 2,513 built.\nB-29A  New engines - 4 \u00D7 Wright R-3350-57/59 Duplex Cyclone with 2 turbochargers. Wingspan increased to 43.35 meters.1,119 built.\nB-29B  All barbettes removed, AGP-15B radar took over guidance of defensive weapons. 311 built.\n\nAdvantages:\nGood defensive weapons. Big range. Pressurized cabin. Great bombing precision, due AGP-7 bombing radar. Could fly high and fast. Heavy bomb load.\n\nDisadvantages:\nOverheating problems with first series.\n\n\n
BeaufighterMk1   \n    Beaufighter Mk 1\n\nType: \n\nWeight:\nEmpty: 6450 kg (13200 lbs)\nMaximum: 10530 kg (21429 lbs)\n\nLength: 12.7 m (418)\nWingspan: 17.63 m (58 ft)\nHeight: 4.82 m (1510)\n\nEngine: 2 x Bristol Hercules III\nPower: 1,325 HP\n\nTop speed: 480 km/h (320 mph)\n\nService Ceiling: 5,791 m (19,000 ft)\nRange: 2,365 km (1,469 miles)\n\nArmament:\n4x 20 mm cannon\n4x .50-cal machine guns\nUp to 2,000 lbs of bombs\n\nThe Beaufighter was a follow-up design to the Bristol Beaufort bomber, as many components as possibe were designed to be intercompatible. The Beaufighter filled the desperate requirement for a nightfighter and it would be truer to say that it was adapted rather  than designed.\n\nThe MkI has a conventional elvator profile which was replacd in later models.\n\nAdvantages:\nVery adaptable. Very powerful armament\n\nDisadvantages:\nNot maneuverable enough to evade enemy fighter. No defensive armament for the rear crewman.\n\n\n\n\n
BeaufighterMk21   \n    DAP Beaufighter Mk 21\n\nType: \n\nWeight:\nEmpty: 7100 kg (15200 lbs)\nMaximum: 11530 kg (24429 lbs)\n\nLength: 12.7 m (418)\nWingspan: 17.63 m (58 ft)\nHeight: 4.82 m (1510)\n\nEngine: 2 x Bristol Hercules XVIII\nPower: 1,725 HP\n\nTop speed: 515 km/h (320 mph)\n\nService Ceiling: 5,791 m (19,000 ft)\nRange: 2,365 km (1,469 miles)\n\nArmament:\n4x 20 mm cannon\n4x .50-cal machine guns\nUp to 2,000 lbs of bombs\n8 x 90-lb rockets\n\nAustralia has been receiving significant shipments of Bristol Beaufighters from Great Britain in the first years of the war. They served both in the European and Pacific theaters of the war. As the Beaufighter was a follow-up design on the Bristol Beaufort bomber, and Australia were already producing license-built Beauforts, the Australian Department of Aircraft Production also decided to produce Beaufighters.\nProduction of their license-built Beaufighter, designated DAP Beaufighter Mk 21, began in 1944. Altogether 581 Australian Beaufighters, 365 of them Mk 21s, were produced between 1944 and 1946.\n\nAdvantages:\nVery adaptable. Very powerful armament\n\nDisadvantages:\nNot maneuverable enough to evade enemy fighter. No defensive armament for the rear crewman.\n\n\n\n\n
F2A-2             \n    Brewster F2A Buffalo\n\nType: Fighter\nWeight:\n Empty: 2,020kg (4,451 lbs)\n Take-off: 2,415kg (5,325 lbs)\nLength: 8.03m (26.25 ft)\nWingspan: 10.67m (32.8 ft)\nWing area: 19.4sq m (63.6 sq ft)\nEngine: Wright Cyclone R-1820-G5\nPower:\n Continuous: 850HP\n Take-off : 950HP\n Combat (WEP) max 5min: 1,000HP\nTop speed:\n Sea level: 428km/h (266 mph)\n At 4,750m (): 480km/h (298 mph)\nClimb to 5,000m (15,580 ft): 7min 10sec\nService ceiling: 9,900m (32,470 ft)\nRange: 1,350km (838 miles)\nArmament:\n 3 x .50cal + 1 x .30cal\n Later 4 x .50cal (12.7mm)\n\n\nIn 1935, Brewster Aeronautical Corporation developed a design for a modern monoplane fighter with an enclosed cabin and retractable landing gear. The first flight of the XF2A-1 prototype was on December 2nd 1937. The prototype was equipped with a 950HP Wright R1820-22 Cyclone engine and a Hamilton Standard variable pitch propeller. The US Navy accepted the XF2A-1 and ordered serial production of the F2A-1 for its carriers.\n\nThe Brewster Model 239 (F2A-1) was an all-metal single-seat shipboard fighter monoplane with a retractable undercarriage. 54 examples of the model were ordered from the Brewster Aeronautical Corporation by the US Navy, but only 11 F2A-1s entered service starting from June 1939, while the remaining 43 were released for export to Finland.\n\nF2A-1 was already an obsolete aircraft by US standards when it entered service, so an updated version with a 1,200 HP R-1820-G40 engine and a Curtiss Electric prop was produced, designated F2A-2. Export variant of the F2A-2 with a Hamilton Standard prop, reflector gunsight, and removed carrier equipment were designated B-339 and served with the British (B-339E) and Netherlands (B-339D) air forces.\n\nBy May of 1941 F2As were replaced with F4F Wildcats in US carrier service, and were transferred to land-based squadrons. Their most significant engagement in the Pacific happened during the battle of Midway, when the Japanese shot down 13 Buffaloes and destroyed 6 more on the ground for the loss of 3 of their bombers and 2 fighters. They were also used in the defence of Singapore, again with disastrous loss / victory ratio.\n\n\n\nF2A versions:\nF2A-1: first production version \nF2A-2: upgraded engine, released October 1940 \nF2A-3: improved airframe, upgraded electronics \nB-239: export version of F2A-1 \nB-339: export version of F2A-2 \n\n\nAdvantages:\nGood maneuverability and handling characteristics compared to other Allied planes. Spacious and well-organized cockpit. Good visibility, especially backwards. \n\n\nDisadvantages:\nObsolete compared to contemporary Axis planes. Inadequate speed and armament compared to late war planes.\n\n\n\n
F4F-3             \n    Grumman F4F Wildcat\n\nType: Carrier-borne fighter.\n\nWeight:\nEmpty: 2,420 kg (5,335 lbs)\nTakeoff, Typical: 3,170 kg (6,990 lbs)\nTakeoff, Fully Loaded: 3,700 kg (8,160 lbs)\n\nWingspan: 11.58 m (38 ft)\nLength: 8.76 m (28.7 ft)\nHeight: 2.81 m (9.2 ft)\n\nEngine: 1x Pratt & Whitney R-1830.\nPower: 1,200 hp.\n\nSpeed:\nAt 6,000m (19,680 ft): 526 km/h (327 mph)\n\nClimb to 5,000 m (16,400 ft): 8 min. 42 sec.\nService Ceiling: 12,000 m (39,300 ft)\nRange: 2,700 km (1,677 miles)\n\nArmament:\n4x.50 cal MG\n\n\nUS Navy submitted a requirement for carrier-based monoplane fighter to the Brewster Aeronautical Corporation for their XF2A-1. Since the design Brewster was working on, failed to convince Navy officials, they allowed Grumman to make a single prototype of their XF4F-1 biplane fighter. But it failed to impress too, so Grumman decided to make a monoplane XF4F-2. Two years later, Grummans fighter, now equipped with new Twin Wasp engine, slightly outperformed its competitor in the fly-off evaluation and won the contract. \nFirst F4F-3, as it was now called, flew on August 20, 1940. At the outbreak of war in the Pacific, it was the Wildcat who protected the US Naval fleet from Japanese fighters. They were no match for agile A6M Zero, however it was rugged and structurally reliable, it had self-sealing fuel tanks, and was a stable gun platform. .50-caliber Browning machine guns were effective against Zero, which had much less protection and no self-sealing tanks. \nIn addition to that, Wildcat pilots developed efficient tactics to fight against the opponents, equipped with more agile machines. Coupled with Japans inability to train qualified replacements to lost aircrews this made the F4F more and more effective as the war progressed.\nThat became increasingly clear during Guadalcanal campaign. Wildcats inflicted heavy losses to Japanese air fleet during battles for Eastern Solomons and Santa Cruz.\n\nIn mid 1942 it became clear Grumman had to concentrate on the production of its new fighter  F6F Hellcat. So they contracted Eastern Division of General Motors Company to build Wildcats under the designation FM-1and FM-2. \n\nManufacturer:\nGrumman Aircraft Engineering Corporation and General Motors Company , United States of America\n\nMain Modifications:\nF4F-3A  95 Wildcats with different engine (P&W R-1830-90). 95 built.\nF4F-4  folding wings introduced, 2 machine guns added. 1168 built.\nFM-1  F4F-4 built by General Motors, armed with 4x .50 cal MG, 430 rounds each. 1060 built.\nFM-2  Definitive version. Featured split flaps, stronger under wing hard points. Armed with 2x 113 bombs or 6x 5-inch HVAR rockets. New engines  Wright R-1820-56 (1,350 hp) or R-1850-56W with water injection. Internal fuel was increased to 480 Litres. 4777 built.\n\n\nAdvantages:\nGood durability. Adequately armed. \n\nDisadvantages:\nPoor maneuverability. Lack of performance.\n\n\n
F4F-4             \n    Grumman F4F Wildcat\n\nType: Carrier-borne fighter.\n\nWeight:\nEmpty: 2,420 kg (5,335 lbs)\nTakeoff, Typical: 3,170 kg (6,990 lbs)\nTakeoff, Fully Loaded: 3,700 kg (8,160 lbs)\n\nWingspan: 11.58 m (38 ft)\nLength: 8.76 m (28.7 ft)\nHeight: 2.81 m (9.2 ft)\n\nEngine: 1x Pratt & Whitney R-1830.\nPower: 1,200 hp.\n\nSpeed:\nAt 6,000m (19,680 ft): 526 km/h (327 mph)\n\nClimb to 5,000 m (16,400 ft): 8 min. 42 sec.\nService Ceiling: 12,000 m (39,300 ft)\nRange: 2,700 km (1,677 miles)\n\nArmament:\n4x.50 cal MG\n\n\nUS Navy submitted a requirement for carrier-based monoplane fighter to the Brewster Aeronautical Corporation for their XF2A-1. Since the design Brewster was working on, failed to convince Navy officials, they allowed Grumman to make a single prototype of their XF4F-1 biplane fighter. But it failed to impress too, so Grumman decided to make a monoplane XF4F-2. Two years later, Grummans fighter, now equipped with new Twin Wasp engine, slightly outperformed its competitor in the fly-off evaluation and won the contract. \nFirst F4F-3, as it was now called, flew on August 20, 1940. At the outbreak of war in the Pacific, it was the Wildcat who protected the US Naval fleet from Japanese fighters. They were no match for agile A6M Zero, however it was rugged and structurally reliable, it had self-sealing fuel tanks, and was a stable gun platform. .50-caliber Browning machine guns were effective against Zero, which had much less protection and no self-sealing tanks. \nIn addition to that, Wildcat pilots developed efficient tactics to fight against the opponents, equipped with more agile machines. Coupled with Japans inability to train qualified replacements to lost aircrews this made the F4F more and more effective as the war progressed.\nThat became increasingly clear during Guadalcanal campaign. Wildcats inflicted heavy losses to Japanese air fleet during battles for Eastern Solomons and Santa Cruz.\n\nIn mid 1942 it became clear Grumman had to concentrate on the production of its new fighter  F6F Hellcat. So they contracted Eastern Division of General Motors Company to build Wildcats under the designation FM-1and FM-2. \n\nManufacturer:\nGrumman Aircraft Engineering Corporation and General Motors Company , United States of America\n\nMain Modifications:\nF4F-3A  95 Wildcats with different engine (P&W R-1830-90). 95 built.\nF4F-4  folding wings introduced, 2 machine guns added. 1168 built.\nFM-1  F4F-4 built by General Motors, armed with 4x .50 cal MG, 430 rounds each. 1060 built.\nFM-2  Definitive version. Featured split flaps, stronger under wing hard points. Armed with 2x 113 bombs or 6x 5-inch HVAR rockets. New engines  Wright R-1820-56 (1,350 hp) or R-1850-56W with water injection. Internal fuel was increased to 480 Litres. 4777 built.\n\n\nAdvantages:\nGood durability. Adequately armed. \n\nDisadvantages:\nPoor maneuverability. Lack of performance.\n\n\n\n
FM-2              \n    General Motors FM-2 Wildcat\n\nType: Carrier-borne fighter.\n\nWeight:\nEmpty: 2,480 kg (5,470 lbs)\nTakeoff, Typical: 3,670 kg (8.092 lbs)\nTakeoff, Fully Loaded: 3,750 kg (8,270 lbs)\n\nWingspan: 11.58 m (38 ft)\nLength: 8.76 m (28.5 ft)\nHeight: 3.02 m (9.8 ft)\n\nEngine: 1x Wright R-1820-56 or R-1820-56W\nPower: 1,350 hp\n\nSpeed:\nAt 6,000m (19,680 ft): 535 km/h (332 mph)\n\nClimb to 5,000 m (16,400 ft): 4 min. 45 sec\nService Ceiling: 10,500 m (3,444 ft)\nRange: 2,720 km (1,690 mph)\n\nArmament:\n4x.50 cal MG.\nBombs: 2x 250 lb or 6x 5-inch HVAR rockets.\n\nXF4F-8 prototype was used to develop more advanced version of F4F-4, which featured folding wings and was able to carry drop tanks under the wings. FM-2 was developed with capability for air-to-ground strikes in mind, so hard points under wings were strengthened to carry either heavier bombs or HVAR rockets. The modifications led to notable increase of performance, namely higher speed, greater maneuverability and longer range. The FM-2 had a distinctive, taller vertical tail. FM-2 were exclusively operated from escort carriers and were often teamed with TBM Avengers to fight the submarines and to provide air cover plus close air support for ground troops. \n\n\nManufacturer:\nEastern Division of General Motors Company , United States of America\n\nMain Modifications:\nFM-1  F4F-4 built by General Motors, armed with 4x .50 cal MG, 430 rounds each. 1060 built.\nFM-2  Definitive version. Featured split flaps, stronger under wing hard points. Armed with 2x 113 bombs or 6x 5-inch HVAR rockets. New engines  Wright R-1820-56 (1,350 hp) or R-1850-56W with water injection. Internal fuel was increased to 480 Litres. 4777 built.\n\n\nAdvantages:\nGood durability. Adequately armed. \n\nDisadvantages:\nPoor maneuverability. Lack of performance.\n\n\n\n\n\n
F4U-1A            \n    Vought F4U-1 Corsair\n\nType: Carrier and Land-based fighter.\n\nWeight:\nEmpty: 4,025 kg (8,875 lbs)\nTakeoff, Typical: 5,390 kg (11,885 lbs)\nTakeoff, Fully Loaded: 6,285 kg (13,860 lbs)\n\nWingspan: 12.49 m (41 ft)\nLength: 10.16 m (33.3 ft)\nHeight: 4.58 m (15.1 ft)\n\nEngine: \n1x Pratt&Whitney R-2800-8W\nPower: 2250 hp\n\nSpeed:\nAt 6,000m (19680 ft): 670 km/h (416 mph)\n\nClimb to 6,000 m (19,680 ft): 7 min. 20 sec\nService Ceiling: 11,450 m (37,500 ft)\nRange: 2,445 km (1,518 miles)\n\nArmament:\n6x .50 cal MG, 400 rounds per gun. (F4U-1, -1A and -1D)\n4x 20 mm cannon (F4U-1C)\n\n\nVought F4U Corsair was probably one of the most distinctive US fighters operating in the Pacific theatre. With cockpit situated at the far rear of the fuselage and seagull-like bent wings it was an interesting looking design, to say the least. \nVought-Sikorsky Division of the United Aircraft Corporation, at the time still as one corporation, started work on carrier based fighter, which would be equipped with the most powerful engine at the time. From the start, Pratt-Whitney R-1830 Wasp air-cooled radial engine was chosen due to its reliability and proven design. However later the Pratt & Whitney R-2800 Double Wasp, then still in experimental phase, was chosen for the XF4U-1 prototype. In order to get as much as possible out of this huge and powerful engine, a huge three-blade Hamilton Standard Hydromatic prop with diameter of 4.06 meters was selected. This caused new problems  there was not enough clearance from prop tips to the ground. A solution was found which made Corsairs looks so distinctive  wings were bent in typical gull-shape.\nThe prototype first flew in May 1940 and from first tests onward it was clear, that Corsair was a very powerful aircraft. In October of the same year, it flew faster than 650 km/h in level flight, the first US aircraft to do so. However the Corsair had its share of problems. Pilots complained about slow aileron response, poor low speed performance, poor forward vision, a nasty tendency to drop one wing just before flaring as result of torque stall, tendency to bounce upon landing and poor rudder effectiveness on ground. \nFirst operational version F4U-1 was handed over in July 1942, just a day after Hellcat entered service, but Navy found Corsair to be too tricky for operation from aircraft carriers, so first batches were sent to US Marine Corps. First unit to fly F4U-1 was VMF-122, declared operational in December 1942 and shipped to Guadalcanal, where its pilots flew first combat mission in February 1943. Japanese soldiers quickly named the Corsair The Whistling Death, mainly due to whistling sound produced by engine and wing-root, where air inlets were situated.\n\n\nManufacturer:\nVought-Sikorsky Division of the United Aircraft Corporation , United States of America.\n\nMain Modifications:\nF4U-1  initial birdcage canopy version. Two distinct sub-versions were produced, with and without a center front mirror and an accompanying canopy bulge.\nF4U-1A  Bubble canopy version with much improved visibility\nF4U-1C  cannon-equipped version, otherwise similar to the F4U-1D.\nF4U-1D  Armament reverted back to 6x.50-cal machine guns. New engine  R-2800-8W with water injection, boosting maximum power to 2,250 hp, armed with 6x .50 cal machine guns, hard points added for 2x 1,000 lb bombs or 2x 606 l fuel tanks. Early series also carried two Mk 41-2 racks, on which two 45 kg bombs could be attached, last 270 aircraft were carrying 8x 5-inch HVAR rockets. 1375 built.\n\nAdvantages:\nExcellent performance. Good maneuverability. Excellent range. Adaptable to other roles. Well armed.\n\nDisadvantages:\nDifficult handling of early models. Poor forward visibility during landing and take-off.\n\n\n
F4U-1C            \n    Vought F4U-1 Corsair\n\nType: Carrier and Land-based fighter.\n\nWeight:\nEmpty: 4,025 kg (8,875 lbs)\nTakeoff, Typical: 5,390 kg (11,885 lbs)\nTakeoff, Fully Loaded: 6,285 kg (13,860 lbs)\n\nWingspan: 12.49 m (41 ft)\nLength: 10.16 m (33.3 ft)\nHeight: 4.58 m (15.1 ft)\n\nEngine: \n1x Pratt&Whitney R-2800-8W\nPower: 2250 hp\n\nSpeed:\nAt 6,000m (19680 ft): 670 km/h (416 mph)\n\nClimb to 6,000 m (19,680 ft): 7 min. 20 sec\nService Ceiling: 11,450 m (37,500 ft)\nRange: 2,445 km (1,518 miles)\n\nArmament:\n6x .50 cal MG, 400 rounds per gun. (F4U-1, -1A and -1D)\n4x 20 mm cannon (F4U-1C)\n\n\nVought F4U Corsair was probably one of the most distinctive US fighters operating in the Pacific theatre. With cockpit situated at the far rear of the fuselage and seagull-like bent wings it was an interesting looking design, to say the least. \nVought-Sikorsky Division of the United Aircraft Corporation, at the time still as one corporation, started work on carrier based fighter, which would be equipped with the most powerful engine at the time. From the start, Pratt-Whitney R-1830 Wasp air-cooled radial engine was chosen due to its reliability and proven design. However later the Pratt & Whitney R-2800 Double Wasp, then still in experimental phase, was chosen for the XF4U-1 prototype. In order to get as much as possible out of this huge and powerful engine, a huge three-blade Hamilton Standard Hydromatic prop with diameter of 4.06 meters was selected. This caused new problems  there was not enough clearance from prop tips to the ground. A solution was found which made Corsairs looks so distinctive  wings were bent in typical gull-shape.\nThe prototype first flew in May 1940 and from first tests onward it was clear, that Corsair was a very powerful aircraft. In October of the same year, it flew faster than 650 km/h in level flight, the first US aircraft to do so. However the Corsair had its share of problems. Pilots complained about slow aileron response, poor low speed performance, poor forward vision, a nasty tendency to drop one wing just before flaring as result of torque stall, tendency to bounce upon landing and poor rudder effectiveness on ground. \nFirst operational version F4U-1 was handed over in July 1942, just a day after Hellcat entered service, but Navy found Corsair to be too tricky for operation from aircraft carriers, so first batches were sent to US Marine Corps. First unit to fly F4U-1 was VMF-122, declared operational in December 1942 and shipped to Guadalcanal, where its pilots flew first combat mission in February 1943. Japanese soldiers quickly named the Corsair The Whistling Death, mainly due to whistling sound produced by engine and wing-root, where air inlets were situated.\n\n\nManufacturer:\nVought-Sikorsky Division of the United Aircraft Corporation , United States of America.\n\nMain Modifications:\nF4U-1  initial birdcage canopy version. Two distinct sub-versions were produced, with and without a center front mirror and an accompanying canopy bulge.\nF4U-1A  Bubble canopy version with much improved visibility\nF4U-1C  cannon-equipped version, otherwise similar to the F4U-1D.\nF4U-1D  Armament reverted back to 6x.50-cal machine guns. New engine  R-2800-8W with water injection, boosting maximum power to 2,250 hp, armed with 6x .50 cal machine guns, hard points added for 2x 1,000 lb bombs or 2x 606 l fuel tanks. Early series also carried two Mk 41-2 racks, on which two 45 kg bombs could be attached, last 270 aircraft were carrying 8x 5-inch HVAR rockets. 1375 built.\n\nAdvantages:\nExcellent performance. Good maneuverability. Excellent range. Adaptable to other roles. Well armed.\n\nDisadvantages:\nDifficult handling of early models. Poor forward visibility during landing and take-off.\n\n\n
