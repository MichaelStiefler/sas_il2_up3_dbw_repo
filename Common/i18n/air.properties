Tu-2S             \n    Tu-2S\n\nType: Light Bomber/Dive Bomber\n\nWeight: \n    Empty: 7,474 kg.\n    Take-off: 11,360 kg.\n\nLength: 13.8 m. \nWingspan: 18.86 m\nWing area: 48.8 Sq. M.\n\nEngine: 2xASh-82FN\nPower:\n    Indicated: 1460 HP\n    Take-off: 1850 HP\n\nSpeed:\n    Sea level: 482 km/h (509 km/h with 10min boost).;\n    At 5,400 m: 547 km/h.\n\nClimb to 3,000 m: 9,5 min.\nService ceiling: 9,500 m.\nRange: 2,100 km.\n\nArmament:\n    2x20 mm (ShVAK);\n    3x12,7mm (UBT)\n    Bombs of varying weight with an overall weight of under 3,000 kg (4,000 kg in overload).\n\nThe Tu-2 was the last of the mass-produced Soviet bombers of WWII. This plane was in development from March 1 of 1940. As early as January 8, 1941, the first prototype was built and on January 29, this plane had its first flight. The Tu-2 prototype was in trials up until June 1941. With the onset of the war, the Tupolevs design bureau's manufacturing was moved to the city of Omsk and only in July of 1942 did the first limited large-scale production get underway. All of these first planes were sent to a special regiment for troops trials on Kalinins front. With the urgent needs for new Yak-9 fighters, the production of the Tu-2 was stopped until September 1943, when large-scale production of the aircraft was again launched. In 1944, Tu-2s became widely used as level and dive bombers.\n\nTu-2 was in production until 1952 and was the best Soviet bomber of WWII. \n\nAdvantages: Excellent flight performance. Simple and easy controls. Good maneuverability. Excellent crew armor and gunnery protection of fighter attacks. \n\nDisadvantages: Small life space for gunners. \n
U-2VS             \n    U-2VS (LNB) \n\nType: Light Bomber/Liaison/Reconnaissance\n\nWeight: \n    Empty: 773 kg; \n    Take-off: 1,400 kg.\n\nLength: 8.10m.\nWingspan: 11.40m.\nWing area: 33.1 Sq. M.\n\nEngine: M-11D.\nPower: 115 HP\n\nMax. speed: 134 km/h.\n\nClimb to 1,500m: 4.8min. \nService ceiling: 1,500m.\nRange: 450 km.\n\nArmament:\n    1x7.62mm MG (ShKAS) or 1x7.62mm MG (DA).\n\nThe U-2 (U for "uchebny" - trainer) later renamed the Po-2 ("Polikarpov two") was created by designer N.N. Polikarpov in 1928 as an aircraft for initial training, however, thanks to its design and construction, it was used in various fields ranging from agriculture to front-line aviation. The U-2 gave a very good showing during the test held on January 7, 1928. The trials demonstrated that the aircraft had great longitudinal stability. At a high angle of attack and in case of a possible stall, the aircraft lowered its nose and picked up speed again, it flew up at top speed, lowered the nose and reduced its altitude at a low engine revolution rate. The aircraft did not snap into a spin and if it did so purposely, it came out of it with the control stick in neutral position. The aircraft even allowed the pilot to drop the controls for a short while. All these aircraft performance peculiarities were so unique that it was immediately launched into serial production. \n\nDuring the Second World war, the U-2 was entrusted with a new purpose unheard of for a light aircraft used for initial training. The U-2 was modernized into a light, night bomber (LNB for Legkhii Nochnoi Bombardirovshik - Light Night Bomber) under the direction of designers N.N. Polikarpov and G.I. Bakshaev. The bomb load reached 350 kg, enabled due to unique U-2 features related to its ability to carry a heavy load without a long take-off run and without the risk of the airframe disintegrating in mid-air. After additional modernizations, the aircraft was baptized the U-2VS (Voyenny Samolet, or military aircraft) and was launched into large-scale production in 1942.\n\nThe U-2VS's designated tasks were bombing operations at low altitude conducted for the most part at night, with the purpose to undermine enemy troops' morale, destroy enemy airplanes on the ground as well as fuel deposits, ammunition and supply warehouses. At the same time it was possible to simultaneously conduct reconnaissance operations, provide for communication between military units, etc. The U-2VS was also successfully run by the Soviet women regiments, known as the Night Witches.\n\n32,711 U-2 airplanes were produced during the pre-war and war years.\n\nAdvantages: The best night bomber in its class during the Second World war. Excellent flight performance. Easy and simple controls. Reliability. Durability. Simple maintenance and multi functionality.\n
Yak-1             \n    Yak-1 model 1941 \n\nType: Fighter\n\nWeight: \n    Empty: 2455kg\n    Take-off: 2950kg\n\nLength: 8.48 m\nWingspan: 10.0 m\nWing Area: 17.15 sq m\n\nEngine: M-105P\nPower: 1050HP\n\nTop Speed:\n    Sea level: 472 km/h\n    At 4860m: 569km/h\n\nTurn time at 1,000 m: 19-20 sec\nClimb to 5,000 m: 5.26-5.7 min\nClimb in a combat turn: 950 m\nRange: 650 km\nService ceiling: 10000 m\n\nArmament:\n    1x7.62mm MG (ShKAS)\n    1x20mm cannon (ShVAK)\n    6xRS-82 rockets\n\nThe Yak-1 is the first and one of the main fighters in the "Yak" family. It became the base model for further Yak-1 types and modifications. The Yak-1 was produced in various versions, including a winter model with ski gear; rockets and bombing armament; a lightweight version; improved aerodynamics; improved vision, armor and armament; equipped with devices for night flights in air-defense systems, etc. It should be noted that each further Yak version was better than the previous one.\nThe mass production of Yak-1 had begun in May 1940. In the winter 1940-41 the troops began to receive new Yak-1 fighters. \n\nAdvantages: Excellent flight performance for 1940. High maneuverability and good armament. Easy to control and master, even for pilots who were not highly qualified, which was essential in wartime conditions.\n\nDisadvantages: Defects and imperfections that cropped up in the course of large-scale production (at the beginning of production these defects had to be eliminated with the participation, and under management, of Yakovlev's design bureau before August of 1941)\n\n\n
Yak-1B            \n    Yak-1B\n\nType: Fighter\n\nWeight: \n    Empty: 2,316 kg\n    Take-off: 2,884 kg\n\nLength: 8.48m\n    Wingspan: 10.0m\n    Wing area: 17.15 Sq. M.\n\nEngine: M-105PF\nPower: 1,180 HP\n\nTop speed:\n    Sea level: 531km/h\n    At 4,100 m: 592km/h\n\nTurn time at an altitude of 1,000m: 19 sec.\nClimb to 5,000m: 5.4 min. \nClimb in a combat turn: 1,150m.\nService ceiling: 10,050m.\nRange: 700km\n\nArmament:\n    1x12.7mm MG (UBS)\n    1x20mm cannon (ShVAK)\n\nThe Yak-1 is the first and one of the main fighters in the "Yak" family. It became the base model for further Yak-1 types and modifications. The Yak-1 was produced in various versions, including a winter model with ski gear; rockets and bombing armament; a lightweight version; improved aerodynamics; improved vision, armor and armament; equipped with devices for night flights in air-defense systems, etc. It should be noted that each further Yak version was better than the previous one.\n\nThe Yak-1B (this unofficial name was given to this version by the troops) was a front-line fighter and represented a modified version of the standard Yak-1 with improved armor and armament, not to mention a redesigned canopy which gave a better rear view. The aircraft's aerodynamics were considerably improved. Instead of two 7.62mm caliber ShKAS machine-guns, one 12.7mm UBS synchronized machine-gun was installed. The replacement of the Yak-1's standard M-105PA engine by a more powerful M-105PF engine was also of great importance, although the new engine was not operable at equally high altitudes. Mounting a new engine considerably enhanced the aircraft's flight performance, thus ending the German Bf-109F-4's superiority in speed at medium and low altitudes. \n\nLarge-scale production of the Yak-1B started in September 1942. Overall, 4,188 units of this version were built. In total, 8,734 Yak-1 units were produced, all versions included.\n\nThe Yak-1 became one of the most widespread Soviet fighters; it was used by one third of all fighting regiments of the Soviet Air Forces. The Yak-1 took part in military operations until the end of the Second World war. It proved itself as an excellent fighter at low and medium altitudes and displayed its ability to outdo any opponent in terms of maneuverability thanks to its high stability in all flight conditions and excellent responsiveness at large angles of attack.\n\nAdvantages: Excellent serial front-line fighter. Excellent flight performance. Good vision from the pilot's cockpit. Made night flights possible without special equipment. High maneuverability and strong armament. Easy to control and master, even for pilots not highly qualified, which was essential in wartime conditions.\n\nDisadvantages: Defects and imperfections that cropped up in the course of large-scale production (at the beginning of production, these defects had to be eliminated with the participation, and under management, of Yakovlev's design bureau).\n
Yak-3             \n    Yak-3 \n\nType: Fighter\n\nWeight:\n    Empty: 2,123 kg; \n    Take-off: 2,692 kg.\n\nLength: 8.50 m\nWingspan: 9.20 m\nWing area: 14.85 Sq. M.\n\nEngine: VK-105PF2.\nPower: 1,240 HP\n\nSpeed:\n    Sea level: 567 km/h;\n    At 4,100 m: 646 km/h.\n\nTurn time at 1,000 m: 17-18 sec.\nClimb to 5,000 m: 4.5 min. \nClimb in a combat turn: 1,200 m.\nService ceiling: 10,400 m.\nRange: 648 km.\n\nArmament:\n    2x12.7 mm MG (UBS);\n    1x20 mm cannon (ShVAK).\n\nThe Yak-3 was the last and most outstanding representative of the Yak family during the Second World war. Developed with experience of the war years, the fighter represented a new type of aircraft. It incorporated all the best there was on the Yak-1 and Yak-9 planes, and additionally featured a number of innovations that were tested for the first time and later used on all Yak-9 modified versions. The Yak-3 with the VK-105PF2 engine was the lightest and the most maneuverable aircraft not only in the Yak family, but among all planes of the countries at war.\n\nApart from the Yak-3 serial version equipped with a VK-105PF2 engine (1,240 HP), the production of a Yak-3 with a more powerful VK-107A engine (1,500 HP, speed 611 km/h at sea level and 720 km/h at 5,750m) was launched. The VK-105PF2 Yak-3 was second to the VK-107A Yak-3 by its flight performance, but surpassed the later in the perfection of its power plant, which made it more battle-worthy and reliable in terms of maintenance. The VK-105PF2 Yak-3 had several armament variants: 1 x 12.7 mm MG (UBS) + 1 x 20 mm cannon (ShVAK); 2 x 12.7 mm MG (UBS) + 1 x 20 mm cannon (ShVAK); 2 x 20 mm cannon (ShVAK).\n\nThe Yak-3 had a much better combat performance than the last Bf-109G and FW-190A German piston-engined fighters and those shipped to the USSR under the lend-lease program. The Yak-3's superiority over the Bf-109 and the FW-190 in speed, rate of climb and maneuverability at altitudes up to 5,000m - where air battles usually took place - were so overpowering that the German pilots preferred to avoid taking on the Yak-3.\n\nOn the front, the Yak-3 was praised far and wide and was considered the best fighter of its time. French pilots of the Normandy-Nieman regiment chose the Yak-3 out of all available Soviet, English and American fighters offered to them and conducted a number of extremely successful operations with it. \n\nOverall, 4,797 Yak-3 units with the VK-105PF2 engine were produced up until the end of the war.\n\nAdvantages: One of the best mass-produced front-line fighters of the end of the Second World war, featuring a high flight performance. Improved aerodynamics. High maneuverability and strong armament. Absolute superiority in terms of combat features over the latest German, English and American piston-engined planes at altitudes of up to 5,000-6,000m. Higher aircraft durability. Simple and easily teachable controls.\n\nDisadvantages: The first mass-produced aircraft displayed essential factory defects related to losses of upper sheeting from the wing frame when diving at maximum speed. On account of its limited fuel supply, it was impossible to use the aircraft for bomber escort.\n
Yak-3VK-107       \n    Yak-3 VK-107A, 1945\n\nType: Fighter\n\nWeight:\n Empty: 2,346 kg\n Take-off: 2,984 kg\n\nLength: 8.55 m\nWingspan: 9.2 m\nWing area: 14.85 sq m\n\nEngine: 1 x VK-107A\nPower: 1,500 at sea level\n\nTop speed:\n Sea level: 611 km/h\n At 5,750 m: 720 km/h\n\nService Ceiling: 11,800 m\nRange: 1,060 km\nClimb rate: 1,282 m/min\n\nArmament:\n 2 x 20mm B-20S cannon (120 shells each)\n\nWhen the new 1,650 HP VK-107A piston engine became available in late 1943, it was tried on several existing aircraft, including the Yak-3. The first two prototypes were completed on January 6, 1944, and entered flight testing in April of that year. Design changes included brand new 20mm B-20 cannon, cockpit moved back by 40 cm, slightly redesigned landing gear, and other engine-specific changes.\n\nThe flight tests went well, with the aircraft exhibiting excellent performance. The final test report named the prototype the overall best of any Soviet or foreign fighters. While its weight grew compared to other Yak-3s, its power-to-weight ratio was still considerably better than of its German counterparts: only 2.0 kg/HP. \n\nWhile the first prototypes used mixed construction, the subsequent versions used all-metal construction. The metal wing exhibited excellent performance, and outperformed all aircraft except Spitfire IX in mock dogfights. \n\nDue to the development approaching on the end of the war, the development pace slowed down. The parallel development of the VK-107-powered Yak-9 proved more promising, and in 1946 it was decided to close down the Yak-3 program, and instead divert all VK-107s to the new Yak-9U. Overall, 48 Yak-3 VK-107As were produced in 1945 and 1946.\n\nAdvantages:\nExcellent maneuverability\nSmall size\nStrong armament\n\nDisadvantages:\nLight-weight construction buckling under high Gs\n\n\n
Yak-3R            \n    Yak-3R, 1941\n\nType: Mixed-Power Fighter\n\nWeight:\n Empty: 2,382 kg\n Take-off: 2,980 kg\n\nLength: 8.5 m\nWingspan: 9.2 m\nWing area: 14.85 sq m\n\nEngine: 1 x VK-105PD + 1 x Glushko RD-1\nPower: 1,240 HP; 300 kg/s at sea level\n\nTop speed:\n At 2,700 m: 732 km/h\n At 7,800 m: 782 km/h\n\nService Ceiling: 11,800 m\n\nArmament:\n 1 x 23mm NS-23 cannon (60 shells)\n\nIn mid-1944 Soviet Union initiated a crash program to develop jet- or rocket-powered fighters to combat the threat of German aircraft like the Me-262. The requirements called for first flights that same year, but the Soviet aircraft designers quickly realized that the state of Soviet jet engine development would not allow for such quick results. Some of the design bureaus given the task instead initiated two simultaneous projects, a longer-term pure jet development, and a quicker stop-gap project using mixed power.\n\nThe Yakovlev design bureaus Yak-3RD was one of these quick solutions. It was a standard edition Yak-3 with the VK-105PF2 piston engine, and a Glushko RD-1 rocket installed in the tail.\n\nThe single prototype went through flight testing between December of 1944 and May of 1945. The results were encouraging, with the performance generally similar to the excellent Yak-3, plus extra airspeed due to the rocket engine. At altitudes, the airspeed gained was tremendous: at 10,000 meters the Yak-3RD was almost 340 km/h faster than the standard Yak-3!\n\nIn August of 1945 a test pilot was killed, and the investigation failed to uncover the cause. Due to the development of other promising prototypes, and lack of urgency due to peacetime conditions, the program was closed.\n\nAdvantages:\nExcellent maneuverability\nExcellent top speed\n\nDisadvantages:\nInsufficient time of flight with the rocket engine\nLoss of top speed under piston power alone\nWeak armament\n\n\n\n
Yak-7B            \n    Yak-7, model 1941\n\nType: Fighter\n\nWeight: \n    Empty: 2,477 kg; \n    Take-off: 2,960 kg.\n\nLength: 8.50 m\nWingspan: 10.0 m\nWing area: 17.15 Sq. M.\n\nEngine: M-105P.\nPower: 1,050 HP\n\nSpeed:\n    Sea level: 471 km/h;\n    At 5,000 m: 560 km/h.\n\nTurn time at 1,000 m: 24 sec.\nClimb to 5,000 m: 6.8 min. \nClimb in a combat turn: 750 m\nService ceiling: 9,250 m.\nRange: 643 km.\n\nArmament:\n    2x7.62 mm MG (ShKAS) or 2x12,7 mm (UBS);\n    1x20 mm cannon (ShVAK).\n\nThe front-line Yak-7 fighter was created in late 1941 on the basis of the mass-produced Yak-7UTI trainer with an M-105P engine.\n\nEven before the LaGG-3, MiG-3 and Yak-1 fighters were adopted and their mass production organized, the task of mastering them as quickly as possible had to be dealt with. Creating a totally new training aircraft that had nothing common with the aforementioned fighters was not expedient; thus a decision was made to build a transitional two-seat dual control training fighter marked UTI -26 (later Yak-7) by modifying the pilot I-26 fighter (later Yak-1). Having been designed as a training plane for air crews preparing to fly the new Yak-7 aircraft, it later went through a number of modifications and lived up to play a more important part than was initially pinned onto it. When the war started, the lack of new combat fighters in the Air Forces spurred up the modification of the two-seater UTI-26 into the Yak-7 combat fighter. In the course of its large-scale production, 18 versions of the Yak-7 would see the light of day, including 5 airframe variations, 6 power-plant variations, 7 armament variations and 1 variation in terms of special equipment. 10 out of 18 Yak-7 versions were produced large-scale. The number of Yak-7s and other Yak versions includes those which underwent the installation of a new engine, new armament or considerable changes in aircraft construction. As with the Yak-1, each subsequent Yak version was an improvement on the previous one. Proof of this is provided, for example, by an increase in maximum Yak-7B speed at sea level from 495 km/h to 532 km/h within the period from October 1942 to November 1943.\n\nOverall, 6,399 Yak-7 units were produced in training and combat versions.\n\nAdvantages: Serial front-line fighter with excellent performance characteristics. High maneuverability and strong armament. Increased aircraft durability. Simple and easily understood controls.\n\nDisadvantages: Defects and shortcomings that originated in the course of mass production led in most cases to a heavier construction.\n
Yak-9             \n    Yak-9 model 1942 \n\nType: Fighter\n\nWeight: \n    Empty: 2,277 kg\n    Take-off: 2,873 kg\n\nLength: 8.50 m\nWingspan: 9.74 m\nWing Area: 17.15 sq m\n\nEngine: M-105PF\nPower: 1,180 HP\n\nTop Speed:\n    Sea level: 520 km/h\n    At 4,860 m: 599 km/h\nTurn time at 1,000 m: 16-18 sec\nClimb to 5,000 m: 5.1 min\nClimb in a combat turn: 1,120 m\nRange: 875 km\nService ceiling: 11,100 m\n\nArmament:\n    1 x 12,7 mm MG (UBS)\n    1 x 20 mm cannon (ShVAK)\n\nThe Yakovlev Yak-9 succeeded the Yak-1 and Yak-7 and was the most produced type of VVS front-line fighter. The new M-105PF engine allowed it to reach a maximum speed of 520km/h at sea level, and 599 km/h at 4.3km.\nSee also the Yak-1, Yak-1B, Yak-7 and Yak-9T sections of the view object menu for more info.\n\nAdvantages: One of the best mass-produced front-line fighters featuring excellent performance characteristics. High maneuverability and very strong armament. Increased aircraft durability. Simple and easy controls. \n\nDisadvantages: Defects and shortcomings that originated in the course of mass production for the first time led in most cases to a heavier construction.\n\n\n
Yak-9D            \n    Yak-9D model 1943  \n\nType: Long-range fighter\n\nWeight: \n    Empty: 2,350 kg\n    Take-off: 3,117 kg\n\nLength: 8.50 m\nWingspan: 9.74 m\nWing Area: 17.15 sq m\n\nEngine: M-105PF\nPower: 1,180 HP\n\nTop Speed:\n    Sea level: 535 km/h\n    At 3,650m: 591 km/h\nTurn time at 1,000 m: 20 sec (fully loaded)\nClimb to 5,000 m: 6.1 min (fully loaded)\nClimb in a combat turn: 950 m\nRange: 1,360 km\nService ceiling: 9,100 m\n\nArmament:\n    1 x 12,7 mm MG (UBS)\n    1 x 20 mm cannon (ShVAK)\n\nThe Yak-9D was a long-range version of the Yak-9 fighter, with fuel reserve increased to 880 liters. The maximum speed at sea level was 535km/h, and 591km/h at 3.65km. \nSee also the Yak-9 and Yak-9T sections in the view object menu for more info.\n\nAdvantages: One of the best mass-produced front-line fighters featuring excellent performance characteristics. High maneuverability and very strong armament. Increased aircraft durability. Simple and easy controls. \n\nDisadvantages: Too heavy in vertical maneuvers while fully loaded with fuel.\n\n\n
Yak-9K            \n    Yak-9K\n\nType: Fighter/Ground Attack\n\nWeight:\n    Empty: 2,291 kg; \n    Take-off: 3,028 kg.\n\nLength: 8.87 m.\nWingspan: 9.74 m.\nWing area: 17.15 Sq. M.\n\nEngine: VK-105PF.\nPower: 1,180 HP\n\nSpeed:\nSea level: 518 km/h;\nAt 3,930 m: 573 km/h.\n\nTurn time at 1,000 m: 21 sec.\nClimb to 5,000 m: 6,5 min. \nClimb in a combat turn: 1,050 m.\nService ceiling: 10,000 m.\nRange: 598 km.\n\nArmament:\n    1x12.7 mm MG (UBS);\n    1x45 mm cannon (NS).\n\nThe Yak-9K (K-krupnokaliberniy- large caliber version) was a modification of the Yak-9T on which the engine-mounted NS-37 cannon was replaced with a 45 mm NS-45 cannon designed by Nudelman and Suranov. The field trial series entailed only 44 pre-production prototypes. The field trials took place in two time periods: 3.08.1944-18.09.44 and then 15.01.45-15.02.45. 340 sorties were made with 51 combats at altitudes of 100-6,000 m. 8 FW-190s and 4 Bf-109s were shot down and one Yak-9K was lost.\n\nAdvantages: One of the best mass-produced front-line fighters featuring excellent performance characteristics. High maneuverability and very strong armament. Very good aircraft durability. Simple and easy controls. \n\nDisadvantages: Heavy recoil effect of the cannon. Only shooting with 2-3 rounds was possible without losing target direction due to this recoil.\n
Yak-9T            \n    Yak-9T\n\nType: Fighter/Ground Attack\n\nWeight:\n    Empty: 2,289 kg; \n    Take-off: 3,025 kg.\n\nLength: 8.66 m.\nWingspan: 9.74 m.\nWing area: 17.15 Sq. M.\n\nEngine: M-105PF.\nPower: 1,180 HP\n\nSpeed:\n    Sea level: 533 km/h;\n    At 3,930 m: 597 km/h.\n\nTurn time at 1,000 m: 18-19 sec.\nClimb to 5,000 m: 5,5 min. \nClimb in a combat turn: 1,100 m.\nService ceiling: 10,000 m.\nRange: 735 km.\n\nArmament:\n    1x12.7 mm MG (UBS);\n    1x37 mm cannon (NS).\n\nThe Yak-9 was the third main fighter of the Yak family (after the Yak-1 and the Yak-7) during the Second World war. In terms of construction, it represented a further Yak-7 development. The Yak-9 differed slightly from the Yak-7DI on the outside, and was in all respects more exemplary since it was designed with two years of experience in Yak-1 and Yak-7 production and actual combat use.\n\nThe Yak-9 was the most mass-produced Yak aircraft and one of the best propeller fighters of the Second World war. All versions had an excellent flight performance, and did not have any structural or maintenance-related fatal defects. The main feature of the Yak-9 was its construction whereby its base was used to create the most diverse combat-purpose aircraft. The Yak-9 had 22 basic versions; 15 of them were produced large-scale. The aircraft came with five different new and modified engine types, six fuel tank variants, seven armament variants and two special equipment variants. Also, the Yak-9 had two essentially differing wing varieties - one with a mixed construction, and another with an all-metal construction. \n\nThe Yak-9T (T-tankoviy- anti-tank version) was a modification of one of the first of two mass-produced Yak-9 with an engine-mounted NS-37 cannon of Nudelman and Suranov design. The planes with this cannon showed perfect results: its 37-mm gun penetrated the upper and rear armor plates of all existing pre-1943 year enemy tanks. At the same time it was still a good, dangerous fighter plane. \n\nAdvantages: One of the best mass-produced front-line fighters featuring excellent performance characteristics. High maneuverability and very strong armament. Increased aircraft durability. Simple and easy controls. \n\nDisadvantages: Big recoil effect of cannon.\n
Yak-9U            \n    Yak-9U\n\nType: Fighter\n\nWeight:\n    Empty: 2,512 kg; \n    Take-off: 3,204 kg.\n\nLength: 8.55 m.\nWingspan: 9.74 m.\nWing area: 17.15 Sq. M.\n\nEngine: VK-107A.\nPower: 1,500 HP\n\nSpeed:\n    Sea level: 575-600 km/h;\n    At 5,000 m: 672-700 km/h.\n\nTurn time at 1,000 m: 20 sec.\nClimb to 5,000 m: 5 min. \nClimb in a combat turn: 1,280 m.\nService ceiling: 10,650 m.\nRange: 675 km.\n\nArmament:\n    2x12.7 mm MG (UBS);\n    1x20 mm cannon (ShVAK).\n\nThe Yak-9U (U for uluchshenny - improved) - was initially a modification of the Yak-9 fighter with a VK-105PF2 engine and improved aerodynamics; however the Yak-9U was not accepted for mass production with this engine. It was decided that the mass-produced Yak-9U would be fitted with a new powerful VK-107A engine and three-bladed VISh-107LO propeller, 3.1m in diameter. The first Yak-9U series had a mixed construction - the fuselage and wing frames were made of metal with plywood paneling. However they gradually gave way to all-metal constructions during production development. \n\nThe Yak-9U was developed in such a way as to enable the installment of any basic aviation armament on the aircraft without the need for essential changes in construction. A number of modifications were introduced up until the end of the war. Eventually, the aircraft met the necessary standards having gone through the tests in NII VVS (Air Forces research institute) before the commencement of mass production (600 km/h at sea level and 700 km/h at 5,000m).\n\nThe results of state tests demonstrated that in 1944, the Yak-9U surpassed all known domestic and foreign fighters in terms of basic flight performance at altitudes of up to 6,000m. \n\n14,579 Yak-9 aircraft of all versions were produced until the end of the Second World war. \n\nAdvantages: One of the best serial front-line fighters featuring excellent performance characteristics. Improved aerodynamics. High maneuverability and strong armament. Ability to climb to the ceiling at non-stop maximum rate of power. Horizontal flight at maximum speed without engine overheat in standard atmospheric conditions. Increased aircraft durability. Simple and easy controls. \n\nDisadvantages: The first serial aircraft had essential shortcomings related for the most part to VK-107A engine operation (overheating and loss of oil).\n
Yak-15            \n    Yak-15, 1941\n\nType: Jet Fighter\n\nWeight:\n Empty: 1,825 kg\n Take-off: 2,742 kg\n\nLength: 8.70 m\nWingspan: 9.20 m\nWing area: 14.85 sq m\n\nEngine: 1 x RD-10 turbojet\nPower: 900 kg/s\n\nTop speed:\n Sea level: 770 km/h\n At 5,000 m: 800 km/h\n Cruise: 689 km/h\n\nService Ceiling: 13,350 m\nRange: 510 km\n\nArmament:\n 2 x 23mm NS-23 cannon (60 shells each)\n\nIn mid-1944 Soviet Union initiated a crash program to develop jet or rocket powered fighters to combat the threat of German aircraft like the Me-262. The requirements called for first flights that same year, but the Soviet aircraft designers quickly realized that the state of Soviet jet engine development would not allow for such quick results. Some of the design bureaus given the task instead initiated two simultaneous projects, a longer-term pure jet development, and a quicker stop-gap project to meet the requirement.\n\nThe Yakovlev design bureaus next project was one of these quick solutions. They merely took an all-metal Yak-3U airframe, and replaced the piston engine with a captured German Jumo-004B jet engine, redesignated RD-10 in the USSR. The project was initially called Yak-Jumo.\n\nThe testing program throughout the early 1946 progressed surprisingly well, and the flight tests were completed on June 22nd of that year. After completing state acceptance trials with near-perfect marks, the Yak-15 entered production, holding the distinction of the lightest operational jet-fighter ever built. Pilot conversion was easy, as the aircraft was very similar to the widely-known Yak-3, with the cockpit virtually unchanged.\n\nAltogether, about 280 were built. Some of the production aircraft were built with no armament, or with only one and not two nose cannons, intended to be used as jet conversion trainers. Many of the Yak-15s of the first production run were equipped with actual captured Jumo engines, and not the Soviet copies.\n\nAdvantages:\nEase of conversion from piston to jet engines\nGood maneuverability\n\nDisadvantages:\nManufacturing defects\nExtremely short range\n\n\n


B5N2              \n    Nakajima B5N Kate\n\nType 97 Carrier-Based Attacker\n\nType: Carrier-Based Torpedo and Level Bomber\n\nWeight:\nTake-off: 2,279 kg (5,025 lbs)\nMaximum: 3,800 kg (8,379 lbs)\n\nLength: 10.3 m (33.7 ft)\nWingspan: 15.5m (50.8 ft)\nWing area: 37.7 sq m (123.6 ft)\n\nEngine: 1 x Sakae 11\nPower: 1,000 HP\n\nTop speed:\nSea level: 356 km/h (221 mph)\nAt 3,600 m (11,808 ft): 378 km/h\n\nService Ceiling: 7,640 m (25,050 ft)\nRange: 3,000 km (1,863 miles)\n\nArmament:\n1 x 7.7mm machine gun (flex)\nUp to 800kg of bombs\n\nThe Kates story began in 1936, when the Navy issued a new order for a carrier-based attack plane, as torpedo planes were known in Japan, capable of previously unheard of speeds  180 knots or 205 mph at 2,000 meters. The Nakajima company was one of the companies that competed for the contract. They decided not to do a conventional biplane, and instead produced an all-metal monoplane with retractable landing gear using the technology they've previously obtained from American companies such as Northrop and Douglass.\n\nThe design was also remarkable for being the first military aircraft to use fowler flaps. However this design was later replaced with more conventional slotted type. When the prototype first flew in January of 1937 it even exceeded the design speed, reaching 200 knots or 230 mph in level flight. The plane went into production in November of 1937 as Navy Type 97 Carrier Attack Bomber Model 11, or B5N1.\n\nBy the time of Pearl Harbor the initial version was largely replaced with the next variant of the Kate, B5N2. This plane played a pivotal role in the Japanese attack at Pearl Harbor. It is estimated that over 50% of the torpedoes sent by the Kates during the attack found their mark.\n\nMain Variants:\nB5N1  initial variant. Nakajima Hikari 3 radial engine at 770 HP\nB5N1-K  advanced trainer variant of the B5N1\nB5N2. New Nakajima N1K1B Sakae radial engine rated at 1,000 HP.\n\nCombat Record:\nThe Kates served with distinction in virtually every area where Japan has fought between 1937 and 1944. They served from carriers and land based and were used both as torpedo bombers against ships, and conventional bombers against land targets. The Kate is certainly one of the most important Japanese aircraft of the Second World War. Its achievements as a bomber are comparable to those of the Zero as a fighter.\n\n\n\n\n
B6N2              \n    B6N2, 1943\n\nType: Carrier-Borne Bomber\n\nAllied Code Name: Jill\n\nWeight:\nTake-off: 5,200 kg\nMaximum: 5,650 kg\n\nLength: 10.86 m\nWingspan: 14.89 m\nWing area: 37.2 sq m\n\nEngine: 1 x Mitsubishi MK4T Kasei 25\nPower: \n1,850 HP for take-off\n1,680 HP at 2,100 m\n\nTop speed:\nAt 4,900 m: 481 km/h\n\nService Ceiling: 9,040 m\nRange: 2,000 km\n\nArmament:\n2 \u0425 7.7mm Type 97 machine guns (defensive)\nUp to 800 kg of bombs, or 1 torpedo\n\nThe Tenzan (Heavenly Mountain) bomber was built by Nakajima in the sprint of 1942 to replace the venerable B5N Kate. Both designs were very similar aerodynamically, with the Tenzan exhibiting some interesting design decisions, like the forward-leaning vertical stabilizer, designed to keep the planes length under the specified 11 meters, and an oil cooler shifted to the left side of the fuselage to give way to the torpedo underneath. Despite the external similarities, the B6N was powered by a superior engine, 1,800 HP Mamoru engine, which gave it much better performance than B5Ns Sakae variants, all rated below 1,000 HP.\n\nThe initial design had many problems. Most significantly, the Mamoru engine was too heavy and caused too much vibration. The tailplane surfaces were ineffective due to unexpectedly strong torque. The flight tests dragged on much longer than expected, with the carrier acceptance trials not completed until early 1943. The initial version, designated B6N1, was still troublesome had only 133 examples made. \n\nSoon after going into production, the Ministry of Munitions ordered the production of the Mamoru engine shut down. Nakajima had to redesign the bomber to use the Mitsubishi MK4T Kasei 25 engine, rated at 1,850 HP. Save for the new engine installation the aircraft was basically unchanged. The new variant, designated B6N2, went into production soon after, with production reaching 1,133 B6N2s built by the end of the war. The aircraft turned out to be one of the best carrier-borne bombers of WWII, with performance easily surpassing that of the famous Grumman TBF / TBM Avenger.\n\nMain Variants:\nB6N1  initial production variant, with the Mamoru engine. 133 built\nB6N2  1,850 HP Mitsubishi MK4T Kasei 25 engine. 1,133 built.\nB6N3  prototype intended for use from land bases; 2 built.\n\nAdvantages:\nGreat overall performance\n\nDisadvantages:\nLight bomb load\n\n\nJ2M5, 1944\n\nType: Fighter / Interceptor\n\nAllied Code Name: Jack\n\nWeight:\nEmpty: 2,510 kg\nTake-off: 3,482 kg\n\nLength: 9.94 m\nWingspan: 10.8 m\nWing area: 20.05 sq m\n\nEngine: 1 \u0425 Mitsubishi MK4U-4 Kasei 26a\nPower: \n1,820 HP for take-off\n1,510 HP at 2,800 m\n\nTop speed:\nSea level: 569 km/h\nAt 9,200 m: 696 km/h\n\nService Ceiling: 11,250 m\nRange: 1,270 km\n\nArmament:\n4 x 20 mm Type 99 Model 2 cannon (200 rounds per gun)\nUp to 60 kg of bombs, or 2 x 200 l drop tanks\n\nDuring the spring of 1944 Mitsubishi designers were hard at work trying to improve the high-altitude performance of their latest Navy fighter, the J2M Raiden (Thunderbolt). B-29 raids were becoming much more of a problem, and the existing variants of the Raiden left much to be desired when intercepting the Superfortress at altitude. \n\nThe first high-altitude attempt, the J2M4, was powered by a turbo supercharged MK4R-C Kasei 23c engine and equipped with an exhaust turbine. The supercharger allowed the plane to stay at full power above 9,000 meters, as opposed to only 4,800 meters for the J2M3. Unfortunately, the supercharger design was troublesome, and was never perfected enough to enter serial production. Only two J2M4s were built, never going beyond the initial tests.\n\nMitsubishi then tried the MK4U-A Kasei 26a engine with a three-stage supercharger. The new variant, designated J2M5 and officially known as the Mitsubishi Intercepting Fighter Raiden Model 33, was much more successful. It had excellent climb rate, and was also the fastest version of the Raiden.\n\nBy the time the trials were over, the overall situation had become critical. Japanese Navy needed modern fighters to fight off the B-29s, but they could not be built fast enough as those same B-29s were destroying the Japanese manufacturing capacity. Between May 1944 and the end of the war only 34 Raiden Model 33s were built and delivered to front-line units.\n\nMain Variants:\nJ2M5  initial version with 2 x 20mm cannons\nJ2M5 Otsu  J2M5 with 4 x 20mm cannons\n\nAdvantages:\nHigh Speed\nGood performance at all altitudes\nPowerful Armament\n\nDisadvantages:\nPoor rearward visibility\nLow Ammunition\n\n\n\n
B-239             \n    Brewster B-239 (F2A-1), 1939 model\n\nType: Fighter\n\nWeight:\n    Empty: 2,020 kg\n    Take-off: 2,415 kg (with 300 kg fuel)\n\nLength: 8.03 m\nWingspan: 10.67 m\nWing area: 19.4 sq m\n\nEngine: Wright Cyclone R-1820-G5\nPower:\n    Continuous: 850 HP\n    Take-off : 950 HP\n    Combat (WEP) max 5min: 1,000 HP\n\nTop speed:\n    Sea level:  428 km/h\n    At 4,750m: 480 km/h\nTurn time at 2,000 m (speed 350 km/h, 180 degrees):  7 sec\nClimb to 3,000 m: 4 min 12 sec\nClimb to 5,000 m: 7 min 10 sec\nService ceiling: 9,900 m\nRange: 1,350 km (with 390 km/h cruise speed, full 600-liter fuel load, flight time 3 h 30 min)\n\nArmament:\n    3 x .50 cal + 1 x .30 cal\n    Later 4 x .50 cal (12.7 mm)\n\nIn 1935, Brewster Aeronautical Corporation developed a design for a modern monoplane fighter with an enclosed cabin and retractable landing gear. The first flight of the XF2A-1 prototype was on December 2nd 1937. The prototype was equipped with a 950HP Wright R1820-22 Cyclone engine and a Hamilton Standard variable pitch propeller. The US Navy accepted the XF2A-1 and ordered serial production of the F2A-1 for its carriers.\n\nThe Brewster Model 239 (F2A-1) was an all-metal single-seat shipboard fighter monoplane with a retractable undercarriage. 54 examples of the model were ordered from the Brewster Aeronautical Corporation by the US Navy, but only 11 F2A-1s entered service starting from June 1939, while the remaining 43 were released for export to Finland.\n\nFinland bought 44 Brewsters (the prototype included!) on December 16th 1939. They were shipped in boxes to Trollh\u00E4ttan, Sweden, and assembled at the SAAB factory. To the Finns' surprise, all US Navy property was removed from the Brewsters at the factory: guns, sights, instruments and carrier equipment. The Finnish B-239 "export" models were equipped with refurbished R-1820G-5 engines taken from DC-3 airliners. After test flights, they were flown to Finland. The first four planes arrived on the 1st of March 1940 and the last by May. The Brewsters were received too late to see any combat during the Winter War.\n\nMany little fixes, changes and improvements were made to the B-239 in Finland. Pilot seat armor and metric instruments were installed. At first separately purchased Aldis-optical (binocular) sights were used, but in the spring of 1941, Finnish V\u00E4is\u00E4la T.h.m.40 reflector sights, which were based on the Revi 3c, replaced them. During the war, the single .30cal machine gun was replaced and by 1943 all except one plane had four .50cal machine guns. The wing guns had 400 rounds per gun and fuselage guns 200rpg (.30cal had 600rpg). \n\nCombat use in the Finnish Air Force \n\nFinnish Brewsters weren't Brewster Buffaloes. They were Model 239s, much closer to the original USN F2A-1, which were reported to be delightful to fly. The Finnish nickname "Taivaan Helmi", "Pearl of the Sky", reflects this. The US Navy received F2A-2s and F2A-3s, which later earned a very bad reputation among pilots in the Pacific theater. They were significantly heavier and less agile than the version that saw service in Finland.  \n\nThe Brewster could turn on a dime and in the early days of the war it was also considered to be pretty fast against the Russian fighters. It had no nasty stall characteristics and it behaved nicely during landing. The take-off was easy with its wide landing gear since the plane was designed for aircraft carrier use. It had a reliable engine and exceptionally good range  - up to four hours. The Brewster was a good and reliable war machine and the pilots felt good about it.\n\nThe Brewster B-239 enjoyed considerable success in the hands of Finnish pilots during WW2. \nIn the course of its combat career in Finland, the Brewster was credited with 496 enemy aircraft destroyed against the loss of 19 Brewsters, a victory ratio of 26:1.\n\nLentolaivue 24 (Fighter Squadron 24) was equipped with the B-239s until May 1944 when the Brewsters were transferred to H\u00E4vitt\u00E4j\u00E4lentolaivue 26 (Fighter Squadron 26). Most of the pilots of the Lentolaivue 24 were Winter War veterans. The Squadron achieved a total of 459 kills in the Brewsters while losing 15 planes in combat, a victory ratio of 30:1.\n\nThe top-scoring Brewster pilot was Hans Wind with 39 kills. Wind scored 26 of his kills while flying a BW-393 and Eino Luukkanen scored 7 more kills with the same plane. The BW-393 is credited with 41 kills in total, making it possibly the single aircraft with the most air victories in the history of air warfare. \n\nF2A versions:\nF2A-1: first production version \nF2A-2: upgraded engine, released October 1940 \nF2A-3: improved airframe, upgraded electronics \nB-239: export version of F2A-1 \nB-339: export version of F2A-2 \n\nFAF numbers:\nBW-351...394 (44 planes)\n\nAdvantages:\nExcellent maneuverability and handling characteristics. Spacious and well-organized cockpit. Good visibility, especially backwards. \n\nDisadvantages:\nInadequate speed and armament compared to late war planes.\n\n\n
Bf-109E-4         \n    Bf-109E-4 Emil, 1940 model\n\nType: Fighter\n\nWeight:\n    Empty: 1,900 kg\n    Take-off: 2,670 kg\n\nLength: 8.7m\nWingspan: 9.9m\nWing area: 16.4 sq. m.\n\nEngine: Daimler-Benz DB 601A-1.\nPower:\n    Indicated: 1,045 HP\n    Take-off: 1,175 HP\n\nSpeed:\n    Sea level:  470 km/h.\n    At 5,000 m: 546 km/h.\n\nTurn time at an altitude 1,000 m:  26,5-29,4 sec.\nClimb to 3,000 m: 3.1 min.\nClimb in a combat turn: 500 m.\nService ceiling: 11,000 m.\nRange: 480 km.\n\nArmament:\n    2x7.92 mm (MG 17);\n    2x20 mm cannon (MG FF/M): in the wing.\n\nThe history of the Bf-109 began in 1934 when world air powers realized that biplane designs were obsolete and started to switch to monoplanes. Bayerische Flugzeugwerke AG (known as Messerschmitt AG from July 11 1938), received the order to design a new monoplane fighter from the technical department of the Reich Ministry of Aviation.The first Messerschmitt Bf.109V-1 prototype made its maiden flight on May 28 1935, giving an excellent performance. The aircraft was a low-wing monoplane entirely of metal construction and was initially equipped with a Rolls-Royce Kestrel engine (later replaced by a Jumo 210A). Numerous trials and improvements followed the first flight. After the successful tests and excellent performance characteristics of the first Bf.109 prototypes, Messerschmitt was entrusted with its serial production.\n\nThe prototype was followed by serial combat modifications Bf.109 - B (Bruno); C (Caesar) and E (Emil). \n\nThe Bf.109E was the first truly mass-produced Bf.109 variant. It became the Luftwaffe's mainstay fighter before the war and during the first years of World War II.\n\nThe serial Bf-109E was based on the Bf-109V-14 prototype in 1938. The main innovation in this modification was the mounting of a new DB 601A-1 engine (1,100 HP) with fuel injection and an improved supercharger. The fighter was armed with two 7.92mm MG 17 machine guns above the engine and two 20mm MG FF wing cannons.\n\nThe first deliveries of serial aircraft marked Bf-109E-1 started in early 1939. Throughout 1939, Luftwaffe fighting air squadrons were retrained to fly the new type of aircraft and, by the beginning of the Second World War, these planes were adopted by all flying units.\n\nIn the course of the serial production of Bf-109 aircraft, E series, several modifications were developed:\nBf-109E-0 - Pre-serial aircraft. Engine: DB 601A-1. Armament: two 7.92mm machine guns (MG 17) in the wing.\nBf-109E-1 - Serial modification. The planes of the first issues were armed with four 7.92mm guns (MG 17). The following issues had two 7.92mm machine guns (MG 17) and two 20mm cannons (MG FF) in the wing.\nBf-109E-1/B - Modification of fighter-bomber. Serial model Bf-109E-1 with bomb rack for two bombs weighing 50kg each or one bomb weighing 250kg.\nBf-109E-2 - Transitional modification. Armament: two 7.92mm machine guns (MG 17); two 20mm cannons (MG FF) in the wing; and one 20mm cannon in the propeller hub.\nBf-109E-3 - Serial modification. Engine: DB 601A. Armament: two 7.92mm machine guns (MG 17); two 20mm cannons (MG FF) in the wing; and a 20mm cannon in the propeller hub.\nBf-109E-4 - Serial modification. Further development of Bf-109E-3. Armament: two 7.92mm machine guns (MG 17); and two 20mm improved cannons (MG FF/M) in the wing.\n\nAdvantages: Excellent performance characteristics. Good maneuverability and strong armament. Simple and easily understood controls.\n\nDisadvantages: Poor rear visibility from the cockpit. Short range. Complicated firing from wing guns.\n
Bf-109E-4/B       \n    Bf-109E-4/B  Jabo (Fighter-bomber), 1940 model\n\nType: Fighter/Bomber\n\nWeight:\n    Empty: 1,900kg.\n    Take-off: 2,670kg.\n\nLength: 8.7 m.\nWingspan: 9.9 m.\nWing area: 16.4 sq. m.\n\nEngine: Daimler-Benz DB 601A-1.\nPower:\n    Indicated: 1,045 HP\n    Take-off : 1,175 HP\n\nSpeed:\n    Sea level:  470 km/h.\n    At 5,000 m: 546 km/h.\n\nTurn time at an altitude 1,000 m:  26,5-29,4 sec.\nClimb to 3,000 m: 3.1 min.\nClimb in a combat turn: 500 m.\nService ceiling: 11,000 m.\nRange: 480 km.\n\nArmament:\n    2x7.92 mm (MG 17);\n    2x20 mm cannon (MG FF): in the wing;\n    Two 50kg bombs or one 250 kg bomb.\n\nThe first months of the war with the Soviet Union showed that the E-series Bf-109 aircraft adopted in almost all Luftwaffe flying units were inferior to the Soviet fighters. The low airspeed and insufficient maneuverability of the Bf-109E-4 caused heavy losses of these aircraft on the eastern front. To improve the situation, some Luftwaffe units started replacing them hastily with faster Bf-109 aircraft of the F series, and it was decided to retrofit the remaining Bf-109 aircraft of the E-4 series into fighter-bombers Bf-109E-4/B - Jagdbomber (Jabo) .\n\nBf-109E-4/B modernization implied mounting on the standard Bf-109E-4 fighter bomb-holders that used to come with Bf-109E-1/B aircraft. Jagdbomber could carry two bombs weighing 50 kg each or one bomb weighing 250 kg. The bombs were released from the cockpit using an electric switch.\n\nAdvantages: Excellent performance characteristics. Good maneuverability and strong armament. Simple and easily understood controls.\n\nDisadvantages: Poor rear view from the cockpit. Short range. Complicated firing from wing guns.\n
Bf-109E-7         \n    Bf-109E-7/B  Jabo (Fighter-bomber), 1940 model\n\nType: Fighter\n\nWeight:\n    Empty: 1,900 kg.\n    Take-off: 2,670 kg.\n\nLength: 8.7 m.\nWingspan: 9.9 m.\nWing area: 16.4 sq. m.\n\nEngine: Daimler-Benz DB 601A-1.\nPower:\n    Indicated: 1,045 HP\n    Take-off : 1,175 HP\n\nSpeed:\n    Sea level:  470 km/h.\n    At 5,000 m: 546 km/h.\n\nTurn time at an altitude 1,000 m:  26,5-29,4 sec.\nClimb to 3,000 m: 3.1 min.\nClimb in a combat turn: 500 m.\nService ceiling: 11,000 m.\nRange: 480 km (without 300 liter drop tank).\n\nArmament:\n    2x7.92mm (MG 17);\n    2x20mm (MG FF): in the wing;\n    Bombs under 250 kg.\n\nThe small fuel reserve was the main shortcoming in all early modifications of the Bf-109 for it meant the aircraft had a short range. To solve the problem, the Bf-109E-7/B modification was developed (a fighter-bomber), based on the serial Bf-109E-4 aircraft. This modification represented a standard version of the Bf-109E-4 aircraft, which had a bomb rack for mounting an additional fuel tank with a 300-liter capacity. The bomb rack could also be used for mounting a 250 kg bomb.\n\nTo improve the aerodynamic characteristics of the plane, the Bf-109E-7/B modification used a more streamlined spinner instead of a standard spinner which was initially intended for a 20mm engine with mounted cannon firing through the hub.\n\nAdvantages: Excellent performance characteristics. Good maneuverability and strong armament. Simple and easily understood controls.\n\nDisadvantages: Poor rear view from the cockpit. Short range. Complicated firing from wing guns.\n
Bf-109E-7Z        \n    Bf-109 E-7/Z "Emil" 1941 model\n\nType: Fighter\n\nWeight:\n    Empty: ~1,900 kg\n    Take-off: ~2,670 kg\n\nLength: 8.7 m\nWingspan: 9.9 m\nWing area: 16.4 sq m\n\nEngine: Daimler-Benz DB 601N with GM-1\nPower:\n    Indicated: 1,050 HP\n    Take-off : 1,175 HP\n\nTop speed:\n    Sea level:  475 km/h.\n    At 6,000 m: 540-575 km/h (With GM-1 at 6,500 m 628-640 km/h)\nTurn time at an altitude of 1,000 m:  26.5-29.4 sec\nClimb to 6,000 m: 6.4 min\nService ceiling: 11,000+ m\nRange: 450 km\n\nArmament:\n    2 x 7.92 mm (MG 17)\n    2 x 20 mm cannons (MG FF): in the wing\n\nThe Bf-109 E-7/Z was a version with the DB 601N engine, equipped with a high-altitude nitrous oxide injection system (GM-1). The new engine installed on this aircraft was constantly overheating with the old type of radiator and, as a result of this problem, the boost pressure was decreased to 1.25 ATA. Use of the GM-1 system was prohibited under 6,500 meters because of the risk of damaging  the engine, but in emergencies  it could provide about 80km/h of extra speed for a short period of time above 6.5km.\n\nPlease also read other info concerning the Bf-109E-7 series in the view object menu.\n\nAdvantages: Excellent performance characteristics. Good maneuverability and strong armament. Simple and easily understood controls.\n\nDisadvantages: Poor rear view from the cockpit. Short range. Complicated firing from wing guns. Problems with overheating at full power. Impossible to use the WEP system under 6,500m.\n\n\n
Bf-109F-2         \n    Bf-109F-2 Friedrich, 1941 model\n\nType: Fighter\n\nWeight:\n    Empty: 2,355 kg\n    Take-off: 3,120 kg.\n\nLength: 9.05 m\nWingspan: 10.6 m\nWing area: 17.3 sq. m.\n\nEngine: Daimler-Benz DB 601N.\nPower:\n    Indicated: 1085 HP\n    Take-off: 1200 HP\n\nSpeed:\n    Sea level:  515 km/h.\n    At 5,100 m: 615 km/h.\n\nTurn time at an altitude of 1,000m:  19,6-20,5 sec.\nClimb to 3,000m: 3.1 min.\nClimb in a combat turn: 850 m\nService ceiling: 12,000m\nRange: 480 km.\n\nArmament:\n    2x7.92mm (MG 17)    \n    1x15 mm (MG 151/15).\n\nAlready at the beginning of 1940, Messerschmitt had started improving the Bf-109 aircraft. The plan was that the improvements would involve few changes in production and no specific material expenditures. Thus it was decided to carry out further development of the Bf-109 F series (Bf-109F) at the expense of improving aerodynamics and cutting down the weight of the basic aircraft.\n\nThe F-series planes were the first of the serially produced Bf-109 aircraft to undergo serious modifications in aerodynamic construction. The propeller fairing was redesigned. It now passed smoothly into a redesigned engine hood. The designers managed to place the radiators more compactly in the wing and the front of the fuselage. The rear part of the fuselage was considerably strengthened. The aircraft received a new wing, with large elliptical tips, that made it possible to increase wingspan and wing area and this in turn led to better flight characteristics. The tail wheel was now semi-retractable and the overall gear design was improved. The weight of the aircraft was reduced by cutting the armaments to two 7.92mm MG 17 machine guns above the engine and one 15mm cannon (MG 151/15) placed in the propeller hub. It was planned to install a new Daimler-Benz DB 601E engine (1,350 HP) on all Bf-109 planes of the F series, but these engines only became available in early 1942 on the Bf-109F-3. Before this modification appeared, the Bf-109F-0, F-1 and F-2 aircraft were equipped with DB 601N engines (1,200 HP).\n\nMain modifications:\n\nBf-109F-0 - Pre-series version. Engine: DB 601N. Armament: two 7.92mm machine guns (MG 17) and one 15-mm cannon (MG FF/M) in the propeller hub.\nBf-109F-1 - Serial version. Engine and armament left unchanged.\nBf-109F-2 - Engine: DB 601N. Armament: two 7.92mm machine guns (MG 17) and a 15mm cannon (MG 151/15) in the propeller hub.\nBf-109F-2/Z - Engine and armament left unchanged. Planes of this modification had a GM-1 device for injecting nitrogen oxide into the engine.\nBf-109F-2/Trop - Tropical modification Bf-109F-2 with an additional air filter on compressor air intake.\nBf-109F-3 - Engine: DB 601E. Armament left unchanged.\nBf-109F-4 - Armament: two 7.92mm machine guns (MG 17) and a 20 mm cannon (MG 151/20) in the propeller hub.\nBf-109F-5 and F-6 - Reconnaissance aircraft.\n\nOver 2,000 Bf-109F aircraft of all modifications were produced.\n\nAdvantages: Excellent performance characteristics. High maneuverability and good armament. Simple and easily understood controls.\n\nDisadvantages: Poor rear view from the cockpit. Short range. Reduced armament.\n
Bf-109F-4         \n    Bf-109F-4 Friedrich, 1941 model\n\nType: Fighter\n\nWeight:\n    Empty: ~1,970 kg\n    Take-off: ~2,750 kg\n\nLength: 9.05 m\nWingspan: 10.6 m\nWing area: 17.3 sq m\n\nEngine: Daimler-Benz DB 601 E\nPower:\n    Indicated: 1,085 HP\n    Take-off: 1,350 HP\n\nTop speed:\n    Sea level:  520 km/h\n    At 6,000 m: 635 km/h\nTurn time at an altitude of 1,000 m:  19,6-20,5 sec\nClimb to 3,000 m: 3.1 min\nClimb in a combat turn: 950 m\nService ceiling: 12,000 m\nRange: 480 km\n\nArmament:\n    2 x 7.92 mm (MG 17)  \n    1 x 20 mm (MG 151/20)\n\nThe main difference between the Bf-109F-4 and the Bf-109F-2 was the installation of a 20mm MG 151/20 cannon in the propeller hub instead of a 15mm MG 151/15 cannon.  This cannon very much increased the pilots chances of shooting down enemy aircraft  in a single pass of attack. \nPlease also read the other info about the Bf-109F-2 and F series in the view object menu.\n\nAdvantages: Excellent performance characteristics. High maneuverability and good armament. Simple and easily understood controls.\n\nDisadvantages: Poor rear view from the cockpit. Short range. \n\n\n
Bf-109G-2         \n    Bf-109G-2 Gustav, 1942 model\n\nType: Fighter\n\nWeight:\n    Empty: 2,255kg.\n    Take-off: 3,100 kg.\n\nLength: 9.05m\nWingspan: 10.6 m\nWing area: 17.3 sq. m.\n\nEngine: Daimler-Benz DB 605A-1.\nPower:\n    Indicated: 1,355 HP\n    Take-off: 1,475 HP\n\nSpeed:\n    Sea level:  535 km/h.\n    At 7,000m: 666 km/h.\n\nTurn time at an altitude of 1,000m:  20-22,6 sec.\nClimb to 3,000m: 2.9 min.\nClimb in a combat turn: 1,100 m.\nService  ceiling: 12,000 m.\nRange: 545 km.\n\nArmament:\n    2x7.92 mm (MG 17)\n    1x20 mm (MG 151/20).\n\nDelays in production of the new Fokke-Wulf FW-190 fighters resulted in Luftwaffe headquarters asking Messerschmitt director Willy Messerschmitt to create a new improved variant on the Bf-109 aircraft - the Bf-109G, equipped with a new more powerful engine and featuring stronger armament.\n\nThe serial Bf-109F aircraft was taken as the basis for the modification. A Daimler-Benz DB 605A-1 engine (power 1.475 HP) was chosen as a power plant. It could develop 1,355 HP at 6,000m using GM-1 boost (the GM-1 was used on some G-versions with pressurized cockpits: it was not used on the Russian front). The new aircraft was supposed to come with a pressurized cockpit that would prevent pressure drops at high altitude and would keep the exhaust gases away from the cockpit. \n\nSerial production of the Bf-109 G series aircraft started in October 1940 and, by the end of 1942, the Bf-109G had practically replaced an earlier Bf-109F model. Together with the FW-190A aircraft, therefore, it comprised the whole aviation fleet of German day-fighters.\n\nMain modifications:\n\nBf-109G-0 - Pre-serial version. Engine: DB 601E. Armament: two 7.92mm machine guns (MG 17) and a 20-mm cannon (MG 151/20) in the propeller hub. Strengthened construction. Pressurized cockpit.\nBf-109G-1 - Serial version. Engine: Daimler-Benz DB 605A-1. Armament left unchanged. Pressurized cockpit.\nBf-109G-1/Trop - Basis: the Bf-109G-1 aircraft. Armament: two 13-mm machine guns (MG 131) and a 20-mm cannon (MG 151/20) in the propeller hub.\nBf-109G-2 - Serial version of the Bf-109G-1 without pressurized cockpit.\nBf-109G-3 - Serial version of the Bf-109G-1 with different radio equipment. Pressurized cockpit.\nBf-109G-4 - Serial version of the Bf-109G-2 with different radio equipment. No pressurized cockpit.\nBf-109G-5 - Serial version. Engine: DB 605A-1 or DB 605AC. Armament: two 13-mm machine guns (MG 131) and a 20-mm cannon (MG 151/20) in the propeller hub. Pressurized cockpit.\nBf-109G-5/U2 - Modified version of the Bf-109G-5. Rear fuselage and tail assembly made of wood.\n\nAdvantages: One of the best serial front-line fighters featuring excellent flight characteristics. Strong armament. Simple and easily understood controls. Very good maneuverability and acceleration. \n\nDisadvantages: Poor rear view from the cockpit. Heavier construction. Short range.\n
Bf-109G-6         \n    Bf-109G-6 Gustav \n\nType: Fighter\n\nWeight:\n    Empty: 2,676kg.\n    Take-off: 3,153 kg.\n\nLength: 9.05 m.\nWingspan: 10.6 m.\nWing area: 17.3 sq. m.\n\nEngine: Daimler-Benz DB 605A-1.\nPower:\n    Indicated: 1,300 HP\n    Take-off : 1,550 HP\n\nSpeed:\n    Sea level:  530 km/h.\n    At 7,000 m: 640 km/h.\n\nTurn time at an altitude of 1,000 m: 22,6-22,8 sec.\nClimb to 3,000 m: 3 min.\nClimb in a combat turn: 1,050 m\nService ceiling: 11,200 m\nRange: 545 km.\n\nArmament:\n    2x13 mm (MG 131).\n    1x20 mm (MG 151/20) or 1x30 mm (MK 108).\n\nThe new modification of the Bf-109G-6 aircraft became the most common mass-produced model of the Bf-109 range. Production began in autumn 1942. The modification was based on the serial version of the Bf-109G-5, but unlike that version, the plane was produced without a pressurized cockpit. Bf-109G-6 construction was developed in such a way that the armament carried by the aircraft could be changed or increased with the help of special modification sets. The modernization of armament was done using a field modification set (Ruesetsatz) at local airfields or a factory modification set (Umruestaatz) at Messerschmitt factories.\n\nThe Bf-109G-6 late variant became the first Bf-109 aircraft to be equipped with a 30 mm MK 108 cannon firing through the propeller hub. However, because of the fact that production of 30mm MK 108 cannons had just been launched, the first aircraft of the G-6 series were mounted with 20mm MG 151/20 cannons. Apart from the cannon, the plane was equipped with two 13mm MG 131 machine guns placed in the front part of the fuselage (on the outside they looked like bubbles on the upper part of the engine hood, covering the gun mechanisms).\n\nMain modifications:\n\nBf-109G-6/R1 - Serial model of Bf-109G-6 with a mounting for placement of a bomb weighing under 250 kg.\nBf-109G-6/R1 - Bf-109G-6 with standard armament and two under wing launchers for 210mm W.Gr. 21 missiles.\nBf-109G-6/R4 - Bf-109G-6 with standard armament and two additional 30 mm MK 108 cannons placed in under wing gondolas.\nBf-109G-6/R6 - Bf-109G-6 with standard armament and two additional 20mm MG 151/20 cannons in under wing gondolas.\nBf-109G-6/N - Night fighter. Serial model Bf-109G-6 with FuG 350 Naxos navigation device able to intercept emitted signals of H2S airborne radar installed aboard British bombers.\n\nAdvantages: Strong armament. Good field of vision from the cockpit. Simple and easily understood controls.\n\nDisadvantages: Low speed characteristics. Heavier construction. Short range.\n
Bf-109G-6_Late    \n    Bf-109G-6 late Gustav\n\nType: Fighter\n\nWeight:\n    Empty: 2,656 kg.\n    Take-off: 3,143 kg.\n\nLength: 9.05 m.\nWingspan: 10.6 m.\nWing area: 17.3 sq. m.\n\nEngine: Daimler-Benz DB 605A-1.\nPower:\n    Indicated: 1,300 HP;\n    Take-off : 1,550 HP\n\nSpeed:\n    Sea level:  535 km/h.\n    At 7,000m: 650 km/h.\n\nTurn time at an altitude of 1,000 m: 22,6-22,8 sec.\nClimb to 3,000 m: 2.9 min.\nClimb in a combat turn: 1,080 m\nService ceiling: 11,200 m\nRange: 545 km.\n\nArmament:\n    2x13 mm (MG 131).\n    1x20 mm (MG 151/20) or 1x30 mm (MK 108).\n\nGiven the lack of high-quality aluminum for aircraft construction in Germany and the increasing pace of serial production of Bf-109 planes, in 1943 it was decided to launch the production of Bf-109-G planes with wooden tail units. This compulsory modification in the construction of the Bf-109-G did not have much effect on the planes flight performance, but it did have a negative effect on its durability. \n\nOne of the positive modifications in the construction of late-issue Bf-109-G planes was the mounting of a new canopy on the aircraft: the so-called Erla Haube. The new canopy had a simplified, streamlined frame, which considerably improved aerodynamic characteristics and the cockpits field of vision. Additionally, a new armored headrest with thick armored glass was mounted on the pilots seat, which enhanced the field of vision towards the rear.\n\nAdvantages: Strong armament. Good field of vision from the cockpit. Simple and easily understood controls.\n\nDisadvantages: Low speed characteristics. Wooden construction of the aircraft tail unit. Short range.\n\n\n
Bf-109G-6AS       \n    Bf-109G-6/AS Gustav\n\nType: Fighter\n\nWeight:\n    Empty: 2,692 kg.\n    Take-off: 3,148 kg.\n\nLength: 9.05 m.\nWingspan: 10.6 m\nWing area: 17.3 sq. m.\n\nEngine: Daimler-Benz DB 605ASM.\nPower:\n    Indicated: 1,300 HP;\n    Take-off: 1,800 HP (with MW-50 use)\n\nSpeed (data with use of device for injection of water-methanol mixture):\n    Sea level:  581 km/h.\n    At 6,000 m: 690 km/h.\n\nTurn time at 1,000m: 22 sec.\nClimb to 3,000 m: 2.5 min.\nClimb in a combat turn: 1,050 m\nService ceiling: 11,100 m\nRange: 500 km.\n\nArmament:\n    2x13 mm (MG 131).\n    1x20 mm (MG 151/20) or 1x30 mm (MK 108).\n\nThe low speed characteristics of the Bf-109-G6 inspired Messerschmitt designers to develop a new modified version with a more powerful Daimler-Benz DB 605ASM engine.\n\nThe new engine, using an MW-50 Water-methanol boost, was able to develop take-off power of about 2,000 HP and provide power of about 1,800 HP at an altitude of 5,000m. The water-methanol mixture was in the tank behind the cockpit and its supply was controlled automatically or manually by the pilot. The boost could last for 2 minutes and after that a break of at least 10 minutes was necessary. The main shortcoming of this new Bf-109-G6 modification was short engine durability, with flying-time not exceeding 12 hours.\n\nThe typical outward feature of the new Bf-109-G6/AS modification was the modified fairings of 13-mm MG 131 machine guns that were now oblong and less bulging in form.\nThe aircraft had the same armament and Erla Haube canopy as the previous modifications.\n\nAdvantages: Excellent performance characteristics. Strong armament. Ability to outfly almost any pursuer. Good field of vision from the cockpit. Simple and easily understood controls.\n\nDisadvantages: Very low engine durability. Short range.\n\n
Bf-109G-10        \n    Bf-109G-10 Gustav, 1944 model\n\nType: Fighter\n\nWeight:\n    Empty: ~2,300 kg\n    Take-off: ~3,300 kg\n\nLength: 9.03 m\nWingspan: 10.6 m\nWing area: 17.3 sq m\n\nEngine: Daimler-Benz DB 605D (with built-in MW 50 methanol-water booster)\nPower:\n    Indicated: 1,275 HP\n    Take-off: 1,800 HP (with MW-50 use)\n\nSpeed (data with use of device for injection of water-methanol mixture):\n    Sea level:  575(DB 605DB)-585(DB 605DC) km/h\n    At 7,500 m: 690 km/h\nTurn time at 1,000 m: 22 sec  (23-24 sec for G-10/R2)\nClimb to 6,000m: ~7 min (7.5 min for G-10/R2)\nClimb in a combat turn: ~1,050~1100 m\nService ceiling: ~12 ,000 m \nRange: ~500 km\n\nArmament:\n    2 x 13 mm (MG 131)\n    1 x 30 mm (MK 108)\n\nThe Bf-109G-10 was supposed to be a new improved version of the Bf-109G-6, which would replace the latter in serial production. There were delays with the new DB605D engine, so the  Bf-109G-10 went into production later than the Bf-109G-14.  The G-10 was designed  as a streamlined improvement on all the different versions of the Bf-109G-6 and the G-14 series from different manufacturers.  \nThe aircraft was not a further development of the G-series, but it was an attempt to bring the older, repairable aircraft up to standard so that it could be manufactured in parallel with the Bf-109K-4. \nThe main goal was to supplement the production line of the new K-4 with repaired aircraft of almost equal value, using the cheapest methods available. Production started from October 1944. The number of G-10s produced before the end of the war is unknown. Probably about 2,600 aircraft were produced in total, from all manufacturers.\nThe Bf-109G-10 was in service with most front line units equipped with Bf-109s.\n\nFor more info please look for the Bf-109G-6  Bf-109K-4 series on the view object menu.\n\nMain modifications:\n\nBf-109G-10/R1 - Serial model of the Bf-109G-10 with a mounting for the placement of a bomb weighing under 250kg.\nBf-109G-10/R3 - Serial model of the Bf-109G-10 with a mounting for the placement of a 300L drop tank.\nBf-109G-10 /R6  a Bf-109G-10  with standard armament and two additional 20mm MG 151/20 cannons in under wing gondolas.\nBf-109G-10/R7  a Bf-109G-10  with standard armament and two under wing launchers for 210mm WrGr.21 (Nebelwerfer) missiles.\n\nAdvantages: One of the best serial front-line fighters featuring excellent flight characteristics. Strong armament. Ability to outfly almost any pursuer. Good field of vision from the cockpit. Simple and easily understood controls.\n\nDisadvantages: Poor rear view from the cockpit. Heavier construction. Short range.\n\n\n\n
Bf-109G-14        \n    Bf-109G-14 Gustav, 1944 model\n\nType: Fighter\n\nWeight:\n    Empty: ~2,300 kg\n    Take-off: ~3,270 kg\n\nLength: 9.03 m\nWingspan: 10.6 m\nWing area: 17.3 sq m\n\nEngine: Daimler-Benz DB 605AM or DB 605ASM for Bf-109G-14/AS (both with built-in MW 50 methanol-water booster)\nPower:\n    Indicated: 1,425 hp\n    Take-off: 1,800 hp (with MW-50 use)\n\nSpeed (data with use of device for injection of water-methanol mixture):\n    Sea level: 568 km/h\n    At 6,000m: 665 km/h\nTurn time at 1,000 m: 22 sec\nClimb to 3,000 m: 2.5 min\nClimb in a combat turn: ~1,050 m\nService ceiling: ~12,000 m \nRange: ~500 km\n\nArmament:\n    2 x 13 mm (MG 131)\n    1 x 30 mm (MK 108)\n\nThe 109G-14 was developed and produced after the G-6 series, when the G-10 was delayed because the DB 605D engine was unfinished and not ready for production.\nThe Bf-109G-14 was the attempt to rationalize and standardize the many variants and options for the G-6 series of several manufacturers. Owing to the lack of some materials in wartime, the Messerschmitt production quality standards for this fighter were not fully reached , despite expectations. Only in Hungary did the production quality of the Bf-109 at that time match the Messerschmitts design bureau specifications and, as a result, these planes were of better quality than those produced in Germany. \nThe G-14 was produced in significant numbers and was widely used until the end of the war. The majority of G-14 aircraft were produced with the drop tank/bomb rack under the designation G-14/R-3.\nFor more info, please look for Bf-109G-6/AS in the view object menu.\n\n\n
Bf-109K-4         \n    Bf-109K-4 Kurfurst, 1944 model\n\nType: Fighter\n\nWeight:\n    Empty: 2,675 kg.\n    Take-off: 3,362 kg.\n\nLength: 9.2m.\nWingspan: 9.94 m\nWing area: 16.05 sq. m.\n\nEngine: Daimler-Benz DB 605 D.\nPower:\n    Indicated: 1475 HP\n    Take-off : 1,850 HP (DB605DB) / 2,000 HP (DB605DC)\n\nSpeed (data with use of device for injection of water-methanol mixture):\n    Sea level:  580 km/h.\n    At 6,000 m: 710 km/h.\n\nTurn time at 1,000m: 22 sec.\nClimb to 3,000 m: 2.5 min.\nClimb in a combat turn: 1,050 m\nService ceiling: 12,000 m.\nRange: 560 km.\n\nArmament:\n    2x13 mm (MG 131).\n    1x30 mm cannon (MK 108).\n\nThe introduction of the new Bf-109-K modification in the autumn of 1944 was motivated by the desire to simplify the technology to the utmost and reduce the production costs of a large number of serially produced Bf-109 modifications, if possible throwing them all together into one. The idea was to put all the experience acquired during development, production and combat with the earlier Bf-109 fighter modifications into the Bf-109-K modification.\n\nThe Bf-109-K was a modified version of the Bf-109G-10 that now featured a number of improvements. The pre-serial Bf-109-K-0 aircraft appeared in September 1944 and differed from the G series on the outside through its enlarged engine hood under which the place of standard 13mm MG131 machine guns was taken up by new 15mm MG151/15 guns. In addition to the guns, the aircraft was equipped with an engine-mounted 30mm MK 108 cannon firing through the propeller hub.  The aircraft came with a new Daimler-Benz DB 605 DB engine with a GM-1 nitrogen oxide boost that could increase engine power for a short while. During trials of the pre-serial aircraft, it became apparent that the engine operation was not reliable and the aircraft construction was too heavy as a result of installing new armament. Taking the trial results into consideration, the new improved Bf-109K-4 modification was developed. Shipments to Luftwaffe units started as early as October 1944. The Bf-109-K-4 series aircraft came with a more reliable DB 605 D engine, equipped with an MW-50 water-methanol boost that could increase engine power for a short while. The form of the engine hood was changed because a new engine featuring a large two-stage mechanical compressor had been installed. The tail wheel of the aircraft was fully retractable into the fuselage. Armament was cut down to two 13mm MG 131 machine guns and 30mm MK 108 cannon firing through the propeller hub.\n\nAdvantages: Excellent performance characteristics. Strong armament. Ability to outfly almost any pursuer. Good field of vision from the cockpit. Simple and easily understood controls.\n\nDisadvantages: Short range. Due to the end-of-war production problems - bad quality and short life-span of airframe.\n
Bf-109Z           \n    Bf 109Z Zwilling, 1944\n\nType: Heavy Interceptor\n\nWeight:\nTake-Off: 7,290 kg\nMaximum: 8,120 kg\n\nLength: 9.05 m\nWingspan: 13.27 m\nWing Area: 23.2 sq m\n\nEngine: 2 x Daimler-Benz DB 605A-1.\nPower:\n    Indicated: 1,355 HP\n    Take-off: 1,475 HP\n\nTop speed:\nSea level: 600 km/h\nAt 8,000 m: 740 km/h\n\nService Ceiling: 11,700 m\nRange: 2,000 km\n\nArmament:\n2 \u0425 30-\u043C\u043C MK 108 cannon firing through propeller hubs \n2 \u0425 30-\u043C\u043C MK 108 cannons in under wing gondolas\n1 \u0425 30-\u043C\u043C MK 103 cannon in under wing gondola\nUp to 1,000 kg of bombs\n\nBf-109Z was based on the same idea as the He-111Z Zwilling used to two Me-321 Gigant gliders. As the Heinkels creation, Messerschmitt AGs design was a twin design of a serial production plane. The heavy interceptor created by joining two Bf-109s would have good flight characteristics and a significantly stronger armament. It would also need little testing of its own, and could be made on the existing production lines.\nInitial design work on the Bf-109Z started in late 1942. Two serial Bf-109F-4s were used as donors. Airframes were not seriously modified. The main change was a new strut to accommodate a new undercarriage system closer to the fuselage. \nOne wing of each plane (left on one and right on the other) was left completely original, with the exception of the gear well. Two fuselages were connected with a square wing section and a central stabilizer. Prototype was completed in 1943 and was being prepared for flight testing when it was destroyed in one of the air raids.\nSerial Bf-109Z variant was to use the Bf-109G airframe, with both the DB-605A and Jumo-213E engines. As opposed to the American P-82 Twin Mustang, only the left cockpit was to remain, and the right cockpit was to be replaced with a fuel tank.\n\nBF-109Z with DB-605A engines was planned to enter serial production in 1944, however this never materialized and the plane never saw combat.\n\nAdvantages:\nHigh top speed\nGood range\nExtremely powerful armament\n\nDisadvantages:\nManeuverability inferior to the regular Bf-109\n\n\n
Bf-110C-4         \n    Messerschmitt Bf-110C-4 and C-4/B, 1940 model\n\nType: Heavy fighter and fighter bomber\n\nEmpty weight: 5,200 kg \nNormal loaded weight: 6,940 kg \n\nLength: 12 m \nHeight: 3.51 m \nWingspan: 16.28 m\nWing area: 38.37 sq m\n\nEngine: Two 1100HP DB 601A or 1200HP DB601N inverted V-12 engines driving VDM three-blade controllable-pitch propellers\n\nTop speed: \n   Sea level: 480 km/h \n   At 5,000 m: 510 km/h\n   At 7600 m: 562 km/h\nClimb: 676 m/min\nService ceiling: 9,750 m \nRange (internal fuel tanks): 1,300 km\nFuel capacity: 1,268 liters in four wing tanks (internal)\n\nArmament: Four 7.92 mm MG 17 machine guns with 1,000 rounds per gun and two 20 mm MG-FF/M with 180 rounds per gun in nose and one 7.92 mm MG 15 machinegun with 750 rounds in the rear cockpit.\n\nIn June 1934, the RLM issued specifications to the R\u00FCstflugzeug III for a one- or two-engined aircraft with a crew of three to four, a main armament of two 20mm cannons and a defensive armament of two MG 15 machine guns. The Zerst\u00F6rer should be able to attain a top speed of 400kph at an altitude of 6000m, have a range of 2,000km and be able to reach a ceiling of 10,000. In July 1934, three prototypes were ordered. These were the Focke-Wulf Fw 57, the Henschel Hs 124, and the Bf 110. Only the Bf 110 lived up to the expectations of the RLM and its designers.\nThe first Bf 110 to go into mass production was the C-1 model. Armament consisted of 4 MG17 machineguns (7.92mm) and two 20mm Oerlikon MG/FFs mounted under the nose and a rear-firing MG15 for the radio operator. Later in the war, the remaining C-1s were converted to glider tugs and used among other things, in teams of three, to tow the Me321 Gigant. The C-2, C-3 and C-4 models differed from the C-1 in electrical equipment and guns mounted, whereas the C-3 and C-4 received the new MG-FF/M cannons able to fire Minengescho\u00DF shells that had increased destructive power compared to regular HE shells. The C-4 also introduced additional armor protection for the crew. An offspring of the C-4 was the C-4/B fighter bomber version, able to carry 2x 250kg bombs under the fuselage. The C-4/B was largely equipped with the up-rated DB 601N engine. The C-5 model was a reconnaissance version with the MG-FFs removed and a camera installed in their place.\n\nContrary to popular belief, the Bf 110 had a small turning radius for an aircraft of its size and was able to turn quite close to many single-engine fighters. Its slow roll speed made it very vulnerable in these fights, though, since a more nimble single-engine fighter could change the direction of its turn and therefore get behind it. \n\nDuring the Polish campaign, the Zerst\u00F6rer units achieved considerable success in bomber escort and free hunting roles. They also strafed ground targets with good effect.\n\nIn the Invasion of Norway, the Bf 110 was the only available fighter in the Luftwaffe to have enough range to reach Norway from bases in Germany. It was used to escort bombers and also paratroopers in their Ju 52s who were to occupy key points in southern Norway.\nDuring the Battle of France, the Bf 110 was tried by Erprobungsgruppe 210 in the fighter-bomber role. This units task was to test the standard fighters operationally with the Luftwaffe in new and different roles. They continued to do this during the Battle of Britain, showing that the Bf 110 was well-suited for a ground attack role. Erp. Gr. 210 was also the sole Zerst\u00F6rer equipped unit to operate the C-6 version, a tank buster mounting a 30mm MK 101 cannon in an underbelly tray with the MG-FFs removed.\n\nInitially in the Battle of Britain, the Zerst\u00F6rer units enjoyed some success when used in free roaming patrols, diving with their formidable armament blazing at their opponents. This quickly changed, however, when they were used as escort to bombers, in particular when used as close escorts, resulting in the Bf 110s suffering heavy losses to the much more nimble Hurricanes and Spitfires. In the end, the Bf 110s had to have escorts of Bf 109s when used as close escorts for bombers.\nIt was in the ground attack role that the Zerst\u00F6rer would find its new lease of life during the opening of Operation Barbarossa. Largely because of the relatively low number of modern fighters on the Soviet side in the early part of the campaign, the Bf 110s were able to operate successfully in the interdiction role, attacking Soviet airfields, supply lines, troop concentrations and strong points. Here the nose-mounted armament played havoc with anything unfortunate enough to be caught at the receiving end. It was still used in the role as fighter in the same manner as it had in the early part of the Battle of Britain and sometimes even with notable success. Anti-Aircraft fire caused the majority of losses early in the campaign.\nHowever, Bf 110 production was terminated in 1941 so the losses dwindled the strength of the Zerst\u00F6rer units to the degree that, by late 1941, most were withdrawn from the Russian front. During late 1941/early 1942, Bf 110 production was started again as the Me 210A (its intended replacement) suffered from severe problems. Bolstered up to strength once more, several Zerst\u00F6rer units returned to the Russian front in early 1942 in support of the expected Wehrmacht offensives. \nStill proving its worth in the ground attack role, it now suffered considerably higher losses due to the significantly higher number of more modern Soviet fighters. One by one the Zerst\u00F6rer units were pulled off the front, due to losses and the need for the Zerst\u00F6rer to defend Germany against Allied air raids, with the last one leaving in March 1943. That is, with one exception  13(Z) JG 5  which operated in northern Norway, Finland and Russia until February 1944.\n\nAdvantages: Excellent firepower. Good turning radius. Very pleasant and safe to fly in normal flight.\n\nDisadvantages: \nSlow roll rate. Rather heavy control forces at medium to high speeds. Slow speed compared to mid and late war fighters.\n\n\n
Bf-110C-4B        \n    Messerschmitt Bf-110C-4 and C-4/B, 1940 model\n\nType: Heavy fighter and fighter bomber\n\nEmpty weight: 5,200 kg \nNormal loaded weight: 6,940 kg \n\nLength: 12 m \nHeight: 3.51 m \nWingspan: 16.28 m\nWing area: 38.37 sq m\n\nEngine: Two 1100HP DB 601A or 1200HP DB601N inverted V-12 engines driving VDM three-blade controllable-pitch propellers\n\nTop speed: \n   Sea level: 480 km/h \n   At 5,000 m: 510 km/h\n   At 7600 m: 562 km/h\nClimb: 676 m/min\nService ceiling: 9,750 m \nRange (internal fuel tanks): 1,300 km\nFuel capacity: 1,268 liters in four wing tanks (internal)\n\nArmament: Four 7.92 mm MG 17 machine guns with 1,000 rounds per gun and two 20 mm MG-FF/M with 180 rounds per gun in nose and one 7.92 mm MG 15 machinegun with 750 rounds in the rear cockpit.\n\nIn June 1934, the RLM issued specifications to the R\u00FCstflugzeug III for a one- or two-engined aircraft with a crew of three to four, a main armament of two 20mm cannons and a defensive armament of two MG 15 machine guns. The Zerst\u00F6rer should be able to attain a top speed of 400kph at an altitude of 6000m, have a range of 2,000km and be able to reach a ceiling of 10,000. In July 1934, three prototypes were ordered. These were the Focke-Wulf Fw 57, the Henschel Hs 124, and the Bf 110. Only the Bf 110 lived up to the expectations of the RLM and its designers.\nThe first Bf 110 to go into mass production was the C-1 model. Armament consisted of 4 MG17 machine guns (7.92mm) and two 20mm Oerlikon MG/FFs mounted under the nose and a rear-firing MG15 for the radio operator. Later in the war, the remaining C-1s were converted to glider tugs and used among other things, in teams of three, to tow the Me321 Gigant. The C-2, C-3 and C-4 models differed from the C-1 in electrical equipment and guns mounted, whereas the C-3 and C-4 received the new MG-FF/M cannons able to fire Minengescho\u00DF shells that had increased destructive power compared to regular HE shells. The C-4 also introduced additional armor protection for the crew. An offspring of the C-4 was the C-4/B fighter bomber version, able to carry 2x 250kg bombs under the fuselage. The C-4/B was largely equipped with the up-rated DB 601N engine. The C-5 model was a reconnaissance version with the MG-FFs removed and a camera installed in their place.\n\nContrary to popular belief, the Bf 110 had a small turning radius for an aircraft of its size and was able to turn quite close to many single-engine fighters. Its slow roll speed made it very vulnerable in these fights, though, since a more nimble single-engine fighter could change the direction of its turn and therefore get behind it. \n\nDuring the Polish campaign, the Zerst\u00F6rer units achieved considerable success in bomber escort and free hunting roles. They also strafed ground targets with good effect.\n\nIn the Invasion of Norway, the Bf 110 was the only available fighter in the Luftwaffe to have enough range to reach Norway from bases in Germany. It was used to escort bombers and also paratroopers in their Ju 52s who were to occupy key points in southern Norway.\nDuring the Battle of France, the Bf 110 was tried by Erprobungsgruppe 210 in the fighter-bomber role. This units task was to test the standard fighters operationally with the Luftwaffe in new and different roles. They continued to do this during the Battle of Britain, showing that the Bf 110 was well-suited for a ground attack role. Erp. Gr. 210 was also the sole Zerst\u00F6rer equipped unit to operate the C-6 version, a tank buster mounting a 30mm MK 101 cannon in an underbelly tray with the MG-FFs removed.\n\nInitially in the Battle of Britain, the Zerst\u00F6rer units enjoyed some success when used in free roaming patrols, diving with their formidable armament blazing at their opponents. This quickly changed, however, when they were used as escort to bombers, in particular when used as close escorts, resulting in the Bf 110s suffering heavy losses to the much more nimble Hurricanes and Spitfires. In the end, the Bf 110s had to have escorts of Bf 109s when used as close escorts for bombers.\nIt was in the ground attack role that the Zerst\u00F6rer would find its new lease of life during the opening of Operation Barbarossa. Largely because of the relatively low number of modern fighters on the Soviet side in the early part of the campaign, the Bf 110s were able to operate successfully in the interdiction role, attacking Soviet airfields, supply lines, troop concentrations and strong points. Here the nose-mounted armament played havoc with anything unfortunate enough to be caught at the receiving end. It was still used in the role as fighter in the same manner as it had in the early part of the Battle of Britain and sometimes even with notable success. Anti-Aircraft fire caused the majority of losses early in the campaign.\nHowever, Bf 110 production was terminated in 1941 so the losses dwindled the strength of the Zerst\u00F6rer units to the degree that, by late 1941, most were withdrawn from the Russian front. During late 1941/early 1942, Bf 110 production was started again as the Me 210A (its intended replacement) suffered from severe problems. Bolstered up to strength once more, several Zerst\u00F6rer units returned to the Russian front in early 1942 in support of the expected Wehrmacht offensives. \nStill proving its worth in the ground attack role, it now suffered considerably higher losses due to the significantly higher number of more modern Soviet fighters. One by one the Zerst\u00F6rer units were pulled off the front, due to losses and the need for the Zerst\u00F6rer to defend Germany against Allied air raids, with the last one leaving in March 1943. That is, with one exception  13(Z) JG 5  which operated in northern Norway, Finland and Russia until February 1944.\n\nAdvantages: Excellent firepower. Good turning radius. Very pleasant and safe to fly in normal flight.\n\nDisadvantages: \nSlow roll rate. Rather heavy control forces at medium to high speeds. Slow speed compared to mid and late war fighters.\n\n\n
Bf-110G-2         \n    Bf-110G-2 , 1943 model\n\nType: Heavy fighter and fighter-bomber\n\nEmpty weight: 5,700 kg \nNormal loaded weight: 7,300 kg \n\nLength: 12.10 m \nHeight: 4.13 m \nWingspan: 16.28 m \n\nEngine: Two 1,475HP DB 605B inverted V-12 engines driving VDM three-blade controllable-pitch propellers\n\nTop speed: \nSea level: 510 km/h \nAt 5,000 m: 570 km/h \nAt 7,300 m: 595 km/h\nClimb: 703 m/min up to 5,500 meters\nService ceiling: 11,000 m \nRange (internal fuel tanks): 1,000 km\nFuel capacity: 1,268 liters in four wing tanks (internal)\n\nArmament: Four 7.92 mm MG 17 machine guns with 1,000 rounds per gun , two 20 mm MG 151/20 with 300-350 rounds per gun in nose and one twin 7.92 mm MG 81Z machinegun with 400 rounds per gun in the rear cockpit.\n\nThe G-series was the last production series of Messerschmitts famous twin-engined fighter and the G-2 was the last dayfighter version. Initially produced with the same armament as the previous versions, several R\u00FCsts\u00E4tze (equipment kits) were made available which changed the equipment: \n\nG-2/R1 : Substituting the 2xMG 151/20s for a tray-mounted BK 3.7 cannon\nG-2/R2 : GM-1 nitrous oxide power-boost system fitted\nG-2/R3 : Nose MG 17s replaced by two 30mm MK 108 cannons\nG-2/R4 : Combination of R2 and R3 applied to the aircraft\nG-2/R5 : Combination of R1 and R3 kits\n\nAnd additionally there was a number of M (munition) and B (betrieb) r\u00FCsts\u00E4tze:\n\nB1: A streamlined tank containing 75 liters of oil was positioned under the rear fuselage; it was utilized in conjunction with the fitting of the 900-liter jettisonable fuel tanks placed under the wings.\nB2: Related to the carriage of either the 300-liter or 900-liter under-wing tanks.\nM1:  A twin 20mm MG 151/20 cannon mounting in a ventral tray under the central fuselage.\nM2: Two ETC500/IXb bomb racks located under the central fuselage and covered by streamlined fairing. Load combinations included two SC or SD 250 bombs as well as the larger PC1000 type of ordnance; normal maximum load related to the SC or SD250 bombs.\nM3: Pairs of ETC50/VIIId racks in streamlined carriers under the outer wings. Loads included SC or SD50 or SD50F bombs. Other variations involved BdC 10 bomblet containers, LC50F parachute flares or S 125 smoke generators.\nM4: Two SD2/XII racks in streamlined carriers placed under each outer wing, each capable of accommodating a maximum of twenty-four SD2 Butterfly anti-personnel bombs.\nM5: The mounting of a pair of WrGr 21 tubes under each wing.\n\nThe first Bf 110G-2 was issued to frontline units in spring of 1943. It had improved performance over previous versions but was still far too vulnerable in its originally intended role of heavy dayfighter. This version briefly enjoyed success as a Pulk-Zerst\u00F6rer (Formation Destroyer) against the daylight bombing raids over Germany, but the arrival of long-range escorts all but chased them away from the sky.\n\nThe G-3 series was a reconnaissance version similar to the C-5. G-3s were used on the Russian front for some time before being replaced by Me 410s and Ju 88s. These aircraft were then modified into the same armaments as the G-2 version.\n\nAdvantages: Excellent firepower. Good turning radius. Very pleasant and safe to fly in normal flight.\nDisadvantages: Slow roll rate. Rather heavy control forces at medium to high speeds. Slow speed compared to mid and late war fighters.\n\n\n
D3A1              \n    Aichi D3A Val\n\nType 99 Carrier-Based Dive Bomber\n\nType: Carrier-Based Dive Bomber\n\nWeight:\nTake-off: 2,408 kg (5,309 lbs)\nMaximum: 3,650kg (8,048 lbs)\n\nLength: 10.2 m (33.4 ft)\nWingspan: 14.3 m (46.9 ft)\nWing area: 34.9 sq m (114.4 sq ft)\n\nEngine: 1 x Kinsei-44\nPower: 1,075 HP\n\nTop speed:\nAt 2,320 m (7,609 ft): 389 km/h (242 mph)\n\nService Ceiling: 9,300 m (30,504 ft)\nRange: 1,820 km (1,130 miles)\n\nArmament:\n2 x Type 97 7.7mm machine guns (forward)\n1 x Type 92 7.77 machine gun (rear)\nUp to 370 kg of bombs\n\nAfter extensive study of the German H-66, H-70 and He-74 dive bombers the Aichi aircraft designed their own dive bomber in 1936. This was Japans first all-metal low-wing monoplane dive bomber.\nWhile some Heinkel influence is noticeable in the airplane, the shape of the dive brakes and the fixed landing gear are purely a coincidence. Everything in the aircraft was designed to stay stable and withstand the stress of a high-speed dive. However the plane turned out to be so maneuverable that it was often used as a fighter after the bombs were dropped.\n\n\nMain Variants:\nD3A1  Initial Version. 1,075 HP Kinsei 44 engine\nD3A2  More powerful 1,200 HP Kinsei 54 engine. Increased fuel capacity for longer range.\nD3A2-K  Advanced trainer on the base of D3A2\n\n\nCombat Record:\nDuring the early period of the war Vals enjoyed considerable success. In addition to the Pearl Harbor attack, theyve also sank the British aircraft carrier Hermes in the Indian ocean, as well as two cruisers. While the IJN still retained its most experienced pilots, Vals averaged 80% bomb hitting rate. After the battle of Midway however and horrendous losses in the Solomons it dropped as low as 10% and less. \nIn the last months of the war Vals were used as kamikaze aircraft.\n\n\n\n\n
Fi-156            \n    Fi-156  Storch, 1939 model\n\nType: Reconnaissance/Liaison \n\nWeight:\n    Empty: 930 kg.\n    Take-off: 1,325 kg.\n\nLength: 9.9 m.\nWingspan: 14.25 m.\nWing area: 25.20 sq. m.\n\nEngine: Argus As 10C-3.\nPower: 240 HP\n\nSpeed:\n    Sea level:  175 km/h.\n    At 1,000 m 150 km/h.\n\nClimb time to 1,000 m: 4.1 min.\nService ceiling: 4,600 m.\nRange: 385 km.\n\nArmament:\n    1x7.92 mm (MG 15).\n\nIn 1935, Fieseler Flugzeugbau, run by Gerhard Fieseler - one of the most famous pilots in pre-war Germany who later became an aircraft designer - developed a design for a low-speed Fi-156 Storch (Stork) aircraft which, although considered for military use, was initially intended for wide civilian use.\n\nThe plane was simply constructed: the fuselage was welded from steel pipes and skinned with fabric, and the two-spar wooden wing was also covered with fabric. The aircraft fixed landing gear had two spring supports. The cockpit housed a crew of three and had excellent field of vision. The aircraft came with an Argus As 10C engine and two 150 l fuel tanks placed in the center section of the wing.\n\nThe trial results revealed unique Fi-156 characteristics: the plane required only 30 meters to take off in a wind of 13 km/h, and only 16 meters of runway to land at the same wind speed using wheel brakes. \n\nWith characteristics like that, the aircraft complied ideally with the requirements for an army-geared aircraft and could be used successfully in short-range reconnaissance or a liaison and communication role. And so the Fi-156 was adopted and serial production began.\n\nFi-156 serial production began in spring 1937 and, from the early winter of 1937, it was shipped to Luftwaffe units. Flight tests in Luftwaffe units revealed that the Fi-156 could be used to evacuate the wounded (the stretcher could be placed in the cabin), create smoke-screens or drop goods, and it also served as a sea patrol aircraft or even a bomber capable of carrying a bomb load of up to 150kg.\n\nIt was used throughout World War II on all fronts, including the famous operation to liberate Benito Mussolini in 1943, led by Hauptsturmfuerer SS Otto Scortseni.\nAbout 2,900 Fi-156 aircraft of different modifications were built between 1937 and 1945. After the war, the Fi-156 was produced by French and Czechoslovakian factories.\nIf modeled in Il-2, at a low power setting and with a strong headwind the Storch could actually fly backwards!\n\nAdvantages: The best multi-purpose army aircraft of World War II. Excellent flight characteristics. Ability to take off and land at extremely short distances. Simple construction. Multifunctional. Excellent field of vision from the cockpit.\n
Fw-189A-2         \n    FW-189 A-2 Uhu, 1941 model\n\nType: Reconnaissance \n\nWeight:\n    Empty: 2,830 kg.\n    Take-off: 3,950 kg.\n\nLength: 12.03 m.\nWingspan: 18.40 m.\nWing area: 38 sq.m.\n\nEngine: 2xArgus As-410 A-1.\nPower:\n    Indicated: 380 HP\n    Take-off: 456 HP\n\nSpeed:\n    Sea level: 300 km/h.\n    At 3,000 m: 285 km/h.\n\nTurn time at 1,000 m: 28 sec.\nClimb to  5,000 m: 25 min.\nService ceiling: 6,750 m.\nRange: 865 km.\n\nArmament:\n    2x7.92 mm (MG-17): in the wing.\n    2x7.92 mm (MG-81Z): above.\n    2x7.92 mm (MG-81Z): below and behind.\n    Bombs: 4x50 kg.\n\nIn the mid-thirties, the main Luftwaffe reconnaissance aircraft was the He-46 biplane, developed in 1932 and resembling planes of the First World War in construction. The He-46 was replaced by a plane with a new design, the Hs-126, which made its maiden flight in autumn 1936. Although the Hs-126 fully met Luftwaffe demands and the RLM was planning to completely replace the outdated He-46 with it, in 1937 the Reich Air Ministry's technical department opened a competition to design a reconnaissance aircraft with a 3-man crew, 360-degree field of vision and flight characteristics superior to other aircraft of a similar class. Hamburger Flugzeugbau GmbH presented its BV.141 project; Focke-Wulf its FW-189; and Arado its Ar.198. The BV.141 project was rejected by the commission almost immediately because of its extremely unusual construction and - although many experts were in favor of the Arado project (a classic one-engine Ar.198 plane) - the competition was won by the FW-189 project for a twin-engine twin-boom aircraft with crew gondola between the booms. The decisive features that influenced decision-making were: the almost wholly glazed cockpit with defensive armament in all main directions; the two-engine design; and the excellent flight characteristics and multifunctionality that were expected of the plane.\n\nFW-189-V1 prototype development was led by E. Kozela. The plane FW-189-V1 was first flown by its designer, Kurt Tank, in July 1938. Except for the double tail assembly, the FW-189 did not in fact differ from conventional planes. It had an all-metal construction. The three-spar wing had a rectangular center section with an almost fully glazed crew gondola in the middle. The main and rear spars passed through the gondola. The gear legs retracted hydraulically backward to the tail beams and were closed with shutters. The tail wheel was retracted sideways into a horizontal stabilizer. The aircraft came with two Argus As-410 engines, rated 430 HP each. It boasted excellent responsiveness to controls during flight trials and fairly good flight characteristics.\n\nAt the beginning of 1939, the decision was taken to produce the FW-189A-0 series. However, Luftwaffe headquarters came to the conclusion that there was no need for such an aircraft at the moment because the adopted Hs-126 reconnaissance plane met the same requirements perfectly.\n\nIn the summer of 1940, the French campaign revealed the obvious shortcomings of the Hs-126 and Focke-Wulf was entrusted with the serial production of the FW-189A-1 for later use by the Luftwaffe.\n\nThe A-1 version differed from the prototype only in insignificant details. Standard armament consisted of two fixed 7.92mm MG 17 machine-guns in the wing and two movable 7.92mm MG 15 machine-guns placed in the upper and rear lower part of gondola. If need be, four 50kg bombs could be carried: they could be dropped when diving or in horizontal flight. A camera was installed in a special socket in the fuselage floor. The aircraft also carried special equipment: a radio station and direction-finder.\n\nIn mid-1941, the new modification of the FW-189A-2 reconnaissance aircraft was developed. It came with coupled MG 81Z machine-guns of 7.92mm caliber instead of the basic MG 15 machine-guns, but the wing machine-guns were left unchanged. The rear part of the gondola could be rotated, thereby extending the firing zone.\n\nThe FW-189 aircraft was used from 1940 through to the last days of the Second World War. It was used for the most part on the Eastern front. Its combat effectiveness was flawless. The aircraft could be controlled even if one of the engines was damaged and could land in these conditions without much difficulty. It could fulfill tasks in the most unfavorable combat and weather conditions. The aircraft turned out to be highly maneuverable and could avoid most fighter attacks. Its defensive armament was sufficient to hold enemy attacks in check.\n 864 FW-189 planes of all modifications were produced.  \n\nMain modifications:\n\nFW-189A-0 - Pre-serial version of reconnaissance aircraft.\nFW-189B - Training aircraft prototype. All armament removed. Modified control gondola. Redundant controls. 5-man crew.\nFW-189C - Fighter. Central gondola replaced by an armored cabin. 2-man crew. New landing gear with twin legs. Stronger armament. No serial production.\nFW-189A-1 - Serial version of reconnaissance aircraft. FW-189A-0 construction. Armament: 2x7.92 mm (MG 17) - in the wing; 2x7.92 mm (MG 15).\nFW-189A-2 - Serial version of reconnaissance aircraft. FW-189A-1 construction. Armament: 2x7.92 mm (MG 17) - in the wing; 2x7.92 mm (MG 81Z); 2x7.92 mm (MG 81Z).\nFW-189A-3 - Training aircraft. All armaments removed. Redundant controls.\nFW-189A-4 - Reconnaissance and ground attack aircraft. Armor for engines, fuel tank and cabin floor. Armament: 2x7.92 mm (MG 17) + 2x20 mm (MG FF) - in the wing; 2x7.92 mm (MG 81Z); 2x7.92 mm (MG 81Z).\nFW-189F-1 - Reconnaissance aircraft. FW-189A-2 airframe with two Argus As-411MA-1 engines (take-off power - 580 HP).\n\nAdvantages: Good flight characteristics. High maneuverability and strong defensive armament. Excellent field of vision from the cockpit. Multifunctional. Simple controls and maintenance. Ability to fly with only one engine operating. Fully equipped with devices required for flying in difficult weather conditions.\n \nDisadvantages: Weak protection of the crew.  Low speed.\n
Fw-190A-4         \n    FW-190 A-4, 1942 model\n\nType: Fighter \n\nWeight:\n    Empty: 3,273 kg.\n    Take-off: 3,989 kg.\n\nLength: 8.860m.\n    Wingspan: 10.520 m.\n    Wing area: 18.609 sq. m.\n\nEngine: BMW801D-2.\nPower:\n    Indicated: 1,460 HP;\n   Take-off: 1,580 HP (1,780 HP / 1 min) 2400 rpm, 1.42 ATA\n\nSpeed:\n    Sea level: 540 km/h.\n    At 6,000 m: 648 km/h.\n\nTurn time at 1,000 m:  23-24 sec.\nClimb to 5,000 m: 6.8 min.\nClimb in a combat turn: 700-750 m.\nService ceiling: 10,500 m.\nRange: 983 km.\n\nArmament:\n    2x20 mm (MG FF) + 2x20 mm (MG 151): in the wing.\n    2x7.92 mm (MG 17).\n\nIn 1937 the Bf-109 aircraft developed by Messerschmitt was adopted as the main Luftwaffe fighter. The  Reich Ministry of Aviations technical department developed a new specification for fighter development so as not to confine itself to just one fighter type. Focke-Wulf was one of the numerous companies that received the specification and set to work on the new fighter immediately.\n\nA radial BMW 139 engine (rated at 1,550 HP) was chosen for the new plane. The design was entrusted to a team of developers led by chief engineer R. Blazer and started in mid-1938. In the spring of 1939, a first prototype -the FW-190V-1 - was assembled. It made its first flight on July 1 1939. After test flights, the prototype was handed over to the Luftwaffe research center for full-scale trials. In the course of the tests, the FW-190V-1 displayed excellent flight characteristics, good stability and simple controls; furthermore, the plane distinguished itself with its high landing stability thanks to solid gear with a wide track. Among the shortcomings discovered when testing were bad field of vision at taxiing caused by a cumbersome radial engine and constant engine overheating which led to a temperature increase in the cabin. The cooling system was re-designed and the aircraft went through further tests. After that, the construction of the first pre-serial FW-190V-0 was ordered.\n\nDespite the agreement reached, production of the pre-serial FW-190 aircraft was postponed. This was due to the fact that BMW had stopped producing the BMW 139 engines intended for the FW-190. In consequence, a new version of the fighter was developed - the FW-190V5. The modernized aircraft came with a BMW 801C-0 engine (1,560 HP) which was much heavier than the previous engine, and involved strengthening the under-engine frame. To make up for the heavy engine, the cockpit was moved almost 30cm back, thereby improving the field of vision and reducing overheating from the engine. The armament of the new fighter consisted of two 7.92mm MG 17 machine-guns, two 20mm MG FF wing cannons and two 7.92mm MG 17 machine-guns above the engine. Wingspan was increased. \n\nIn 1941, the FW-190V5 underwent successful flight tests in this configuration, with some minor improvements, and serial production began in the spring. It was marked FW-190A-1. \n\nIn August 1941, production of a new improved FW-190A-2 modification started. The armament of the modified fighter consisted of two 20mm MG FF cannons, two 20mm MG 151/20 cannons in the wing and two 7.92mm MG 17 machine-guns above the engine. The system of weapons selection meant that any pair of cannons or machine-guns could be used separately or simultaneously. The aircraft came with an improved BMW801C-2 (rated 1,600 HP at take-off). Armor consisted of armored glass, a 14mm headrest, an 8mm armored back and small 8mm tiles above, below and on the sides of the armored back.\n \nThe next FW-190 modification was the FW-190A-3 aircraft that appeared in 1942. The plane was equipped with a new BMW801D-2 engine (rated 1,724 HP at take-off). Among the typical external features, one should mention the introduction of vent slots for cooled air on the side panels behind the engine.\n\nIn the course of 1942, the FW-190A-3 was gradually replaced on factory production lines by a new FW-190A-4 modification. \n\nThe FW-190A-4 was used for the first time on the Russian front in the winter of 1942-43.\n\nAdvantages: One of the best serial front-line fighters. Good flight characteristics. Simple and comfortable to control and maintain. Strong firepower. Good field of vision from the cockpit. Reliability. Good armor for the crew and power plant. \n\nDisadvantages: Insufficient field of vision from the cockpit at taxiing.\n
Fw-190A-5         \n    FW-190 A-5, 1943 model\n\nType: Fighter \n\nWeight:\n    Empty: 3,120 kg.\n    Take-off: 4,000 kg.\n\nLength: 8.950 m.\nWingspan: 10.520 m\nWing area: 18.609 sq. m.\n\nEngine: BMW-801D-2.\nPower:\n    Indicated: 1,460 HP\n    Take-off : 1,800 HP (2700 rpm, 1.42 ata)\n\nSpeed:\n    Sea level: 570 km/h.\n    At 6,000 m: 670 km/h.\n\nTurn time at 1,000 m:  23-24 sec.\nClimb to 5,000 m: 6.4 min.\nClimb in a combat turn: 700-750 m.\nService ceiling: 10,500 m.\nRange: 900 km.\n\nArmament:\n    2x20 mm (MG 151/20): in the wing.\n    2x7.92 mm (MG 17).\n\nIn April 1943, the new FW-190A-5 model was developed and serial production began. In contrast to the previous FW-190A-4 modification, the new model had a greater overall length. The increase in length was caused by the use of a longer strengthened under-engine frame, which reduced engine vibration and increased stability. This longer engine frame led to the appearance of new panels connecting the fuselage with the engine fairing and one more panel at the bottom of the fuselage between the wing and the engine. Regulated cowl flaps were now used to vent cooled air instead of the usual slots. \n\nA large number of modification sets were developed and tested for this modification (as in the case of the Bf-109 fighter). They made it possible for the serial fighter to be retrofitted into an attack plane, a fighter-bomber, a reconnaissance aircraft, a night fighter and even a torpedo-carrying fighter. The multipurpose role of the FW-190A-5 fighter is proved by the number of sub-modifications that were based on it:\n\nFW-190A-5/U2 - Long-range night fighter-bomber. Anti-icing covering and flame exhaust hiding device introduced. E\u0422C-250 under fuselage racks for two drop tanks under the wing (capacity - 300 liters each). Armament: Two 20mm MG 151 cannons.\nFW-190A-5/U3 - Fighter-bomber. Under fuselage holders carrying bomb load of up to 1,000 kg or for drop tanks. Armament: 2 7.92mm MG 17 machine-guns.\nFW-190A-5/U4 - Reconnaissance aircraft. Equipped with two cameras in the rear part of the fuselage. Armament: 2 20mm MG 151 guns in the wing and two 7.92mm MG 17 machine-guns above the engine.\nFW-190A-5/U8 - Fighter-bomber. Under fuselage racks for bomb load of up to 250 kg and for two drop tanks with a capacity of 300 liters each. Armament: 2 20mm MG 151 cannons.\nFW-190A-5/U9 - Fighter. Armament: 4 20mm MG 151 cannons in the wing and 2 13mm MG 131 machine-guns above the engine.\nFW-190A-5/U10 - FW-190A-6 fighter prototype. New wing construction. Armament: 4 20mm MG 151 cannons in the wing and two 7.92mm  MG 17 machine-guns above the engine.\nFW-190A-5/U11 - Attack plane. Armament: 2 20mm MG 151 cannons + 20mm 2 MG 103 cannons in the wing and 2 13mm MG 131 machine-guns above the engine.\nFW-190A-5/U12 - Fighter. Armament: 4 20mm MG 151 cannons in the wing and two 7.92mm MG 17 machine-guns above the engine.\nFW-190A-5/U13 - Fighter -bomber. Under fuselage racks for bombs of different weight and two drop tanks with a capacity of 300 liters each. Armament: 2 20mm MG 151 cannons.\nFW-190A-5/U14 - Torpedo bomber. Enlarged fin and longer tailwheel prop. Equipped with racks for one LTF-5b torpedo. Armament: 2 20mm MG 151 cannons.\nFW-190A-5/U15 - Torpedo bomber. FW-190A-5/U14 analogue. Equipped with racks for LT-950 torpedo of Blohm und Voss construction. Armament: 2 MG 151 guns of 20mm caliber.\nFW-190A-5/U17 - Ground attack plane. Prototype of the FW-190F series.\n\nFurther modifications:\n\nFW-190A-6 - Fighter. New wing construction. Increased armor. Armament: 4 MG 151 guns of 20mm caliber - in the wing and 2 MG 17 machine-guns of 7.92 mm caliber above engine hood.\nFW-190A-6/R1 - Fighter. Armament: 6 MG 151 guns of 20mm caliber - in the wing and 2 MG 17 machine-guns of 7.92mm caliber above engine hood.\nFW-190A-6/R2 - Fighter. Cantilever MG 151 guns changed for 30mm MK 108 guns of 30mm caliber.\nFW-190A-6/R4 - Fighter. Modernized wing. Attempted installation of nitrogen oxide injection system (GM-1).\nFW-190A-6/R6 - Anti-bomber fighter. Armed with two Wfr.Gr.21 missile mountings.\nFW-190A-6/U3 - Front bomber modification. Equipped with under wing and under fuselage bomb racks.\nFW-190A-7 - Fighter. Strengthened gear. Radio system of plane recognition for ground control. Armament: 4 MG 151 guns of 20mm caliber - in the wing and 2 MG 131 machine-guns of 13mm caliber above engine hood.\nFW-190A-7/R2 - Anti-bomber fighter. Armament: 2 MG 151 guns of 20mm caliber + 2 MK 108 guns of 30mm caliber - in the wing and 2 MG 131 machine-guns of 13mm caliber above engine hood.\nFW-190A-7/R3 - Fighter. Additional fuel tank with tankage of 300 liters under the fuselage. Armament: 4 MG 151 guns of 20mm caliber - in the wing and 2 MG 131 machine-guns of 13mm caliber above engine hood.\n\nAdvantages: Great performance characteristics. Simple and easy to control and maintain. Strong firepower. Multifunctional. Good field of vision from the cockpit. Reliable. Good armor for the crew and power plant. \n\nDisadvantages: Heavier construction leading to lower speed and reduced maneuverability. Insufficient field of vision from the cockpit at taxiing.\n
Fw-190A-8         \n    FW-190 A-8, 1944 model\n\nType: Fighter \n\nWeight:\n    Empty: 3,438 kg\n    Take-off: 4,250 kg, 4,360 kg with the 115-liter internal tank installed\n\nLength: 8.950 m\nWingspan: 10.520 m\nWing area: 18.609 sq.m\n\nEngine: BMW-801D-2 or BMW 801 Q (BMW 801 TS)\nPower: (at sea level)\n    Climb and combat            : 1,450 hp at 2400 rpm and 1.32 ATA\n    Take-off and Emergency  : 1,750 hp at 2700 rpm and 1.42 ATA\n    Special emergency power: 2,050 hp at 2700 rpm and 1.65 ATA\n\nTop speed: (boost)\n    Sea level: 550 km/h (580)\n    At 6,500 m: 645-650 km/h (660-665 km/h at 5,500 m)\nTurn time at 1,000 m:  24 sec\nClimb to 5,000 m: 6.8 min (at combat and climb regime)\nClimb in a combat turn: 800 m\nService ceiling: 11,400 m\nRange: 500 km\n\nArmament:\n    2x20 mm (MG 151/20 with 250 rounds each): wing root\n    2x20 mm (MG 151/20 with 145 rounds each): mid wing\n    2x13 mm (MG 131 with 475 rounds each): engine cowling\n\n The FW-190A-8 was a further development of the FW-190A-7 fighter. Its mass production began in February of 1944. This version became the most mass-produced model of all FW-190s. It was constructed in all Focke-Wulf factories and other companies that produced the FW-190 under license.  \n In terms of construction, the new version was based on the FW-190A-7 fighter with added facilities to install a 115-liter tank placed behind the pilot. This tank could contain fuel or be replaced by MW50 or GM1 tanks. The boost (special emergency power) was initiated by an extra injection of fuel. This had an anti-explosion effect and served to cool the fuel mixture, somewhat like the MW50. Uninterrupted use of the Special emergency power was possible for 10 minutes, after which time the engine needed to cool down. To counter the weight of the tank and fuel, the designers had to modify the fuselage design. The radio station was moved forward to counterbalance the increased weight; E\u0422C-501 racks were moved in a fashion similar to the A6 or A7 equipped with the GM1 device. The maximum payload was a 1,000-kg bomb but 500 kg was more common.\n\n Main modifications:\n\nFW-190A-8/R1 - Fighter. Armament: 2 MG 151 guns of 20 mm caliber - in the wing, 2 pods of 2 MG 151 guns 20 mm and 2 MG 131 machine-guns of 13 mm caliber mounted in the engine cowling.\nFW-190A-8/R2 - Fighter. Armament: 2 MG 151 guns of 20 mm caliber + 2 MK 108 guns of 30 mm caliber - in the wing and 2 machine-guns MG 131 of 13 mm caliber mounted in the engine cowling.\nFW-190A-8/R3 - Fighter. Armament: 2 MG 151 guns of 20 mm caliber - in the wing + 2 MK 103 cannons of 30 mm caliber - under wing pods and 2 MG 131 machine-guns of 13 mm caliber mounted in the engine cowling.\nFW-190A-8/R7 - Ramjaeger. Armament: 4 MG 151 guns of 20 mm caliber - in the wing and 2 MG 131 machine-guns of 13 mm caliber mounted in the engine cowling. Increased armor for pilot and engine.\nFW-190A-8/R8 - Ramjaeger. Armament: 2 MK 108 guns of 30 mm caliber and 2 MG 151 guns of 20 mm caliber - in the wings and the improved armor of the A8/R7.\nFW 190 A8 TS and A9  from June 1944 the BMW 801 engine was replaced with the more powerful BMW 801 TS, also known as the BMW 801 Q . This engine was a hybrid of the BMW 801 E (known as BMW 801 TH) and the BMW 801 D. The airframe was the same but the engine output was significantly better and the critical altitude higher.\nFW-190A-8/U1 - Two-seater training aircraft, also known as the FW 190 S-8.\n\nFurther development:\n\nThe need for a modern attack aircraft rose as the war progressed. This led to the production of the FW190 F and FW 190 G versions. Both had their roots in the modified A4 and A5 that were used as prototypes and pre-series versions.\nThe FW-190F was an attack plane. It stemmed from the A4/U3 (F1) and A5/U3 (F2). The F3 was a development of the F series and the F8 was basically an A8 with reduced armament.\nTypically, the plane had reinforced fuselage armor from the fuel tank to the nose, although this was dropped from the F8 onwards. The armament was reduced to 2 MG 131s in the cowling and 2 MG 151/20 in the wing roots.\nThere were several field or factory modifications, as well as many additional tests. The most common variant was the R1 with two 50 or 70 kg bombs under each wing. The maximum payload was one 500 kg and four 50 or 70 kg bombs. In the fall of 1944, some planes were converted for the anti-tank role using panserschrek and later panzerblitz I and II rockets. Take-off weight for this modification was 4,300 kg  + payload.\nThe main versions were the F1, F2, F3 and F8.\nThe latest versions were the F9 and F15 (the F15 was an F9 with the ETC 504 rack instead of the ETC 501). The F9 was an F8 with a BMW 801 E or F.\n\nThe G series was one of long-range attack planes. As with the F series, the origins of this series are the A4/U8 (G1) and A5/U8 (G3). The idea was to carry two external 300-liter tanks under the wings.\nConsequently, the armament was reduced to 2 MG 151/20 and the external guns were deleted as well as the MG 17 or MG 131. Most of the planes were equipped with the Pks11 navigation system. Starting with the G2 version, the plane had an ability to carry up to two 250-kg bombs under the wings instead of the fuel tanks. Some versions were adapted to night operation with landing lights and flame dampers (mainly G2 and G3). The maximum bomb load was a single 1,800-kg bomb or one 500 kg and two 250-kg bombs. The R5 conversion kit enabled the wing hard points to carry four 50-kg or four 70-kg bombs.\nThe take-off weight was 3,990 kg + payload.\nThe main series were the G1, G2, G3 and G8.\n\nAdvantages: Good flight characteristics. Simple and easy to control and maintain. Better armament. Strong firing capacity. Multifunctional. Good field of vision from the cockpit during flight. Reliable. Good armor for the crew and power plant.  \n\nDisadvantages: Insufficient field of vision from the cockpit at taxiing. \n\n\n
Fw-190A-9         \n    FW-190 A-9, 1944 model\n\nType: Fighter \nWeight:\n    Empty: 3,530 kg \n    Take-off: 4,250 kg, 4,410 with the outer wing guns (reducing speed by 10 km/h)\n\nLength: 8.950 m\nWingspan: 10.520 m\nWing area: 18.609 sq m\n\nEngine: BMW-801 S (TS) or BMW801 E  (TH)\nPower: (at sea level)\n    Climb and combat           : 1,650 hp at 2,400 rpm and 1.45 ATA\n    Take-off and emergency  : 2,000 hp at 2,700 rpm and 1.65 ATA\n    Special emergency power: 2,300 hp at 2,700 rpm and 1.75 ATA\n\nTop speed: (boost; speed is computed as opposed to take-off and emergency which is from actual test figures)\n    Sea level: 575 km/h (585-595)\n    At 6,500 m: 675-680 km/h. (At 5500 m 690-700 km/h)\nTurn time at 1,000 m:  24 sec.\nClimb to 5,000 m: 5.45 min (at combat and climb regime)\nService ceiling: 11,400 m\nRange: 665 km\n\nArmament:\n    2 x 20 mm (MG 151/20 with 250 rounds each): wing root\n    2 x 13 mm (MG 131 with 475 rounds each): nose cowling\n    2 x 20 mm (MG 151/20 with 145 rounds each): outer wing (On late 44 A series planes, these weapons seems to have been more often removed than not).\n\nBy June 1944, the A8 started to receive the BMW801 Q (TU). This engine received some of its drive components from the BMW 801 F, the BMW research engine. This was the forerunner of the A9. The A9 had the same airframe as the A8, but used features that were optional in the A series, and used the latest development in the BMW801 F engine which led to the BMW 801 S and E (also known as the BMW 801 TS and TH). It had the wide 3.3m diameter propeller blade, either in wood or in metal. Some of the planes produced were equipped with the bubble canopy and the modified head armor support.  There is a bit of controversy about what the BMW 801 TH is  whether E or F  or if the A9 had a wooden or metal made wide propeller. \nProbably the BMW801 F is the research engine designation and E is the production version. As far as the propeller is concerned, there is evidence of both types being used.\nBy January 1945, the TS engine was serially produced with a device similar to the erh\u00F6nte Notlesitung of the A8. It is very likely that the kit was used on both the BMW801 TH/TS engines before that date. The BMW 801 D and the BMW 801 Q used that boost and it was serially mounted on the engine from June 1944 onwards. \n\nAdvantages: Same as the A8. Simple and easy to control and maintain.  Strong firepower and multifunctional. Good field of vision from the cockpit in flight. Reliable. Improved armor for the oil tank and oil cooler and improved climb characteristics (use of a high efficiency propeller).\n\nDisadvantages:  Poor field of vision while taxiing, due to the nose-up position. High G stall, as all the FW can be very snappy, and with little warning.\n\n\n
Fw-190D-9         \n    FW-190 D-9, 1944 model\n\nType: High Altitude Interceptor\nWeight:\n    Empty: 3,473 kg\n    Take-off: 4,280 kg\n    With MW50: 4,350 kg \n\nLength: 10.19 m.\nWingspan: 10.50 m.\nWing area: 18.30 sq.m\n\nEngine: Jumo 213A-1  \nPower:\n    Climb and fight: 1,340 hp\n    Take off and emergency: 1,776 hp \n    Ladedruckerh\u00F6hung: 1,900 hp\n    MW50 (or Laded. + MW50): 2,240 hp\n\nTop speed: *                    Sea level          best speed and altitude\nStart and emergency:        565 km/h         680 km/h at 6,300 m\nLadedruckerh\u00F6hung:         580 km/h        685 km/h at 6,000 m\nMW50(Laderd. + MW50)  600 km/h         690 km/h at 5,500 m\n* Laderdruckerh\u00F6hung is coming from extrapolation. Speeds are without the ETC 504 racks; reduce speed by 7 km/h under critical altitude and by10 above.\nTurn time at 1,000 m: 22 sec\nClimb to 4,800 m: 5.8 min\nClimb in a combat turn: 1,000 m\nService ceiling: 11,000 m\nRange: 837 km\n\nArmament:\n    2x20 mm (MG 151/20): in the wing root\n    2x13 mm (MG 131)\n\n   In the course of its development, the FW-190 - which was initially intended as a medium altitude fighter - became the basis on which a whole family of aircraft designed for totally different purposes was created. It seemed that there was no battlefield use for which the FW-190 could not be exploited. However, when the Second World War started, the Luftwaffe had no aircraft that could fulfill the functions of a high-altitude fighter. In those years, Luftwaffe headquarters were in favor of a high-altitude bomber that was practically inaccessible for interceptors and denied the very idea of defensive tactics - impossible for anything but a high-altitude fighter.\n  However, the development of high-altitude fighters was being conducted in Germany long before the direct threat of enemy high-altitude bombers became apparent. One of the companies carrying out such projects was Focke-Wulf.\n  The concept of creating a high-altitude fighter involved designing a new aircraft based on the mass-produced FW-190A fighter. Several modifications of the standard aircraft were considered. The changes introduced mostly involved installing new engine types or modernizing pre-existent engines. The first version, marked FW-190B, was equipped with a radial BMW 801 J engine and, in contrast to the A series, was equipped with a powerful turbo-supercharger and pressurized cockpit. It was followed by another modification - the FW-190C - initially equipped with a 1,750 hp DB 603A in-line engine and later with a DB 603G engine. Tests revealed the unsatisfactory characteristics of the superchargers and it was decided to shift the main emphasis towards introducing a new, powerful Jumo 213 engine on the FW-190D series.\n  The new aircraft was based on the standard FW-190A-8 airframe. As opposed to the BMW engined fighter, it had a 12-cylinder liquid cooled inline Jumo 213A engine rated at 1,740 hp. The new engine's installation prolonged the fuselage, compensated for by a larger tail fin. Flight tests of the new plane produced excellent results and large-scale production was launched.\n  A small preproduction series of FW-190D-0 planes was produced in 1943 which involved modernizing the standard FW-190A-7 airframes. It was followed by a small FW-190D-1 series, the aircraft of which differed from the preproduction version by their larger surface of empennage (vertical stabilizer). The alteration of existing airframes usually tied in with the installation of a new engine and fuselage insert placed right in front of the empennage. The latter counterbalanced the front part of the fuselage, which was elongated to accommodate the new engine.\n  The first mass-produced model of the D version to go into production in June 1944 was the FW-190D-9, which was intended to replace the FW-190A-8. Aircraft in this series were equipped with Junkers Jumo 213A-1 engines. During the combat unit evaluations, the plane was found to be good, but extra speed was needed. The MW50 water-methanol injection system was introduced in January 1945. In the meantime, as of September 1944, a petrol injection, similar in principle to the one used on the A8, was used and was later complemented with a simpler MW50 device.\nFighter armament consisted of two 20-mm MG 151/20 guns in the wing and two 13-mm MG 131 machine-guns. The ETC 504 rack could either carry a 250 kg bomb, a 300-liter external fuel tank or four 50 or 70-kg bombs on the ETC4 adapter.\nThe number of planes produced is very uncertain, and lies somewhere between 700 and 2000. The D9 was by far the largest version built. It is difficult to ascertain its exact composition as most of the parts were interchangeable between versions, especially the engine. It is very possible that hybrids were produced. A D13 flew with the squadron charged to protect the Gallands Jagdverband 44. As far as I know, only one D12 was produced.\n\nMain modifications:\nFW-190D-9/R11: All-weather fighter. Equipped with PKS 12 course steering system and improved Hermine-type radio.\nFW-190D-10:  Analogous to the D-9. Armament: 1 MK 108 motor-gun of 30 mm caliber; 2 MG 151/20 guns of 20 mm caliber.\nFW-190D-11: Fighter. Engine: Jumo 213 F or F-1 with three-stage supercharger and MW50 boost device. Armament: 2 MK 108 guns of 30 mm caliber; 2 MG 151/20 guns of 20 mm caliber.\nFW-190D-11/R5: Modified FW-190D-11.  Two times two 50 or 70 kg bombs on ETC 50 under the wing.\nFW-190D-11/R11: All-weather fighter version of the D11. Equipped with PKS 12 course steering system and improved radio type Hermine.\nFW-190D-11/R20: FW-190D-11 with the new MW50 injection system.\nFW-190D-11/R21: Like R11 but with a new MW50 injection system. \nFW-190D-12:  Attack Fighter. Armament: 1 MK 108 motor-gun of 30 mm caliber; 2 MG 151/20 guns of 20 mm caliber. Additional engine armor.\nFW-190D-13 - FW-190D-12 analogue, but with MG 151/20 gun instead of MK 108.\nFW-190D-12/R5, /R11, /R20, /R21 and R25  \nD12, D13 /R5 (before march 45). Two times two 50 or 70-kg bombs on ETC 50 under the wing and 4 wing plastic tanks.\nD12, D13 /R5 (after march 45). Two times two 50 or 70-kg bombs on ETC 50 under the wing and 4 wing plastic fuel tanks new MW50 injection\nD12, D13 /R25: as R5 but the MW50 tanks located in right wings, the back seat being used for the normal Jumo 213 EB fuel engine.\nD12, D13 /R11: All weather fighter, Course steering and Hermine radio.\nD12, D13 /R21: R11 but with the new MW50 injection system.\nFW-190D-14: Fighter. Engine: DB 603A.\nFW-190D-15:  Fighter. Engine: DB 603EB.\n\nAdvantages: One of the best front-line fighters. Good flight characteristics. Simple and easy to control and maintain. Strong firepower and multifunctional. Good field of vision from the cockpit. Reliable. Good armor for the crew and power plant. \n\nDisadvantages: Poor maneuverability. \n\n\n
Fw-190F-8         \n    FW-190 F-8, 1944 model\n\nType: Fighter-bomber\n\nWeight: (with ETC 501 and two ETC50 (14 kg each)\n    Empty: 3,415 kg \n    Take-off: 4,150 kg, 4270 with the 115-liter back tank\n\nLength: 8.950 m\nWingspan: 10.520 m\nWing area: 18.609 sq m\n\nEngine: BMW-801D-2 or BMW 801 Q (BMW 801 TU)\nPower: (at sea level)\n    Climb and combat            : 1,450 HP at 2,400 rpm and 1.32 ATA\n    Take-off and emergency  : 1,750 HP at 2,700 rpm and 1.42 ATA\n    Special emergency power: 2,050 HP at 2,700 rpm and 1.65 ATA (Only usable under 1,000 m)\n\nSpeed with the ETC rack: (with 1 x 250 kg bomb and 4 x 50 kg bomb)\n    Sea level: 535 km/h (500)\n   With WEP: 565 (520)\n    At 6,500 m: 630 km/h (595) no boost available \nTurn time at 1,000m: 24 sec\nClimb to 5,000 m: 6.8 min (at combat and climb regime)\nService ceiling: 10,400 m\nRange: 500 km\n\nArmament:\n    2 x 20 mm (MG 151/20 with 250 rounds each): wing root\n    2 x 13 mm (MG 131 with 475 rounds each): nose cowling\n\nAs we have already said in the A8 presentation in the view object menu, the war engendered a need for a modern ground attack aircraft, and this led to the production of the FW190 F and the FW 190 G version. \nCompared to the A8, the F8 was pretty much the same. It had more or less the same equipment of the radio, a Fug 16 ZS to interface with ground units and the gun camera in the wing. Unlike the previous F series, the plane did not carry the ground attack armor any more, mainly because the serially installed armor on the FW 190 A8 was deemed satisfactory.\nIt seems that the most common version was the R1 (with two ETC 50s under the wings). The production sheets do not mention any F8s without the R-kit) so we assume that the R1 was in fact the basis for the series.\nThe other main difference is that the F8 used an earlier version of the petrol injection with an expendable inter cooler and this was only usable below 1,000m altitude.\n\nThe possible payloads were as follows:\nCentral point on ETC 501 (or 504) \n300L external fuel tanks, 250 or 500kg bomb or with ER4 adapter 4 x 70kg or 4 x 50kg bombs\n\nUnder wings\n2 times 2 50 or 70kg bombs or with ETC 503 2*250kg bombs\n\nThe bomb could be AB (sub munition container), SC (general purpose), SD (fragmentation) normal or with delay or spike. \n\n\nTechnically there is no problem for a FW-190F-8 to carry a 1000 kg SC or SD bomb. However, there is a tactical restriction.  The FW 190 is limited to a take-off weight of 5,200kg for a front line airfield, for reasons of ground clearance. With a normally loaded FW 190 F8, a 1,000kg bomb would be over that limit.\nAll F8s, F9s and derived versions could be equipped the ETC 503 (it was a kit) to replace the ETC 50 and to be able to carry 2 x 250kg bombs under the wings. (The F8/U1 was a test-bed for the adaptation of the Messerschmitt wing carrier and release mechanism used on the G series.)\nThe F9 was equipped with larger wheels and the extended tail wheel to get around this problem.\n\nMain modifications\n\nFW-190F-8/PB1  Attack Fighter. Armament: 2 MG 151 guns of 20mm caliber - in the wing  and 2 MG 131 machine-guns of 13mm caliber above engine hood. By late 1944.\nThe ETC 50s were modified to carry 6 or 8 tubes of RM4 rockets adapted to tank busting called Panzerblitz.\nThe predecessor was using Panzerschek rockets and was tested and used by fall 1944.\nThe PB1 evolved into the PB2, which is a PB1 with a more powerful warhead.\n\nFW-190A-F8/R3  Attack-Fighter Armament: 2 MG 151 guns of 20mm caliber - in the wing + 2 MK 103 guns of 30mm caliber - under wing pods \n\nFW-190F-9/R1  like the F8/R1, but with a more powerful BMW 801 TH/TS and a wide wooden propeller (3.5m diameter). The FW-190 F9 is about 10 to 15km faster that a F8.\nFW-190F-15/R1  like the F9/R1, but with an ETC 504 ventral carrier for an increase of 5km/h and with the Fug15 a modernized version of the Fug 16 ZY/ZS.\n\nFW-190F-16  like the F15/R1, but with a more powerful BMW 801 TH/TS or TF.\nTo be equipped with a TSA-2 bombing aiming device, a Patin PK 12 course steering and a Fug 125 Hermine radio. Others were to be equipped with the Fug 15 and a modernized version of the Fug 16 ZY/ZS.\n\nThe FW-190F-8, F-9, F-15, F-16 were extensively tested for torpedo-carrying and there were several prototypes. They were all equipped with the TSA-2 bombing aiming device, with a Patin PK 12 course steering and a Fug 125 Hermine radio.\nThe designations were FW 190F-8/U2, FW 190F-8/U3, FW 190F-8/U4, FW 190F-8/U5, FW 190F-8/U14, FW 190F-8/U15. Some of these saw action in KG 200, but in the end it was a relatively marginal number. Most of these prototypes were modified or followed up with the F9, F15 and F16.\n\nAdvantages: Good flight characteristics. Simple and easy to control and maintain. Good armament. Multifunctional. Good field of vision from the cockpit. Reliable. Good armor for the crew and power plant.  \n\nDisadvantages: Insufficient field of vision from the cockpit at taxiing. \n\n\n\n
FW-200C-3U4       \u0020   FW-200C-3/U4, 1941\n\nType: long-range maritime patrol and reconnaissance\n\nWeight:\nMaximum: 22,720 kg\n\nLength: 23.45 m\nWingspan: 32.85 m\nWing area: 116 sq m\n\nEngine: 4 \u0425 BMW-Bramo Fafnir 323R-2\nPower:\nTake-Off: 1,000 HP.\nIndicated: 940 HP at 4,000 m\n\nTop speed:\nSea level: 305 km/h\nAt 4,000 m: 358 km/h\n\nService Ceiling: 5,800 m\nRange: 4,400 km\n\nArmament:\n1 \u0425 13-mm \u041CG-131 machine gun in a  FW-19 turret, situated in the front fuselage\n1 \u0425 13-mm \u041CG-131 machine gun in top rear position\n2 \u0425 13-mm \u041CG-131 machine guns in side windows\n1 \u0425 13-mm \u041CG-131 machine gun \u0432 in front of the under-fuselage gondola\n1 \u0425 7,92-mm MG-15 machine gun aft of the under-fuselage gondola\nUp to 2100 kg of bombs\n\nFW-200 Condor was initially a civilian airliner; its conversion to a military plane was due to three circumstances. First of all, by the beginning of the war the He-177 Greif, intended to be the Luftwaffes maritime patrol plane, was only entering flight testing and was not ready for serial production. Secondly, the Luftwaffe simply did not have a plane capable of flying long distances to locate and intercept British sea convoys. And finally, work already was in progress on a Japanese order to create a maritime patrol plane based on the FW-200 (FW-200 V10).\nAs the result of all that a decision was made to create a long-range maritime patrol plane based on the FW-200 with the same requirements as the He-177. FW-200C differed from its civilian variant mainly by having the under-fuselage gondola with defensive armament. Engine nacelles were enlarged, and each gear wheel was doubled to allow for more reliable take-offs and landings. FW-200C-3 entered service in the summer of 1941. It differed from the initial FW-200C by having a strengthened fuselage construction, as well as the new BMW-Bramo Fafnir 323R-2 engines. The front gunner position was replaced with a hydraulically operated FW-19 turret; in addition to that two waist gunner positions were added. \n\nMain Variants:\nFW-200C-3 BMW-Bramo Fafnir 323R-2 engines, FW-19 turret with MG-15 in the front fuselage, two more MG-15s in waist positions. \nFW-200C-3/U1 MG-FF replaced with a 20-mm MG-151/20 cannon in the nose gondola, FW-19 turret replaced with HDL-151 with MG-151/15 cannon. \nFW-200C-3/U2 FW-19 turret with a MG-15 in front fuselage, due to Lofte-7D bomb sight installation a MG-151/20 in front gondola position replaced with a 13-mm MG-131 machine gun. \nFW-200C-3/U3 FW-19 turret replaced with a EDL-131 with 13-mm MG-131machine gun, another MG-131 replaced a MG-15 in the top rear gunner position. \nFW-200C-3/U-4  crew of seven, EDL-131 replaced by FW-19 with a 13-mm MG-131 machine gun, increased fuel capacity.\n\nAdvantages:\nLong range\n\nDisadvantages:\nLow top speed\nLight bomb load\nInsufficient durability\n\n\n
G4M1_11           \n    Mitsubishi G4M Betty\n\nType 1 Land-Based Attacker\n\nType: Torpedo and Level Bomber\n\nWeight:\nTake-off: 6,800 kg (14,944 lbs)\nMaximum: 9,500 kg (20,947 lbs)\n\nLength: 20 m (65.6 ft)\nWingspan: 25 m (82 ft)\nWing area: 78.1 sq m (256.1 sq ft)\n\nEngine: 2 x MK4A Kasei 11\nPower: 2 x 1,530 HP\n\nTop speed:\nAt 4,200 m (13,776 ft): 427 km/h (265 mph)\n\nService Ceiling: 8,950 m (29,356 ft)\nRange: 6,000 km (3,726 miles)\n\nArmament:\n4 x Type 92 7.7mm machine guns\n1 x Type 99 20mm cannon\nUp to 800kg of bombs\n\nAfter the G3M Nell bomber proved itself obsolete during its service in China, the Navy ordered the Mitsubishi corporation to build a replacement. The new spec inexplicably called for great increase in range and speed compared to the G3M, while retaining most other basic characteristics. It was clear that the only way to achieve this was to considerably lighten the aircraft structure. This was to prove fatal later in the war, as the giant unprotected wing fuel tanks made the aircraft extremely combustible. Protecting the fuel tanks would cause a very large increase in fuel capacity and endurance, which the Navy vehemently opposed.\nBetty first flew in October of 1939, and formally entered service in April of 1941. It went through several modifications throughout the war. Even though its extremely vulnerability became obvious very early, few provisions were made to rectify this, and even at the very end of the war the majority of Bettys in service were just as vulnerable as the initial versions\n\nMain Variants:\nG4M1-11 - Initial production version. 1,530 HP Mitsubishi MK4A engines\nG4M2-22  1,800 HP Mitsubishi MK4P Kaisei engines. Dorsal blister replaced with a turret. Increased tailplane area\nG4M3-34  proposed transport and anti-submarine variant. 1,825 HP MK4T-B Ru Kaisei 25b Ru engines.\n\n\nCombat Service:\nFirst operational missions were flown by Betties in May of 1941 over Chungking and Chengtu in South-East China. On the first day of the war with US it participated in attacks on Clark and Nichols fields in the Philippines. Within a week they sank the British battleship HMS Prince of Wales as well as HMS Repulse.\nBettys service later in the war was to be much less glamorous, as their vulnerability to gunfire was to become its downfall. Its final famous mission was to carry Admiral Yamamoto on a mission when he was intercepted and shot down by US P-38 fighters.\n\n\n\n\n\n
G_50              \n    Fiat G.50, model 1938\n\nType: Fighter\n\nWeight:\n    Empty: 1,920 kg\n    Take-off: 2,350 kg\n\nLength: 7.8 m\nWingspan: 10.99 m\nWing area: 18.25 sq. m\n\nEngine: Fiat A 74 RC 38\nPower:\n    At sea level: 740 HP \n    At 3,800 m: 840 HP (2,400 rpm / 790 mmHg)\n    Take-off: 870 HP (890 mmHg)\n    Momentary boost at 3,000 m: 960 HP (890 mmHg)\n\nTop speed:\n    Manufacturer's data:\n       Sea level: 407 km/h\n       At 5,000m: 484 km/h\n    FAF test data:\n        Sea level: 380 km/h. (boost 890 mmHg)\n        At 5,000 m: 430 km/h (790 mmHg)\n        At 5,000 m: 445 km/h (boost 890 mmHg)\nClimb to 4,000 m: 4 min 18 sec\nClimb to 6,000 m: 6 min 52 sec\nService ceiling: 10,700 m\nRange: 470 km (with 395 km/h "fast cruise speed", 2,400 rpm / 790 mmHg, flight time 1 h 10 min)\n\nArmament:\n    2 x 12.7mm Breda-SAFAT\n\nThe Fiat G.50 "Freccia" was the first all-metal single-seat fighter monoplane with a retractable undercarriage produced in Italy. The Freccia was exported to Finland (9 G.50 Serie I, 26 G.50bis) and Croatia (5 G.50bis). Finland bought 25 CMASA manufactured G.50s on October 23rd 1939 and 10 more on January 31st 1940. The plane was fairly expensive considering its performance and equipment, but the main reason for buying a Fiat G.50 was its immediate delivery.\n\nThe aircraft were transported by train via Germany to Sweden for assembly. Only 2 planes had arrived when others were halted in Germany and sent back to Italy because of objections made by the Russian Ministry for Foreign Affairs. Planes traveled through France to Antwerp by rail and then to Norway by ship, until they arrived to Sweden. The last 10 planes were shipped to Sweden through Gibraltar.\n\nThe aircraft were assembled in Malm\u00F6, Torslanda and Trollh\u00E4ttan in Sweden. The first arrived in Finland on December 18th 1939 and the last by June 19th 1940. \n\nThe Fiat G.50 was considered stable and easy to fly. Fiats claimed  88 kills during the Continuation War, while only two planes were lost in combat and one in A-A fire. Three more planes were lost due to malfunctions and eight in flight accidents.\n\nFiat G.50 Serie I Freccia\nFirst production model.\nNumber built: 45\n\nFiat G.50bis Freccia\nBased on the G.50 Serie IV with a lot of revisions, mostly concerning aerodynamics, spinning and gunplatform qualities. Performance generally remained unaltered.\nNumber built: 477\n\nFAF numbers:\nDec 18th 1939 -  Jan 30th 1940:\nSA-1...2\n\nJan 30th 1940 -\nFA-1...-35  (FA-7 & -8 never arrived)\n\n(35 planes)\n\nAdvantages:\nGood structural strength. Excellent handling. Excellent maneuverability \n\nDisadvantages:\nMedium speed. Insufficient armament. Short range. Not designed for winter conditions.\n\n\n
CR_42             \n    Fiat CR.42 Falco, 1939\n\nType: Multirole Fighter\n\nWeight:\n Take-off: 2,295 kg\n\nLength: 8.25 m\nWingspan: 9.70 m upper, 6.50 lower\nWing Area: 22.42 sq.m\n\nEngine: Fiat A.74 RIC38\nPower: \n Take-off: 840 HP\n\nTop Speed:\n Sea Level: 343 km/h\n At 5,300 m: 430 km/h\n\nService Ceiling: 10,211 m\nRange: 780 \u043Am\n\nArmament:\n2 \u0425 12.7-mm Breda-SAFAT machine guns\nUp to 200 kg of bombs\n\nDespite its designation the CR.42 Falco, just like Macchi C.202 Folgore, was not a entirely new design. They both evolved out of a previous design, and the modifications were rather minor. CR.42 was a further development of the CR.32 which proved itself during the Spanish civil war.  The main new feature of the CR.42 was the new 840 HP Fiat A.74 RIC38 air cooled engine. \nBy 1939 it was quite obvious that bi-plane designs were obsolete. However RA planners thought differently, and their decisions were heavily influenced by their experience in Spain. When Italy entered the war in 1940, 332 CR.42s were employed by the Italian air force. Falco became the most produced Italian fighter, with 1,781 built. In addition to Italy, CR.42s were used by Hungary (50 planes), Sweden (71 planes designated J-11) and Belgium (34 aircraft)\n\n\nMain Variants:\nCR.42  base model with the Fiat A.74 RIC38 engine and 12,7mm Breda-SAFAT machine guns.\nCR.42bis  two additional 12.7mm Breda-SAFAT MGs in under wing gondolas\nCR.42AS  desert variant intended for the African theater\n\nAdvantages:\nHighly maneuverable \nStrong rugged designs which allowed any maneuvers to be performed\n\nDisadvantages:\nObsolete biplane design\nLow top speed\nInsufficient armament\n\n\n
Go-229A-1         \n    H IX V3/Go-229A m\u043E\u0434\u0435\u043B\u044C 1945 \u0433.\n\nType: jet fighter/bomber\n\t\nWeight:\nTake-off: 7,515 kg\nMaximum: 8,500 kg\n\nLength: 7.5 m\nWingspan: 16.8 m\nWing Area: 51.8 sq.m\n\nEngine: 2 x Jumo 109-004B\nThrust: 890 kg\u0441\n \nTop Speed:\nSea Level: 795 km/h\nAt 12,000 m: 977 km/h (calculated)\n\nService Ceiling: 16,000 (calculated)\nRange: 1,930 (calculated)\n\nArmament:\n2\u042530-mm MK 103 cannon\n\nThe Go-229 is the best example of the flying wing aircraft created by the famous Horton brothers. They were one of the pioneers in the field, and their previous examples were generally not capable of combat service.\nThe work on the H IX project began in early 1943. This was in many ways a development on the H VII project; the latter was equipped with twin Argus As-10C piston engines while the new project was to be equipped with twin Jumo 109-004 jets. After the H IX project was personally presented to Goering for approval in late August of 1943, the plane was designated 8-229.\nFirst prototype, without engines, was taken to the skies on March 1st 1944. On June 26th of the same year the work began on the second prototype, equipped with twin jet engines. Unconfirmed sources claim that H IX V2 first flew on December 18th 1944, however February 2nd 1945 is generally considered a more reliable date.\nA test flight on February 18th of 1945 ended in a crash. Right engine flamed out on landing, and the landing gear was dropped prematurely. Pilot attempted to gain speed without raising gear which led to excess power on the left side. The prototype spun out and crashed.\nDespite the accident the work continued. Third prototype received a slightly different shape; ejection seat was planned. Four 30mm MK 108 cannons with 90 shells per gun were also planned; alternatively long barreled MK-103s with 170 shells/gun could be used.\nIn theory the planes construction of metal tube framework covered with plywood was supposed to allow for quick and easy production in small workshops. However in reality building the plane was an incredibly complex affair. To keep the plane centered, a ballast was to be placed in the front fuselage; it was later to be replaced with an armored cockpit.\nThe Gotha company was tasked with producing H Ixs, and planes produced by them would be designated Go-229. The factory however was less than enthusiastic. By the time the Gotha factory was captured by the Americans the H IX V3 was 90% complete, V4 and V5 fuselages were in different stages of completion, and there were enough of other miscellaneous components made to fit about 20 airframes. At this time a disassembled H IX V3 is in storage in a Maryland facility of the Smithsonian; there are plans to fully restore it. \n\nMain Variants:\nH IX V1  test bed without engines\nH IX V2  Prototype with twin Jumo 109-004s\nH IX V3  Unfinished prototype which was to become the basis for the Ho-229A/Go-229A series. \nX IXB  two-seater interceptor project\n\nAdvantages:\nHigh celing\nHigh airspeed and climb rate\nPowerful armament\n\nDisadvantages:\nLow stability\nPoor maneuverability\nPoor pilot visibility from the cockpit\nCramped cockpit\nComplicated landings\nLarge for a fighter\n\n\n
H8K1              \n    Kawanishi H8K Emily\n\nType 2 Large Flying Boat\n\nType: Maritime Reconnaissance Flying Boat\n\nWeight:\nTake-off: 18,380 kg (40,527 lbs)\nMaximum: 24,500 kg (54,022 lbs)\n\nLength: 28.1m (92.1 ft)\nWingspan: 38 m (124 ft)\nWing area: 160 sq m (524.8 sq ft)\n\nEngine: 4 x MK4Q Kasei 22\nPower:  1,850 HP (take-off)\n                 1,680 HP (2,100 m)\n\nTop speed:\nAt 5,000 m (16,400 ft): 454 km/h (281 mph)\n\nService Ceiling: 8,850 m (29,028 ft)\nRange: 4,000 km (2,484 miles)\n\nArmament:\n5 x Type 99 Model 1 20mm cannon\n3 x Type 92 7.7mm machine gun\nUp to 2,000 kg of bombs or torpedoes\n\nKawanishi H8K was the last of IJNs large four-engine flying boats. It was also their largest. It was based on a 1940 requirement to obtain 30% higher speed and 50% longer range than Kawanishis previous flying boat, the H6K Mavis. \nThe design path was not easy. Kawanishi encountered problems with stability on water, porpoising and problems taking off. Production was finally authorized in late 1941. A total of 167 were produced during the war. \n\nMain Variants:\nH8K1: Initial production version. 17 built\nH8K2: 1,850 HP Mitsubishi MK4Q Kasei 22 engines\nH8K2-L: Transport version, utilized by the Navy transport units\nH8K3: Prototypes of higher-speed variant with retractable floats.\n\n\nCombat Record:The Emily served in a multitude of roles in the Pacific. It performed transport, reconnaissance and bombing missions, torpedo attacks and long-range patrol. It was also tried in a long-range maritime bomber role against Hawaii and Midway islands, however that proved a failure. However in other roles the Emily was quite successful, due to its high speed, armor and fuel protection, and heavy defensive armament.\n\n\n\n\n\n
He-111H-2         \n    He-111H-2, 1940 model\n\nType: Medium Bomber \n\nWeight:\n    Empty: 8,680 kg.\n    Take-off: 14,000 kg.\n\nLength: 16.4 m.\nWingspan: 22.6 m.\nWing area: 87.5 sq. m.\n\nEngine: 2xJunkers Jumo211A-3.\nPower: 1,100 HP\n\nSpeed:\n    Sea level:  360 km/h.\n    At 6,000 m: 405 km/h.\n\nClimb to 2,000 m: 8.5 min.\nService ceiling: 8,000 m.\nRange: 2,000 km.\n\nArmament:\n    5x7.92 mm (MG 15).\n    Bombs of different weight weighing under 2,000 kg.\n\n\nCreated initially as a high-speed civil airliner, the He-111 served as the basis for creating the most common mass-produced German medium bomber at the beginning of the Second World War.\n\nWhen the Third Reich was established, serious steps were taken to cover up the scale of rearmament in Germany, and one of these was to disguise warplane production as the development of new types of civil aviation equipment. The task of developing a two-seater plane that met the standards of medium bomber construction and aerodynamics, and requirements for 10-seater fast airliners, was given to Heinkel in early 1934. Design work on the new aircraft began in the weeks following receipt of the order and, in February 1935, the He-111 prototype was ready to fly. The aircraft excellent performance characteristics and aerodynamics were proven in flight trials and inspired the creation of a medium bomber based on the prototype. The first military version of the Heinkel He-111, marked He-111A, had two BMW VI engines rated at 750 HP each. After the plane was modified in accordance with military aviation requirements, it turned out that the speed and other technical characteristics had considerably decreased. To enhance aircraft features, the initially installed BMW VI engines were replaced with more powerful Daimler-Benz DB 600 A engines rated at 1,000 HP. The trials held after aircraft modernization displayed excellent flight performance and high speed. After the plane was demonstrated to Luftwaffe representatives, it was adopted and serial production began in the spring of 1936 under the He-111B marking.\n\nHe-111 bombers were first used in the civil war in Spain as part of the Kondor Legion and took part in military operations till the end of the Second World War.\n\nMain modifications:\n\nHe-111A - Prototype. Engines: BMW VI, power 750 HP. Armament: 5x7.92 mm (MG 15); total bomb load up to 1,000 kg.\nHe-111B - Serial version. Engines: DB 600 A, power 1,000 HP (later DB 600 C). Armament: no changes made.\nHe-111C - Reconnaissance aircraft on the base of He-111B.\nHe-111D - Serial version. Engines: DB 600 G, power 1,050 HP Armament: no changes.\nHe-111F - Serial version. Engines: Jumo 211 A-3, power 1,050 HP Armament: no changes.\nHe-111P - Serial version. Engines: DB 601, power 1,100 HP Glazed front part of the fuselage. Under fuselage machine-gun mounting replaced with central gondola in which a rear gunner was lying. Armament: no changes. Bomb load up to 2,000 kg.\nHe-111H - The most common mass-produced serial modification. A large number of sub-modifications were produced that differed in engines and arming (several weapon variants). \n\nAdvantages: High flight characteristics. Good field of vision from the cockpit. Multifunctional. Good range.\n\nDisadvantages: Low speed. Low service ceiling.\n
He-111H-6         \n    He-111H-6, 1940 model\n\nType: Medium Bomber / Torpedo bomber\n\nWeight:\n    Empty: ~8,700 kg\n    Take-off: ~16,000 kg\n\nLength: 16.4 m\nWingspan: 22.6 m\nWing area: 87.5 sq m\n\nEngine: 2 x Junkers Jumo211F-1\nPower: 1,350 HP\n\nSpeed:\n    Sea level:  ~380 km/h\n    At 6,000 m: ~410 km/h\nClimb to 2,000 m: 8.0-10 min\nService ceiling: ~8,700 m\nRange: ~2,500 km\n\nArmament:\n    5 x 7.92 mm (MG 15)\n    1 x 20 mm (MG/FF)\n    Bombs or 2 torpedoes of different weight weighing under 2,000 kg on external pylons.\n\nFrom the beginning of development, the He-111H-6 was designed as a torpedo bomber. The main differences between the He-111H-6 and the  H-2 model were:\n- an additional fuel tank was placed in the internal bomb bay to increase the range; \n- new, more powerful Junkers Jumo211F-1engines were installed;\n- a nose-mounted 20 mm MG/FF cannon was installed instead of a 7.92 mm MG 15;\n- some aircraft in the series had an additional fixed and rearward-firing 7.92 mm MG (MG 15) installed;\n- new bomb/torpedo racks were installed.\n\nAdvantages: High flight characteristics. Good field of vision from the cockpit. Multifunctional. Good range.\n\nDisadvantages: Low speed. Low service ceiling.\n\n\n\n
He-111Z           \n    He-111Z Zwilling, 1942 model\n\nType: Glider Tug \n\nWeight:\n    Take-off: up to 28,500 kg.\n\nLength: 16.4 m.\nWingspan: 35.4 m.\nWing area: 147.6 sq. m.\n\nEngine: 5xJunkers Jumo211 F-2.\nPower: 1,350 HP\n\nSpeed:\n    Sea level: 330 km/h.\n    At 6,000 m: 400 km/h.\n\nService ceiling: 8000 m.\nRange: 4,000 km.\n\nArmament:\n    1x20 mm (MG FF).\n    5x7.92 mm (MG 15).\n    2x13 mm (MG 131).\n\nThe super-power He-111Z (Z - Zwilling (Twins)) aircraft was created in 1941 specially for towing Me-321 and Go-242 gliders.\n\nThe troika of Bf-110 fighters used for towing the Me-321 glider - Troikaschlepp -turned out to be a very inconvenient and, moreover, dangerous means of towing a huge motorless glider. To improve the situation, it was decided that a special aircraft be created that was capable of lifting the glider up in the air on its own. The development of this aircraft was taken on by Heinkel.\n\nThe concept of the new aircraft involved creating a plane that consisted of two He-111 bombers joined together with a single wing. Work started in early 1941 to create two prototypes of the new aircraft, marked He-111Z Zwilling (Twins), and in mid-autumn of 1941 the prototypes were ready.\n\nThe plane was constructed as follows: two He-111H-6 fuselages were joined together with a straight center-wing section which carried the fifth Jumo-211 F-2 engine. The undercarriage consisted of two pairs of landing gear placed in the fuselages. The pilot sat in the left fuselage and controlled all five engines, with a full set of instruments and equipment and control over the release of the left pair of landing gear. The second pilot, acting as navigator, sat in the right fuselage and had duplicate controls. He could also release the right pair of landing gear. The flight engineer, radio operator and gunner were placed in the left fuselage, and the other flight engineer and gunner were in the right fuselage. The armament of the aircraft consisted of a 20mm MG FF cannon in the front part of the left fuselage, a 7.92mm MG 15 machine-gun in the front part of the right fuselage, MG 15 machine-guns placed in the tail part of each lower gondola, two MG 15 machine-guns  in side windows and a 13mm MG 131 machine-gun in the upper center part of each fuselage.\n\nThe Me-321 used a double tow that was fastened to the center section of the inner wing; the Go-242 glider, with less carrying capacity, used a single tow, capable of towing two such gliders simultaneously.\n\nBy the end of autumn 1941, the He-111Z-V1 and He-111Z-V2 prototypes were successfully tested, giving excellent results. Heinkel was ordered to put the 10 He-111Z aircraft into production. This was done by the end of spring 1942.The He-111Z was used for the most part on the Eastern front and in the Crimea to organize the Kuban bridge.\n\nAdvantages: A unique super-power aircraft of its kind. Strong armament.\n\nDisadvantages: More difficult flight control than the regular He-111.\n
He-162A-2         \n    He-162  Salamander \n\nType: Jet Fighter\n\nWeight:\n    Empty: 1,664 kg\n    Take-off: 2,800 kg\n\nLength: 9.05m\nWingspan: 7.20m\nWing area: 11.10 sq.m.\n\nEngine: BMW-003E-1 \nPower: rated at 9,02 kN thrust\n\nSpeed:\n    Sea level: 890 km/h\n    At 6,000m: 905 km/h\n\nClimb to 1405 m: 1min.\nService ceiling: 12,300m\nRange: 940 km\n\nArmament:\n    2x20mm (MG 151) cannon\n\nThe idea of creating a so-called peoples fighter (Volksjaeger) - a simple and cheap fighter that could be produced in large quantities from cheap materials and controlled by under qualified personnel - dates back to 1944. The plan was to develop a fighter that would weigh under 2,000 kg, come with two 30-mm cannons, have a flight time of not less than 30 minutes and a take-off runway not exceeding 500m in length. The aircraft was to be equipped with the BMW-003 turbojet engine.\n\nPreliminary design orders were given to all large aircraft constructing companies in Germany: Messerschmitt, Fokke-Wulf, Junkers, Blohm und Voss, Heinkel and Arado. After a number of conferences, a Heinkel project that went by the name of  Spatz (sparrow) was chosen as the peoples fighter. It was marked He-162,  Salamander.\n\nThe most striking features of the He-162 were its small wingspan-to-length ratio, its engine mounting aft of the cockpit and its V-like tail assembly. The engine mounting on top of the fuselage was necessary to prevent problems related to air intake and the nozzle of the turbojet engine. The aircraft's vertical stabilizer was separated into a twin tail fin to remove it from the effective zone of jet exhaust. The He-162 had a simple metal monocoque fuselage made of light alloy and came with a wooden forward cone. Its non-detachable wooden wing with metal tips had plywood skinning. There were a large number of standard units and sets in the cockpit, a few essential devices and an ejection seat fired with a pyro-patrons.\n\nAfter successful trials, and subsequent improvements, serial production of the aircraft was launched and it was constantly undergoing improvements and modifications.\n\nThe Salamanders intended tactical use was to engage bombing escorts, thereby exposing the bombers to Me-262 attacks. Although the He-162 was created to be an easily-controlled fighter, it was by no means a plane for novices. The upper engine mounting caused insufficient aircraft pitch stability and required accurate and precise flying from the pilot.\n\nAdvantages: The fastest fighter of the Second World War. Excellent performance characteristics. Good maneuverability and strong armament. Absolute superiority in speed over all propeller-driven fighters of that time. Good field of vision from the cockpit, except to the rear. Ability to outfly any pursuer.\n\nDisadvantages: The first serial aircraft had defects related for the most part to the gluing of the wooden wing construction. Rather high sensitivity to aircraft control.\n
He-162C           \n    He-162C, 1941\n\nType: \n\nWeight:\n Empty: 1,664 kg\n Take-off: 2,800 kg\n\nLength: 9.5 m\nWingspan: 8 m\nWing area: 12.3 sq m\n\nEngine: 1 x Heinkel-Hirth 011A turbojet\nPower: 1,300 kg/s\n\nTop speed:\n At 6,000 m: 905 km/h\n\nArmament:\n 2 x 30mm MK-108 cannon (100 shells each)\n\nIn the final months of the war, the Heinkel team responsible for the Volksjaeger project came up with many radical redesigns of the 162, all of which were intended to enter service sometime in 1946. They even included such interesting ideas as a pulse jet-powered single-use piloted rocket.\n\nSome of the more viable designs included the He-162B  a refined He-162A, powered by Heinkel-Hirth 011A turbojet, and with airframe improvements intended to increase the planes range and endurance. The proposed C variant was to be a He-162B with a wholly redesigned swept-back wing, and a V-tail assembly. Finally, the D variant would improve on the C by utilizing an entirely novel forward-swept wing, which promised to improve low-speed handling, while also improving high-speed characteristics. \n\nNeither prototype entered production; however a prototype fuselage and two interchangeable sets of wings were captured by the Allies. \n\nMain Variants:\nHe-162A-0 - initial pre-production variant.\nHe-162A-1 - 2 x 30mm MK 108 cannon.\nHe-162A-2 - 2 x 20mm MG 151/20 cannon.\nHe-162A-3 - 2 x 30mm MK 108 cannon (project).\nHe-162A-8 - Jumo 004D-4 engine (project).\nHe-162B-1 - Heinkel-Hirth 011A turbojet, redesigned fuselage and wings, 2 x 30 mm MK 108 cannon (project).\nHe-162C - He-162B with swept wings, and a V-tail (project).\nHe-162D - He-162C with a forward-swept wing (project).\nHe-162E - He 162A with powered by the BMW 003A turbojet with a BMW 718 liquid-fuel rocket (project).\nHe-162S - two-seat glider intended as a trainer.\n\nAdvantages:\nPromised good performance\nStrong armament\nCheap and easy to produce\n\nDisadvantages:\nNever entered production\n\n\n
Hs-129B-2         \n    Hs-129B-2, 1943 model\n\nType: Ground Attack \n\nWeight:\n    Empty: 3,810 kg.\n    Take-off: 5,250 kg.\n\nLength: 9.75 m\nWingspan: 14.20 m.\nWing area: 29 sq. m.\n\nEngine: 2xGnome-Rhone 14M 4/5.\nPower: 740 HP\n\nSpeed:\n    Sea level: 380 km/h\n   At 3,810 m:  407 km/h.\n\nService ceiling: 9,000 m.\nRange: 688 km.\n\nArmament:\n    2x13 mm (MG 131); 2x20 mm (MG 151/20) or\n    2x7.92 mm (MG-17); 2x20 mm (MG-151/20); 1x30 mm (MK 101): placed in gondola     beneath the fuselage or\n    4x13 mm (MG 131) or\n    2x13 mm (MG 131); 2x20 mm (MG 151/20); Bomb racks beneath the fuselage for 4x50 kg     bombs or a 250 kg bomb or\n    2x20 mm (MG 151/20); 1x37 mm (BK 3.7): placed in gondola beneath the fuselage.\n\nThe German military commands idea to create an attack plane (Schlachtflieger) - a small, well-armored aircraft specially geared to provide close air support for infantry on the battlefield - came from its experience of military operations in the Spanish civil war, in particular its underestimation of the power of attack aircraft.\n\n In the spring of 1937, Germanys main aircraft construction companies were asked to design an aircraft capable of destroying enemy reinforced areas, armored vehicles and equipment. It had to be fairly small and use two low-powered engines. It was anticipated that the two-engine scheme and small dimensions would give it a greater chance of surviving enemy anti-aircraft fire. Furthermore, the use of 75mm armor glasses and pilot and engine armor protection were provided for. The armament was to consist of at least two 20mm MG FF cannons and machine-guns. On October 1 1937, design projects were presented by Focke-Wulf and Henschel. The Henschel project was chosen as best representing a fully-fledged attack plane. There followed an order to develop a prototype, designated Hs-129.\n\nAt the beginning of 1939, the Hs 129V-1 prototype - constructed by the chief Henschel designer, Friedrich Nickolaus - made its first flight. The aircraft was a small low-wing monoplane equipped with two air-cooled Argus 410 engines rated at 465 HP. The single-seater cockpit was welded from armor plates which were 6 to 12 mm thick. The aircraft armament consisted of two 20mm MG 151/20 cannons and two 7.92mm MG-17 machine-guns installed at the sides of the cabin. \n\nThe results of the army's trials were unsatisfactory. The engines installed did not ensure sufficient power and control of the plane called for great strain and effort. To make things worse, the cockpit was rather cramped and did not provide adequate field of vision. Nevertheless, serial production began because of the desperate need for attack aircraft.\n\nThe serial aircraft was marked Hs-129B-1 and was now equipped with more powerful French Gnome-Rhone 14M 4/5 engines, rated at 740 HP each at take-off, replacing the Argus 410 engines. The canopy was also modified. The serial version had better flight characteristics, but its controls were still far from perfect. The 129B-1 carried versatile armament including various combinations of bombs intended to strike well-armored enemy weapons and equipment.\n\nFrom the end of 1942, the Red Army started using an ever-increasing number of well-armored KV and T-34 tanks on all fronts. These were able to resist the insufficient armaments of the Hs-129B-1. To respond to this shortcoming, a new attack plane modification was developed in early 1943 - the Hs-129B-2 -  which was constructed in the same way but had better armament. Four main Hs- 129V-2 sub-modifications with different armament variants were produced:\n\nHs-129B-2/R1 - Two 13mm MG 131 machine-guns; two 20mm MG 151/20 cannons;\nHs-129B-2/R2 - Two 7.92mm MG-17 machine-guns; two 20mm MG-151/20 cannons; 1 30mm MK 101 cannon suspended beneath the fuselage;\nHs-129B-2/R3 - Four 13mm MG 131 machine-guns;\nHs-129B-2/R4 - Two 13mm MG 131 machine-guns; Two 20mm MG-151/20 guns; bomb rack under the fuselage for 4x50kg bombs or one 250 kg bomb.\nHs-129B-2/Wa - Two 20mm MG-151/20 cannons; 1 37mm BK 3.7 cannon, placed in gondola beneath the fuselage.\n\nThe Hs-129B-2 was used till the end of World War II, mainly on the Eastern front against armored objects and vehicles.\n\nAdvantages: Strong armor. High firing capacity. Opportunity to install different armaments.\n\nDisadvantages: Cramped cockpit. Unstable operation of the engines in dusty air. Heavy control in flight. Unsatisfactory field of vision from the cockpit.\n
Hs-129B-3/Wa      \n    Hs-129B-3/Wa Waffentraeger, 1944 model\n\nType: Ground Attack \n\nWeight:\n    Empty: 3,810 kg.\n    Take-off: 5,250 kg.\n\nLength: 9.75 m.\nWingspan: 14.20 m.\nWing area: 29 sq.m.\n\nEngine: 2xGnome-Rhone 14M 4/5.\nPower: 740 HP\n\nSpeed \n   Sea level: 330 km/h\n   At 3,350 m:  380 km/h.\n\nService ceiling: 5,000 m.\nRange: 688 km.\n\nArmament:\n    2x20 mm (MG-151/20).\n    1x75 mm (BK 7.5): suspension type.\n\nBy the beginning of 1944, attack aircraft urgently needed guns of larger caliber than the 30 or 37mm ones used on the Hs-129B-2 attack plane. The Hs-129B-2/Wa with 37mm cannon had proved highly effective in destroying armored targets, but with the increasingly large-scale introduction of better-armored enemy weapons and equipment its firing capacity was becoming insufficient.\n\nIn June 1944, a new Hs-129 attack plane model was developed. It was initially marked Hs-129B-3. The Hs-129B-3 was equipped with a 75mm BK 7.5 cannon, a modified version of the field PAK 40 - PAK-40L (Panzer Abwehr Kanone = Anti-Tank Gun, L= Luft) gun. Instead of a mechanical recoil mechanism, the BK 7.5 came with an electro-pneumatic recoil mechanism; in addition, the gun had a powerful dual brake. The gun was approximately 6 meters long, and the recoil effect made it move up to a meter back. The BK 7.5 armament consisted of 12 shells weighing 11.8kg each and the intervals between shots was 1.5 seconds. The gun was mounted beneath the fuselage gondola and could be dropped in-flight, allowing the pilot to maintain control of the aircraft if one of the engines was damaged or increase airspeed by cutting down the overall weight of the aircraft.\n\nThe first three Hs-129B-3 prototypes were tested in August-September 1944 in Tarnovitse. The tests, which involved shooting at captured Soviet tanks, were successful and an order was given for industrial production of the Hs-129B-3 attack planes, to be marked Hs-129B-3/Wa Waffentraeger (Weapons carrier). To prevent overload and deterioration of flight characteristics, the new attack planes were produced without two 7.92mm MG-17 machine-guns.\n\nAbout 25 Hs-129B-3/Wa  attack planes were assembled at a factory in Schenefield. They were shipped to military units in winter 1944-45 and were successfully used against all types of enemy armored equipment, including heavy IS-2 tanks.\n\nAdvantages: Strong cockpit armor. High firing capacity. Capable of destroying any type of armored target.\n\nDisadvantages: Cramped cockpit. Unstable operation of the engines in dusty air. Heavy control in flight. Unsatisfactory field of vision from the cockpit.\n
IAR80             \n    I.A.R. 80, 1940 model\n\nType: Fighter \n\nWeight:\n    Empty: 1,780 kg.\n    Take-off: 2,550 kg.\n\nLength: 8.90 m.\nWingspan: 10.50 m.\nWing area: 15.97 sq. m.\n\nEngine: I.A.R. K.14-1000A.\nPower: 1,025 HP\n\nSpeed:\n    Sea level:  487 km/h.\n    At 7,000 m: 550 km/h.\n\nTurn time at 1,000 m:  22 sec.\nClimb to 5,000 m: 6 min.\nClimb in a combat turn: 800 m.\nService ceiling: 10,500 m.\nRange: 800 km.\n\nArmament:\n    4x7.62 mm (Browning FN).\n\nIn the thirties, Polish P.Z.L. P-11F and P.Z.L. P-24E fighters produced under license and adopted by Romania were undoubtedly becoming outdated because of their flight characteristics and armament. They simply did not meet modern standards set for this kind of plane. To remedy this situation, the Romanians decided to create their own fighter. To cut the costs of development and further serial production, the plane was supposed to make maximum use of certain sets and parts from Polish P.Z.L. P-11F and P.Z.L. P-24E aircraft.\n\nThe I.A.R. 80 prototype was constructed in April 1939. The aircraft was based mainly on the Romanian version of the Polish P-24E fighter, using the same engine and various other parts. The initial armament of the aircraft consisted of two 7.62mm Browning FN machine-guns and it was supposed to use 4 such machine-guns for industrial production. Flight trials revealed a number of imperfections, which they planned to eliminate before going into serial production. In the course of modernization, a more powerful I.A.R. K 14-III C36 engine was installed. The fuselage was increased in length to compensate for a new, heavier engine. The fuel tank capacity was increased to 455 l.\n\nThe serial issue of the I.A.R. 80 had to be suspended because of the outbreak of the Second World War and the occupation of France where most of the parts required for the aircraft construction were produced. Apart from that, some parts for I.A.R. 80 production were shipped from Germany and, when the war began, Germany stopped all supplies to Romania and used its own material and technical resources to construct military equipment. Serial production of the I.A.R. 80 was resumed only in November 1940 when Romania became Nazi Germanys ally.\n\nThe Romanian designers used the period when serial production of the I.A.R. 80 was suspended to develop a new, more powerful engine, the I.A.R. K.14-1000A (power 1,025 HP), which after renewal of serial production was installed on all I.A.R. 80 aircraft.\n\nI.A.R. 80 fighters were used throughout the Second World War. They took part in battles on the territory of Moldavia, in southern Ukraine and in Stalingrad, as well as being used to defend Romania against Allied aviation raids. From September 1944, they were used against the Germans in Hungary.\n\nIn 1950, a number of I.A.R. 80 aircraft were remade into training aircraft marked I.A.R. 80 DC.\n\nMain modifications:\n\nI.A.R. 80 - Armament: 4 Browning 7.62mm FN machine-guns.\nI.A.R. 80A - Armament: 6 Browning 7.62mm FN machine-guns; Bombs of different weight under 100 kg.\nI.A.R. 80B - Armament: 4 Browning 7.62mm FN machine-guns and two 13mm MG 131 machine-guns.\n\nAdvantages: Excellent performance characteristics of the aircraft. Very high maneuverability and strong armament in the gun-equipped variant. Good field of vision from the cockpit. Simple controls.\n\nDisadvantages: Low maximum speed.\n
IAR81a            \n    I.A.R. 81 from 1940\n\nType: Light Bomber \n\nWeight:\n    Empty: 1,800 kg.\n    Take-off: 2,700 kg.\n\nLength: 8.90m.\nWingspan: 10.50 m.\nWing area: 15.97 sq. m.\n\nEngine: I.A.R. K.14-1000A.\nPower: 1,025 HP\n\nSpeed:\n    Sea level:  480 km/h.\n    At 7,000 m: 540 km/h.\n\nTurn time at 1,000 m: 24 sec.\nClimb to 5,000 m: 6,4 min.\nClimb in a combat turn: 750 m.\nService ceiling: 10,500 m.\nRange: 800 km.\n\nArmament:\n    4x7.62 mm (Browning FN).\n    2x20 mm (MG 151).\n    Bombs: one x 250 kg or 4 x 50 kg.\n\nWhen Romania officially entered the war as an ally of Nazi Germany, its air force soon became aware of the severe shortage of bombers. At the time, Romania was using the Polish P.Z.L. P-24E aircraft as bombers and they were hopelessly outdated and unfit for conducting modern military operations. One of the ways out of the situation was to order Ju-87 dive-bombers from Germany, but this idea did not work because all the planes produced were sent to the German air force.\n\nThe unsuccessful attempts to order Ju-87 planes were followed by a decision to create their own bomber, based on the serially produced I.A.R. 80 fighter. When modified as a bomber, the I.A.R. 80 was marked I.A.R. 81.\n\nThe I.A.R. 81 was constructed along the lines of a dive-bomber. The aircraft came with the same engine as before: an I.A.R. K.14-1000A with 1,025 HP. The front part of the fuselage was enlarged. Pilot armor was introduced. The armament consisted of 6 Browning 7.62mm FN machine-guns. The plane had a bomb rack under the fuselage that was suited for dive-bombing.\nMost of the planes produced had one 250 kg bomb placed under the fuselage, while a few came with four 50 kg bombs under the wings.\n\nThe I.A.R. 81 bombers shipped to military units gradually started to replace the outdated P.Z.L. P-24E.The I.A.R. 81 aircraft took part in the battles for Stalingrad and provided air cover in Budapest. From September 1944, the I.A.R. 81 - modernized back into fighters - was used against the Germans in Hungary.\n\nAbout 461 I.A.R. 80 and I.A.R. 81 aircraft of all modifications were produced.\n\nMain modifications:\n\nI.A.R.81 - Dive-bomber. Armament: 6 Browning 7.62mm FN machine-guns. Bombs: one 250 kg beneath the fuselage and four 50 kg bombs under both wings.\nI.A.R.81A -  Dive-bomber. Armament: 4 Browning 7.62mm FN machine-guns and 2 13mm MG 131 machine-guns. Bombs: same as above.\nI.A.R.81B - Dive-bomber. Armament: 4 Browning 7.62mm FN machine-guns and two 20mm MG FF cannons. Bombs: no change. Two mountings for additional drop tanks.\nI.A.R.81C - Fighter-bomber. Armament: 4 Browning 7.62mm FN machine-guns and 2 20mm MG-151 cannons. Bombs: same configuration.\n\nAdvantages: Good flight performance. High maneuverability and strong armament in the cannon-equipped version. Good field of vision from the cockpit. Simple and easily understood controls.\n\nDisadvantages: Low maximum speed.\n
J2M3              \n    Mitsubishi J2M Raiden\n\nInterceptor Fighter\n\nType: Fighter / Interceptor\n\nWeight:\nTake-off: 2,191 kg (4,831 lbs)\nMaximum: 2,861 kg (6,308 lbs)\n\nLength: 9.9 m (32.5 ft)\nWingspan: 10.8 m (35.4 ft)\nWing area: 20 sq m (65.6 sq ft)\n\nEngine: MK4R-A Kasei 23a\nPower: \t1,800 HP (take-off)\n\t1,575HP (1,800 m)\n\t1,410 HP (4,800 m)\n\nTop speed:\nAt 5,450 m (17,876 ft): 596 km/h (370 mph)\n\nService Ceiling: 11,000 m (36,080 ft)\nRange: 1,900 km (1,180 miles)\n\nArmament:\n2 x Type 99 model 1 20mm cannon\n2 x Type 99 model 2 20mm cannon\n2 x 60kg bombs\n\nJapanese Navy did not see any need to have interceptors until after the Pearl Harbor attack. Until then, defense of land masses was relegated to the Army.\nThe Navy ordered Mitsubishi to build its first interceptor in February of 1942. The first prototype, designated J2M1, suffered from many problems, including very poor view over the large engine, problems with landing gear, and faulty power plant. The version was cancelled after only three were built.\nThe subsequent production models kept suffering from various problems, and the general confusion with constant revisions and modifications finally caused the production to cease.\n\nMain Variants:\nJ2M1  initial variant. Only three built. Cancelled due to multiple serious problems\nJ2M2  1,800 HP MK4R-A Kasei 23a engine. 155 built\nJ2M3  fuselage-mounted machine guns removed. Four 20mm cannon.\nJ2M3a  MK4R-C Kasei 23c engine capable of better performance at higher altitudes\n\n\n
J2M5              \n    J2M5, 1944\n\nType: Fighter / Interceptor\n\nAllied Code Name: Jack\n\nWeight:\nEmpty: 2,510 kg\nTake-off: 3,482 kg\n\nLength: 9.94 m\nWingspan: 10.8 m\nWing area: 20.05 sq m\n\nEngine: 1 \u0425 Mitsubishi MK4U-4 Kasei 26a\nPower: \n1,820 HP for take-off\n1,510 HP at 2,800 m\n\nTop speed:\nSea level: 569 km/h\nAt 9,200 m: 696 km/h\n\nService Ceiling: 11,250 m\nRange: 1,270 km\n\nArmament:\n4 x 20 mm Type 99 Model 2 cannon (200 rounds per gun)\nUp to 60 kg of bombs, or 2 x 200 l drop tanks\n\nDuring the spring of 1944 Mitsubishi designers were hard at work trying to improve the high-altitude performance of their latest Navy fighter, the J2M Raiden (Thunderbolt). B-29 raids were becoming much more of a problem, and the existing variants of the Raiden left much to be desired when intercepting the Superfortress at altitude. \n\nThe first high-altitude attempt, the J2M4, was powered by a turbo supercharged MK4R-C Kasei 23c engine and equipped with an exhaust turbine. The supercharger allowed the plane to stay at full power above 9,000 meters, as opposed to only 4,800 meters for the J2M3. Unfortunately, the supercharger design was troublesome, and was never perfected enough to enter serial production. Only two J2M4s were built, never going beyond the initial tests.\n\nMitsubishi then tried the MK4U-A Kasei 26a engine with a three-stage supercharger. The new variant, designated J2M5 and officially known as the Mitsubishi Intercepting Fighter Raiden Model 33, was much more successful. It had excellent climb rate, and was also the fastest version of the Raiden.\n\nBy the time the trials were over, the overall situation had become critical. Japanese Navy needed modern fighters to fight off the B-29s, but they could not be built fast enough as those same B-29s were destroying the Japanese manufacturing capacity. Between May 1944 and the end of the war only 34 Raiden Model 33s were built and delivered to front-line units.\n\nMain Variants:\nJ2M5  initial version with 2 x 20mm cannons\nJ2M5 Otsu  J2M5 with 4 x 20mm cannons\n\nAdvantages:\nHigh Speed\nGood performance at all altitudes\nPowerful Armament\n\nDisadvantages:\nPoor rearward visibility\nLow Ammunition\n\n\n
Ju-52/3mg4e       \n    Ju-52/3mg7e, 1939 model\n\nType: Transport/Light Bomber \n\nWeight:\n    Empty: 6,560 kg.\n    Take-off: 11,050 kg.\n\nLength: 18.80 m.\nWingspan: 29.25 m.\nWing area: 110.50 sq. m.\n\nEngine: 3xBMW 132T.\nPower: 830 HP\n\nSpeed:\n    Sea level: 295 km/h.\n    At 1,400 m: 305 km/h.\n\nClimb time to 3,000 m: 19 min.\nService ceiling: 5,490 m.\nRange: 1,500 km.\n\nArmament:\n    1x13 mm (MG 131).\n    1x7.92 mm (MG 15).\n\nThe history of the Ju-52/3mg transport aircraft started with the creation of the worlds first all-metal Junkers J.1 aircraft, produced in 1915.\n\nThe Ju-52 prototype was designed in 1930. The new aircraft was a further consistent development of the Junkers J.1 aircraft. The Ju-52 was initially a one-engine plane, featuring a double wing with flaps covering the whole rear part of the wing. The fuselage was made of steel pipes and paneled with corrugated aluminum sheets ensuring considerably higher durability. On the right side of the fuselage, there was a cargo door that opened horizontally.\n\nThe first six Ju-52 aircraft came with only one engine. The constructed aircraft had good flight characteristics and could be used by under qualified pilots. Its low landing speed meant it could use small airdromes. The well-thought-out fuselage construction made it possible to use the aircraft for cargo operations with maximum effectiveness. However, although its performance was good, the aircraft was not cost-effective and one engine could not ensure sufficient carrying capacity. Taking this into consideration, it was decided to remake the  Ju-52 as a three-engine aircraft, without making extensive modifications to its construction.\n\nThe first three-engine Ju-52 aircraft, called the Ju-52/3m, was produced in 1931. The aircraft was equipped with three Pratt & Whitney Hornet engines (later BMW 132T) and could transport 17 passengers in addition to its 2-man crew. Serial production of the plane started after flight tests and German demonstrations, and it was used to export supplies to many countries throughout the world.\n\nThe planes reliability and simple maintenance inspired further Ju-52/3m development, but now for military purposes. Marked as Ju-52/3mg3e, the aircraft was modernized for use as a heavy bomber. The plane had a 4-man crew. Armament consisted of two 7.92mm MG 15 machine-guns (one placed in the upper part of the fuselage, the other in a retractable metal turret in the lower part of the fuselage behind the landing gear).\n\nThe first combat test for the Ju-52/3m was the civil war in Spain where Ju-52/3m aircraft were sent as part of the Kondor Legion. They were used there till summer 1937 to attack infantry, ports and towns, including Madrid. The war in Spain was the last time the Ju-52/3m was used as a fully-fledged bomber; it entered the Second World War mostly as a Luftwaffe transport aircraft and was used on all fronts till the last days of the war. Throughout World War II, the Ju-52/3m aircraft were very seldom used as bombers and could be used for this purpose only when complete air superiority was guaranteed.\n\nIn the course of serial production, a large number of Ju-52/3m modifications were produced that involved, for the most part, changes in armament, equipment and minor modernization of the aircraft construction. About 4,540 Ju-52/3m planes of all modifications were produced from 1931. After the war, the Ju-52/3m was built in France and Spain. A number of these planes were used by the Swiss Air Force.\n\nAdvantages: Good flight abilities. Multifunctional. Reliable. Simple controls.\n\nDisadvantages: Weak armament. Slow speed.\n
Ju-87B-2          \n    Ju-87B-2  Stuka, 1941 model\n\nType: Dive Bomber \n\nWeight:\n    Empty: 2,750 kg.\n    Take-off: 4,340 kg.\n\nLength: 11.1 m.\nWingspan: 13.8 m.\nWing area: 31.9 sq.m.\n\nEngine: 1xJumo 211D.\nPower:\n    Indicated: 970 HP\n    Take-off: 1,200 HP\n\nSpeed:\n    Sea level: 338 km/h.\n    At 4,400 m: 380 km/h.\n\nClimb to 5,000m: 12 min.\nService ceiling: 8,100 m.\nRange: 800 km.\n\nArmament:\n    2x7.92 mm (MG 17): in the wing.\n    1x7.92 mm (MG 15).\n    Bombs: 1x500 kg or 1x250 kg + 4x50 kg.\n\nThe Ju-87 dive-bomber (Sturzkampfflugzeug - Stuka) was created in response to a competitive challenge to develop a two-seater dive-bomber made by the German Ministry of Aviation (RLM) in 1933. The Ju-87 performed well in selective trials and came out on top, despite the fact that it was competing against aircraft designs by Arado, Heinkel and Blohm und Voss.\n\nThe Ju-87 prototype was an attack Junkers K-47 fighter plane produced for Germany by a Junkers subsidiary - the Swedish company AB Flugindustrie. The first Ju-87 V1 prototype flew in September 1935. The plane was designed by Herman Polman. It was an all-metal plane with twin tail fin and wings of two-spar construction. The center-wing section formed a single whole with the fuselage and a typical W-shaped curve. The aircraft was equipped with a Rolls-Royce Kestrel-V engine rated 525 HP at take-off.\n\nThe Ju-87 V1 was followed by more prototypes which differed from the first model in the installation of a German Junkers Ju-210A engine, rated at 640 HP, and a single tail unit. The planes came with a special dive-bombing gun sight. Bomb-dropping tests were carried out with under fuselage aviation bombs ranging from 100 to 500 kg.\n\nOn the whole, the aircraft was very solid and reliable, combining excellent response to control with fairly good field of vision and sufficient maneuverability for this type of aircraft. In dive-bombing operations, bomb deviation did not exceed 30m from the target.\n\nThe Ju-87 bomber was adopted at the beginning of 1937 and the went into large-scale serial production. The first pilot series of the Ju-87 A-0 Anton consisted of 10 aircraft; it was followed by a mass-produced series of Ju-87 A-1 aircraft.\n\nAt the end of 1937, the Ju-87 A-2 modification was developed. Planes of this modification were equipped with a new Ju-210D engine (rated 680 HP) and modified communication devices. 262 Ju-87A aircraft were built.\n\nIn use, the Ju-87 A revealed insufficient engine power, a low ceiling and insufficient bomb load and range. All these shortcomings entailed the development of a new modernized version - the Ju-87 B Berta (serial version). The new Ju-87 B-1 modification differed from Ju-87 A in its sliding canopy (the Ju-87 A canopy was opened to the side), reconstructed front fuselage and the fully redesigned front of the engine. Some changes were also introduced to gear fairing, the radio antenna mast and tail unit. The aircraft was armed with a MG 15 machine-gun for the rear gunner and two MG 17 machine-guns on the wing (on the Ju-87 A there was only one). A siren was mounted on one gear strut (later on both struts) to exert psychological pressure on the enemy during attacks. The Ju-87 B-1 was initially equipped with a Ju-211A engine (rated at 1,000 HP), and later with a Ju-211D engine (rated 1,200 HP). Ju-87 B-1 serial production started from November 1938; 808 units of Ju-87 B-1 aircraft were built.\n\nIn December 1939, the next serial modification - the Ju-87 B-2 - started being built. Planes of this modification had water radiators of larger size and new fairings on the wing machine-guns. The metal three-blade air propeller was replaced with a wooden one. Radio equipment was considerably improved. The bomb load with one pilot could go up to 1,000 kg.\n\nJu-87 planes started their combat career in the civil war in Spain and were used throughout World War II on all fronts. \n\nMain modifications:\n\nJu-87 B-2/U1 (U2) - Modernized communication.\nJu-87 B-2/U3 - Additional armor plate for pilot and gunner.\nJu-87 B-2/U4 - Ski landing gear (was not produced serially).\nJu-87 B-2 trop - A variant with additional air filter and other special desert or tropical equipment.\n\nAdditional modifications:\n\nJu-87 C  - Carrier-borne bomber. Further Ju-87 B development. Equipped with special device ensuring take-off from the catapult. Folding wings. \nJu-87 R - Ju-87 B-2 with increased range. It was possible to mount additional drop tanks. Bomb load of up to 250 kg.\n\nAdvantages: Good flight characteristics and aircraft maneuverability. Good field of vision from the cabin. Reliability. Simple and easy controls and maintenance.\n\nDisadvantages: Weak defensive armament.\n
Ju-87D-3          \n    Ju-87D-3  Stuka, 1942 model\n\nType: Dive Bomber \n\nWeight:\n    Empty: 3,900 kg.\n    Take-off: 5,850 kg.\n\nLength: 11.5 m.\nWingspan: 13.8 m.\nWing area: 32.0 sq.m.\n\nEngine: 1xJumo 211J.\nPower: \n    Indicated: 1,100 HP\n    Take off: 1,400 HP\n\nSpeed:\n    Sea level: 334 km/h.\n    At 4,350 m:  382 km/h.\n\nClimb to 5,000 m: 18,5 min.\nService ceiling: 6,500 m.\nRange: 1,500 km.\n\nArmament:\n    2x7.92 mm (MG 17): in the wing.\n    2x7.92 mm (MG 81Z).\n    Bombs: 1x1000 kg or 1x500 kg or 1x250 kg + 4x50 kg (or 2x250 kg).\n\nThe experience of using the Ju-87 B aircraft during the Polish campaign led to the creation of a new modification - the Ju-87 D Dora - in 1941. It turned out that the defensive armament of the Ju-87 B, which consisted of only one 7.92mm MG 15 machine-gun, was not at all sufficient, even when engaging Polish P.Z.L. P-11 fighters armed with two machine-guns of the same caliber. It was also necessary to enhance the pilot and rear gunner armor. \n\nIt was anticipated that the new aircraft variant would be equipped with a more powerful engine - the Jumo 211F (rated 1,383 HP) - but in February 1941 it was replaced by the new Jumo 211J engine (rated 1,400 HP) that was installed on the first serial aircraft. In June 1941, production of the new serial Ju-87 D aircraft began at a factory in Bremen-Landwerden. The total order came to 1,037 units.\n\nThe Ju-87 D had an aerodynamically improved front fuselage. Water and oil radiators were now installed in different places. Protective armament was strengthened by installing a twin 7.92mm Mauzer MG 81 Z machine-gun in an armored turret for the rear gunner. Crew armor was strengthened. The pilots seat was almost completely armored with 4mm and 8mm armored plates, a 10mm armored headrest and a 5mm floor. The gunner now also had an armored headrest and side armored plates. The canopy was given a more streamlined form, the fuel system was constructed in the same way as on the Ju-87 R and gear leg fairings were diminished and simplified. Bomb racks also underwent modernization. Maximum bomb load increased to 1,800 kg. The aircraft was equipped with two sirens set on each gear strut. In general, the new  Ju-87 D modification was a better combat aircraft, featuring much better flight characteristics.\n\nMain modifications:\n\nJu-87 D-1 -  The first serial variant of the D modification. Additional cabin armor. Strengthened landing gear.\nJu-87 D-1 trop - A version with an additional air filter and other desert equipment.\nJu-87 D-2 - Planes of the series were intended for towing landing (transport) GO 242 and DFS 230 gliders. Strengthened tail assembly. New tail leg with a towing hook for the glider.\nJu-87 D-3 - Ground attack aircraft. Strengthened armor for the crew, engine and radiator. Aerodynamic sirens were removed.\nJu-87 D-4 - Prototype of land-based torpedo-bomber. The aircraft could carry one 533mm LTF 5B torpedo.\nJu-87 D-5 - Ground attack aircraft. Increased wingspan (15m). Increased bomb load. On-board armament: 2x20 mm (MG 151/20) - in the wing; a 2x7.92 mm (MG 81) - at the rear gunners disposal.\nJu-87 D-6 - Simplified version of Ju-87 D-5 bomber-fighter. No serial production.\nJu-87 D-7 and D-8 - Variants intended for night operations. Installation of flame extinguishers and special equipment. Both variants had Jumo 211P engines with 1,500 HP. Brake bars were removed on most of the planes.\nD-7 - modernized D-3; D-8 - modernized D-5.\n\nFurther modifications:\n\nJu-87 E - Carrier-borne variant of land-based version created on the basis of the Ju-87 D-1 aircraft, adjusted to carry the 533mm LTF 5B torpedo. The aircraft came with sea equipment similar to the Ju-87 C. No serial production. \nJu-87 F  - Modified Ju-87 D aircraft with Jumo 213 engine (rated 1,700 HP). It was anticipated that the aircraft would be equipped with large-diameter wheels and wings with considerable wingspan. No serial production.\n\nAdvantages: Good flight characteristics and aircraft maneuverability. Good field of vision from the cockpit. Reliability. Good armor for the crew and power plant. Simple controls and maintenance.\n\nDisadvantages: Insufficient defensive armament.\n
Ju-87G-1          \n    Ju-87G-1  Stuka, 1943 model\n\nType: Ground Attack\n\nWeight:\n    Empty: 4,400 kg.\n    Take-off: 6,600 kg.\n\nLength: 11.50 m.\nWingspan: 15.00 m.\nWing area: 33.69 sq.m.\n\nEngine: 1xJumo 211J.\nPower:\n    Indicated: 1,100 HP\n    Take off: 1,400 HP\n\nSpeed:\n    Sea level: 320 km/h.\n    At 4,000 m:  340 km/h.\n\nClimb to 5,000 m: 19.8 min.\nService ceiling: 6,500 m.\nRange: 2,000 km.\n\nArmament:\n    2x37 mm (BK-3.7): under the fuselage.\n    2x7.92 mm (MG 81Z).\n\nSince the usual bombs were almost totally incapable of destroying tanks, a new modification of the Ju-87 aircraft was created at the beginning of 1943. It was specially geared for tank-killing missions and marked Ju-87 G. Under the fuselage of the serially produced Ju-87 D aircraft, two 37mm BK-3.7 (Flak-18) cannons were installed specifically for anti-tank purposes. The choice was not random because their 37mm shells with tungsten cores could penetrate the armor of most tanks. The gun and magazine were placed in a streamlined container, which was fastened under the wing right behind the gear leg. If it became necessary to use the Ju-87 G as a bomber, the gun mountings could easily be dismantled and replaced with bomb racks.\n\nThis armament variant was tested for the first time on a modernized Ju-87 D-5 version in the summer of 1942. The trials demonstrated that the new aircraft was a more effective anti-tank weapon than many similar Luftwaffe planes such as the Henschel Hs-129 and Junkers Ju-88P. After successful trials were over, it was decided to start serial production of the Ju-87 G in two variants - the Ju-87 G-1 and the Ju-87 G-2. The Ju-87 G-1 aircraft was a remade Ju-87 D-3, and the Ju-87 G-2 was a remade Ju-87 D-5. Both variants had dismantled wing armament. However, some of the Ju-87 G-1 planes still had one wing machine-gun for aiming purposes.\n\nTank-destroying Ju-87 G planes were widely used on the Eastern front, especially in the battles of Kursky Duga. The Ju-87 G-2 was the aircraft flown by the famous German pilot, Hans-Ulrich Rudel - he alone destroyed 519 units of enemy armored vehicles.\n\nFurther modifications:\n\nJu-87 H - Training aircraft with double controls. A remake of the Ju-87 D aircraft. Onboard armament and bomb racks were removed. The cockpit canopy received side blisters to provide better front vision for the instructor.\n\nAdvantages: Good flight characteristics. Easy controls and maintenance. Strong firepower. Good field of vision from the cockpit. Reliable. Multifunctional. Good armor for the crew and power plant. \n\nDisadvantages: Low maneuverability, insufficient speed and defensive armament.\n
Ju-88A-4          \n    Ju-88A-4\n\nType: Medium Bomber \n\nWeight:\n    Empty: 9,870 kg.\n    Take-off: 12,111 kg.\n    Max. take-off: 14,000 kg.\n\nLength: 14.4 m.\nWingspan: 20.0 m.\nWing area: 54.5 sq.m.\n\nEngine: 2xJumo 211L.\nPower: 1,200 HP\n\nSpeed:\n    Sea level: 345 km/h.\n    Max. speed: 471 km/h.\n\nClimb to 5,000 m: 18 min.\nService ceiling: 8,140 m.\nRange: 1800 km.\n\nArmament:\n    1x7.92 mm (MG 81): in the front.\n    1x7.92 mm (MG 81Z): in the bottom and rear.\n    2x7.92 mm (MG 81): in the upper part and rear.\n    Bombs of different weight, up to 1,000 kg.\n\n\nThe multipurpose Ju-88 aircraft was developed in 1936 when Junkers won the competition to develop a high-speed medium bomber in which the leading aircraft construction companies in Germany took part - Messerschmitt, Junkers and Focke-Wulf.\n\nThe Ju-88 was constructed by designers who were very experienced in the latest design developments: V.H. Evers and an American, El Gassner, who worked in Europe in 1935-36. The first Ju-88V-1 prototype was a low-wing monoplane with streamlined cockpit canopy and two Daimler-Benz water-cooled DB-600 engines with frontal radiators (rated 900 HP each). The crew consisted of three men. The Ju-88V-1 prototype made its maiden flight in December 1936, but was destroyed during the flight trials.\n\nThe possibility of installing more powerful engines and changing the front fuselage was investigated on further prototypes. The cone-shaped fuselage head was replaced with a fully-glazed section assembled out of 20 flat optical glass panels; the crew was increased to four. An under fuselage gondola was installed on the aircraft and adjusted for the lying gunner who controlled the rear 7.92mm MG 15 machine-gun. In the course of prototype construction, the possibility of using the Ju-88 as a dive-bomber was considered. The plane was supposed to have a defensive armament of three MG 15 machine-guns and the bomb load in the bomb section would reach 500 kg.\n\nAfter thorough flight trials with excellent results, it was decided to put the Ju-88 into serial production in 1937. The Ju-88 aircraft became the production prototype for the A series. It came with Jumo 211B-1 engines (power 1,200 HP). To enable the Ju-88 to be used as a dive-bomber, the plane was equipped with dive brakes placed under the front spar on the outside of the gondolas.\n\nIn the course of serial production of the A series, 17 modifications of the Ju-88A aircraft were produced. They differed in purpose, armament, engines, etc.\n\nThe most common  mass-produced modification of the A series became the Ju-88A-4 aircraft, serial production of which was launched in 1940. It differed from the first production series (A-1) through its larger wingspan, strengthened gear and good armor for the crew. The basic armament consisted of one 7.92mm MG 81 machine-gun placed in the front  fuselage, a 7.92mm MG 81Z machine-gun in the under fuselage gondola and two rear-firing MG 81 machine-guns placed in the aft cockpit. Indicated bomb load - including different bomb combinations placed on under wing racks - came to 1,000 kg.\n\nThe Ju-88A was used throughout the Second World War on all fronts. It served as the basis for creating numerous modifications such as a dive-bomber, a conventional bomber, a torpedo-bomber, a fighter, a night fighter, an attack plane, a reconnaissance aircraft, a communication aircraft, a mine supplier and a radio-controlled flying bomb.\n\nAdvantages: Good flight performance. High maneuverability and good armament. Multifunctional. Excellent field of vision from the cockpit. Functions of auto-diving and bomb dropping.\n\nDisadvantages: Insufficient armament on early serial planes.\n
Ju-88Mistel       \n    Mistel 3a, 1944\n\nType: composite aircraft (FW-190A-8 + Ju-88A-4)\n\nWeight: \n    Empty: 10,725 kg\n    Take-off: 16,000 kg\n\nLength: 14.4 m \nWingspan: 20.0 m\nWing area: 7.44 Sq. M.\n\nEngine: BMW801 and 2 x Jumo 211B-1\n\nTop speed: 433 km/h at sea level\nClimb to 5,000 m: 6.2 min\n\nService ceiling: approx 10,000 m\n\nRange: 1,000 km\n\nArmament:  3,156 kg warhead.\n\nThe Mistel is certainly one of the most unusual aircraft to ever enter combat service. Like so many of the German late-war wonder weapons, the Mistel was an exceptional engineering achievement that holds many records for being the first in its field. While seemingly similar to other countries composite aircraft, the Mistel was completely unique in nature. It wasn't just a few airplanes hooked together, each with its own crew like the Soviet Zveno or the American airship experiments. The Mistel was actually the worlds first stand off weapon, the predecessor of both cruise missiles like today's Tomahawk, and the precision bombs like the JSOW. It was also the worlds first operational fly-by-wire aircraft.\n\nThe German Mistel program started with the tests held in October of 1942. A Bf-109E on top and a DFS-230 glider on the bottom were flown by two human pilots in order to study the aerodynamical properties of composite aircraft. This wasn't intended to be an actual operational design, but rather a test bed for future designs of a similar arrangement. These tests soon produced enough data, and by June of 1943 a report was drafted which called for an operational Bf-109F and a Ju-88 combination. \n\nThe Ju-88 and 109 combination initially proved hard to control. 109s control surfaces were insufficient to pilot both aircraft, and during the aircraft separation the 109 could achieve a very strong nose-up movement, which could potentially lead to the two aircraft colliding. After a series of tests and modifications, a very advanced control system was implemented which moved the bombers controls based on the fighters input. In the end result the Mistel was easier to pilot than either a Bf-109, FW-190 or the Ju-88, and by all pilot accounts it was a pleasure to fly. Other notable feature of the Mistel was its sight and automatic guidance system which was capable of striking the target when released from the distance of 5 kilometers and more. \n\nIn the production model, the Junkers cockpit was replaced with a 3-ton high-explosive warhead which was capable of penetrating up to 8 meters of armored steel and 20 meters of concrete wall. The explosion could literally level city blocks.\n\nWhile many of the early Mistel tests were performed with a Bf-109, most of the production models used a FW-190. However operational Mistels were not flown by fighter pilots; instead bomber pilots were retrained to fly the FW fighter. They were certainly more capable of using the navigational and aiming equipment of the Mistel, but could not be relied on to fight off the enemy fighters after releasing their bomber. \n\nDuring the Mistels trials and early production runs, German high command nursed the idea of using hundreds of Mistels in simultaneous attacks on Soviet industry targets and British ports. The pilots would only have enough fuel to fly one way, and they were supposed to bail out and surrender to the enemy after fulfilling their mission. Detailed plans were created, however by the time first Mistels entered front-line service in the summer of 1944, Allied air superiority was simply too overwhelming to allow for anything like that.\n\nMistels were used operationally against various targets, but most of them never reached their destination. Quite a few were shot down by fighters and flak, and even more were destroyed on the ground. Ultimately, like so many of the German wonder weapons, the Mistel entered service too late to affect the course of the war. Its contribution to the war effort was minimal, however its engineering achievements continue to impress us even today.\n\nMain Variants:\nMistel 1  Ju-88A-4 + Bf 109F-4, summer 1942. \nMistel 2  Ju-88G-1 + FW-190A-8, fall 1944.\nMistel 3a  Ju-88A4 + FW-190A-8, summer 1944.\nMistel 3b -  Ju-88G-1 + FW-190A-8, early 1945.\nMistel 3c  Ju-88G-10 + Fw-190F-8, early 1945.\n\nAdvantages:\nPossibility to convert thousands of obsolete medium bombers into strategic bombers\nLarge destructive power\n\nDisadvantages:\nSingle use weapon\nComplete defenselessness against enemy aircraft\n\n\n
Ki-21-I           \n    Ki-21-I, 1937\n\nType: Medium Bomber\n\nAllied Code Name: Jane; Gwen; Sally\n\nWeight:\nEmpty: 4,961 kg\nTake-off: 7,492 kg\n\nLength: 16 m\nWingspan: 22.5 m\nWing area: 69.6 sq m\n\nEngine: 2 \u0425 Army Type 97\nPower: \n950 HP for take-off\n1,080 HP at 4,000 m\n\nTop speed:\nAt 4,000 m: 432 km/h\n\nService Ceiling: 8,600 m\nRange: 2,700 km\n\nArmament:\n3 \u0425 7.7mm Type 89 machine-guns (defensive)\nUp to 1,000 kg of bombs\n\nKi-21 was a replacement for the Type 93 heavy bomber, a twin-engine biplane. The new bomber was at the time categorized as a heavy bomber as well. Ordered in February of 1936, and first delivered to operational units in August of 1938, this was the Japanese Armys first modern bomber. At the time, its performance rivaled that of any contemporary bombers of any air force. \n\nThe bomber saw service from the very beginning of the Sino-Japanese conflict to almost the end of the war, being seen throughout the Pacific, from India to the Philippines. It served long beyond its intended operational career, as the Japanese industry was unable to produce an adequate replacement in time. It was gradually replaced by the Nakajima Ki-49, however some units continued to fly the Sally until the end of the war. Most Japanese pilots that did convert to the Ki-49 considered the Ki-21 to be the better of the two. \n\nOver 1,700 Ki-21s of all variants were built during the war.\n\nMain Variants:\nKi-21-I Ko  850 HP Army Type 97 engines; 3 x 7.7 machine-guns\nKi-21-I Otsu  Ki-21-I with 5 x defensive machine guns\nKi-21-I Kai  Ki-21-I with 6 x defensive machine guns\nKi-21-II Ko  1,450 HP Army Type 100 engines; 6 x defensive guns\nKi-21-II Otsu  Ki-21-II with 5 x 7.7mm defensive guns and 1 x 12.7mm defensive gun in dorsal turret\nMC-21  civilian transport / cargo variant for up to 9 passengers; all armament removed.\n\nAdvantages:\nPleasant handling characteristics\nEase of maintenance\n\nDisadvantages:\nInferior Armament\nInsufficient fire-proof equipment\n\n\n
Ki-21-II          \n    Ki-21-II, 1940\n\nType: Medium Bomber\n\nAllied Code Name: Jane; Gwen; Sally\n\nWeight:\nEmpty: 6,070 kg\nTake-off: 9,710 kg\n\nLength: 16 m\nWingspan: 22.5 m\nWing area: 69.6 sq m\n\nEngine: 2 \u0425 Army Type 100\nPower: \n1,500 HP for take-off\n1,340 HP at 4,000 m\n\nTop speed:\nAt 4,720 m: 486 km/h\n\nService Ceiling: 10,000 m\nRange: 2,700 km\n\nArmament:\n6 \u0425 7.7mm Type 89 machine-guns (defensive)\nUp to 1,000 kg of bombs\n\nKi-21 was a replacement for the Type 93 heavy bomber, a twin-engine biplane. The new bomber was at the time categorized as a heavy bomber as well. Ordered in February of 1936, and first delivered to operational units in August of 1938, this was the Japanese Armys first modern bomber. At the time, its performance rivaled that of any contemporary bombers of any air force. \n\nThe bomber saw service from the very beginning of the Sino-Japanese conflict to almost the end of the war, being seen throughout the Pacific, from India to the Philippines. It served long beyond its intended operational career, as the Japanese industry was unable to produce an adequate replacement in time. It was gradually replaced by the Nakajima Ki-49, however some units still flew the Sally at the end of the war. Most Japanese pilots that did convert to the Ki-49 considered the Ki-21 to be the better of the two. \n\nOver 1,700 Ki-21s of all variants were built during the war.\n\nMain Variants:\nKi-21-I Ko  850 HP Army Type 97 engines; 3 x 7.7 machine-guns\nKi-21-I Otsu  Ki-21-I with 5 x defensive machine guns\nKi-21-I Kai  Ki-21-I with 6 x defensive machine guns\nKi-21-II Ko  1,450 HP Army Type 100 engines; 6 x defensive guns\nKi-21-II Otsu  Ki-21-II with 5 x 7.7mm defensive guns and 1 x 12.7mm defensive gun in dorsal turret\nMC-21  civilian transport / cargo variant for up to 9 passengers; all armament removed.\n\nAdvantages:\nPleasant handling characteristics\nEase of maintenance\n\nDisadvantages:\nInferior Armament\nInsufficient fire-proof equipment\n\n\n
Ki-27-Ko          \n    Ki-27, 1938\n\nType: Fighter\n\nAllied Code Name: Abdul; Nate\n\nWeight:\nEmpty: 1,110 kg\nTake-off: 1,790 kg\n\nLength: 7.53 m\nWingspan: 11.31 m\nWing area: 18.56 sq m\n\nEngine: Army Type 97 (Nakajima Ha-1b)\nPower: 780 HP at 2,900 m\n\nTop speed:\nSea level: 406 km/h\nAt 4,200 m: 470 km/h\n\nService Ceiling: m\nRange: 1,710 km\n\nArmament:\n2 \u0425 7.7mm Type 89 \nUp to 100 kg of bombs, or 2 x 130 k drop tanks\n\nThe Type 97 Fighter, also known as the Ki-27, first attracted the worlds attention in 1939, during the Nomonhan incident (also known as the Battle of Khalkin Gol). This indigenous Japanese design, the first low-wing monoplane of the Japanese Army, had surprisingly good performance, and was able to meet the latest Soviet warplanes on equal terms. According to Soviet reports, the Ki-27 were flown by very capable airmen who could meet the latest I-16 on equal terms, and were vastly superior to the I-15.\n\nStill built to WWI-style specifications, the Ki-27 was soon to go out of style. With the original design specifications giving strong preference to maneuverability over speed, the Ki-27 was an excellent turn-and-burn fighter, but a slow one at that. In the original design competition, the variant with the largest wing and the lowest wing loading was selected. The plane was virtually impossible to stall in a dogfight. However, its top speed of only 395 kph at ground level, and a 650 HP engine, were to be its death warrant as the War in the Pacific broke out. \n\nAs the war progressed, and the newer faster opponents appeared in the sky, the Ki-27 could not compete. By 1942, as the IJA Ki-27s were meeting P-40s flown by the American Volunteer Group in China, the plane was hopelessly obsolete. Soon after the war started the Ki-27 was being replaced by the Ki-43, and by 1943 the process was complete, with the Ki-27 and variants relegated to training duties. \n\nA total of 3,399 Ki-27s of all variants were built.\n\nMain Variants:\nP.E.  initial prototype. 650 HP Army Type 97 engine\nKi-27 Ko  initial production variant.\nKi-27 Otsu  remodeled canopy with clear vision panels; modified oil cooler; provision for under wing bombs\nKi-27 KAI  light-weight prototype intended to fill the gap caused by the delays of the Ki-43.\nKi-79  two-seater trainer version\n\nAdvantages:\nExcellent maneuverability\n\nDisadvantages:\nLight armament\nLow top speed\nPoor pilot protection\n\n\n
Ki-43-Ia          \n    Nakajima Ki-43 Oscar\n\nType 1 Fighter Hayabusa\n\nType: Single-Engine Fighter\n\nWeight:\nTake-off: 1,580 kg (3,483 lbs)\nMaximum: 2,048 kg (4,515 lbs)\n\nLength: 8.8 m (28.8 ft)\nWingspan: 11.4 m (37.4 ft)\nWing area: 22 sq m (72.1 sq ft)\n\nEngine: 1 x Army Type 99\nPower: 950 HP\n\nTop speed:\nAt 4,000 m (13,120 ft): 495 km/h (307 mph)\n\nService Ceiling: 11,750 m (38,540 ft)\nRange: 1,200 km (745 miles)\n\nArmament:\n2 x Type 89 7.7mm machine guns (Ki-43-Ia)\n1 x Type 89 7.7mm + 1 x Type 1 12.7mm machine guns (Ki-43-Ib)\n2 x Type 1 12.7mm machine guns (Ki-43-Ic)\n30 kg of bombs (Ki-43-I)\nUp to 500 kg of bombs (Ki-43-II)\n\nThis aircraft was ordered directly from the Nakajima corporation by the Army which wanted to avoid friction between different manufacturers. It was to be a replacement for the Ki-27 fighter, and have overall improved performance and flight characteristics. Maneuverability was one of the main requirements, but the Nakajima team realized that they could not meet the performance requirements and still keep Ki-27s maneuverability. Some attempts were made to reduce weight such as trying a fixed landing gear, but the one that finally stuck was the adoption of a butterfly flap which did improve maneuverability significantly, but still the pilots complained about the Hayabusas inferior maneuverability.\nModel 2 production started in 1943. The Ki-43 went through several major improvements, including a new 1,150 engine with a three-blade propeller, redesigned canopy and a reflector gunsight among other things. However Ki-43-II proved ill fitted for dogfights and was more appropriate for bomber intercepts. The final major revision, the Ki-43-III, had a more powerful 1,230 HP engine and introduced other improvements which made it better fit for the changing conditions at the front.\nOverall, the Ki-43 was the most important series of Japanese Army fighters, with almost 6,000 produced. Various sources quote anywhere from 5,751 to 5,919 built. \n\nMain Variants:\nKi-43-Ia: initial variant. 950HP Nakajima Ha-95 engine. Twin 7.7mm machine guns\nKi-43-Ib: same airframe as Ki-43-Ia, one of the 7.7mms replaced with a 12.7mm MG\nKi-43-Ic: most numerous Ki-43-I sub-variant. Same airframe as Ki-43-Ia. Twin 12.7mm machine guns\nKi-43-II: multiple improvements. 1,150HP engine, redesigned canopy, reflector gunsight\nKi-43-IIIa: 1,230 HP engine.\nKi-43-IIIb: Designed by Tachikawa Hikoki KK. 1,250 HP engine. Twin 20mm cannon.\n\n\n\nCombat Service:\nIJA only had 40 aircraft in service when the war with the United States began. However the numbers soon grew, and the Ki-43 fought in every theater where IJA engaged the enemy. In the closing months of the war it was used on kamikaze missions. \n\n\n\n\n  \n
Ki-46-Otsu        \n    Mitsubishi Ki-46-III Dinah\n\nType: \n\nWeight:\nEmpty: 3,831 kg (8,446 lbs)\nMaximum: 6,500 kg (14,330 lbs)\n\nLength: 11 m (36 ft)\nWingspan: 14.7 m (48 ft)\nWing area: 32 sq m (344 sq ft)\n\nEngine: 2 x Army Type 3\nPower: 1,500 HP\n\nTop speed:\nAt 6,000 m (19,685 ft): 630 km/h (391 mph)\n\nService Ceiling: 10,500 m (34,450 ft)\nRange: 4,000 km (2,485 miles)\n\nArmament:\nNone (Ki-46-III)\n2 x Ho-203 cannon (nose) (Ki-46-III-Kai, Ki-46-IIIb)\n1 x Ho-203 37mm (Ki-46-III-Kai)\n\nThe Ki-46 was a beautiful aircraft in every respect. In addition to being the most aesthetically pleasing aircraft to serve with the Japanese air force, and probably all of the Pacific theater, the Ki-46 was also a fast and reliable design loved by her crews.\nThe main variants of the Ki-46 were reconnaissance planes, which saw service from the first days of the war almost to the last. There was also a notable interceptor version, the Ki-46-III KAI with a completely redesigned nose and forward-firing twin 20mm cannon, in addition to an obliquely mounted 37mm cannon. Versions without the top cannon were designated Ki-46-IIIb and -IIIc.\n\nKi-46 versions:\nKi-46-I: first production version. 2 x 900 HP engines\nKi-46-II: upgraded 1,050 HP engines.\nKi-46-III: 1,500 HP engines. Recce variant\nKi-46-III-Kai: Interceptor. 2x20mm cannon, 37mm rear cannon\nKi-46-IIIb: Variant of the Ki-46-III-Kai with the top cannon removed\nKi-46-IV: High altitude recce, with engines rated at 1,100 HP at 10,200m (33,465 ft) of altitude\n\nAdvantages:\nBeautiful handling and excellent overall performance.\n\nDisadvantages:\nNot a perfect fit for the interceptor role.\n\n\n\n\n\n
Ki-61-I-Ko        \n    Kawasaki Ki-61-Ki Hien\n\nType: \n\nWeight:\nEmpty: 2,210 kg (4,872 lbs)\nMaximum: 3,250 kg (7,165 lbs)\n\nLength: 8.75 m (28 ft 8 in)\nWingspan: 12 m (39 ft 4 in)\nWing area: 20 sq m (215.278 sq ft)\n\nEngine: 1 x Kawasaki Ha -40 (license built DB-601Aa)\nPower: 1,175 HP (take-off)\n\t 1,080 HP (at 4,200 m  13,780 ft)\nTop speed:\nAt 4,860 m (15,945 ft): 592 km/h (368 mph)\n\nService Ceiling: 11,600 m (37,730 ft)\nRange: 1,100 km (684 miles)\n\nArmament:\n2 x Type 1 12.7mm machine guns\n2 x Type 89 7.7mm machine guns \n(Ki-61-Ia)\n\nThe Ki-61 was a very unusual looking aircraft for the Japanese air force. It had an inline engine, long nose and high aspect ratio wings. When Allied airmen first encountered this aircraft they assumed it was either a license built Messerschmitt Bf-109, or some Italian aircraft. The Italian connection was eventually responsible for Ki-61s allied code name, Tony.\nThe Ki-61 actually did have strong links to the German aircraft industry, as it was designed for the license-built Daimler-Benz DB-601Aa engine  a version of the DB-601A with increased low altitude performance requested by the Japanese. The Japanese designers who worked on the Ki-61 were all students of the famous Richard Vogt, the chief designer of Blohm und Voss. The Ki-61 was designed with maneuverability and strength in mind, and included strong armor protection and powerful armament from the start, unlike most other Japanese aircraft that started out vulnerable and weak. It proved to be a great aircraft overall, something of a mix between the Bf-109E7 and the A6M Zero, slightly better than each of them. \nKi-61s were accepted for service in late 1942. Initial operations showed that while the Ki-61 was superb in the air it was hard to maintain in crude frontline conditions, so a simplified version designated Ki-61-I KAIc was produced. Ki-61s saw extensive service in New Guinea and the Philippines, as well as defense of the home islands. Until the arrival of Iwo Jima based P-51s the Ki-61 remained on par with all Allied aircraft it encountered. One can only dream of the performance it could have achieved with a better engine like the DB-605AM.\nAltogether almost 3,100 Ki-61s were produced during the war.\n\nAdvantages:\nGood performance compared to early to mid-war aircraft. Strong armament\n\nDisadvantage:\nOutclassed by late war Allied fighters.\n\n
MC-202            \n    Macchi MC.202  Folgore, 1942 model\n\nType: Fighter \n\nWeight:\n    Empty: 2,491 kg.\n    Take-off: 2,930 kg.\n\nLength: 8.86m.\nWingspan: 10.58m.\nWing area: 16.82 sq. m.\n\nEngine: Alfa Romeo RA 1000 RC41-1.\nPower:\n    Indicated: 1,045 HP\n    Take-off: 1,175 HP\n\nSpeed:\n    Sea level: 492 km/h.\n    At 6,000 m: 600 km/h.\n\nTurn time at 1,000 m:  approx. 20 sec.\nClimb to 5,000 m: 4 min. 35 sec.\nClimb in a combat turn: approx. 950 m.\nService ceiling: 11,500 m.\nRange: 765 km.\n\nArmament:\n    2x12.7 mm (Breda SAFAT).\n    2x7.7 mm (Breda SAFAT): in the wing.\n\nThe use of bulky radial engines in the Italian aircraft construction industry and difficulties related to the domestic development of a reliable, powerful inline engine of the kind required by modern types of aircraft made Italy launch licensed production of German Daimler-Benz DB-601A engines. The engine was supposed to be used on future new aircraft that would gradually freeze out the Macchi MC.200. Saetta aircraft were adopted in Italy from 1939. \n\nTo cut down the time and the cost of development and serial production, it was decided to develop the aircraft for the DB-601A (RA 1000 RC41-1) engine but base construction on the Macchi MC.200 airframe with an asymmetric wing. Alfa Romeo was responsible for serial production of the water-cooled DB-601A engine, rated at 1,175 HP: its Italian version was called the RA 1000 RC41-1. The development of the plane itself was carried out by Macchi.\nThe prototype was called the MC.202  Folgore (Lightning) and left assembly shops at the beginning of August 1940. The new aircraft inherited the wing, tail unit and landing gear parts from its predecessor - the Macchi MC.200. The plane was of all-metal construction and had a new type of fuselage with enclosed cockpit, the middle part of the canopy section opening out to the right. The new plane used secret riveting and the assembly of all parts and surfaces was of very high quality. The first aircraft were armed with two 12.7 mm Breda SAFAT machine-guns. In the same month of 1940, the plane successfully passed full flight trials and was recommended for serial production. \n\nSerial production of MC.202 aircraft was carried out by the firms producing MC.200 fighters. It was planned to produce 15 industrial series of the MC.202 aircraft. In the course of serial production, the aircraft went through slight modification and improvement. About 1,200 MC.202 aircraft of all modifications were produced.\n\nThe MC.202 were used on the Western front in Libya and Sicily, and on the Eastern front on the river Don, Voroshilovograd and Stalingrad.\n\nMain modifications:\n\nMC.202 - Serial aircraft of the first series. Armament: two 12.7 mm Breda SAFAT machine-guns.\nMC.202AS - Serial aircraft adjusted for exploitation in the tropics.\nMC.202 - Serial aircraft of the late series. Armament: two 12.7 mm Breda SAFAT machine-guns and two 7.7mm Breda SAFAT machine-guns. Improved pilot protection.\nMC.202CB - Bomber-fighter. Armament: two 12.7 mm Breda SAFAT machine-guns and two 7.7mm Breda SAFAT machine-guns; bombs of different weight totaling no more than 320 kg.\n\nAdvantages: Good flight characteristics. High maneuverability. Strong armament (on later series). Good field of vision from the cockpit. Simple controls.\n\nDisadvantages: Insufficient armament on the aircraft of the first series.\n
Me-163B-1a        \n    Me-163 B-1a  Komet, 1944.\n\nType: Rocket Interceptor\n\nWeight:\nTake-off: 4,110 kg\n\nLength: 5.80 m\nWingspan: 9.30 m\nWing Area: 18.75 m\n\nEngine: 1 x HWK 509A-2\nThrust: 1,700 kg\u0441\n\nTop Speed:\nSea Level: 825 km/h\n1,000 m: 955 km/h\n\nService Ceiling: 12,000 m\nRange: 200\n\nArmament: \n2 x 30-mm MK 108 cannons\n\nIn the late 1930s a group of the German Glider Research Institute (DFS) designers lead by Alexander Lippisch created the DFS-194 rocket plane powered by a RI-203 rocket engine. This was the first time Lippisch, who was one of the top designers of tailless aircraft, fully used his radical new ideas. DFS-194s success opened the door for the RLM order to create a rocket interceptor which would later be designated Me-163.\nAs the engine for the Me-163 took longer to create than the airframe, first test flights were of the unpowered prototype in glider mode. By the summer of 1941 four Me-163As finally received their engines, and full scale testing began. During one of the test flights a top speed of 998 km/h (618 mph) was achieved; beyond that speed the plane would become uncontrollable and enter a shallow dive. \nRemarkably, the Me-163A was never intended for front-line service; it was a test bed/training version. A different variant, Me-163B, was intended for combat and the two variants differed considerably. In essence the project team was working on two different planes at the same time.\nThe test program was understandably plagued with a multitude of problems. The team was breaking new ground in virtually every aspect of the project  engine, fuel, controls of a tailless design, jettisonable undercarriage, etc. Nothing came easy. Flight tests continued for almost three more years, and the first serial Me-163B-1a was deemed combat-worthy in May of 1944.\nUnfortunately the Komets combat record is not nearly as remarkable as its list of innovations. Various sources claim anywhere from 9 to 16 total planes shot down during its combat service  the lowest such record for any serial front-line fighter, especially considering 14 combat losses both in the air and on the ground. The plane was difficult to maintain and dangerous to fly. Additional 17 Me-163s were lost from May 1944 to May 1945 in various accidents. The highest dangers stemmed from the highly combustible and highly unstable fuels; one pilot is said to have literally melted in the cockpit from the fumes. \nDespite all of the disadvantages, the Me-163 is the only rocket fighter in history to have seen combat. Altogether 364 Komets of various modifications were produced.\n\nMain Variants:\nMe-163A-0  ten prototype aircraft\nMe-163Ba-1  40 serial aircraft equipped with 20mm MG-151 cannons\nMe-163B-a  production variant\nMe-163S  two-seater trainer; three examples built\nMe-163C  longer fuselage, pressurized cockpit with bubble canopy. Three prototypes built. \nMe-163D  even larger fuselage than 163C to accommodate for retractable undercarriage, as opposed to the jettisonable dolly/retractable skid on the 163A/B. Later evolved into Me-263/Ju-248. \nKi.200/J8M1  Japanese version. Japan licensed the Me-163 in 1944, but a large part of the blueprints never made it across. The Japanese had to design some components themselves; they were able to build a prototype which flew on June 7th 1945 and crashed on its first flight. \n\nAdvantages:\nUnmatched climb rate and top speed\nPowerful armament\n\nDisadvantages:\nExtremely high maintenance\nShort range and low fuel capacity (about six minutes of powered flight)\nComplicated aiming due to difference between own and target speeds\nComplicated take-off and landing\n\n\n
Me-210Ca-1        \n    Me-210Ca-1, 1943 model\n\nType: Heavy fighter and fast bomber\n\nWeight:\n    Empty: 5,400 kg\n    Take-off: 8,200 kg\n\nLength: 12.13 m\nWingspan: 16.34 m\nWing area: 36.2 sq m\n\nEngine: 2x Daimler-Benz DB 605B\nPower: 1,475 HP\n\nTop speed: \n    Sea level: 479 km/h\n    At 6,500 m : 578 km/h\nClimb to 6,000 m: 11min 30 sec \nService ceiling: 10,500 m\nRange: 1,730km with 2,400 liters of fuel\n\nArmament:\n    2x 20 mm (MG-151/20) fixed forward-firing cannons\n    2x 7.92 mm (MG-17) fixed forward-firing machine guns\n    2x 13 mm (MG-131) rearward-firing machine guns in remotely controlled power-operated FDL 131 barbettes on the sides of the fuselage\n    Disposable armament: up to 1,000kg bombs in different variants (1x 1,000kg, 1x 500kg + 4x 70 or 50kg, 4 x 250kg)\n\nIn 1942, the Royal Hungarian Air Force (RHAF) wanted to change most of its 2-engine types of aircraft. The German Me-210A was selected for that purpose.\n\nThe Me 210C was a German export version manufactured in Hungary by the Danube Aircraft Factory under license from Messerschmitt (BFW). Under the terms of the special German-Hungarian Mutual Armament Program for license production, 2/3 of planes manufactured in Hungary would be sent to the Luftwaffe and 1/3 would be used by the RHAF. The Me 210C was almost equal to the Me 210A, but powered by two DB 605B engines of 1,475HP, the engines which were to be used on the Me 410 later. Under the same agreement, the Hungarians would produce the Me-410 from 1944 on.\nThe first Hungarian-built Me-210Ca-1s were sent to the Luftwaffe in April 1943. The first Hungarian units received their aircraft in early 1944. \nThe Hungarians liked their Me-210Ca-1s very much, compared to the German pilots negative experience with the early Me 210As with the short tail. RHAF pilots found the Me-210Ca-1 to be highly maneuverable for a two-engine aircraft type, with excellent performance. \n\nIn the RHAF, this aircraft was used against the Americans as a heavy fighter in April 1944 and as a night fighter in summer 1944. The main role of this type was the fast bomber service in 1944/45 against Soviet ground troops.\n\nA total of 267 Me-210Ca-1s were built. Hungarian production finally ended in March of 1944, and the Danube Aircraft Factory switched over to the manufacture of the Bf -109G-14 and G-10. \nA total of 108 Me-210Ca-1s had been sent to the Luftwaffe under the terms of the German-Hungarian Mutual Armament Program.\n\nMain modifications (besides the normal fast bomber):\n\nMe-210Ca-1 (Z 0+03) heavy fighter variant against American bombers: plus one 40mm Bofors cannon and 6 missiles (it had very strong firepower, but the American fighter escort of bombers was generally too strong to use this successfully).\nMe-210Ca-1 (Z 0+05) night fighter variant with Hungarian 'Turul' radar: just one prototype was made.\nMe-210Ca-1/E (Z 0+08) short-range reconnaissance variant: just one prototype was made with a glassed observer cabin in place of the bomb store, only this variant had a 3-man crew (all the others had just 2 men).\nMe 210 Da-0 long-range reconnaissance variant (6 planes: Z 0+06 - Z 0+11) with RB 20/30 and RB 50/30 cameras, without the front MG 17 machine guns.  \n\nAdvantages: \nFast bomber with great firepower and maneuverability.\n\nDisadvantage:\nWeak flying skills with one engine.\n\n\n
Me-210Ca-1ZSTR    \n    Me-210Ca-1 Zerst\u00F6rer, 1944 model\n\nType: Heavy anti-bomber fighter and ground attack aircraft. \n\nWeight:\n    Empty: 7,283 kg\n    Take-off: 9,706 kg\n\nLength: 12.13 m\nWingspan: 16.34 m\nWing area:36.2sq m\n\nEngine: 2x Daimler-Benz DB 605-B\nPower: 1,475 HP\n\nTop speed: \n    Sea level: 466 km/h\n    At 6,300 m: 553 km/h\nClimb to 6,000 m: 14 min 30 sec \nService ceiling:  9,500 m\nRange: 1,370 km with 2,070 liters of fuel\n\nArmament:\n    2 x 20 mm (MG-151/20) fixed forward-firing cannons\n    1 x 40 mm 36N fixed forward-firing cannon\n    2 x 13 mm (MG-131) rearward-firing machine guns in remotely controlled power-operated FDL 131 barbettes on the sides of the fuselage\n\nThe Royal Hungarian Air Force (RHAF) wanted to modify a certain number of their Me-210Ca-1s to create a bomber destroyer variant (the Me-210Ca-1 Zerst\u00F6rer).\n\nThis version was modified with a 40mm 39M (license built Bofors) anti-aircraft cannon.  This cannon had an ammo load of a total of 44 rounds, 4 of which were already fitted in the lock. The Bofors was aimed to cross the Revis gunsight at 1,200m. It was fed by the rear gunner, from 4 clip rounds. 4 round clips were stored in the radio-gunners compartment. The 7.92mm (MG-17) fixed forward-firing machine guns were removed. Additionally, the aircraft carried three 150mm rocket-launching tubes under each wing. \nIt was decided to modify about 30-40 aircraft to this configuration , but only 4 or probably 5 were actually finished and delivered to the RHAF.\n\nAdvantages: \nGreat firepower.\n\nDisadvantages:\nToo heavy for a fighter role. Bad climb rate. Weak flying skills with one engine.\n\n\n
Me-262A-1a        \n    Me-262A-1 Schwalbe \n\nType: Jet Fighter\n\nWeight:\n    Empty: 4,092kg\n    Take-off: 6,896kg\n\nLength: 10.61m\n    Wingspan: 12.65m\n    Wing area: 21.70 sq. m.\n\nEngine: 2xJumo 109-004.\nPower: rated at 8,83 kN thrust\n\nSpeed:\n    Sea level:  835 km/h;\n    At 6,000m: 872 km/h.\n\nClimb to 6,000m: 6.8 min.\nService ceiling: 11,500m\nRange: 1,050 km.\n\nArmament:\n    4x30 mm (MK 108) cannon;\n\nThe history of this aircrafts development spans a period of about five years. Initially the aircraft was designed in autumn 1938 by Messerschmitt for two fundamentally new turbojet engines created by BMW and Junkers. In March 1940, a full-scale wooden model, corresponding to theoretical development work, was made and the factory began construction of three prototypes. All of the prototypes were assembled in early 1941, but further work was put off because of delays caused by modifications to the turbojet engines. The work on the Me-262 was resumed in early 1942 when Jumo 004A-0 turbojet engines - capable of lifting the aircraft up in the air - were developed. However, this work brought no positive results because of problems related to unstable engine operation. The Me-262 was not equipped with improved jets that could provide sufficient thrust and stable operation until January 1943. Trials were carried out in March-April and their success spurred the launch of serial production. \nFull-scale serial production of the Me-262 began early in 1944.\n\nThe first Me-262 serial modification became the Me-262A-1a Schwalbe (Swallow) aircraft, armed with four 30-mm MK 108 guns and equipped with two Jumo 004 turbojets. The construction of the plane used the usual alloys and was riveted, for the most part. The wing was a single box-shaped unit. The lower wing sheeting consisted of panels fastened with screws. The fuselage had four sections: the front section, made of steel, with gun and armament mounting; the central section, with main and additional fuel tanks; the rear section, with radio equipment and rear fuel tanks; and the tail unit. The construction of the plane was devised in such a way as to reduce production time to a minimum.\n\n Advantages: Excellent performance characteristics. Strong armament. Absolute superiority in speed over all contemporary propeller-driven fighters. Good field of vision from the cockpit. Multifunctional. Ability to outfly any pursuer.\n\nDisadvantages: Problems related to turbojet engine maintenance.\n
Me-262A-2a        \n    Me-262A-2 Sturmvogel (Albatross)\n\nType: Jet Fighter/Bomber\n\nWeight:\n    Empty: 4,092kg\n    Take-off: 6,896kg\n\nLength: 10.61m\n    Wingspan: 12.65m\n    Wing area: 21.70 sq. m.\n\nEngine: 2xJumo 109-004.\nPower: rated at 8,83 kN thrust\n\nSpeed:\n    Sea level:  835 km/h.\n    At 6,000m: 872 km/h.\n\nClimb to 6,000m: 6.8 min.\nService ceiling: 11,500m\nRange: 1,050 km.\n\nArmament:\n    2x30 mm (MK 108) cannon.\n    Bombs of different weight, no more than 1,000 kg total bomb load.\n\nThe serial Me-262 served as the basis for the creation of a large number of modifications including: missile-armed interceptors (Me262A-1b); reconnaissance aircraft (Me262A-5a); two-seater training aircraft (Me262B-1a); two-seater nocturnal interceptors (Me262B-1a/V1); and bombers with external racks for bombs up to 1,000 kg (Me262A-2 Albatross). \n\n1,435 Me262 aircraft of all modifications were created.\n\nThe Me-262 was the only aircraft that could change the course of the war to German advantage. The plane could take part in combat and made the Allies break off - albeit for a short while - their strategic bombings.\n\nAfter the end of the Second World War, the Me-262s were produced in Czechoslovakia from German blueprints till the 50s.\n\nAdvantages: Excellent performance characteristics. Strong armament. Absolute superiority in speed over all contemporary propeller-driven fighters. Good field of vision from the cockpit. Multifunctional. Ability to outfly any pursuer.\n\nDisadvantages: Problems related to turbojet engine maintenance.\n
Me-262HG-II       \n    Me-262HG-II, 1941\n\nType: Jet Fighter\n\nWeight:\n Empty: 4,092 kg\n Take-off: 6,896 kg\n\nLength: 10.61m\nWingspan: 12.65m\nWing area: 21.70 sq m\n\nEngine: 2 x Jumo 004B\nPower: 2 x 900 kg/s\n\nSpeed:\n    At 6,000m: M 0.96\n\nService ceiling: 11,500 m\nRange: 1,050 km\n\nArmament:\n 4 x 30mm MK 108 cannon\n\nThroughout the Me-262 program, the Messerschmitt design bureau had higher aspirations for the series than just the initial production versions. The team continued to work on improving the airframe, and making it faster. The line of higher-speed variants was designated Me-262HG, for Hochgeschwindigkeit - high speed. \n\nThe HG-I prototype, which took several test flights in 1944, was not a radical departure from the Me-262A, and simply exhibited overall cleaner lines. The HG-II was much more different from the production Me-262s, and in addition to the drag-reducing lowered canopy it had swept wings and a V-tail assembly. The HG-III was another departure from the HG-I: it kept the traditional tail unit, but had 45-degree swept wings (as opposed to 35-degrees on the HG-II), and also had a redesigned engine assembly, with the engine nacelles moved inward to the wing root.\n\nNone of the HG designs entered production.\n\nMain Variants:\nMe-262HG-I - lowered cockpit; other drag-reducing changes. One prototype built.\nMe-262HG-II  35-degree swept wing; V-tail. Drawing board only.\nMe-262HG-III  45-degree swept wing; conventional tail; redesigned engine mount. Drawing board only.\n\nAdvantages:\nCapable of sub-sonic speeds\nPowerful armament\n\nDisadvantages:\nLow maneuverability\nUnreliable engines\n\n\n\n
Me-321            \n    Me-321  Giant, 1941 model\n\nType: Glider Transport \n\nWeight:\n    Empty: 12,200 kg.\n    Max. take-off: 39,500 kg.\n\nLength: 28.5 m.\nWingspan: 55.0 m\nWing area: 300.0 sq. m.\n\nMax. tow speed:\n    Behind Troikaschlepp: 215 km/h.\n    Behind He-111Z: 225 km/h.\nGliding speed: 140 km/h\n\nService ceiling: 4,500 m.\nRange: 400 km.\n\nArmament:\n    4x7.92 mm (MG 15).\n\nThe huge Messerschmitt Me-321 Gigant transport glider was initially developed for transporting guns and paratroops when the invasion of Great Britain was being prepared and later when priorities changed to preparing an attack on the Soviet Union.\n\nThe order to develop a super-heavy transport glider was given to the Junkers and Messerschmitt design offices. Glider designs were ready in November 1940.  In the course of competitive selection, the Messerschmitt aircraft was found to be more successful and it was decided to put these planes into serial production under the ME.263 designation (later on Me.321). In February 1941, the first prototype of the gigantic Messerschmitt glider left the assembly shops and performed successfully in flight trials.\n\nThe aircraft was a construction welded from steel pipes with a fabric skinning on top of a wooden framework. The cargo section had the following dimensions: length - 11 m; width - 3.15 m; height - 3.3m. The gliders carrying capacity was a maximum of 20 tons or 200 fully equipped soldiers. The cargo section could be accessed from the front part of the fuselage through two two-way doors.  The cockpit was situated in the upper part of the fuselage. The gliders crew consisted of 6 men - 2 pilots, a radio operator, a load specialist and 2 gunners. The gliders armament consisted of four 7.92mm MG 15 machine-guns, two of which were placed in mountings on the upper part of the front hatch folds, the other two being installed in side windows in the rear of the fuselage.\n\nInitially a Troikaschlepp tow was used to lift the glider up in the air. It consisted of three Bf-110C planes and from 1942 the tow was replaced by a super-powered Heinkel He-111Z aircraft. To make glider take-off easier, up to 4 RATO (Rocket-Assisted Take-Off) devices were used. They were placed under the glider wing, had 750kg of thrust and worked for 30 seconds. For quick braking when landing, a parachute of 20m diameter placed in the tail section of the fuselage was used.\n\nDeveloped initially for landing and transport operations in the Mediterranean theatre of military operations, the Me-321 aircraft was used for the most part on the Eastern front. Me-321 gliders were distributed throughout the Crimea, Dnepropetrovsk, Kherson, Riga, Estonia, Orsha, etc. They were used for supplying the Kuban and Stalingrad forces and took part in the landing on the Moondzun Islands.\n\n200 Me-321 Gigant gliders were produced.\n\nAdvantages: A unique transport glider of its kind. Large carrying capacity. Simple construction.\n\nDisadvantages: Difficult to tow. Heavy flight control.\n
Me-323            \n    Me-323  Giant, 1942 model\n\nType: Transport \n\nWeight:\n    Empty: 29,060 kg.\n    Max. take-off: 45,000 kg.\n\nLength: 28.5 m.\nWingspan: 55.0 m.\nWing area: 300.0 sq. m.\n\nEngine: 6xGnome Rhone GR 14N 48.\nPower: 1,140 HP\n\nSpeed (at full load):\n    Sea level:  235 km/h.\n    At 3,000 m: 195 km/h.\n\nRange: 1,000 km\n\nArmament:\n    2x20 mm (MG 151/20).\n    5x13 mm (MG 131).\n\nThe disadvantages related to the complicated towing system for the Me-321 glider spurred the idea of creating an Me-321 with engine or engines that could support the glider after take-off on the tow or, if possible, assure independent take-off of the glider at full load.\n\nThe possibility of mounting a combination of four or six aviation engines on the plane was considered. A French Gnome Rhone GR 14N 48 engine produced under German orders was chosen. The engine was rated at 1,140 HP at ground level, and 1,035 HP at 4,800 m.\n\nIn autumn 1941, Messerschmitt was entrusted with the design task of equipping two Me-321 gliders with 4 and 6 Gnome Rhone GR 14N 48 engines respectively. As early as spring 1942, prototypes marked Me-323-V1 and Me-323-V2 went through flight trials.\n\nThe Me-323-V1 (later known as the Me-323C) was equipped with 4 engines and still needed a tow for take-off at full load. The inconveniences caused by the complex towing system led to the project being abandoned in favor of the Me-323-V2 (later known as Me-323D) which was equipped with 6 engines and able to take off independently at full load.\n\nMesserschmitt started serial production of the Me-323 in the summer of 1942. The serial Me-323 differed slightly from the basic Me-321 glider. On the whole, the same glider construction was preserved. The aircraft received a new gear consisting of 10 small wheels. The number of illuminators (windows) was reduced. Two flight engineers, responsible for monitoring engine operation, were added to the crew. The aircraft armament consisted of two 20mm MG 151/20 cannons and five 13mm MG 131 machine-guns. The aircraft could carry 120 fully-equipped soldiers or 60 wounded together with attending doctors.\n\nIn the course of serial production of the Me-323, a great deal of Giant modifications were made to provide more powerful armament and engines. 198 Me-323 aircraft of different modifications were produced by the middle of April 1944.\n\nThe Me-323 aircraft were used in the Crimea, Riga, Kirovograd, Sebastopol, Stalingrad, Hungary, Romania, Poland and the Mediterranean theatre, to supply the African force in Tunisia. \n\nAdvantages: A unique transport plane of its kind. Large carrying capacity. Simple construction.\n\nDisadvantages: Low speed. Heavy flight control.\n
MS406             \n    Morane MS.406, 1936 model\n\nType: Fighter\n\nWeight:\n    Empty: 1,893 kg \n    Take-off: 2,426 kg (typical)\n\nLength: 8.17 m\nWingspan: 10.62 m\nWing area: 17.2 sq. m\n\nEngine: Hispano-Suiza 12Y-31 Vee\nPower: 860 HP\n\nTop speed:\n    Sea level: 377 km/h  \n    At 4,500m: 449 km/h  \nTurn time at 1,000m: 16sec (320 km/h, 4G, radius 265 m)\nClimb to 3,000m: 5min 30sec\nClimb to 5,000m: 10min \nService ceiling: ~9,000m\nRange: 810km (typical)\n\nArmament:\n    2 x 7.5mm MG  \n    1 x 20mm Hispano-Suiza HS9 cannon or 1 x 7.5mm MG or 1 x 12.7mm Berezina UBS MG shooting through the propeller hub\n\nThe Morane-Saulnier M.S. 406 was a single-seat cantilever low-wing fighter of mixed structure, enclosed cockpit, retractable undercarriage and tailwheel. It was a result of the French Air Ministrys requirement for a monoplane fighter in 1934. The Morane was first known as the MS.405 and it flew for the first time in the MS.405.01 prototype form in August 1935, powered with one Hispano-Suiza 12Ygrs Vee piston engine. The 20mm Hispano Suiza HS 9 cannon was installed between the engine blocks, shooting through the propeller hub. Some planes had a third 7.5mm machine gun installed instead of the cannon. The Finns found the cannon very unreliable. It often jammed after shooting the first few rounds. The Soviet planes were usually equipped with pilot armor, so the remaining light MGs were practically useless. In some cases, therefore, the cannon was replaced by the 12.7mm Berezina UBS machine gun, which proved to be a good solution.\n\nFrance donated 50 M.S.406s to Finland during the Winter War but only 30 were sent and assembled by French mechanics at AB Aerotransport's facilities in Malm\u00F6, Sweden. The aircraft arrived in Finland between Feb 4th and 29th 1940. After the Winter War and until the fall of 1942, Finland bought 47 more MS.406s and 10 MS.410s from Germany. \n\nNumber built: 1,077 \n\nFAF numbers:\nMS-301...330, MS-601...605, MS-608...611, MS-613, MS-619...620, MS-622...623, MS-625...657 (77 planes)\n\nAdvantages: Good handling. Good turning ability. Reasonably good armament. \n\nDisadvantages: Slightly unstable in aiming. Insufficient performance. Difficult maintenance.\n\n\n
MS410             \n    Morane MS.410 , 1938 model\n\nType: Fighter\n\nWeight:\n    Empty: 1,923 kg \n    Take-off: 2,581 kg (typical)\n\nLength: 8.17 m   \nWingspan: 10.62 m\nWing area: 17.2 sq. m\n\nEngine: Hispano-Suiza 12Y-31 Vee\nPower: 860 HP\n\nTop speed:\n    Sea level: 377 km/h\n    At 4,000 m: 470 km/h\nTurn time at 1,000m: 16sec (320 km/h, 4G, radius 265 m)\nClimb to 3,000 m: 5 min 30 sec\nClimb to 5,000 m: 10 min \nService ceiling: ~9,000 m\nRange: 810 km (typical)\n\nArmament:\n    4 x 7.5mm MG  \n    1 x 20mm Hispano-Suiza HS9 cannons or 1 x 7.5mm MG or 1 x 12.7mm Berezina UBS MG shooting through the propeller hub\n\n\nThe MS.410 was a conversion from the MS.406 standard with a strengthened wing carrying a gun armament revised from two drum-fed 7.5mm MAC 1934 machine guns to four belt-fed  7.5mm MAC 1934 machine guns.  Other changes where made in radiator construction and control. \n\nNumber converted: 79\n\nSee also info for MS.406 in the view object menu.\n\nFAF numbers:\nMS-606...-607, MS-612, MS-614...-618, MS-621, MS-624 (10 planes)\n\nAdvantages: Good handling. Good turning ability. Reasonably good armament. \n\nDisadvantages: Slightly unstable in aiming. Insufficient performance. Difficult maintenance.\n\n\n
MS-Morko          \n    M\u00F6rk\u00F6 Morane, 1944\n\nType: Fighter\n\nWeight:\n    Empty: 2,210kg\n    Take-off: 2,787kg (typical)\n\nLength: 8.38 m \nWingspan: 10.62 m\nWing area: 17.2 sq. m\n\nEngine: Klimov M-105P \nPower:1,100 HP\n\nTop speed:\n    Sea level:  435 km/h\n    At 4,000m: 525 km/h\nTurn time at 1,000m :  ~17 sec \nClimb to 3,000 m: 5 min 30 sec\nClimb to 5,000 m: 8 min \nService ceiling: ~9,000 m\nRange: 810 km (typical)\n\nArmament:\n    2 x 7.5mm MGs  (4 x 7.5mm MGs  for MS.410)\n    1 x 20 mm MG151/20 cannon shooting through the propeller hub\n\nThe M\u00F6rk\u00F6 (meaning "spook") Morane was a conversion on existing MS.406 aircraft that were in use by the Finnish Air Force. The Germans had captured quantities of the Klimov M-105P engine which were a derivative of the Hispano-Suiza 12Y-series. It offered a greater output of 1,100HP and, with the VIsh-61P propellers, could fulfill its promise. A German 20mm MG151/20 was installed between the cylinder banks, a Bf109G oil cooler was adopted and an aerodynamic cowling was introduced. The first prototype was flown on Feb 4th 1943. \n\nAll FAF Moranes were converted to M\u00F6rk\u00F6 standard by the end of 1945 but only 3 planes were finished before the end of the Continuation War in September 1944. All these aircraft retained their original 2 x 7.5mm (MS.406) or 4 x 7.5mm (MS.410) guns in the wings, but a shortage of the MG151/20 cannon necessitated the use of the 1 x 12.7mm Berezina UBS gun in some planes.\n\nNumber converted: 41\n\nAdvantages: Good handling. Good turning ability. Reasonably good armament. New engine increased battle abilities in speed and climb rates. \n\nDisadvantages: Slightly unstable in aiming. Still insufficient performance. Difficult maintenance.\n\n\n
N1K1-J            \n    Kawanishi N1K1-J Shiden\n\nType: \n\nWeight:\nEmpty: 2,897 kg (6,387 lbs)\nMaximum: 4,321 kg (9,526 lbs)\n\nLength: 8.9 m (29 ft)\nWingspan: 12 m (39 ft 4 in)\nWing area: 23.5 sq m (252 sq ft)\n\nEngine: 1 x NK9H Homare 21\nPower: \t1,990 HP (take-off)\n\t\t1,825 HP (at 1,700 m  5,576 ft)\nTop speed: 584 km/h (363 mph)\n\nService Ceiling: 12,500 m (41,010 ft)\nRange: 2,545 km (1,581 miles)\n\nArmament:\n2 x Type 97 7.7mm machine guns\n4 x Type 99 Model 2 20mm cannon\n(N1K1-J)\n\n4 x Type 99 Model 2 20mm cannon\n(N1K1-Ja)\n\nThe N1K1-J was a land-based version of Kawanishis successful N1K1 floatplane. In addition to replacing the floats with retractable landing gear, and installing a new 2,000 HP engine the changes were not significant. The Shiden was also equipped with an automatic flap system. The first prototype flew in late December of 1942.\nAfter taking care of multiple issues with the engine and undercarriage, a prototype was sent to the Navy for evaluation. It exhibited great flying qualities and maneuverability superior to that of the famous A6M Zero. Initially reluctant Navy ordered N1K1-Js into production in late 1943.\nUnfortunately N1K1-Js combat service was plagued with engine and landing gear problems. However in the air the plane performed beautifully, and was more than a match for contemporary US fighters. \nAs N1K1-Js were being produced, Kawanishi began work on the next version which would eliminate the engine and undercarriage troubles of the initial variant. The new version was designated N1K2-J and entered production in June of 1944. Altogether some 1,400 Shidens were produced during the war, and they were widely considered to be some of the best Japanese fighters by Allied airmen.\n\nAdvantages:\nSuperb performance. Strong armament.\n\nDisadvantages: \nUnreliable engine. Teething problems with landing gear.\n\n\n\t\n
N1K2-Ja           \n    N1K2-J, 1944\n\nType: Fighter / Interceptor\n\nAllied Code Name: George II\n\nWeight:\nEmpty: 2,657 kg\nTake-off: 4,000 kg\n\nLength: 9.34 m\nWingspan: 12 m\nWing area: 23.5 sq m\n\nEngine: 1 \u0425 Nakajima NK9H Homare 21\nPower: \n1,990 HP for take-off\n1,825 at 1,750 m\n\nTop speed:\nAt 5,600 m: 593 km/h\n\nService Ceiling: 10,760 m\nRange: 2,394 km\n\nArmament:\n4 \u0425 20mm Type 99 Model 2 cannon\n4 \u0425 machine guns (rounds per gun)\nUp to 500 kg of bombs\n\nA further development of the Kyofu seaplane, the Shiden-A, or George II as it was known to the Allies, was the main focus of Japanese aviation industry in the spring of 1944. While the N1K1 was a good fighter, it suffered from several inherent problems, and the radical redesign was to address them all. The legacy of the Kyofu floatplane, the mid-wing, was replaced with a low-wing, the landing gear was shortened, the fuselage redesigned and lengthened, and the taIL-plane redone from scratch. In the end, the N1K2 was virtually a whole new plane, only keeping the wing shape, the Homare 21 engine, and the four 20-mm Type 99 cannons.\n\nThe redesign was also a drastic improvement in terms of manufacturing techniques. The number of required parts was cut from 66,000 for the N1K1 to only 43,000 to N1K2. The Shiden Kai could be built cheaper and faster.\n\nThe reduction in weight and all other improvements combined to make the N1K2 quite possibly the best Japanese fighter of the war. In capable hands, it was more than a match for the F6F Hellcat and the P-51 Mustang.\n\nDue to constant B-29 raids and other difficulties late in the war, only 400-some Shiden Kais were produced.\n\nAdvantages:\nGood forward visibility\nPowerful armament\nExcellent low- and medium-altitude performance\n\nDisadvantages:\nHigh wing loading\nInferior high-altitude performance\nPoor rate of climb\n\n\n
Ta-152H-1         \n    Ta-152 H-1 1944.\n\nType: High Altitude Interceptor\n\nWeight:\nTake-off: 4,754 kg\nMaximum: 5,220 kg\n\nLength: 10.80 m\nWingspan: 14.44 m\nWing Area: 23.5 sq.m\n\nEngine: 1 x Jumo-213\u0415-1\nPower:\nTake-off: 2,050 HP\nIndicated: 1,870 HP \nAt Altitude 3,250 m\n\nTop Speed:\nSea Level: 562 km/h\nAt 9,000 m: 752 km/h\n\nService Ceiling: 14,800 m\nRange: 1,200 \u043Am\n\nArmament: \n2 x 20-mm MG-151/20 cannon\n1 x 30-mm MK 108 cannon\n\nIn late 1940 the Focke Wulf Company began work on an improved version of the FW-190 which could reach higher altitudes than the FW-190A1.  Initially the new plane was supposed to use the BMW-801 engine; later Jumo-213A and DB-603 engines were also used. Altogether 15 FW-190s were used to test various components. \nAfter the FW-190V13 prototype was tested the design team decided to use the DB-603 instead of the BMW-801. V13 was thus modified and became a prototype for FW-190C, which never entered large-scale production. As for the Jumo-213A prototypes, theyve become the famous Dora, the long-nosed FW-190D.\nFurther development continued, and FW-190D evolved into the FW-190Ra-2 and FW-190Ra-3 prototypes. The latter had an increased wingspan, which made it better suited for high altitude flight. Both prototypes had the Jumo-213E engine with two-stage three-speed supercharger. Other new features included pressurized cockpits and hydraulic gear and flap control (FW-190D used electric power). Also the tail and fuselage were enlarged, and cockpit moved back. These and other modifications became the basis for the new plane designated Ta-152.\nSerial production variant Ta-162H-1 received a new wing with 14.44 m wingspan, which was designed for the Ta-153. Most of the produced aircraft were of the Ta-152H-1/R11 variant. Altogether about 150 Ta-152s were built. The work on the fighter took too long, and not a single squadron could be fully equipped with the Ta-152s before the end of the war. Many of the planes that did see front line service were used for tasks other than that for which the Ta-152 was designed, for example low-altitude escort of Me-262s landing and taking off.\n\nMain Variants:\nTa-152C DB-603L engine. Three prototypes built\nTa-152E  photo reconnaissance based on the Ta-152C\nTa-152H-0 Jumo-213EB engine. Twenty built.\nTa-152H-1  main variant with the Jumo-213E engine\n\nAdvantages: \nExcellent speed for a piston engine fighter.\nGood climb rate\nPowerful armament\n\nDisadvantages:\nAs the plane was designed for high altitude combat, its low altitude performance was less that stellar.\n\n\n
Ta-183            \n    Ta-183, 1941\n\nType: Jet Fighter\n\nWeight:\n Empty: 2,980 kg\n Take-off: 5,100 kg\n \nLength: 9.2 m\nWingspan: 10.0 m\nWing area: 22.5 sq m\n\nEngine: 1 x Heinkel HeS 011\nPower: 1,300 kg/s\n\nTop speed: \nAt 7,000 m: 955 km/h\n\nService Ceiling: 14,400 m\nRange: 1,740 km\n\nArmament:\n 4 x 30mm MK 108 cannon (forward-firing)\n Up to 500 kg of bombs\n\nThe Ta-183 was the granddaddy of them all. Whether by weight of experience or by sheer stroke of genius, this design paved the way for countless others that followed. Some merely copied it, but most reached the same conclusions after years of painful trial and error. One way or another, short fuselage with a bubble canopy, engine mount, air intakes, thin swept wings, and the T-tail of most post-war jet fighters used the same configuration as this German prototype that never even took to the air. \n\nThe Ta-183s development began as early as 1942, but progress was slow at first, with nothing but a few sets of blueprints and wooden mock-ups built during the next two years. Finally, by February of 1945, the design competition held by RLM picked the by-now mature project over all others, including the Messerschmitt P.1101, and designated the project Ta-183. 16 prototypes were to be built by May of 1945, but the development was cut short by British troops that captured the production line in April. \n\nContrary to popular myth, the Soviet I-310 prototype (which would later become the famous MiG-15), was not directly based on the Ta-183. The I-310 was created based on the experience gained from the I-300 prototype (later known as MiG-9), which in turn was a radical departure from a failed I-260 prototype, which was similar in appearance to the Me-262 and proved to the Soviet designers that the twin under-wing engine mounts were a dead end. In the end, after two costly projects that spanned over two years of development, by 1947 the MiG design bureau ended up reaching the same conclusions that Hans Multhopp at Focke-Wulf discovered almost five years prior.\n\nMain Variants:\nDesign II  - The variant chosen by RLM for development. Wings swept at 40 degrees; T-tail atop the fuselage; 4 x MK 108 cannon.\nDesign III  a later prototype; 35-degree wing sweep; cockpit moved farther back; more conventional tail; 2 x MK 108 cannon.\n\nAdvantages:\nHigh speed\nEase of production\n\nDisadvantages:\nLow-speed control problems due to wing configuration\n\n
L2D               \n    Douglas / Showa L2D2\n\nType: Transport\n\nWeight:\nTake-off: 7,125 kg (15,708 lbs)\nMaximum: 10,900 kg (24,030 lbs)\n\nLength: 19.7 m (64 ft 8 in)\nWingspan: 29 m (95 ft)\nWing area: 91.6 sq m (986 sq ft)\n\nEngine: 2 x Mitsubishi Kinsei 43\nPower: 1,000 HP (take-off)\n\t1,080 HP (2,000 m  6,560 ft)\n\t\nTop speed:\nAt 2,400 m (7,875): 354 km/h (220 mph)\n\nService Ceiling: 10,900 m (35,760 ft)\nRange: 3,540 km (2,200 miles)\n\nArmament:\nNone\n\nThe Japanese became interested in the famous Douglac DC-3 / C-47 cargo plane, also known as Dakota or Gooney Bird, in 1937. Several Japanese trading companies ordered 20 DC-3s and received them in 1939. They served with the Japanese air force until the end of the war.\nIn 1938 Mitsui and Company Ltd also acquired a manufacturing license from Douglas and began producing their own variants under the designation of Douglas L2D. Unbeknownst to Douglas, Mitsui had been working under the direction of the Japanese Navy all along, and the L2Ds were intended for Navy use.\nThe first main production version, L2D1, was basically an unmodified DC-3. The second version, L2D2, had been modified to use Japanese engines.  The next modification, L2D3, received more powerful 1,300 HP engines. Finally, L2D4 had been fitted with a dorsal turret and 2 more machine guns in fuselage hatches. Altogether 416 L2Ds of all variants have been produced in Japan. \n\n\n



