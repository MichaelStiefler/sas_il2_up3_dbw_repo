d conversions for special armament, examples including two drop tanks and six 100-lb bombs, four 100-lb bombs plus 36 fragmentation bombs, or four 75-Imp gallon drop tanks. Aircraft used in the China-Burma-India theater usually had a direction-finding loop antenna in front of the tailfin. \n\nThe P-51D began to arrive in Europe in quantity in March of 1944. The 55th Fighter Group was the first to get the P-51D, trading in its P-38s for the new bubble canopy fighters. The change from the torque-less twin-engine P-38 to the single engine P-51 caused some initial problems, and the lack of directional stability caused by the presence of a full fuselage tank took a lot of getting used to. However, once their pilots became fully adjusted to their new rides, they found that the P-51D gave them an edge in both speed and maneuverability over all Luftwaffe piston-engine fighters at altitudes above 20,000 feet. However Luftwaffe pilots considered the Mustang to be rather vulnerable to cannon fire, particularly the liquid-cooled Merlin engine, which could be put out of action by a single hit. \n\nThe Mustang was the only Allied fighter with sufficient range to accompany bombers on their "shuttle" missions in which landings were made in Russia after deep-penetration targets had been attacked from English bases. The Mustangs also participated in low-altitude strikes on Luftwaffe airfields, a rather dangerous undertaking as these fields were very heavily defended by flak. Heavy losses were suffered by American airmen in these raids due to Mustangs inability to withstand battle damage.\n\nThe P-51D-25 using the higher octane fuel, achieving 75" manifold pressure with 25Lbs of boost, generates a much higher horse power allowing this aircraft to be a faster accelerator, higher top speed of 385Mph TAS at sea level and a real dogfighter. This mod contains new weapon additions such as the triple bazooka rockets, 6-10 5inch (127mm Holy Moses) High Velocity Air Rockets (HVAR) with new firing system of singular release and train with the same key also singular bomb release making this an excellent ground attack aircraft. As well as a more customizable load out you can also take 4 machine guns with extra ammunition. Also included are armor Piercing Incendiary Tracer (AP-I-T) rounds.\n\n\nAdvantages:  The long-range, high speed, high altitude performance of the P-51D made it an outstanding fighter for long-range bomber escort.\n\nDisadvantages:  While the high altitude performance was exceptional, the low-altitude was not as impressive.  The P-51D could be destroyed by damage that would not affect other aircraft so seriously.  This was due to the liquid-cooled engine that could be disabled by a single shot.\n\n
P-51D-30NA        \n    P-51D-30NA Mustang (MOD), 1944 Model\n\nType:  Fighter\n\nWeight:  3,992 kg\n\nLength:  9.38 m  \nWingspan:  11.28 m  \n\nEngine:  Packard Merlin V-1650-7 (25 LBS / 150 octane fuel)\nPower:  \nTake off: 1,490 hp\nWEP: 1,940 hp\n\nSpeed at WEP mode:  \nSea level: 619.5 km/h (385 Mph)\nAt 7,620m: 703 km/h\nClimb to 6.000m: 7 min\nService ceiling:  12,557 m  (41,200 ft)\nRange:  1,613 km  \n\nArmament:  6 x 12.7 mm MG53-2 (API/T)\n\nThe P-51 was originally designed at Britains request, and since it looked promising, the USAAF purchased Allison-powered models in 1941 to be used primarily for photo reconnaissance and ground support. Subsequent tests of P-51s powered by Rolls-Royce Merlin engines proved to drastically improve both speed and high altitude performance. USAAF P-51Bs with the Merlin engine were introduced into combat in December 1943, to escort B17s and B-24s on their missions over Germany.\nThe P-51D with its bubble-top canopy was perhaps the best-known version of the Mustang. It was also the most widely used variant of the Mustang, a grand total of 8,102 aircraft of this type being produced. \n\nOne of the shortcomings of the P-51B was its limited firepower of only four machine guns. In addition, the guns in each wing were aligned at rather odd angles, requiring a severe bend in the ammunition belt feeds and resulting in frequent gun jams. The P-51D gun installation was completely redesigned, and the result was the installation of three MG53-2 .50-caliber machine guns in each wing, all of them mounted upright and all fed by straight ammunition belts. The inboard guns each held 400 rounds, and the others 270 rounds each. \n\nP-51Ds had under wing hard points not only for bombs and fuel tanks but also for various types of air-to-ground rockets. These included zero-length stubs for six 5-inch rockets or as many as ten if no drop tanks were carried. Alternatively, "Bazooka" tubes could be carried in triple clusters. There were a few field conversions for special armament, examples including two drop tanks and six 100-lb bombs, four 100-lb bombs plus 36 fragmentation bombs, or four 75-Imp gallon drop tanks. Aircraft used in the China-Burma-India theater usually had a direction-finding loop antenna in front of the tailfin. \n\nThe P-51D began to arrive in Europe in quantity in March of 1944. The 55th Fighter Group was the first to get the P-51D, trading in its P-38s for the new bubble canopy fighters. The change from the torque-less twin-engine P-38 to the single engine P-51 caused some initial problems, and the lack of directional stability caused by the presence of a full fuselage tank took a lot of getting used to. However, once their pilots became fully adjusted to their new rides, they found that the P-51D gave them an edge in both speed and maneuverability over all Luftwaffe piston-engine fighters at altitudes above 20,000 feet. However Luftwaffe pilots considered the Mustang to be rather vulnerable to cannon fire, particularly the liquid-cooled Merlin engine, which could be put out of action by a single hit. \n\nThe Mustang was the only Allied fighter with sufficient range to accompany bombers on their "shuttle" missions in which landings were made in Russia after deep-penetration targets had been attacked from English bases. The Mustangs also participated in low-altitude strikes on Luftwaffe airfields, a rather dangerous undertaking as these fields were very heavily defended by flak. Heavy losses were suffered by American airmen in these raids due to Mustangs inability to withstand battle damage.\n\nThe P-51D-30 using the higher octane fuel, achieving 75" manifold pressure with 25Lbs of boost, generates a much higher horse power allowing this aircraft to be a faster accelerator, higher top speed of 385Mph TAS at sea level and a real dogfighter. This mod contains new weapon additions such as the triple bazooka rockets, 6-10 5inch (127mm Holy Moses) High Velocity Air Rockets (HVAR) with new firing system of singular release and train with the same key also singular bomb release making this an excellent ground attack aircraft. As well as a more customizable load out you can also take 4 machine guns with extra ammunition. Also included are armor Piercing Incendiary Tracer (AP-I-T) rounds.\n\nThe fuel consumption of the higher octane P-51s at economical cruise will burn roughly 1.77 Gal/Min. Military settings 2.35 Gal/Min and WEP around 3.37 Gal/Min, these are just rough average tests, you are now able to for the first time in game to use manual superchargers as well as automatic, the use of the lower gear at high altitude will increase the range, lower the fuel consumption increasing the time in the air from 5.6 hours (economical cruise, 2,600rpm 75% power, 70% pitch supercharger 2 and full fuel with 2x165gal tanks 599.2 gals total) to much higher.\n\nAdvantages:  The long-range, high speed, high altitude performance of the P-51D made it an outstanding fighter for long-range bomber escort.\n\nDisadvantages:  While the high altitude performance was exceptional, the low-altitude was not as impressive.  The P-51D could be destroyed by damage that would not affect other aircraft so seriously.  This was due to the liquid-cooled engine that could be disabled by a single shot.\n\n
