ds, an electrically operated dive recovery flap was fitted on the undersurfaces of each wing. \n\nThe P-47D-10 production block had only ventral shackles, which were stressed to accommodate one 500-lb bomb, but subsequent production blocks were fitted with under-wing pylons and stronger wings which permitted them to carry two 1000-lb bombs, three 500-lb bombs or a combination of bombs and drop tanks. Either six or eight machine guns could be carried, and maximum ammunition capacity was 425 rpg. However with the full ordnance load, ammunition capacity was reduced to 267 rpg.\n\nThe P-47D-22 batch was fitted with a "universal" wing that could carry a variety of drop tanks or bombs. These batches also introduced the R-2800-59 engine with an improved ignition system. The power was the same as that of the -63, with a war emergency power output of 2300 hp. The length of the tail wheel leg was increased.\nBeginning with production blocks D-22, a larger (13- foot diameter) paddle-bladed propeller was fitted to make full use of the additional power provided by water injection.\n\nD-25 blocks were also provided with a new jettison-able cockpit canopy, which was activated by the pilot pulling a ring. The hood would then be pushed backward, and the force of the slipstream would then do the rest of the job of pulling the canopy free of the aircraft. A bulletproof windshield was fitted, and internal fuel capacity was increased.\n\nSome 199 or 200 P-47D-10  D-27s were sent to the Soviet Union under the Lend Lease program. After evaluation of the first aircraft  (P-47D-10 's) it was decided to use these aircraft in the high altitude antiaircraft defense role, particularly of big cities, like Moscow and Leningrad. The aircraft were also used by Baltic and Northern fleet naval aviation as recon and fast low level bombers, primarily due to their great range performance compared soviet aircraft.  In Soviet service the P47 saw limited combat action and then only in the Naval aviation service.\n\nAdvantages:  The powerful, rugged, reliable R-2800 engine guaranteed great high altitude performance, and in combination with a hefty fuel load and sleek lines gave it outstanding range.  In combat, the Jugs fast dive speed allowed it to escape most enemies and the eight guns have it tremendous firepower without the need of cannons.  The P-47D was also a very durable aircraft and required a lot of firepower to bring down.\n\nDisadvantages:  Particularly at lower altitudes, the Jug was not a good turn fighter.  It was best suited to boom and zoom tactics.  Additionally, the R2800 engine gave the Jug a sub-par climb rate.\n\n\n
P-51B-NA          \n    P-51B-1-NA, 1943.\n\nType: Escort Fighter\n\nWeight:\nTake-off: 4,177 kg\nMaximum: 5,085 kg\n\nLength: 9.83 m\nWingspan: 11.3 m\nWing Area: 21.67 sq.m\n\nEngine: 1 x V-1650-3 Merlin\nPower:\nTake-off: 1,400 HP\nIndicated: 1,450 HP At 6040 m\n\nTop Speed:\nSea Level: 560 km/h\nAt Altitude 8,150 m: 704 km/h\n\nService Ceiling: 12,810 m\nRange: 3,520 \u043Am with drop tanks \n\nArmament:\n4 \u0425 .50 caliber Browning machine guns\n\nAfter RAFs experience with the Mustang-I (P-51A), both British and American sources requested the airframe be fitted with the Rolls-Royce Merlin engine. The North American used two serial Mustang-Is to test out the idea. The prototypes were designated XP-51B. First test flight of a new prototype took place on November 30th of 1942.\nThe new engine mount prompted further modifications to the aircraft. The intercooler radiator was added to the radiator group under the fuselage. Radiator cowling was changed, and the radiator itself was modified. Also the airframe was strengthened, new ailerons were installed, and the plane received a new four-blade Hamilton Standard prop. \nAll this work paid off. The XP-51B was considerably superior to its predecessor in both the climb rate and top speed.\nSerial P-51Bs were powered by license-built V-1650-3 Merlin engines built by Packard. First serial P-51B flew on May 5th 1943. RAF designated the variant Mustang-III. British planes different from the American mainly in the shape of the canopy. British Mustang had a teardrop canopy in place of a visibility-hampering faired cockpit. As the canopy was produced by P. Malcolm & Co, the new canopy was known as the Malcolm Hood. Altogether the British received 274 P-51Bs. Some of them were used to intercept V-1s.\n\nMain Variants:\nP-51B-1-NA  Packard V-1650-3 Merlin Engine, 1400 HP on take-off. About 400 built\nP-51B-5-NA  Packard V-1650-3 Merlin Engine, 1400 HP on take-off. About 800 built. B-5 differed from the B-1 by having an additional 321-liter self-sealing fuel tank behind the pilot.\nP-51B-10-NA  photo reconnaissance designated F-6C. 71 built\n\nAdvantages:\nGreat range for a fighter\nHigh top speed\n\nDisadvantages\nMediocre maneuverability\nPoor visibility for the US variants\n\n\n
P-51C-NT          \n    P-51C-10-NT, 1943\n\nType: Escort Fighter\n\t\nWeight:\nTake-off: 4,450 kg\nMaximum: 5,357 kg\n\nLength: 9.83 m\nWingspan: 11.3 m\nWing Area: 21,.67 sq.m\n\nEngine: 1 x V-1650-7 Merlin\nPower:\nTake-off: 1,450 HP\nIndicated: 1,695 HP At 3,140 m\n\nTop Speed:\nSea Level: 560 km/h\nAt 8,150 m: 695 km/h\n\nService Ceiling: 12,780 m\nRange: 3,900 \u043Am with drop tanks at 400 km/h cruise\n\nArmament:\n4 \u0425 .50 cal Browning machine guns\n\nP-51B and P-51C are the same plane produced by two different factories. P-51Bs were made in California, and P-51Cs by a new factory in Dallas, TX. The only way to tell them apart is by serial numbers. RAF designated both as Mustang III\n\nMain Variants:\nP-51C-1-NT  Packard V-1650-3 Merlin Engine, 1400 HP. About 250 manufactured.\nP-51C-5-NT  Packard V-1650-7 Merlin Engine, 1450 HP. 398 manufactured. C-5 differed from the C-1 by having an additional 321-liter self-sealing fuel tank behind the pilot.\nP-51B-10-NT   photo reconnaissance designated F-6C. 71 were built.\n\nAdvantages:\nGreat range for a fighter\nHigh top speed\n\nDisadvantages\nMediocre maneuverability\nPoor visibility for the US variants\n\n\n
P-51D-5NT         \n    P-51D-5NT Mustang 1944 model\n\nType:  Fighter\n\nWeight:  3,992 kg\n\nLength:  9.38 m  \nWingspan:  11.28 m  \n\nEngine:  Packard Merlin V-1650-7\nPower:  \n    Take off: 1,490 hp\n    WEP: 1,720 hp\n\nSpeed at WEP mode:  \n    Sea level: 578 km/h\n    At 7,620m: 703 km/h\nClimb to 6.000m: 7 min\t  \nService ceiling:  12,800 m  \nRange:  1,613 km  \n\nArmament:  6 x 12.7 mm MG53-2\n\t\nThe P-51 was originally designed at Britains request, and since it looked promising, the USAAF purchased Allison-powered models in 1941 to be used primarily for photo reconnaissance and ground support. Subsequent tests of P-51s powered by Rolls-Royce Merlin engines proved to drastically improve both speed and high altitude performance. USAAF P-51Bs with the Merlin engine were introduced into combat in December 1943, to escort B17s and B-24s on their missions over Germany.\nThe P-51D with its bubble-top canopy was perhaps the best-known version of the Mustang. It was also the most widely used variant of the Mustang, a grand total of 8,102 aircraft of this type being produced. \nOne of the shortcomings of the P-51B was its limited firepower of only four machine guns. In addition, the guns in each wing were aligned at rather odd angles, requiring a severe bend in the ammunition belt feeds and resulting in frequent gun jams. The P-51D gun installation was completely redesigned, and the result was the installation of three MG53-2 .50-caliber machine guns in each wing, all of them mounted upright and all fed by straight ammunition belts. The inboard guns each held 400 rounds, and the others 270 rounds each. \nP-51Ds had under wing hard points not only for bombs and fuel tanks but also for various types of air-to-ground rockets. These included zero-length stubs for six 5-inch rockets or as many as ten if no drop tanks were carried. Alternatively, "Bazooka" tubes could be carried in triple clusters. There were a few field conversions for special armament, examples including two drop tanks and six 100-lb bombs, four 100-lb bombs plus 36 fragmentation bombs, or four 75-Imp gallon drop tanks. Aircraft used in the China-Burma-India theater usually had a direction-finding loop antenna in front of the tailfin. \nThe P-51D began to arrive in Europe in quantity in March of 1944. The 55th Fighter Group was the first to get the P-51D, trading in its P-38s for the new bubble canopy fighters. The change from the torque-less twin-engine P-38 to the single engine P-51 caused some initial problems, and the lack of directional stability caused by the presence of a full fuselage tank took a lot of getting used to. However, once their pilots became fully adjusted to their new rides, they found that the P-51D gave them an edge in both speed and maneuverability over all Luftwaffe piston-engine fighters at altitudes above 20,000 feet. However Luftwaffe pilots considered the Mustang to be rather vulnerable to cannon fire, particularly the liquid-cooled Merlin engine, which could be put out of action by a single hit. \nThe Mustang was the only Allied fighter with sufficient range to accompany bombers on their "shuttle" missions in which landings were made in Russia after deep-penetration targets had been attacked from English bases. The Mustangs also participated in low-altitude strikes on Luftwaffe airfields, a rather dangerous undertaking as these fields were very heavily defended by flak. Heavy losses were suffered by American airmen in these raids due to Mustangs inability to withstand battle damage.\n\nAdvantages:  The long-range, high speed, high altitude performance of the P-51D made it an outstanding fighter for long-range bomber escort.\n\nDisadvantages:  While the high altitude performance was exceptional, the low-altitude was not as impressive.  The P-51D could be destroyed by damage that would not affect other aircraft so seriously.  This was due to the liquid-cooled engine that could be disabled by a single shot.\n\n\n
