P-63C             \n    P-63C-5 Kingcobra, 1944\n\nType: Multirole fighter\n\nWeight:\nTake-off: 3,995 kg\nMaximum: 4,858 kg\n\nLength: 9.96 m\nWingspan: 11.7 m\nWing area: 30.42 sq m\n\nEngine: 1 \u0425 Allison V-1710-117\nPower:\nSea level: 1,500 HP \nWith water injection: 1,800 HP\n\nTop speed:\nSea level: 590 km/h\nAt 7,625 m: 656 km/h\n\nService Ceiling: 11,800 m\nRange: 4,120 km\n\nArmament:\n1 \u0425 37-mm M10 cannon\n2 \u0425 12,7-mm synchronized Colt-Browning MG 53-2 machine guns\n2 \u0425 12,7-mm Colt-Browning MG 53-2 machine guns in under wing gondolas\n\nP-63 Kingcobra was created as the result of various technical innovations created during the long life cycle of the P-39 Airacobra. The plane designers also paid close attention to feedback and requests from the Soviet side, as it was quite obvious the P-63 would be heavily used by the VVS which loved its predecessor so much. Both pilot feedback, as well as various recommendation from the Soviet TsAGI institute were used. TsAGI feedback was used both based on their evaluation of the P-39 as well as the initial P-63A variants, which suffered from several drawbacks expected of an initial prototype. \nOne of the most serious problems with the Bell fighter was its stability in cruise, and especially in maneuver. The Soviets recommended installation of an additional under-fuselage fin on the P-63A which rectified the problem. \nThe most significant difference between the P-36C-1 and the P-63A was the more powerful Allison V-1710-117 engine.  \nThe most mass produced version of the Kingcobra, the P-63C-5, also received better pilot protection, with overall weight of armor approaching 91 kg. Compared to the P-51D, the Kingcobra had somewhat better performance at low and medium altitudes where most of the Eastern Front air combat took place. Even at higher altitudes it was a decent fighter, as it had a higher top speed at 6,500-7,000 m than many contemporary Soviet planes.\nMost of the P-63s built were shipped to the Soviet Union, with 2,397 aircraft sent out which 21 were lost during transport. Around 300 were also sent to France, which used them in the Pacific theater.\nApproximately 200 P-63C-1s were modified into the RP-63C-2 Pinball gunnery target with heavy armor.\n\n\n\nMain Variants:\nP-63C-1  new Allison V-1710-117 engine, 211 built.\nRP-63C-2 Pinball - P-63C1 modified into a gunnery target. Approx. 200 built.\nP-63C-5  increased armor; 1,012 built.\n\nAdvantages:\nHigh top speed\nPowerful armament\nGood maneuverability\n\nDisadvantages:\nSlower climb rate than many contemporary planes\nStill somewhat spin and stall-prone\nLower fuel capacity than the P-39.\n\n\n
P-80A             \n    P-80A Shooting Star, 1945.\n\nType: Multi-role Jet Fighter\n\nWeight:\nTake-off: 5,311 kg\nMaximum: 6,356 kg\n\nLength: 10.52 m\nWingspan: 11.86 m\nWing Area: 22.1 sq.m\n\nEngine: 1 \u0425 General-Electric J-33-GE-11\nThrust: 1,748 kg\u0441\n\nTop Speed:\nSea Level: 892 km/h\n12,200 m: 787 km/h\n\nService Ceiling: 13,700 m\nRange: 1,250 \u043Am\n\nArmament: \nSix .50 cal Browning M2 machine guns\n\nP-80 was the first American jet fighter fully capable of combat. Initial work on the project then known as L-140 began in May of 1943 by Lockheed. As early as 24th of June an official contract was signed to develop the prototype fighter designated as XP-80. The project was headed by legendary Clarence Kelly Johnson who created such world-famous planes as the P-38 Lightning, U-2 and SR-71. For the P-80 he planned to use a licensed version of the British Haldford H.1B Goblin engine. \nXP-80 first took to the air on January 8th 1944 by Lockheeds test pilot Milo Burcham. The prototype had square wingtips and stabilizers, which were later replaced with more rounded ones. Work on the XP-80A began in late 1943; this variant was to be equipped with the General-Electric I-40/J-33-GE-9 engine. First XP-80A flew on June 10 1944. Serial version, the P-80A, was powered by both the J-33-GE from General-Electric as well as the Allison Division. Altogether 917 P-80As were produced. \nIn late 1944 a decision was made to send four YP-80A to Europe for combat testing. Two planes stayed in Great Britain, the other two being sent to Italy. Several combat missions were flown, but no enemy planes were ever encountered. IN the summer of 1945 two squadrons of the 412th FG were equipped with P-80As. They were intended to be used in the Pacific, but the Japanese surrendered before the squadrons were ready. So the real combat service for the P-80  did not start for another five years, until the Korean war. By that time it was known as F-80 Shooting Star.\n\nMain variants:\nYP-80A  pre-series variant\nP-80A-1-LO  variant with the J-33-GE-11 engine with 1748 kg of thrust\nP-80A-5-LO  variant with the J33-A-17 engines with 1816 kg of thrust\nFP-80A-5-LO  photo reconnaissance\nDF-80A  - pilotless target drone \nQF-80A  pilotless target drone\n\nAdvantages: high speed for its time. More maneuverable than most comparable jet fighters of the time.\n\nDisadvantages: unreliable engine (J-33-A-9).\n\n\n
PBN-1             \n    Consolidated PBN-6   Nomad\n\nType:  Flying Boat\n\nWeight:\n\tEmpty:  7,974 kg  \n\tMaximum:  15,436 kg\n\nLength:  19.52 m\nHeight:  5.65 m\nWingspan:  31.72 m\nWing area:  130 sq.m\n\nEngine:  2 x Pratt & Wittney R-1830-92\nPower:  1,200 hp\n\nSpeed:\n\tMax at 2,290 m:\t314 km/h\nCruise at 3,050m:\t208 km/h\n\nClimb rate to 4,755 m:  4.5 min\nService ceiling:  5,550 m    \nRange:  \n\tMaximum:  4,960 km\n\nArmament:\n\t1 .30 cal and 3 .50 cal MGs\n\tUp to 1,250 kg of bombs or 2 torpedoes\n\nThe development of the famous PBY Catalina began in October when US Navy contracted Consolidated Aircraft to build a flying boat prototype. The new plane was initially designated XP3Y-1, and competed against a XP3D-1 prototype build by Douglas. The XP3Y-1 first flew in October of 1935 and proved greatly superior to all flying boats in service with the US Navy at the time. \nThe plane was a novel design, created by a team lead by the brilliant Isaac Macklin London. For once, most of the wing was streamlined and it was virtually a cantilever. That made the wing free of interference drag caused by struts and wires on earlier designs.  The tail unit was also of a clean cantilever design, unlike earlier models. \nFirst PBYs entered squadron service in October of 1936, and by the time US entered WWII the PBY was a very common plane in US Navys inventory. During the previous years the PBY went through several modifications (PBY-1 through PBY-5). In these modifications the gun blisters were introduced which became such a characteristic feature of the airplane. The PBY-5 went into service in 1939-1940, and became the first PBY model accepted by the RAF. The British called the plane Catalina, and US Navy recognized that name in 1941.\nThe Catalina served in a multitude of roles. Its primary role was a patrol bomber, but it was also used as an anti-submarine aircraft, long-range reconnaissance, torpedo carrier, night bomber, air/sea rescue, transport/mail carrier and even a glider tug. The versatility was mostly due to Catalinas large cargo capacity  later modifications could take nearly 7,000 kg of cargo, almost twice its empty weight.\nBefore the war the Soviet Union as well showed interest in the PBY. It ordered three examples and invited Consolidated engineers to help set up a manufacturing plant for license-built PBYs. The Soviet version was equipped with Mikulin M-87 or M-88 engines and was designated GST. First GSTs rolled of the production lines in 1939. The Soviet Union also built another variant of the PBY designated MP-7 which was equipped with 850 hp M-62IR engines. \nAfter the war started, PBN-1 Nomads and later 48 PBY-6As were sent to Russia through the lend-lease program. It is interesting to note that a total of only 156 PBN-1s were built, 137 of which went to Russia.\nCatalinas were manufactured in many other countries, and the total number of all modifications is unknown. Close to 4,000 PBYs were built around the world.\n\nAdvantages:  Very versatile aircraft with a large carrying capacity. Did not need runways. Long range and reliable construction.\n\nDisadvantages:  Slow for its time. No self-sealing fuel tanks or crew armor.\n\n\n
Pe-2series1       \n    Pe-2, 1940 model\n\nType: Dive Bomber\n\nWeight: \n    Empty: 5,770 kg; \n    Take-off: 8,030 kg.\n\nLength: 12.66m.\nWingspan: 17.13m.\nWing area: 40.5 Sq. M.\n\nEngine: 2xM-105R.\nPower: 1,100 HP\n\nSpeed:\n    Sea level: 454 km/h;\n    At 5,000m: 540 km/h.\n\nClimb to 5,000m: 8.5min. \nService ceiling: 8,800m.\nRange: 1,780 km.\n\nArmament:\n    2x7.62mm (ShKAS);\n    2x12.7mm (BK);\n    Bombs of different weight on the inner and outside racks weighing up to 1,000 kg.\n\nThe Pe-2's creation started in late 1938 by a design group lead by V.M. Petlyakov (Pe). Initially the aircraft was designed in 1940 as a two-engine, high-altitude long-range fighter - project "100", because all military specialists predicted a considerable altitude increase for all military aircraft. At the end of 1939, the construction of the "PB-100" prototype was finished, and in December it successfully went through the flight trials. However, it would turn out that there were no practical applications for a fighter of this construction. At the same time, the Air Forces badly needed a fighting aircraft of a new type - a high-speed dive bomber. At first designers tried to combine the functions of the high-altitude fighter with those of the dive bomber, but in the end they gave up the idea and, in May 1940, they were required to remake the "100" into a dive bomber within a very limited time period. The new aircraft, which was later renamed the Pe-2, was tested in the autumn of 1940. Its mass production was launched as early as 1941.\n\nThe Pe-2 represented an all-metal shoulder-wing monoplane with two engines, and a two-fin tail. The aircraft had a pressurized cockpit. Its crew consisted of three men: pilot, navigator-bomber and gunner-radio operator. The Pe-2 was one of the first completely electrified aircraft. Flaps, air brakes, trimmers, ailerons, steer-able wheels, water radiator flaps, hydraulic system control and gear release were all performed with the help of electric motors of varying power. To alleviate diving and coming out of a dive after bomb dropping, a special automatic device was installed on the aircraft. The aircraft could carry up to 1,500 kg of bombs (in overload) of different weight. Thanks to excellent aerodynamics, the Pe-2 developed almost the same speed as the fighters of those years. The aircraft was widely used on the fronts of the Great Patriotic war from its first day. In the course of the war, the Pe-2 was constantly improved and modified.\n\nOverall, 11,070 units of the Pe-2 aircraft of all variations were produced from 1940 to 1945.\n\nAdvantages: Excellent flight performance. High speed and range. Fully electric controls. Simple and easily taught controls. \n\nDisadvantages: Weak on-board armament. Unreliable operation of some electric devices on the aircraft. \n
Pe-2series84      \n    Pe-2, 1942 model (aircraft of the 84th series)\n\nType: Dive Bomber\n\nWeight: \n    Empty: 7,540 kg; \n    Take-off: 8,500 kg.\n\nLength: 12.66m.\nWingspan: 17.13m.\nWing area: 40.5 Sq. M.\n\nEngine: 2xM-105RA.\nPower: 1,100 HP\n\nSpeed:\n    Sea level: 436 km/h;\n    At 5,000m: 520 km/h.\n\nClimb to 5,000m: 8.5min. \nService ceiling: 8,800m.\nRange: 1,700 km.\n\nArmament:\n    1x7.62mm MG (ShKAS);\n    2x12.7mm MG (BK);\n    1x12.7mm MG (BT);\n    Bombs of different weight on the inner and outside racks weighing up to 1,000 kg.\n\nFrom January 1942, when V.M. Petlyakov perished in a crash, further aircraft development was supervised by A.M. Izakson and later by A.I. Putilov. Defensive armament of the bomber was further enhanced. Beginning with the 83rd series, the navigators ShKAS machine gun was replaced with a large-caliber 12.7mm BT machine gun in a hatch mounting. These changes could be found earlier in different military units. A new standard mounting was also installed on aircraft of earlier output. For these purposes, special field modification sets were produced to be mounted on the front both by factory brigades, mechanics and arms specialists in the regiments. The M-105R engines were replaced with the more perfected M-105RA. Glazing of the front fuselage part was also reduced.\n\nAdvantages: Excellent firepower. Improved aircraft crew protection.\n\nDisadvantages: Diminished vision from the lower part of the front hemisphere. Increased weight of the aircraft. Lower maximum speed.\n
Pe-2series110     \n    Pe-2, 1942 model (aircraft of the 110th series)\n\nType: Dive Bomber\n\nWeight: \n    Empty: 5,770 kg; \n    Take-off: 8,030 kg.\n\nLength: 12.66m.\nWingspan: 17.13m.\nWing area: 40.5Sq. M.\n\nEngine: 2xM-105PA\nPower: 1,100 HP\n\nSpeed:\n    Sea level: 425 km/h;\n    At 5,000m: 505 km/h.\n\nClimb to 5,000m: 8.5min. \nService ceiling: 8,800m.\nRange: 1,780 km.\n\nArmament:\n    2x7.62mm MG (ShKAS);\n    2x12.7mm MG (BK);\n    1x12.7mm MG (UBT or UBK);\n    Bombs of different weight on the inner and outside racks weighing up to 1,000 kg.\n\nWith the arrival of the 110 series, the navigators machine-gun movable hatch mounting was replaced with a new dorsal VUB-1 (also known as the B-270) turret designed by I.I. Toropov in June 1942. The turret represented an enclosed gun-ring with a UBT machine-gun (on some versions, a UBK machine-gun was mounted). At the same time, armor protection was increased and a new portable ShKAS machine-gun introduced. It could be thrown over from one side to another. The gunner could fire through small holes on the sides of the gunner-radio operator position. Glazing of the fuselage forepart was diminished. Electro, hydro and fuel systems were also modified.\n\nAdvantages: Strong armament. Improved armor protection of the aircraft. \n\nDisadvantages: Insufficient field of vision in the lower part of the front hemisphere. Increased weight of the aircraft. Lower speed indices.\n
Pe-2series359     \n    Pe-2, 1944 model (359th series)\n\nType: Dive Bomber\n\nWeight: \n    Empty: 6,210 kg; \n    Take-off: 8,580 kg.\n\nLength: 12.66m.\nWingspan: 17.13m.\nWing area: 40.5 Sq. M.\n\nEngine: 2xM-105PF.\nPower: 1,210 HP\n\nSpeed:\n    Sea level: 472 km/h;\n    At 3,900m: 534 km/h.\n\nClimb to 5,000m: 10.5min. \nService ceiling: 8,700m.\nRange: 1,200 km.\n\nArmament:\n    2x7.62mm MG (ShKAS);\n    2x12.7mm MG (BK);\n    1x12.7mm MG (UBT or UBK);\n    Bombs of different weight on the inner and outside racks weighing up to 1,000 kg.\n\nIn 1943, management of the former Petlyakov Design Office was taken over by V.M. Myasischev who later became a famous Soviet aircraft designer of strategic bombers. He took on the task of the Pe-2's modernization in the context of new front conditions. In this context, the M-105RA was replaced with a faster M-105PF with a take-off power of 1,210 HP. This step was forced to some extent. The M-105R was withdrawn from production to increase M-105PF output needed for fighters first and foremost. The engine stood out due to its optimization for low and medium flight altitudes. Thus after the installation of the new engines, maximum flight speed was also increased at altitudes of up to 4,000m; the speed dropped at higher altitudes. The Pe-2's overall altitude performance also deteriorated.\n\nA number of measures were taken to improve the aircraft's aerodynamics. Fairings were installed on the dive brakes, aircraft encapsulation was improved, the navigator turret modernized, the lower cap of the engine hood changed, new inlet ducts and individual exhaust ducts installed, the radio antenna mast was moved forward (on the canopy) and the gunner-radio operator's upper hatch changed.\n \nImprovements and modernization of Pe-2 aircraft were carried out up until the end of the Second World war. \n\nAdvantages: Strong armament. Improved aircraft aerodynamics. Excellent speed performance at altitudes of up to 4,000m.\n\nDisadvantages: Increased aircraft weight. Reduced range and service ceiling.\n
Pe-3series1       \n    Pe-3, 1941 model\n\nType: Heavy Interceptor/Bomber\n\nWeight: \n    Empty: 5,730 kg; \n    Take-off: 7,860 kg.\n\nLength: 12.66m.\nWingspan: 17.13m.\nWing area: 40.5 Sq. M.\n\nEngine: 2xM-105RA.\nPower: 1,100 HP\n\nSpeed:\nSea level: 444 km/h;\nAt 5,000m: 535 km/h.\n\nClimb to 5,000m: 9.0min. \nService ceiling: 8,800m.\nRange: 2,150 km.\n\nArmament:\n    2x7.62mm MG (ShKAS);\n    2x12.7mm MG (BK);\n    Bombs of different weight on the inner and outside racks weighing up to 1,000 kg.\n\nThe Pe-3 was developed in record time: just 4 days. It represented a fighter variant of the Pe-2 bomber. While creating the aircraft, the design team could employ the ideas used in the first Pe-2 design as a multipurpose aircraft. In connection with the aircraft's new purpose, special attention was given to increasing flight duration and range. To achieve the necessary range of 2,000km, additional fuel tanks had to be placed in all empty sections of the plane; for this purpose, it was even necessary to abandon the gunner-radio operator and take up his place with fuel tanks. As a result the aircraft crew was reduced to two men. In its interceptor variant, the aircraft wing was equipped with automatic leading edge slats. Air brake bars limiting diving speed were removed and offensive armament was strengthened by placing two 12.7mm caliber BK machine-guns in the front section of the aircraft. The bombing arrangements were considerably simplified. Acrylic transparent plastic on the low part of the fuselage nose was replaced with a duralumin panel, then a steel panel because the one made of acrylic plastic did not sustain the dual pressure of gun gases and fell to pieces (this outside feature distinguishes the Pe-3 from the Pe-2).\n\nA night variant of the Pe-3 was also developed; some came with 40cm under wing projectors or Gneis-2 radar sets. \n\nAircraft of this type were adopted by the Air Forces up until the end of the war and then used by Sea Aviation until the early fifties.\n\nAdvantages: Excellent long-range fighter-bomber. High range. Opportunity to be used as a barraging and night fighter-bomber. Simple and easily teachable controls. \n\nDisadvantages: No crew armor in the front. Insufficient armament. Weak radio station. Absence of radio compass. Unreliable operation of some electro mechanic devices on the aircraft.\n
Pe-3bis           \n    Pe-3bis, 1941 model\n\nType: Heavy Interceptor/Bomber\n\nWeight: \n    Empty: 5,800 kg; \n    Take-off: 8,040 kg.\n\nLength: 12.66m.\nWingspan: 17.13m.\nWing area: 40.5 Sq. M.\n\nEngine: 2xM-105RA.\nPower: 1,100 HP\n\nSpeed:\n    Sea level: 448 km/h;\n    At 5,000m: 530 km/h.\n\nClimb to 5,000m: 10.2min. \nService ceiling: 9,100m.\nRange: 2,100 km.\n\nArmament:\n    1x7.62mm MG (ShKAS);\n    3x12.7mm MG (UBK);\n    1x20mm cannon (ShVAK);\n    Bombs of different weight on the inner and outside racks weighing up to 700 kg.\n\nAfter the Pe-3 started shipping to military units, the Petlyakov design office was bombarded with innumerable reprimands related to weak crew protection and insufficient armament. Thus a decision was made in September 1941 to do some more work on the Pe-3 aircraft. As a result, an experimental, improved Pe-3bis aircraft appeared. It was tested at once in late September - early October. The aircraft differed from the basic plane in the following important areas: crew armor installation in the front; considerably improved armament - BK machine-guns in the front part of the fuselage were replaced with two large-caliber UBK machine-guns; the spot where the lower large-caliber machine-gun used to be placed was now taken up with a 20mm ShVAK gun. Turret mounting of the navigator ShKAS machine-gun was replaced with a portable mounting with a UBT machine-gun; to increase aircraft stability at low speed, the wings were equipped with automatic leading edge slats; all glasses in the cockpit had shutters preventing blinding of the crew in night flights.\n\nOverall, approximately 300 units of the Pe-3bis were produced.\n\nThe Pe-3bis was used very successfully near Moscow and on the other fronts as well as on sea scenarios for strafing ships.\n\nAdvantages: Excellent long-range fighter-bomber. Strong armament. Good crew armor. High range. Ability to use as barraging and night fighter-bomber. Simple and easily comprehensible controls. \n\nDisadvantages: Weak radio station. Absence of radio compass. Small field of vision in the front hemisphere. Complicated orientation. \n
Pe-8              \n    Pe-8\n\nType: Heavy Bomber\n\nWeight: \n    Empty: 27,000 kg; \n    Take-off: 35,000 kg.\n\nLength: 23.20m.\nWingspan: 39.13m.\nWing area: 188.68 Sq. M.\n\nEngine: 4xAM-35A.\nPower: 1,350 HP\n\nSpeed:\n    Sea level: 370 km/h;\n    At 6,360m: 453 km/h. \n\nService ceiling: 9,300m.\nRange: 4,700 km.\n\nArmament:\n    4x7.62m. MG (ShKAS);\n    2x20mm cannon (ShVAK);\n    Bombs of different weight on the inner and outside racks weighing up to 4,000 kg. (5,000 kg in overload)\n\nThe heavy, four-engine Pe-8 bomber (ANT-42, also TB-7) was designed in 1934 by the Design Office of V.M. Petlyakov led by A.N. Tupolev. The first unit was produced in autumn 1936 and, on December 27 of the same year, it underwent its first flight. The trials conducted revealed that at high altitudes, the Pe-8 excelled all known heavy bombers in terms of speed, and its flight performance corresponded to the best fighters of the time. However one of the bombers shortcomings was the initial installation of the AM-34FRN engine, which failed to provide sufficient power and altitude. For this reason, in 1940, the aircraft was equipped with the AM-35A engine and subsequently launched into large-scale production. In the course of this production, the aircraft's dimensions and construction were left practically unchanged except for the installation of different engine types. Some 98 aircraft units were produced.\n\nThe Pe-8 was used from the beginning to the end of World War II and exploited as a transport aircraft in the post-war years. It gained early fame in the Soviet Union when it participated in several bombing missions of Berlin in August of 1941, less than two months after Operation Barbarossa began on June 22, 1941\n\nAdvantages: Excellent long-range bomber. Good armament. High bomb load and range. Good crew armor. \n\nDisadvantages: Outdated, complicated fuselage and wing construction. Insufficient height. Outdated bombsights for bomb dropping (later used American, taken from damaged lend lease bombers).\n
R-10              \n    R-10, 1940 model\n\nType: Reconnaissance\n\nWeight: \n    Empty: 2,127 kg;\n    Take-off: 2,807 kg.\n\nLength: 9.4m. \nWingspan: 12.2m.\nWing area: 26.8 Sq. M.\n\nEngine: M-25V.\nPower: 730 HP\n\nSpeed:\n    Sea level: 340 km/h.;\n    At 2,900m: 370 km/h.\n\nTurn time at 1,000m: 18 sec.\nClimb to 5,000m: 14.4min.\nService ceiling: 6,700m.\nRange: 1,300 km.\n\nArmament:\n    3x7.62mm (ShKAS).\n\nA two-seater reconnaissance monoplane, the R-10 ("Razvedchik" for reconnaissance aircraft) was developed under the supervision of professor I.G. Neman from the Kharkov aviation institute. The aircraft represented a monoplane with an air-cooled M-25 engine, which in the course of its mass production was replaced with a more powerful, high-altitude M-25V engine. For the most part, the plane had an all-wood construction except for its tail which was made of metal covered with fabric. The R-10 could be used as a reconnaissance aircraft, attack aircraft and light bomber. It could carry a bomb load of up to 300 kg in the fuselage bomb bay. In its reconnaissance variation, the R-10 had aero-cameras and wireless equipment for two-way radio communication. \n\nThe R-10 was mass produced from 1937 to 1940. Overall, some 530 units were produced.\n R-10 planes (also KhAI-5) were used aggressively until 1943, participated in battles over Moscow and Leningrad among other locations, and carried out reconnaissance operations together with Su-2 and Yak-4 aircraft.\n\nAdvantages: Multifunctionality. Good field of vision for the crew. Large coverage area for rear gunners turret.\n\nDisadvantages: Outdated aircraft construction. Weak armament. Complicated landing.\n
RWD-10       \n   RWD-10  1937 \n    \n    Crew: One, pilot\n    Length: 6.2 m (20 ft 4 in)\n    Wingspan: 7.5 m (24 ft 7 in)\n    Height: 1.9 m (6 ft 3 in)\n    Wing area: 9 m2 (96.65 ft2)\n    Empty weight: 350 kg (700 lb)\n    Loaded weight: 475 kg (1,050 lb)\n    Useful load: 125 kg (250 lb)\n    Maximum speed: 218 km/h (135 mph)\n    Cruise speed: 180 km/h ( 112 mph)\n    Stall speed: 95 km/h (59 mph)\n    Range: 360 km (224 mi)\n    Service ceiling 6,000 m (19,680 ft)\n    Rate of climb: 6.2 m/s, 372 m/min (1,220 ft/min)\n    Wing loading: 53 kg/m2 (10.9 lb/ft2)\n    Take-off: 70 m (233 ft)\n    Landing: 100 m  (333 ft)\n    Powerplant: 1\u00D7 PZInz. Junior 4-cylinder air-cooled inverted straight engine, 120 hp (90 kW)\n\n\nThe aircraft was designed as a single-seater aerobatic sports plane, that could also be used as a trainer for fighter aircraft pilots. The main designer was Jerzy Drzewiecki of the RWD construction team in the DWL (Doswiadczalne Warsztaty Lotnicze) workshops. Its silhouette was similar to the RWD-8. The first prototype (registration SP-ALC), was flown in July 1933 by Drzewiecki. Its stability was not satisfactory, but after modifications, including lengthening a fuselage, it appeared a successful design and it completed state trials in 1935. In a mock dogfight with the PZL P.11c fighter, the RWD-10 kept on the P.11's tail. The first public aerobatics show of the RWD-10 took place during a Gordon Bennett Cup in ballooning in September 14-15, 1935 in Warsaw.\nIn 1936, a series of 20 aircraft was ordered by the LOPP paramilitary organization, funded by a public collection for aviation development. They were built in 1937 and then distributed among the Polish regional aero clubs - most (5) for Warsaw Aero Club. In 1938, another two were built. In total, approximately 22 serial RWD-10s were produced.\n\nThree aircraft were crashed before the war, the rest were probably destroyed during the Invasion of Poland in 1939.\n\nMixed construction single-engine single-seat braced high-wing (parasol wing) monoplane, conventional in layout. Fuselage of a steel frame, covered with canvas on a wooden frame, in aluminum in engine section. Straight double-trapezoid two-part wing, of wooden construction, covered with canvas and plywood in front, two-spar. The wing was supported by a central pyramid and twin struts. Wooden construction cantilever empennage, covered with plywood (stabilizers) and canvas (rudder and elevators). A pilot in an open cockpit, had a windshield. Conventional fixed landing gear, with a rear skid. Four-cylinder air-cooled inverted straight engine PZInz. Junior (licence built Walter Junior) with 82 kW (110 hp) nominal power and 90 kW (120 hp) take-off power. Two-blade wooden propeller Szomanski, of a fixed pitch. Fuel tank in the fuselage: 54 l (fuel consumption 25 l/h).\n
SB_2M-100A        \n    Tupolev SB-2M-100, 1935 model\n\nType:  Bomber\n\nWeight:\n    Empty: 4,060 kg  \n    Maximum: 5,628 kg\n\nLength:  12.24 m\nWingspan: 20.33 m\nWing area: 56.7 sq m\n\nEngine: 2 x Klimov M-100\nPower: 750 hp\n\nTop speed:\n    Sea level: 326 km/h\n    At 5,200 m: 393 km/h\nClimb rate to 5,000 m: 11.7 min\nService ceiling: 9,000 m    \nRange: 2,187 km\n\nArmament:\n    4 x 7.62 mm ShKAS MG\n    600 kg of bombs\n\nThe development of the SB started in 1933 when the Tupolev design bureau began to design a modern high-speed bomber. A.A. Arkhangelsky was the chief designer on the project. The plane was an all-metal two engine monoplane with retractable landing gear and an enclosed cockpit. The main design goal was reaching the highest possible speed. A new wing profile was specifically designed for this plane, which had a somewhat low lift but provided for very little drag. The plane went through an unprecedented for the time amount of wind tunnel tests. It was powered by two license-built Hispano-Suiza 12Y engines, renamed M-100 in USSR.\n\nBy early 1935 the plane entered serial production. It would see combat in only a year.\n\nIn the fall of 1936 the SB was sent with the Soviet volunteer force to assist the Spanish Republican government in their civil war. The plane was clearly superior in construction and flight characteristics to any other bombers that served in the conflict: Ju-52, Ju-86, SM-81, etc. During the first stage of the war SBs piloted by Soviet and Spanish crews did not even need fighter escort  enemy opposition simply could not catch up with them. SBs were very effective against a wide range of targets, including infantry positions, airfields, marshalling yards, seaports, and ships. There had been cases of SB regiments intercepting and scattering enemy bombers formations. However, the SBs air superiority became much less evident after better anti-aircraft guns were received by the Nationalists, and finally almost negated with the introduction of the powerful new Bf-109B fighter.\n\nThe SB was also used in 1937 against Japan in China and Khalkin Gol. Several shortcomings were uncovered during the combat engagements in Spain and China, mainly in the area of vulnerability and defensive fire coverage. However, the Soviet industry did not have time to improve on the SBs design in time. When Germany invaded Russia in the summer of 1941, most SBs still had unprotected fuel tanks which easily caught fire and old-style gunner positions with very restrictive coverage and limited visibility. German fighter pilots, well familiar with the SB since encounters in Spain, found them an easy target. Soviet crews who were generally poorly trained compared with their German counterparts found that their plane could not outmaneuver or outspeed the German Bf-109E and its large unprotected fuel tanks caught fire easily. Since the SBs usually operated without fighter escorts during that period, the losses were staggering. By 1942 the type was largely withdrawn from front-line service.\n\nAdvantages:  Very fast bomber when initially designed, SB outpaces most fighters during the Spanish Civil War.  It was easy to control, had very forgiving flight characteristics and had a very short take-off run of only 300 meters.\n\nDisadvantages:  The plane was hopelessly obsolete by 1941. It was too vulnerable and its bomb load was too light to have any serious impact on the rolling German panzers.\n\n
SB_2M-103         \n     Tupolev SB-bis (SB-2M-103), 1938 model\n\nType:  Bomber\n\nWeight:\n    Empty:  4,427 kg  \n    Maximum:  7,750 kg\n\nLength: 12.27 m\nWingspan: 20.33 m\nWing area: 56.7 sq m\n\nEngine: 2 x Klimov M-103\nPower: 960 hp\n\nTop speed:\n    Sea level: 358 km/h\n    At 5,200 m: 419 km/h\nClimb rate to 5,000 m:  8.4 min\nService ceiling:  9,600 m    \nRange:  1,800 km\n\nArmament:\n    4 x 7.62 mm ShKAS MG\n    600 kg of bombs in bomb bay\n    1,000 kg of bombs on external bomb racks\n\nThe SB-2M-103 also known as SB-bis was the last-ditch attempt to bring the obsolete design up to modern standards. The new M-103 engines had a good effect on performance, significantly increasing top speed and climb characteristics. The plane could now maintain a speed of 250 km/h at 2,000 meters on only one engine.\n\nThe fully enclosed gunner positions with clunky retractable turrets were replaced with the modern MV-3 and MV-2 turrets which provided for a much better defensive fire coverage. External hard points were installed which allowed up to 1,000 kg of bombs to be carried under the wings. However, the variant did not enter large-scale production until 1940, and SB-bis did not enter the wars with Finland and Germany in any kind of considerable quantity.\n\nThe SB-bis still suffered from the same problems as its predecessor the SB. It was still too slow to be used without fighter escort, as was often the case in the first months of the war. It was still very vulnerable to enemy fire, and the type was withdrawn from front-line service with all the SB variants soon after the German invasion.\n\nAdvantages:  Considerable bomb load, easy to control. Good defensive field of fire.\n\nDisadvantages:  Still obsolete by 1941 standards. SB-bis was very vulnerable to German flak guns and 20mm cannon of the Bf-109E.\n\n\n
SBD-3             \n    Douglas SBD Dauntless\n\nType: Carrier-borne dive bomber and reconnaissance.\n\nWeight:\nEmpty: 3,030 kg (6,680 lbs)\nTakeoff, Typical: 3,150 kg (6,950 lbs)\nTakeoff, Fully Loaded: 4,950 kg (10,900 lbs)\n\nWingspan: 12.66 m (41.5 ft)\nLength: 10.09 m (33 ft)\nHeight: 4.14 m (13.6 ft)\n\nEngine: 1x Wright R-1820-66\nPower: 1,350 hp\n\nSpeed:\nAt 4500m (14,760 ft): 413 km/h (256.5 mph)\n\nClimb to 4500 m (14,760 ft): 9 min. 22 sec\nService Ceiling: 7,800 m (25,584 ft)\nRange: 2,525 km (1,570 miles)\n\nArmament:\n2x.50 cal MG;\n2x.30 cal MG rear cockpit;\nBombs: 1x1,600 lb or 2x147 kg.\nExternal Fuel: 2x220 L.\n\nWhen the Dauntless entered the service with US Navy in 1939, it was already an obsolete aircraft. It was slow, poorly armed and its maneuverability was nothing to write home about. Nevertheless it was the standard Navy dive-bomber until November 1943, when it was replaced by Curtiss SB2C Helldivers.\nDesigned as light dive-bomber and reconnaissance aircraft, it also served with US Marine Corps and the Army. Dauntless came under the spotlight on 4 June, during the battle for tiny Pacific island of Midway. By stroke of luck a patrolling PBY spotted the Japanese fleet, led by aircraft carriers: Kaga, Akagi, Soryu and Hiryu. 108 US carrier aircraft were then launched and sent in direction of the enemy fleet. \nUnseen by the enemy, a flight of SBDs from Enterprise dove from the clouds, buzzing through the pool of US and Japanese airplanes. 2,000 lb bombs hit one by one the jewels of Japanese Navy  Kaga, Akagi, Soryu and Hiryu. With decks crowded with airplanes, torpedoes, fuel and bombs, they were easy targets. Suddenly many Zeros were caught in the air, with nowhere to land. Job was finished by Yorktowns SBDs, sinking the Hiryu next day.\nSBDs showed their teeth again in Guadalcanal Campaign, operating both from Henderson Field and from aircraft carriers. They have sunk many enemy ships, among others the carrier Ryujo in the battle for Eastern Solomons. In November 1942 they attacked and sunk the cruiser Kinugasa. \nWhen Curtiss Helldiver entered the service and was put in action alongside SBD Dauntless, it became apparent that SBD were superior to newcomers. But Helldivers were already in mass-production, and SBDs were slowly taken out of the service in 1944. In June 1944 SBDs saw one of the last large-scale battles in the Battle for Philippine Sea.\n\n\nManufacturer:\nDouglas Aircraft Company, United States of America\n\nMain Modifications:\nSBD-3  self-sealing tanks installed, better armour, armed with 2x .50 cal + 2x .30 cal MG. 585 built.\nSBD-4  New propeller and current changed (from 12V to 24V). 780 built.\nSBD-5  More powerful engine (1,200 hp Wright R-1820-60). 2970 built. Reflector gunsight\nSBD-6  New engine  1, 350 hp Wright R-1820-66. Later aircraft were fitted with ASV radar. 450 built.\n\nAdvantages: \n\nDisadvantages:\nMediocre performance. Insufficient protection. Unstable in dive, partially solved by perforated flaps.\n\n\n\n
SeafireMkIII      \n    Supermarine Seafire III\n\nType: Carrier-borne fighter.\n\nWeight:\nEmpty: 2,449 kg (5,400 lbs)\nTakeoff, Typical: 3,050 kg (6,725 lbs)\nTakeoff, Fully Loaded: 3,221 kg (7,100 lbs)\n\nWingspan: 11.18 m (36.4 ft)\nLength: 9.14 m (30 ft)\nHeight: 3.4m (11.1 ft)\n\nEngine: 1x Rolls-Royce Merlin 55\nPower: 1,470 hp\n\nSpeed:\nAt 4,000m (13,120 ft): 566 km/h (352 mph)\n\nClimb to 5,000 m (16,400 ft): 5 min. 32 sec\nService Ceiling: 10,300 m (33,800 ft)\nRange: 1,165 km (723.5 miles)\n\nArmament:\n2x20mm cannon\n4x.30 cal MG\nBombs: 1x250 lb\n\n\nWhen the Fleet Air Arm, part of Royal Navy was established just short before the start of Second World War, a need for modern, ship-borne monoplane fighter quickly became obvious. \nIn February and May 1940 the Admiralty asked the Air Ministry to supply Spitfires, but was turned down both times  Spitfires were much more urgently needed for defence against German Luftwaffe. \nIn September 1941 the Admiralty placed an order for 250 Mk Va and Vb Spitfires. First Seafires (official name was Sea Spitfire) were just quick adaptations of land-based Spitfires, just the arrestor hook and catapult spools for use on carriers were added and were given a name Seafire Ib. On February 10th 1942 first Seafires landed on Aircraft carrier Illustrious. Shortly after first more specialized versions emerged  Seafire IIc already had strengthened landing gear and a new engine  Merlin 32 with four blade propeller. Next version was already fully prepared for sea-borne operations  Seafire III featured double folding wing and better engine  1,585 hp Merlin 55. \nSpitfire has gained quite a reputation of being remarkably agile, however when it first encountered the Zero in skirmishes over Darwin, Spitfire pilots discovered in shock that the Zero could easily out-turn them. In operations in defending Australia another shortcoming came to light  relatively small range. On top of that, Spitfires narrow distance between the wheels contributed too many landing mishaps. But there were good news  Spitfire was well armed and the pilot more than adequately protected.\nSeafire III was mostly used in Indian Ocean with the Far Eastern Fleet and in the Pacific with the British Pacific Fleet.\n\n\nManufacturer:\nSupermarine Aviation Works (Vickers) Ltd, United Kingdom.\n\nMain Modifications:\nMk I  Armed with 8x .30 cal MG, later 2x 20mm gun and 4x .30 cal MG. 1500 built.\nMk V - New Merlin engine. 6500 built.\nMk VIII  Mostly sent overseas. By some features one of the best variants. Filters were incorporated into air intake, Vokes filters, reducing the performance of the engine were now gone. Different engines were fitted  Merlin 70, Merlin 60/63 and 66. 1686 built.\nMk IX  the most famous version, built to bring Spitfire V on par with FW-190. Spitfire Mk VIII had been ordered, but it couldn't be delivered in required quantities. So Merlin 60 engine was fitted on Mk Vc airframe, bringing the performance very close to its adversary. Four 7.62mm MG were replaced by two 12.7mm machine guns, the 20 mm guns were retained. Later versions equipped with Griffon engine, were largely used for low-level attack missions, often the wings were clipped. 5609 built.\n\nAdvantages:\nExcellent maneuverability. Well-armed. \n\nDisadvantages:\nPoor ground handling, with inadequate visibility while taxiing. Low range.\n\n\n\n
SpitfireMkVb      \n    Spitfire Mk.V series\n\nType: fighter\n\nWeight, loaded: 2960 kg\n\nLength:        9.12 meters\nWingspan: 11.23 meters\nWing area: 21.78 m2\n\nEngine:  Rolls Royce Merlin 45/46\nPower:   Take Off  1185 HP\nMaximum  1515 at 3350 meters at +16 lbs boost\n\nSpeed:  371 mph at 6100 meters\nClimb:    8 mins 24 secs to 6100 meters\nCeiling:  11,430 meters\n\nArmament: \n2 x 20mm Hispano Cannon, 60 rpg\n4 x .303 Browning machineguns, 350 rpg\n\nThe Spitfire Mk V grew out of the realization that the Mk I and Mk II Spitfire of the Battle of Britain were no longer capable of meeting the newer German aircraft on equal terms. In particular, concern arose regarding a feared German high altitude reconnaissance and bombing capability that in reality never fully materialized.\n\nThe Mk V utilized the Rolls-Royce Merlin 45 engine to give it improved speed and high altitude performance. Initially it was Britains most capable fighter, on a par with the Bf-109F models fielded by the enemy. However as the Focke-Wulf Fw-109A-3 and the Spitfire Mk IX appeared, the deficiencies of the Mk V (poor climb and top speed) became apparent. Thereafter the Mk V was to be heavily modified, with three different wing shapes and 10 different engine types to fit the aircraft to new roles. In particular this meant smaller superchargers and clipped wings to improve low altitude performance, where the tight horizontal turn of the Mk V could best be used. These low altitude variants were known as LF Mk Vs.\n\nThe first Mk Vs were initially conversions of the Battle of Britain Spitfires  the Mk VA retained the original 8 .303 machineguns, while the Mk VBs were conversions of the newer cannon armed fighter, with twin Hispano 20mm cannon and four machineguns, a configuration that was retained for the new-build Mk VCs. The improved armament finally gave British fighters a good fighter weapon against the newer, more armored German planes.\n\nThe first Mk Vs were introduced into service in mid-February 1941 by No.92 Sqn in Manston, Kent, being conversion of Spitfire IBs. Throughout the Spring, other south-coast fighter squadrons sent their Spitfires for conversion, mirroring the introduction of the Bf-109F-2 across the Channel.\n\nThe Friedrich had similar top speeds at altitude and a similar ceiling, but was better at low altitude, being 40 km/h faster and with a better rate of climb. The Spitfire was much better armed though and most fighting took place at medium to high altitudes.\n\nDuring these early months a number of deficiencies were found and corrected  a larger oil cooler air intake prevented over-heating, a new Rotol Constant Speed Propellor system prevented it freezing up at high altitude, metal ailerons allowed faster rolls at high speed and the Schilling modification allowed negative G maneuvers. The Spitfire Mk V was turning into a very effective aircraft.\n\nThe major combat use of the Mk V from British shores was in Circus operations: a few bombers would be sent against a target in France or Belgium with heavy fighter escort in the hope of getting the Luftwaffe to come up and play. Although extended operations above hostile territory was a major risk, it was felt that the effects of inactivity of RAF morale would be far worse. The imperative to be seen to be doing something grew after the German invasion of the Soviet Union in June 1941, when Churchill had to be able to assure the Russians that he was doing everything he could to tie down German air resources in the West.\n\nIn the late Summer of 1941, the Fw-190 arrived on the Channel Front. It was faster than the Mk V and could out climb and out roll it at all altitudes. The Spitfires single advantage was in a tight turn, where it could easily beat a Focke-Wulf. The 190 was a very dangerous opponent and only their low numbers and engine problems kept them from inflicting heavy damage to the RAF in 1941.\n\n1942 was a bad year for the Spitfire Mk V: with 6 Gruppen of Fw-190 (JG 2 and JG 26) ranged against them the RAF lost planes and pilots over the Channel and France in increasing numbers. The RAF were unable to prevent the passage of the German Navy through the Channel in February, summer Circus raids often resulted in heavy casualties without a single Fw-190 being shot down and 53 Mk V Spitfires were lost during a single day during Operation Jubilee in August.\n\nThe introduction of the Mk IX Spitfire with the new Merlin 61 engine in July 1942 meant that the Mk V could concentrate on medium and lower altitudes, with the Mk IX flying top cover. The Mk IX did not replace the Mk V for a long time though  a big 36 squadron operation in September 1943 still contained 18 Mk V squadrons. Still, it was clear that the Mk V was no longer top dog. The remaining squadrons gradually replaced their engines with new low altitude variants, several squadrons retaining the Mk V until well after D-Day. These low altitude Spitfire LF Vs were as fast as a Fw-190 at 6000 feet and faster than a Messerschmitt Bf-109G.\n\nThe Circus, Ramroad and Rodeo operations of 1941-1943 had proved costly, but the RAF held the initiative, allowing them to choose the time and place of the battle and achieve local numerical superiority. The same would not be true abroad.\n\nThe Spitfire Mk V was the first Spitfire to see extensive service outside the United Kingdom. It served with RAF/Commonwealth forces in Malta, North Africa, Italy, New Guinea, Australia, Burma and elsewhere, as well as equipping several US squadrons in the UK and Tunisia. \n\nIn March 1943 143 Spitfire Mk Vs were sent to Basra in Iraq where they were assembled and flown to the Soviet Union, serving in the Moscow PVO (Air Defence) and in fighter divisions in the Kuban theatre.\n\n
TB-3_4M-17        \n    Tupolev TB-3-4M-17 (17F) 1932 model\n\nType: Heavy Bomber\n\nWeight: \n    Empty: 10,967 kg\n    Take-off: 17,200 kg\n\nLength: 24.4 m \nWingspan: 39.5 m\nWing area: 230.0 sq. m\n\nEngine: 4xM-17F\nPower:\n    Indicated: 500 hp\n    Take-off: 730 hp\n\nTop speed:\n    Sea level: 197 km/h\n    At 3000 m: 177 km/h\nService ceiling: 3,800 m\nRange: 1,350 km\n\nArmament:\n    2,000 kg of bombs; \n    6 x 7.62 mm  MG (DA)\n\nBy the late 1920s aviation designers in many countries simultaneously began development of multi-engine heavy bombers. The Tupolev design bureau in the Soviet Union achieved some of the notable successes. They had a good base design in the two-engine all metal TB-1 (ANT-4) heavy bomber and the R-6 (ANT-7) reconnaissance plane. Andrey Tupolev began designing aircraft with the base weight of 20, 30 and 40 metric tons. The first plane of his new heavy series was the TB-3 (ANT-6). \nIn February of 1929 VVS Headquarters and TsAGI signed an order for a All-metal plane of a bomb carrying type with 2,400 hp engines. Different TsAGI designers received different parts of the project. V.M. Petlyakov worked on the wing, N.S. Nekrasov on the empennage, A.I. Putilov on the landing gear, A.A. Arkhangelsky on the fuselage and controls and E. I. Potosky on the engines and overall planning. \nThe first example was delivered and assembled directly at the Frunze airfield on October 31st of 1930. Some defects were immediately uncovered and first flight was delayed by almost a month. On December 22nd of  1930 flight crew led by M.M. Gromov made the first flight. It almost ended in a catastrophe. The problem was with the mounting of the throttle controls for the license-built Curtiss V-1570 Conqueror engines. Due to vibration during take-off the engines uncontrollably switched to idle power. Gromov was barely able to hold the plane in the air by pulling on the controls with both hands. Immediately after take-off he initiated a sharp low-level turn over the Central airfields hangars. Only due to the crews skill was it possible to save the plane. The throttles were reset and during the later flights the mechanic had to constantly hold them down with his hands. Later modifications were made to keep the engine controls in place.\nThe ANT-6 received the following evaluation after the flight-testing was over: The planes performance is quite competitive with all foreign heavy bombers. The ANT-6 was ordered into production with M-17 engines (license built BMW-VI). The plane fitted with new engines entered flight tests in April of 1931. Testing had to stop in August due to problems with the imported Polmer tires. By January of 1932 Soviet-made twin 1350x350 gear was installed. In addition to that gunner turrets were installed under each wing; vertical stabilizer was enlarged; additional bomb racks were installed under the wings and fuselage; and various changes were made to the radio and electric equipment. Finally the production prototype was finalized. State trials began on October 10, 1932 and were successfully completed without any problems. Production started on Factories N 22 and 39. Factory N38 would produce the empennage for the planes. \nFirst series of nine aircraft rolled off the production line in April of 1932 and went straight to participate in the May 1st parade in Moscow. The planes were rushed through production and therefore had many flaws. They entered service much later while their many problems had to be worked out. \nTB-3 entered large scale serial production very quickly. By 1933 each factory was producing several planes a day. Such production figures required good organization, quick familiarization with new technology and most importantly forming a large group of qualified engineers. All that became a great foundation for producing better quality planes in the future.\nOverall the TB-3 marked the beginning of the heavy bomber force (DBA) for the VVS. TB-3s participated in many large-scale training exercises as bombers and transports. In 1935 war games near Kiev TB-3s airlifted 3,700 paratroops with heavy equipment.\nOverall, 818 TB-3s were produced during the five year production run. Over a half of them were the TB-3-4M-17 (17F) model.\n\n\n
TBF-1             \n    Grumman TBF-1 Avenger\n\nType: Carrier-based torpedo bomber.\n\nWeight:\nEmpty: 4,580 kg (10,100 lbs)\nTakeoff, Typical: 6,210 kg (13,695 lbs)\nTakeoff, Fully Loaded: 7,220 kg (15,920 lbs)\n\nWingspan: 16.51 m (54.1 ft)\nLength: 12.19 m (40 ft)\nHeight: 5.0 m (16.4 ft)\n\nEngine: 1x Wright R-2600-8 Cyclone.\nPower: 1,700 hp.\n\nSpeed:\nAt 4000 m (13,120 ft): 437 km/h (271 mph)\n\nClimb to 3,500 m (11,480 ft): 14 min. 12 sec\nService Ceiling: 6,300 m (20,600 ft)\nRange: 2,345 km (1,455 miles)\n\nArmament:\n1x.30 cal MG\n1x.50 cal MG (dorsal turret);\n1x.30 cal MG (ventral position);\nBombs: 1x1,600 lb or 1x1,000 lb or 4x500 lb or 1 x torpedo.\n8x 5-inch HVAR rockets.\n\n\nWhen the US Navy started to modernize its fleet in late 1930, it was still in the middle ages when it came to torpedo bombers. Douglas TBD-1 Devastator became operational in 1937, but it was already obsolete due to its short range and lack of speed. Two years later the Bureau of Aeronautics issued new design specifications for carrier-based torpedo bomber. \nOn December 23rd, 1941, just few weeks after the Japanese attack on Pearl Harbour, Grumman received an order for 286 TBF-1 torpedo bombers. The attack on Hawaiian islands was also responsible for its nickname  Avenger.\n\nAvenger was the first bomber equipped with electrical powered rear gun turret. Although armed only with one MG, it was a .50-cal which was quite effective against Japanese fighters. \nThe new torpedo bomber drew first blood at the Battle of Midway. The debut turned out to be disaster. On June 4, six TBF-1s together with 27other dive bombers and four B-26s attacked a Japanese convoy, but suffered extremely high losses. Only one Avenger managed to return to base. But the loss was not in vain  the attack disrupted Japanese schedule, and almost all fighters were on flight decks, when three squadrons of Dauntless dive bombers arrived at the scene and five Japanese aircraft carriers were sent to the bottom. \n\nThe production ever increased, and from Guadalcanal landings in 1942 onward, the Avenger was the only ship-borne torpedo bomber in use. Grumman was also under pressure  US Navy demanded more and more Hellcat fighters, so Grumman had to move the Avenger production line elsewhere, Eastern Aircraft Division of General Motors to be precise. GM built TBF-1 was renamed to TBM.\n\nThe Avenger's virtues, especially its ruggedness, reliability, and stability as a weapons platform, ensured it a remarkably long operational history. It in fact remained in service - as an anti-submarine and airborne early-warning aircraft - until 1954. \n\n\nManufacturer:\nGrumman Aircraft Engineering Corporation , Eastern Aircraft Division of General Motors, United States of America\n\nMain Modifications:\nTBF-1  First operational model. 1530 built.\nTBF-1C\t- armed with 2x forward firing .50 cal MG, longer range, 770 built\nTBM-1  Identical to TBF-1, just build under licence by Eastern Aircraft division of General Motors.\nTBM-1C  Identical to TBF-1C. 2332 built.\nTBM-3  Weight was increased, new engine installed - Wright R-2600-20 Cyclone rated at 1,900 hp, Norden bombsight removed in favor of auto-pilot. 4657 built.\n\nAdvantages:\nStructurally strong.\n\nDisadvantages:\nSlow, not maneuverable.\n\n\n
