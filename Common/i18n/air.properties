P-39D1            \n    Bell P-39D-1 Airacobra\n\nType: Land-based fighter.\n\nWeight:\nEmpty: 2,561 kg (5,647 lbs)\nTakeoff, Typical: 3,470 kg (7,651 lbs)\nTakeoff, Fully Loaded: 4,015 kg (8,853 lbs)\n\nWingspan: 10.36 m (33.8 ft)\nLength: 9.19 m (30.1 ft)\nHeight: 3.78 m (12.4 ft)\n\nEngine: 1x Allison V-1710-35\nPower: 1,150 hp\n\nSpeed:\nAt 5,900m (19,352 ft): 583 km/h (362 mph)\n\nClimb to 4,500 m (14,760 ft): 6 min. 6 sec.\nService Ceiling: 11,660 m (38,250 ft)\nRange: 1,600 km (994 miles)\n\nArmament:\nP-39D:\n1x37mm cannon (nose)\n2x .50 cal machine gun (nose)\n4x.30 cal (wings)\nBombs: 1x 500 lb\n\n\nWhen the prototype was rolled out, P-39 was unique in several ways. It was world first tricycle monoplane combat aircraft with engine mounted behind the pilot. This enabled heavy armament to be installed in the nose, namely 37 mm gun and pair of .50 cal machine guns. \n\nWhen USA entered a war with Japan, Airacobras and Warhawks represented the backbone of its fighter force. But things went for the worst in Pacific theatre - thick and moist air further emphasized Airacobras flaws. US pilots faced adversaries, equipped with far more agile fighters than RAF over the Channel. The P-39 couldn't outturn A6M or Ki-43. Beside that, Airacobras 37 mm gun was not suitable weapon to fight Zeros and Oscars, manly due its slow rate of fire and very dropping trajectory. \n\nP-39D entered service with the USAAC in February 1941, first with the 31st Pursuit Group at Selfridge Field, Michigan. More than a year later, on 30th April 1942, thirteen Airacobras from the 35th and 36th PS flew on their first combat mission and were until the mid 1943 together with P-40 main fighter type on US side. Later the number started to drop drastically. As far as Pacific theatre is concerned  by April 1944, the 347th Fighter Group was last unit to convert from Airacobra to P-38.\n\nManufacturer:\nBell Aircraft Corporation , United States of America.\n\nMain Modifications:\nP-39C  First production version..\nP-39D  First operational version. Added: armor to protect the pilot, self-sealing tanks, dorsal fin fillet, hard points under the wing capable of carrying a 500-lb bomb or a drop tank\nP-400  RAF version, 37 mm gun replaced with a 20 mm Hispano Suiza Cannon\nP-39N  First large scale production model, 2095 built..\nP-39Q  Final production version. Four wing mounted .30 cal MG were replaced with two .30 cals. 4905 built.\n\nAdvantages:\nReasonably maneuverable at lower altitudes. Quite well-armed. \n\nDisadvantages:\nPerformance drop-off at high altitude. Poor low-speed handling. .\n
P-39D2            \n    Bell P-39D-2 Airacobra\n\nType: Land-based fighter.\n\nWeight:\nEmpty: 2,561 kg (5,647 lbs)\nTakeoff, Typical: 3,470 kg (7,651 lbs)\nTakeoff, Fully Loaded: 4,015 kg (8,853 lbs)\n\nWingspan: 10.36 m (33.8 ft)\nLength: 9.19 m (30.1 ft)\nHeight: 3.78 m (12.4 ft)\n\nEngine: 1x Allison V-1710-63\nPower: 1,590 hp\n\nSpeed:\nAt 3,600m (11,810 ft): 622 km/h (386 mph)\n\nClimb to 4,500 m (14,760 ft): 6 min. 6 sec.\nService Ceiling: 11,660 m (38,250 ft)\nRange: 1,600 km (994 miles)\n\nArmament:\nP-39D:\n1x37mm cannon (nose)\n2x .50 cal machine gun (nose)\n4x.30 cal (wings)\nBombs: 1x 500 lb\n\n\nWhen the prototype was rolled out, P-39 was unique in several ways. It was world first tricycle monoplane combat aircraft with engine mounted behind the pilot. This enabled heavy armament to be installed in the nose, namely 37 mm gun and pair of .50 cal machine guns. \n\nWhen USA entered a war with Japan, Airacobras and Warhawks represented the backbone of its fighter force. But things went for the worst in Pacific theatre - thick and moist air further emphasized Airacobras flaws. US pilots faced adversaries, equipped with far more agile fighters than RAF over the Channel. The P-39 couldn't outturn A6M or Ki-43. Beside that, Airacobras 37 mm gun was not suitable weapon to fight Zeros and Oscars, manly due its slow rate of fire and very dropping trajectory. \n\nP-39D entered service with the USAAC in February 1941, first with the 31st Pursuit Group at Selfridge Field, Michigan. More than a year later, on 30th April 1942, thirteen Airacobras from the 35th and 36th PS flew on their first combat mission and were until the mid 1943 together with P-40 main fighter type on US side. Later the number started to drop drastically. As far as Pacific theatre is concerned  by April 1944, the 347th Fighter Group was last unit to convert from Airacobra to P-38.\n\nManufacturer:\nBell Aircraft Corporation , United States of America.\n\nMain Modifications:\nP-39C  First production version..\nP-39D  First operational version. Added: armor to protect the pilot, self-sealing tanks, dorsal fin fillet, hard points under the wing capable of carrying a 500-lb bomb or a drop tank\nP-400  RAF version, 37 mm gun replaced with a 20 mm Hispano Suiza Cannon\nP-39N  First large scale production model, 2095 built..\nP-39Q  Final production version. Four wing mounted .30 cal MG were replaced with two .30 cals. 4905 built.\n\nAdvantages:\nReasonably maneuverable at lower altitudes. Quite well-armed. \n\nDisadvantages:\nPerformance drop-off at high altitude. Poor low-speed handling. .\n
P-39N1            \n    P-39N-1 "Airacobra", 1942 model\n\nType: Fighter\n\nWeight: \n    Empty: 2,854 kg;\n    Take-off: 3,714 kg.\n\nLength: 9.07 m. \nWingspan: 10.36 m.\nWing area: 19.9 Sq. M.\n\nEngine: Allison V-1710-85.\nPower:\n    Indicated: 1,200 HP;\n    Take-off: 1,420 HP\n\nSpeed:\n    Sea level: 500 km/h.;\n    At 3,500m: 605 km/h.\n\nTurn time at 1,000m: 19 sec.\nClimb to 6,100m: 8,5min.\nClimb in a combat turn: 950m.\nService ceiling: 9,784m.\nRange: 1,046 km.\n\nArmament:\n    1x37mm cannon (T9); \n    2x12.7mm MG (Browning .50 cal).\n    4x7.62mm MG (Browning .303 cal): wing.\n\nThe prototype of the P-39 "Airacobra" fighter - XP - 39 (Model 12) was developed by the American Bell Aircraft Corporation in 1938. The fighter was built in such a way as to carry weapons of the largest caliber ever installed on a one-engine aircraft of the time. It was armed with a 37mm T9 cannon - developed by the American Armament Corporation - which fired through the propeller hub, and two synchronized 12.7mm caliber Browning machine-guns installed in the forepart of the fuselage. The engine had to be installed inside the fuselage behind the cockpit to place a gun of this caliber. The air propeller was started with the help of a shaft placed under the cockpit floor.\n\nHowever, powerful armament availability was not the only concern for the designers working on the new fighter. Along with its fire power, they had to provide for aircraft operation at any time of the day and on ill-prepared runways. With the engine placed behind the cockpit, Bell designed a tricycle landing gear with a steerable nose wheel enabling taxing at high speed, take-off and landing on unprepared surfaces without the risk of the aircraft tipping over. Except for the hydraulic brakes, all XP-39 systems (later P-39) came with an electric drive. The cockpit was very practical and comfortable.\n\nAfter the trials, the aircraft was completed and launched into large-scale production bearing the name P-39. In the course of production, a great number of modifications were made concerning the armament, engine, air propeller type, fuel reserve and other features. It is worth pointing out that "Airacobra" became increasingly perfected with each new modification.\n\nThe N version of the "Airacobra" (P-39N, P-39N-1 and P-39N-5 series) differed from the previous modifications in terms of improved flight performance due to a reduced fuel reserve (325 l) and weaker armor protection. This version of the P-39 saw the introduction of the new Allison V-1710-85 engine (power 1,200 HP) and Aero Prop propeller. The aircraft's armament consisted of a 37mm T9 cannon, two 12.7mm machine guns in the nose and four wing-mounted 7.62mm Browning machine guns. Overall, 2,095 aircraft of this variation were produced.\n\nThe Airacobra was shipped to the USSR under the lend-lease program. Altogether, the Soviet Union received approximately 4,750 P-39 aircraft of D, N and Q variations.\nGood flight performance at low altitudes allowed the Airacobra to be used effectively for escorting Il-2 attack planes and protecting them from enemy fighters, bomber intercepts as well as ground attack. Contrary to popular belief, Soviet Union never used P-39s in ground attack role.\n\nAdvantages: One of the best mass-produced front-line fighters of the Second World war with excellent performance characteristics. Excellent aerodynamics. High maneuverability and strong armament. Increased aircraft durability. Simple controls.\n\nDisadvantages: Tendency to fall into spin. \n
P-39Q-1           \n    P-39Q-1 "Airacobra", 1942 model\n\nType: Fighter\n\nWeight: \n    Empty: 2,854 kg;\n    Take-off: 3,714 kg.\n\nLength: 9.07 m. \nWingspan: 10.36 m.\nWing area: 19.9 Sq. M.\n\nEngine: Allison V-1710-85.\nPower:\n    Indicated: 1,200 HP;\n    Take-off: 1,420 HP\n\nSpeed:\nSea level: 520 km/h.;\nAt 3,500m: 616 km/h.\n\nTurn time at 1,000m: 19,5 sec.\nClimb to 6,000m: 8,1 min\nClimb in a combat turn: 950m.\nService ceiling: 9784m.\nRange: 1,046 km.\n\nArmament:\n    1x37mm cannon (T9); \n    2x12.7mm MG (Browning .50 cal).\n    2x7.62mm MG (Browning .303 cal): wing.\n\nThe P-39Q became the next version of the "Airacobra" after the P-39N. Once the mass-produced P-39 aircraft were shipped to the USSR, Soviet Air Forces advised Bell to improve the aircraft's construction. Indeed, during violent maneuvering, P-39 fighters suffered deformations of panels in the aft fuselage and tail assembly, which in most cases could not be restored. Stabilizer spar breakages were also observed and these led to crashes and accidents. The Airacobra's improvement was carried out by Bell constructors together with the largest center of Soviet aviation science at the time - The N.E. Zhukovsky Central Aero Hydrodynamic State Institute (TsAGI) and the Scientific and Research Institute of the Air Forces. The trials conducted showed that American durability standards did not meet Soviet Air Forces requirements. Research carried out in TsAGI premises served as a basis for the development of measures for strengthening and changing the construction of the shipped P-39 planes by specialists of the Central Scientific and Experimental Air Forces base. The result of this work was the development of further Airacobra versions baptized P-39Q (P-39Q-1 and P-39Q-5 series). This version differed from the previous ones in terms of strengthened fuselage and armament which now consisted of a 37mm T9 cannon, two 12.7mm machine-guns and two 12.7mm Browning machine-guns installed in the wing. Overall fuel supply came up to 416 liters. In all, some 1,100 aircraft of this variation were produced.\n\nAdvantages: One of the best mass-produced front-line fighters of the Second World war with high flight performance. Improved aerodynamics. High maneuverability and strong armament. Increased aircraft durability. Simple and easy-to-use controls.\n\nDisadvantages: While reduced, the tendency to fall into a spin remained.\n
P-39Q-10          \n    P-39Q-10 "Airacobra", 1942 model\n\nType: Fighter\n\nWeight: \n    Empty: 2,854 kg;\n    Take-off: 3,714 kg.\n\nLength: 9.07 m. \nWingspan: 10.36 m.\nWing area: 19.9 Sq. M.\n\nEngine: Allison V-1710-85.\nPower:\n    Indicated: 1,200 HP;\n    Take-off: 1,420 HP\n\nSpeed:\n    Sea level: 540 km/h.;\n    At 3,500m: 640 km/h.\n\nTurn time at 1,000m: 18-19 sec.\nClimb to 5,000m: 5,9 min.\nClimb in a combat turn: 1000m.\nService ceiling: 9,784m.\nRange: 1,046 km.\n\nArmament:\n    1x37mm cannon (T9).\n    2x12.7mm MG (Browning .50 cal).\n\nThe P-39Q-10 represented a further development of the Q series P-39 aircraft.\nIn contrast to the previous series, some planes of this version had a four-blade propeller. The same propeller was used in some batches of the Q-1 and Q-5 series. Beginning with the Q-21 and Q-25, the aircraft was using a four-blade propeller. However Soviet pilots had already learnt how to remove the wing-mounted 12.7mm machine-guns in field conditions with the help of technical staff to achieve better flight performance, increasing maneuverability and especially vertical speed of the aircraft. Bell took into account numerous requests made by Soviet pilots and, starting from the Q-10 series, equipped the P-39 with a 37mm T9 cannon and two 12.7mm Browning machine-guns in the nose. In general, compared to the Q-1 series, the aircraft's base structure was left unchanged. However, the gains in speed and maneuverability became quite considerable, even if combined with an old engine. The regiments where these planes were adopted would often partially remove armor protection as they did on the previous series to lighten the aircraft; this subsequently produced gains in speed and vertical maneuverability. \n\nAltogether, some 705 units of the Q-10 series were produced.\n\nAdvantages: One of the best serial front-line fighters of the Second World war featuring a high flight performance. Improved aerodynamics. High maneuverability. The tendency of falling into spin in maneuvers at low speed was considerably reduced. Increased aircraft durability. Simple and easy to grasp the controls. \n\nDisadvantages: Reduced armament on the aircraft. \n
P-400             \n    Bell P-400 Airacobra\n\nType: Land-based fighter.\n\nWeight:\nEmpty: 2,561 kg (5,647 lbs)\nTakeoff, Typical: 3,470 kg (7,651 lbs)\nTakeoff, Fully Loaded: 4,015 kg (8,853 lbs)\n\nWingspan: 10.36 m (33.8 ft)\nLength: 9.19 m (30.1 ft)\nHeight: 3.78 m (12.4 ft)\n\nEngine: 1x Allison V-1710-35\nPower: 1,150 hp\n\nSpeed:\nAt 5,900m (19,352 ft): 583 km/h (362 mph)\n\nClimb to 4,500 m (14,760 ft): 6 min. 6 sec.\nService Ceiling: 11,660 m (38,250 ft)\nRange: 1,600 km (994 miles)\n\nArmament:\nP-39D:\n1x37mm cannon (nose)\n2x .50 cal machine gun (nose)\n4x.30 cal (wings)\nBombs: 1x 500 lb\n\n\nWhen the prototype was rolled out, P-39 was unique in several ways. It was world first tricycle monoplane combat aircraft with engine mounted behind the pilot. This enabled heavy armament to be installed in the nose, namely 37 mm gun and pair of .50 cal machine guns. \n\nWhen USA entered a war with Japan, Airacobras and Warhawks represented the backbone of its fighter force. But things went for the worst in Pacific theatre - thick and moist air further emphasized Airacobras flaws. US pilots faced adversaries, equipped with far more agile fighters than RAF over the Channel. The P-39 couldn't outturn A6M or Ki-43. Beside that, Airacobras 37 mm gun was not suitable weapon to fight Zeros and Oscars, manly due its slow rate of fire and very dropping trajectory. \n\nP-39D entered service with the USAAC in February 1941, first with the 31st Pursuit Group at Selfridge Field, Michigan. More than a year later, on 30th April 1942, thirteen Airacobras from the 35th and 36th PS flew on their first combat mission and were until the mid 1943 together with P-40 main fighter type on US side. Later the number started to drop drastically. As far as Pacific theatre is concerned  by April 1944, the 347th Fighter Group was last unit to convert from Airacobra to P-38.\n\nManufacturer:\nBell Aircraft Corporation , United States of America.\n\nMain Modifications:\nP-39C  First production version..\nP-39D  First operational version. Added: armor to protect the pilot, self-sealing tanks, dorsal fin fillet, hard points under the wing capable of carrying a 500-lb bomb or a drop tank\nP-400  RAF version, 37 mm gun replaced with a 20 mm Hispano Suiza Cannon\nP-39N  First large scale production model, 2095 built..\nP-39Q  Final production version. Four wing mounted .30 cal MG were replaced with two .30 cals. 4905 built.\n\nAdvantages:\nReasonably maneuverable at lower altitudes. Quite well-armed. \n\nDisadvantages:\nPerformance drop-off at high altitude. Poor low-speed handling. .\n
P-40B             \n    Curtiss P-40B/C Tomahawk\n\nType: \n\nWeight:\nEmpty: 2,636 kg (5,812 lbs)\nMaximum: 3,655 kg (8.059 lbs)\n\nLength: 9.68 m (31.75 ft)\nWingspan: 11.38 m (37.3 ft)\nWing area: 21.92 sq m (71.8 sq ft)\n\nEngine: 1 x Allison V-1710-33\nPower: 1,150 HP\n\nTop speed: 555 km/h (344 mph)\n\nService Ceiling: 8,892 m (29,165 ft)\nRange: 2,173 km (1,350 miles)\n\nArmament:\n2 x .50-cal Browning machine guns\n4 x .30-cal or 4 x .303 machine guns\n500 lb bomb\n\nThe P-40 is one of the most notable fighters of WWII. It served on every front with virtually every Allied air force. The P-40 started as a modification of the Curtiss Wrights successful Hawk 75 (P-36) fighter. After several radical redesigns a more simple approach was used. Hawk 75s radial engine was replaced with an Allison V-1710 radial engine, while the rest of the aircraft behind the engine essentially remained the same. This prototype exhibited significant increase in performance. It was still not as good as the competitors (P-39, P-38 and P-43  future P-47), but it was cheaper and could be produced almost immediately, so it was ordered. It was obvious that the war was rapidly approaching the United States and USAAC quickly needed to increase the number of their aircraft, so 524 P-40s were ordered right away in the largest peacetime order in US history. P-40s began to enter US service in May of 1940.\nP-40s were also sent to the British, which requested some changes, most importantly armor protection for the pilot. Initial production P-40s lacked any armor protection or self-sealing fuel tanks. The improved version, designated P-40B, also entered US service in the spring of 1941.\nThe next version was designated P-40C. Its most significant exterior change was provisions for a droptank which greatly increased the fighters range. It could also carry bombs.\nThe British version of the P-40 designated Hawk-81-A reached worldwide fame when it was sent to the American Volunteer Group of the Chinese Air Force, also known as the Flying Tigers. Under the direction of General Claire L. Chennault they reached significant success flying against Japanese Armys Ki-27 fighters and bombers in the defense of Chinese air space.\n\n\nAdvantages: The P-40 was a sturdy aircraft and could endure a great deal of punishment. More maneuverable than any other US aircraft at the time of Pearl Harbor. Easy to control.\n\nDisadvantages: Largely obsolescent by any standards even before it was ordered into production.\nToo slow, low climb rate. Still outmaneuvered by the Zero. \n\n\n\n
P-40C             \n    Curtiss P-40B/C Tomahawk\n\nType: \n\nWeight:\nEmpty: 2,636 kg (5,812 lbs)\nMaximum: 3,655 kg (8.059 lbs)\n\nLength: 9.68 m (31.75 ft)\nWingspan: 11.38 m (37.3 ft)\nWing area: 21.92 sq m (71.8 sq ft)\n\nEngine: 1 x Allison V-1710-33\nPower: 1,150 HP\n\nTop speed: 555 km/h (344 mph)\n\nService Ceiling: 8,892 m (29,165 ft)\nRange: 2,173 km (1,350 miles)\n\nArmament:\n2 x .50-cal Browning machine guns\n4 x .30-cal or 4 x .303 machine guns\n500 lb bomb\n\nThe P-40 is one of the most notable fighters of WWII. It served on every front with virtually every Allied air force. The P-40 started as a modification of the Curtiss Wrights successful Hawk 75 (P-36) fighter. After several radical redesigns a more simple approach was used. Hawk 75s radial engine was replaced with an Allison V-1710 radial engine, while the rest of the aircraft behind the engine essentially remained the same. This prototype exhibited significant increase in performance. It was still not as good as the competitors (P-39, P-38 and P-43  future P-47), but it was cheaper and could be produced almost immediately, so it was ordered. It was obvious that the war was rapidly approaching the United States and USAAC quickly needed to increase the number of their aircraft, so 524 P-40s were ordered right away in the largest peacetime order in US history. P-40s began to enter US service in May of 1940.\nP-40s were also sent to the British, which requested some changes, most importantly armor protection for the pilot. Initial production P-40s lacked any armor protection or self-sealing fuel tanks. The improved version, designated P-40B, also entered US service in the spring of 1941.\nThe next version was designated P-40C. Its most significant exterior change was provisions for a droptank which greatly increased the fighters range. It could also carry bombs.\nThe British version of the P-40 designated Hawk-81-A reached worldwide fame when it was sent to the American Volunteer Group of the Chinese Air Force, also known as the Flying Tigers. Under the direction of General Claire L. Chennault they reached significant success flying against Japanese Armys Ki-27 fighters and bombers in the defense of Chinese air space.\n\n\nAdvantages: The P-40 was a sturdy aircraft and could endure a great deal of punishment. More maneuverable than any other US aircraft at the time of Pearl Harbor. Easy to control.\n\nDisadvantages: Largely obsolescent by any standards even before it was ordered into production.\nToo slow, low climb rate. Still outmaneuvered by the Zero. \n\n\n\n\n
P-40E             \n    P-40E Warhawk, 1941 model\n\nType: Fighter\n\nWeight:\n    Empty: 2,880 kg  \n    Maximum: 4,173 kg\n\nLength:  9.50 m\nWingspan:  11.38 m\nWing area:  21.92 sq m\n\nEngine: Allison V-1710-39\nPower: 1,150 hp\n\nTop speed:\n    At 1,524 m: 539 km/h\n    At 3,050 m: 555 km/h\n    At 4,570 m: 583 km/h\n    Landing: 130 km/h\nTurn time at 1000 m: 19.5 sec\nClimb rate to 6,100 m: 11.5 min\nService ceiling: 8,840 m \n\nRange:  \n    Normal: 1,046 km\n    Maximum: 2,414 km\n\nArmament:\n    6 x 12.7 mm MG\n    1 x 227 kg (500 lb) bomb\n    2 x 45 kg bombs\n\nAs P-40s wartime experience increased, Curtiss made many modifications to the earlier variants of the fighter. Armor plate was added, as well as better self-sealing fuel tanks, and more powerful engines. Due to the introduction of the new Allison V-1710-39 engine the two guns in the engine cowling were deleted. The cockpit was modified to improve visibility and the armament was changed to six wing-mounted .50-caliber machine guns, as opposed to only four machine guns in the earlier models.\n\n1,500 were built, primarily for the RAF where they were designated Kittyhawk Mk I. Many were also diverted to Canada, Australia, Russia, and New Zealand. Based on the Lend-Lease regulations all aircraft purchased with US funds had to have standard US designations and had to be issued USAAF serial numbers, even though they were never intended for service with the USAAF. \n\nOverall, most pilots who flew the P-40 did not like it. One of the major gripes the US and RAF pilots had with the Warhawk is its altitude performance, which was a direct result of the pre-war bombardment over pursuit design policy. Soviet pilots did not fight at altitude very often, but they also found that P-40 engines were not very reliable and that it could not withstand battle damage as well as the P-39 Airacobras. Many modifications were made to the P-40 and it remained in production until 1944; however it was hardly a fighter pilots dream and was generally outclassed by the enemy fighters all throughout its history.\n\nAdvantages:  Increased firepower over earlier P-40 with the addition of six 0.50-caliber machine guns.  The P-40E was a sturdy aircraft and could endure a great deal of punishment.  \n\nDisadvantages:  Despite the addition of the Allison V-1710-39, it was too slow, lacked maneuverability, had a low climb rate, and was largely obsolescent by any standards even before it was ordered into production.\n\n\n
P-40E-M-105       \u0020\n    P-40E Soviet Modification with M-105P Engine, 1942 model\n\nType: Fighter\n\nWeight:\n    Empty: ~2,700 kg  \n    Maximum: ~4,000 kg\n\nLength: 9.50 m\nWingspan: 11.38 m\nWing area: 21.92 sq m\n\nEngine: Klimov M-105P\nPower:  1,100 hp\n\nTop speed:\n    Sea level: 476-480 km/h\n    At 4,800 m: 560-565 km/h\nClimb rate to 5,000 m: ~7.5 min\nService ceiling: ~9,000 m    \nRange: unknown\n\nArmament:\n    6 x 12.7 mm MG\n    up to 6 x RS-82 Rockets\n    1 x 250 kg bomb\n    2 x 50 kg bombs\n\nThe Soviets made several modifications to the lend-lease P-40s they've received. The most notable was the 1942 modification where the original Allison V-1710-39 was replaced with the Soviet-built Klimov M-105 engine. In addition to the new engine, the modified P-40 also received the VISh-61P propeller. \n\nThe main reason for the modification was not that the Allison engine proved unsatisfactory, or that the Klimov engine provided a performance boost. Soviets had a shortage of spare parts for the Allison, and a large portion of their P-40 fleet remained grounded for long periods of time. Soviets chose to replace the Allison with one of the most popular engines at the time, the M-105. The same engine was powering many of the early to mid-war Soviet fighters: Yak-1, Yak-9, Yak-3 and LaGG-3 all used the M-105, as well as the Pe-2, Ar-2 and Yer-2 bombers. The M-105 was similar to the Allison in performance, horsepower and even dimensions. It was also very familiar to most Soviet ground crews. \n\nOverall, the modification was a very welcome improvement on the logistical front with many overall advantages and few, if any, disadvantages. It however did very little in the area of P-40s combat performance, and its flying characteristics remained basically the same. Approximately 40 P-40s were refitted with the M-105 engine, all used by the 196th IAP at Lake Ladoga. The Soviet-modified P-40s can be recognized by the special adapter disk around the spinner.  \n\nAdvantages:  Same as P-40E.\n\nDisadvantages:  It was too slow, lacked maneuverability, had a low climb rate, and was largely obsolete by any standards for modern fighters.\n\n\n
P-40M             \n    P-40M Warhawk , 1942 model\n\nType: Fighter\n\nWeight:\n    Empty: 2,939 kg\n    Loaded: 3,629 kg\n    Maximum: 4,037 kg\n\nLength: 10.16 m\nWingspan: 11.38 m\nWing area: 21.92 sq m\n\nEngine: Allison V-1710-81\nPower:\n    At 17,300 ft: 1,125 hp\n    Take-off: 1,200 hp\n\nTop speed:\n    At 1,524 m:  496 km/h\n    At 3,050 m:  515 km/h \n    At 6,100 m:  582 km/h  (362 mph)\nClimb to 6,100 m:  7.5 min  \nService ceiling:  9,145 m\nRange:  \n    With 500 lb bomb: 350 miles  \n    Maximum: 1,600 miles\n\nArmament:\n    6 x 12,7mm MG \n\nBy the late 1942, the scarcity of Packard-built Rolls Royce engines used on the P-40F necessitated that the Allison engine to be reintroduced into the P-40 production line. The result was the P-40K and P-40M versions.\n\nThe P-40M was generally similar to late-production P-40Es except for the more powerful Allison engine. The P-40M was initially to retain the short fuselage of the P-40E, but first batches of P-40K had a tendency to swing during takeoff due to increased power. Therefore late production P-40K and P-40M had a dorsal fin, and the longer fuselage first introduced on the P-40F-5-CU. The P-40M was also adapted for combat in cold weather. \n\nThe first P-40M appeared in November 1942. Most of them went to the RAF, the RAAF, Russia, and the RNZAF as the Kittyhawk III. The type served with British Commonwealth forces in the Far East. No. 5 Squadron of the South African Air Force operated a number in Italy. \n\nAdvantages:  Increased performance over earlier P-40 variants combined with good durability.\n\nDisadvantages:  Weak firepower and roll performance.\n\n\n
P-47D-10          \n    P-47D-10 Thunderbolt model 1941\n\nType: Fighter\n\nWeight:  \n    Empty:  4520,3 kg \n    Loaded: 6129 kg\n\nLength: 11.03 m  \nWingspan: 12.4 m  \n\nEngine: Pratt and Whitney R-2800-59\nPower: 2,300 hp\n\nTop speed:  \n    Sea level: 536,1 km/h \n    At 9000 m: 697 km/h\nClimb rate to 6,100 m: 11.5 min  \nService ceiling: 12,800 m \nRange: 3,060 km  \n\nArmament: 8 x .50 Cal (12.7 mm) MG\n\nNicknamed "The Jug," the P-47 was a big and very powerful high-altitude fighter.  The P-47D was the first version of the Thunderbolt to undergo large-scale production. The first USAAF order for the P-47D took place on October 14, 1941, when 850 examples were ordered. However, it would be followed by many, many more. \n\nIn its initial form, the P-47D differed very little from the P-47C, which preceded it. The P-47D had some changes in the turbo supercharger exhaust system that incorporated an adjustable duct and redesigned vents for the engine accessory section. Additional cowl flaps were fitted to provide engine-cooling airflow. More extensive armor protection was provided for the pilot. Generally, however, early P-47Ds can be distinguished from Cs only by their serial numbers. \n\nToward the end of 1943, Eighth Air Force Thunderbolts began returning from escort missions over the Continent "on the deck", seeking out enemy ground targets of opportunity for their unused ammunition as they made their way back to the Channel. Somewhat surprisingly, it was found that the Thunderbolt was rather well suited for this new role. This led to perhaps the most successful adaptation of the Thunderbolt--as a fighter-bomber. \n\nP-47D-10 Thunderbolts had the original framed sliding canopy that was first used on the P-47B.\n\nThe high diving speeds of which the Thunderbolt was capable of pushed the aircraft into the edge of compressibility. From the P47D-27 and on blunt-nosed ailerons were fitted to improve controllability at these high speeds and in order to help in dive recovery at these high speeds, an electrically operated dive recovery flap was fitted on the undersurfaces of each wing.  \n\nThe P-47D-10 production block had only ventral shackles, which were stressed to accommodate one 500-lb bomb, but subsequent production blocks were fitted with under-wing pylons and stronger wings which permitted them to carry two 1000-lb bombs, three 500-lb bombs or a combination of bombs and drop tanks. Either six or eight machine guns could be carried, and maximum ammunition capacity was 425 rpg. However with the full ordnance load, ammunition capacity was reduced to 267 rpg.\n \nP-47D-10 Thunderbolts enabled the pilot manually controlled the water flow of the injector.  When installed at the factory, the water-injected engines were designated R-2800-63. The R-2800-63 engine began to appear on the Farmingdale and Evansville production lines with blocks D-10. Water injection was automatic from the P47D-12 and on. Large Paddle blade props appeared from the P47D-22 series on. These paddle blade props gave significant increase in acceleration and climb performance.\n \nSome 199 or 200 P-47D-10  D-27s were sent to the Soviet Union under the Lend Lease program. After evaluation of the first aircraft  (P-47D-10 's) it was decided to use these aircraft in the high altitude antiaircraft defense role, particularly of big cities, like Moscow and Leningrad. The aircraft were also used by Baltic and Northern fleet naval aviation as recon and fast low level bombers, primarily due to their great range performance compared soviet aircraft.  In Soviet service the P47 saw limited combat action and then only in the Naval aviation service.\n\n Advantages:  The powerful, rugged, reliable R-2800 engine guaranteed great high altitude performance, and in combination with a hefty fuel load and sleek lines gave it outstanding range.  In combat, the Jugs fast dive speed allowed it to escape most enemies and the eight guns have it tremendous firepower without the need of cannons.  The P-47D was also a very durable aircraft and required a lot of firepower to bring down. At high altitudes it was one of the best fighters of the war.\n\nDisadvantages:  Particularly at lower altitudes, the Jug was not a good turn fighter.  It was best suited to boom and zoom tactics.  Additionally, the R2800 engine gave the Jug a sub-par climb rate.\n \n\n
