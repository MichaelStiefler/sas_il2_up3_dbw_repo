F84G1_ThunderJet  \n    F-84G-1 Thunderjet (MOD), 1951 Model\n\nType:  Fighter\n\nWeight:  8,200 kg\n\nLength:  11.60 m  \nWingspan:  11.10 m  \n\nEngine: Allison J35-A-29\nPower:  \nTake off: 5,560Lbs Thrust\n\nSpeed at Military mode:  \nSea level:  Km/h ( Mph)\nAt 0: 0 Km/h (0 Mph)\nClimb to 0m: 0 min\nService ceiling:  12,350 m  (40,500 ft)\nRange:  1,600 Km  \n\nArmament:  Armament:  6 x 12.7 mm MG53-3\n\nThe Republic F-84 Thunderjet was a single-seat, single-engine jet fighter-bomber designed as a successor to Republics P-47 Thunderbolt, first flew on 28 January 1946. The definitive straight-wing F-84 was the F-84G which entered service in 1951. The aircraft introduced a refueling boom receptacle in the left wing, autopilot, Instrument Landing System, J35-A-29 engine with 5,560 lbf (24.7 kN) of thrust, and the ability to carry a single Mark 7 nuclear bomb. The F-84G was retired from USAF in the mid-1960s.\n\nAdvantages: Excellent climb rate and high altitude high speed maneuverability, effective canon against bombers and fighters. Can fly at the speed of sound\n\nDisadvantages: Any Speed in the excess of mach 1.0 causes some loss of control, the aircraft did not handle very well at low speeds. High landing speed.
F84G2_ThunderJet  \n    F-84G-2 Thunderjet (MOD), 1951 Model\n\nType:  Fighter\n\nWeight:  8,200 kg\n\nLength:  11.60 m  \nWingspan:  11.10 m  \n\nEngine: Allison J35-A-29\nPower:  \nTake off: 5,560Lbs Thrust\n\nSpeed at Military mode:  \nSea level:  Km/h ( Mph)\nAt 0: 0 Km/h (0 Mph)\nClimb to 0m: 0 min\nService ceiling:  12,350 m  (40,500 ft)\nRange:  1,600 Km  \n\nArmament:  Armament:  6 x 12.7 mm MG53-3\n\nThe Republic F-84 Thunderjet was a single-seat, single-engine jet fighter-bomber designed as a successor to Republics P-47 Thunderbolt, first flew on 28 January 1946. The definitive straight-wing F-84 was the F-84G which entered service in 1951. The aircraft introduced a refueling boom receptacle in the left wing, autopilot, Instrument Landing System, J35-A-29 engine with 5,560 lbf (24.7 kN) of thrust, and the ability to carry a single Mark 7 nuclear bomb. The F-84G was retired from USAF in the mid-1960s.\n\nAdvantages: Excellent climb rate and high altitude high speed maneuverability, effective canon against bombers and fighters. Can fly at the speed of sound\n\nDisadvantages: Any Speed in the excess of mach 1.0 causes some loss of control, the aircraft did not handle very well at low speeds. High landing speed.
F-86A5            \n    F-86A-5NA Sabre Jet (MOD), 1950 Model\n\nType:  Fighter\n\nWeight:  6,255 kg\n\nLength:  11.44 m  \nWingspan:  11.31 m  \n\nEngine:  General Electric J-47-GE-13\nPower:  \nTake off: 5,200Lbs Thrust\n\nSpeed at Military mode:  \nSea level: 1,092 km/h (679 Mph)\nClimb to 6.000m: UNKNOWN\nService ceiling:  14,630 m  (48,000 ft)\nRange:  1,062 Km  \n\nArmament:  6 x 12.7 mm MG53-3 (API/T)\n\nThe North American F-86 Sabre A.K.A Sabre Jet was the western worlds premier fighter aircraft during the early 1950s called upon during the Korean War to combat the infamous MiG-15s. This had an exceptionally long service career starting in 1949 and ending in the mid 1990s. It was the US Air Forces first swept-wing fighter incorporating similar technology developed by the Germans in WWII and new developments such as the all flying horizontal stabilizer that was to be used on all future jet aircraft.\nThe F-86A-5 is the first of these three Sabre aircraft, it incorporates ejection seats, six 0.50 calibre M3 heavy machine guns using Armour Piercing Incendiary Tracer (AP-I-T) rounds with a higher fire rate than the M2 used on aircraft such as the P-51D. This variant used the J47-GE-13 engine generating 5200lbs of thrust propelling this aircraft to a top speed of 679Mph TAS (1,092Km/h TAS), max range (internal fuel) of 660 miles (330 miles Combat Radius) and a climb rate of 7,740ft/min (38m/s). The F-86 incorporated air brakes and hydraulically boosted controls which accentuates the pilots input thus requiring less strength to control the aircraft, because of this, these aircraft feel quite stable at high speed yet nimble with a rate of roll of 180 degrees (2 seconds to complete a roll!).\n\nAdvantages: Ability to reach mach 1.0 in dives and high and low speed maneuverability.\n\nDisadvantages: The climb rate compared to that of the MiG-15Bis was much lower, the affect of 0.50 caliber machine guns in jet combat proved to lack the hitting power required to make a kill compared to that of the MiG-15Bis, Its high altitude behavior causes the controls to stiffen at high speed and its maneuverability drops off considerably compared to the MiG-15Bis. \n\n
F-86F25E          \n    F-86F-25NA Early Sabre Jet (MOD), 1953 Model\n\nType:  Fighter\n\nWeight:  6,795 kg\n\nLength:  11.44 m  \nWingspan:  11.31 m  \n\nEngine:  General Electric J-47-GE-27\nPower:  \nTake off: 5,910Lbs Thrust\n\nSpeed at Military mode:  \nSea level: 1,118 km/h (695 Mph)\nClimb to 6.000m: UNKNOWN\nService ceiling:  14,630 m  (48,000 ft)\nRange:  1,474 Km  \n\nArmament:  6 x 12.7 mm MG53-3 (API/T)\n\nF-86F-25E (E for Early) 1953\nThis is the standard variant of the F-86F-25 not historically called E but given that name as to differentiate the aircraft from the variants that were retrofitted with the new 6-3 wing. The F-86F-25E uses the J47-GE-27 engine generating 5910lbs of thrust allowing top speeds of 695Mph TAS (1,118Km/h TAS) at sea level, improved max range (internal fuel) of 916 miles (458 miles Combat Radius) and a greatly improved climb rate of 9,300ft/min (47m/s). The new flying tail where the horizontal stabilizer rotates as well as separate elevator control for lower speeds, increased climb rate, improved hydraulics and better engine made this aircraft highly maneuverable at high transonic and sonic speeds. These changes improved the high speed turning capabilities but still could not best the MiG-15 at high speeds and high altitudes making this aircraft a superior fighter in lower speed combat. \n\nAdvantages: Ability to reach mach 1.0 in dives. The use of flying tail makes much better high and low speed maneuverability at all heights compared to the F-86A-5NA. Climb rate is higher than F-86A-5NA\n\nDisadvantages: The climb rate compared to that of the MiG-15Bis is lower, the affect of 0.50 caliber machine guns in jet combat proved to lack the hitting power required to make a kill compared to that of the MiG-15Bis.\n\n
F-86F25L          \n    F-86F-25NA Late Sabre Jet (MOD), 1953 Model\n\nType:  Fighter\n\nWeight:  6,795 kg\n\nLength:  11.44 m  \nWingspan:  11.31 m  \n\nEngine:  General Electric J-47-GE-27\nPower:  \nTake off: 5,910Lbs Thrust\n\nSpeed at Military mode:  \nSea level: 1,118 km/h (695 Mph)\nClimb to 6.000m: UNKNOWN\nService ceiling:  14,630 m  (48,000 ft)\nRange:  1,474 Km  \n\nArmament:  6 x 12.7 mm MG53-3 (API/T)\n\nF-86F-25L (L for Late) 1953\nThis variant is similar to that of the F-86F-25E however it uses the new 6-3 wing. The leading edge slats which gave the Sabre its superb low speed handling were found to be a hindrance at high speed and high altitude dogfights causing drag and limiting its potential. The 6-3 replaced the slats and extended the wing by 6 inches at the root and 3 inches at the wing tip. This although reduced it low speed handling and requirement of faster landings, did however increase its high speed turn which marginally out performs the MiG-15Bis, making this the Air Superiority Fighter that it was always intended to be. This can now match and beat the MiG-15Bis at all alts below its service ceiling of 48,000ft. It was not completely superior to the MiG-15 however it could fight on more equal terms; this and the F-86F-25E can reach Mach 1.0 in a shallow dive and reach near supersonic speeds of Mach 1.2 before the aircrafts structure begins to fail.\n\nAdvantages: Ability to reach mach 1.0 in dives. The use of flying tail makes much better high and low speed maneuverability at all heights compared to the F-86A-5NA. The use of the "6-3" wing increases its high speed maneuverability allowing it to out perform the MiG-15Bis at all heights below the MiG-15Bis service ceiling, Climb rate is higher than F-86A-5NA\n\nDisadvantages: The climb rate compared to that of the MiG-15Bis is lower, the affect of 0.50 caliber machine guns in jet combat proved to lack the hitting power required to make a kill compared to that of the MiG-15Bis. Low speed handling is poorer and earlier stall.\n\n
A5M4              \n    A5M4, 1938\n\nType: Carrier-Borne Fighter\n\nAllied Code Name: Claude\n\nWeight:\nEmpty: 1,110 kg\nTake-off: 1,422 kg\n\nLength: 7.65 m\nWingspan: 11 m\nWing area: 17.8 sq m\n\nEngine: 1 \u0425 Nakajima Kotobuki 41\nPower: 785 HP at 3,000 m\n\nTop speed:\nAt 3,000 m: 434 km/h\n\nService Ceiling: 9,800 m\nRange: 1,200 km\n\nArmament:\n2 \u0425 7.7mm Type 89 machine guns\nUp to 60 kg of bombs or 1 x 160 l drop tank.\n\nIn the early 1930s the Empire of Japan was working hard to become self-sufficient in its aviation. A slew of specifications was issued, all calling for Japanese-designed warplanes that could be built with no foreign components. When the specification for a new carrier-borne monoplane fighter was issued in 1934, all the air forces in the world still used biplanes on their aircraft carriers. A Mitsubishi prototype, designated Ka-14, exhibited excellent performance in the flight trials in early 1935, the test program progressed well, and by the fall of 1936 the new fighter was ready for production as Navy Type 96 Carrier Fighter Model 1. \n\nThe development of the third production variant, the A5M4 was spurred on by the requirement for longer range, brought on by the Japanese experience in the Nomonhan incident (battle of Khalkin Gol). Sporting larger fuel tanks, the A5M4 was externally identical to its predecessor the A5M2 Otsu save for a few minor changes like the redesigned windscreen. The A5M4 was built in larger numbers than any other variant of the A5M.\n\nBy 1940 the vastly superior A6M Zero fighter entered the scene, and the immediately obsolescent A5Ms were quickly replaced. In 1941-42 most of the A5Ms were in service with rear guard air defense units. However A5Ms aboard the Ruyjo and Zuiho light carriers participated in action at Malaya, Dutch East Indies, and later in the Bay of Bengal. Land-based A5Ms were based at Rabaul, the Marshall Islands and Palau as late as the end of 1942, and at Buin as late as September of 1943.\n\nBy late 1944 all remaining A5Ms were in service at training schools throughout the Japanese Empire. In early 1945 most of the remaining examples were used in kamikaze attacks.  A total of 1,094 A5Ms of all variants were built.\n\nMain Variants:\nKa-14  first prototype; two-blade propeller. Open cockpit.\nA5M1  initial production version with 580 HP Hikari 1 engine; two-blade propeller. Open cockpit.\nA5M1 Otsu  A5M1 with 2 x 20mm Oerlikon FF cannons\nA5M2  610 HP Kotobuki 2 KAI 3A engine; three-blade propeller. Open cockpit.\nA5M2 Otsu  A5M2 with provisions for 2 x 30kg bombs. Enclosed cockpit.\nA5M3 -  610 HP Hispano-Suiza 12Xcrs engine; three-blade propeller. Open cockpit.\nA5M4  710 HP Kotobuki 41 engine; three-blade propeller; provisions for 2 x 30 kg bombs or 1 x 160 l fuel tank. \nA5M4-K  two-seater trainer variant of the A5M4\nKi-18  IJA version with carrier equipment removed; 550 HP engine; two-blade propeller. Open cockpit.\nKi-33 -  IJA version with a 710 HP Nakajima Ha-1a engine; two-blade propeller. Enclosed cockpit.\n\nAdvantages:\nExcellent maneuverability\n\nDisadvantages:\nLight armament\nLow top speed\nPoor pilot protection\n\n\n
A6M5a             \n    A6M5 Reisin Model 51 / Zero / Zeke, 1943\n\nType: Carrier Borne Fighter\n\nWeight:\nTake-off: 2,733 kg\nMaximum: 2,950 kg\n\nLength: 9.12 m\nWingspan: 11 m\nWing Area: 21.30 sq.m\n\nEngine: 1 x NK1F Sakae-21\nPower:\nTake-off: 1,130 HP\nIndicated: 1,100 HP at 3,500 m\n\nTop Speed:\nSea Level: 462 km/h\nAt 6,000 m: 555 km/h\n\nService Ceiling: 11,740 m\nRange: 1,900 \u043Am\n\nArmament:\n2 \u0425 7,7-mm Type 97 machine guns\n2 \u0425 20-mm Type 99 wing cannons\n2 \u0425 60 kg bombs\n\nSuccess of the A6M really blinded the Japanese fleet planners, and they've made a crucial mistake of delaying its successor the A7M Reppu. As the result by 1943 all the A6Ms advantages were lost, and new American fighters were at least as good or better than the Zero. In the summer of 1943 things became really difficult for the Japanese pilots when the excellent F6F Hellcat entered combat. A6M5 was the attempt to bridge the gap. A6M3 was the basis for this modification; the wing was redesigned and the wingspan was reduced to 11 meters. Wingtips became rounded, and wing surface was strengthened. Finally, the exhaust collector ring was replaced by individual stacks to increase top speed.  \nA6M5 entered serial production in the fall of 1943. Despite the modifications, A6M4 was still inferior to the F6F. While it had better maneuverability it had a significantly lower top speed. In addition to that the plane still had no self-sealing tanks, which made it very easy to bring down.\n\nMain Variants:\nA6M5  initial variant with the NK1C Sakae-21 Engine, 1130 HP \nA6M5a  strengthened wing, more ammo for 20mm cannons, two 13.2 machine gun instead of two 7.7mms\nA6M5b  further modifications of the A6M5a. Self sealing tanks and a better armored seat. \nA6M5c  Land-based variant. Small production run.\n\nAdvantages:\nGood maneuverability\nGood pilot visibility\n\nDisadvantages:\nWeak armor (A6M5  A6M5a)\nNo self-sealing tanks (A6M5  A6M5a)\nLow top speed\n\n
A6M2              \n    A6M2  / Zero / Zeke, 1940\n\nType: Carrier-borne fighter\n\nWeight:\nTake-off: 2,410 kg\nMaximum: 2,796 kg\n\nLength: 9.06 m\nWingspan: 12 m\nWing Area: 22.44 sq.m\n\nEngine: NK1C Sakae-12\nPower:\nTake-off: 940 HP\nIndicated: 950 HP at 5,000 m\n\nTop Speed:\nSea Level: 425 km/h\nAt 4,550 m: 533 km/h\n\nService Ceiling: 10,000 m\nRange: 3,050 \u043Am\n\nArmament:\n2 \u0425 7,7-mm Type 97 machine guns\n2 \u0425 20-mm Type 99 wing cannons\n2 \u0425 60 kg bombs\n\nAfter the Japanese air force specifications the new fighter had to have a top speed no less than 500 km/h, have a total flight time of at least 8 hours with drop tanks, and its armament was to be twin 7.7 mm machine guns and twin 20mm cannons. \nFirst A6M1 prototype was equipped with a Mitsubishi Zuisei 13 engine of 730 HP. It first flew on April 1st, 1939. As the prototype was unable to reach the required speed, the third prototype was equipped with the 940 HP Nakajima NK1C Sakae-12 engine. This became the basis for the first serial variant, A6M2.  First production fighters were used in China, where they were extremely effective against mostly obsolete Chinese fighters. During this time some changes were made to the planes construction, for example the wings were strengthened. By December 7th 1941 Japan had 328 A6M2s.\n \nMain Variants:\n\u04106M2 NK1C Sakae-12 Engine, 950 HP\nA6M3  NK1C Sakae-21 Engine, 1130 HP\nA6M5 - NK1C Sakae-21 Engine, 1130 HP. Redesigned wing and exhaust pipes. \n\u04106M6  further modification of the \u04106M5. Better armor, self-sealing fuel tanks, three 13.2 mm machine guns and three 20mm cannons. \n\u04106M7  attempt to turn the A6M6 into a dive bomber. Very few built. \n\nAdvantages:\nSpeed, maneuverability and range undreamed of by other contemporary carrier borne fighters.\nGood pilot visibility\n\nDisadvantages:\nWeak armament\nNo self-sealing fuel tanks\n\n\n \n
A6M2-21           \n    A6M2 Reisin Model 21 / Zero / Zeke, 1940\n\nType: Carrier-borne fighter\n\nWeight:\nTake-off: 2,410 kg\nMaximum: 2,796 kg\n\nLength: 9.06 m\nWingspan: 12 m\nWing Area: 22.44 sq.m\n\nEngine: NK1C Sakae-12\nPower:\nTake-off: 940 HP\nIndicated: 950 HP at 5,000 m\n\nTop Speed:\nSea Level: 425 km/h\nAt 4,550 m: 533 km/h\n\nService Ceiling: 10,000 m\nRange: 3,050 \u043Am\n\nArmament:\n2 \u0425 7,7-mm Type 97 machine guns\n2 \u0425 20-mm Type 99 wing cannons\n2 \u0425 60 kg bombs\n\nOne of the most famous fighters of the war, the A6M Reisin carrier borne fighter was designed as a replacement for the earlier A5M model. After the Japanese air force specifications the new fighter had to have a top speed no less than 500 km/h, have a total flight time of at least 8 hours with drop tanks, and its armament was to be twin 7.7 mm machine guns and twin 20mm cannons. \nFirst A6M1 prototype was equipped with a Mitsubishi Zuisei 13 engine of 730 HP. It first flew on April 1st, 1939. As the prototype was unable to reach the required speed, the third prototype was equipped with the 940 HP Nakajima NK1C Sakae-12 engine. This became the basis for the first serial variant, A6M2.  First production fighters were used in China, where they were extremely effective against mostly obsolete Chinese fighters. During this time some changes were made to the planes construction, for example the wings were strengthened. By December 7th 1941 Japan had 328 A6M2s.\n \nMain Variants:\n\u04106M2 NK1C Sakae-12 Engine, 950 HP\nA6M3  NK1C Sakae-21 Engine, 1130 HP\nA6M5 - NK1C Sakae-21 Engine, 1130 HP. Redesigned wing and exhaust pipes. \n\u04106M6  further modification of the \u04106M5. Better armor, self-sealing fuel tanks, three 13.2 mm machine guns and three 20mm cannons. \n\u04106M7  attempt to turn the A6M6 into a dive bomber. Very few built. \n\nAdvantages:\nSpeed, maneuverability and range undreamed of by other contemporary carrier borne fighters.\nGood pilot visibility\n\nDisadvantages:\nWeak armament\nNo self-sealing fuel tanks\n\n\n \n
A6M2-N            \n    Nakajima A6M2-N Rufe\n\nType 2 Model 12 Fighter Floatplane\n\nType: Floatplane Fighter\n\nWeight:\nTake-off: 1,912 kg (4,216 lbs)\nMaximum: 2,880 kg (6,350 lbs)\n\nLength: 10.1 m (33 ft)\nWingspan: 12 m (39.36 ft)\nWing area: 22.4 sq m (73.5 sq ft)\n\nEngine: 1 x Sakae 12\nPower: 940 HP\n\nTop speed: 435 km/h (270 mph)\n\nService Ceiling: 10,000 m (32,800 ft)\nRange: 1,780 km (1,100 miles)\n\nArmament:\n2 x Type 87 7.7mm machine guns (fuselage)\n2 x Type 99 20mm cannon (wing)\n2 x 60kg bombs\n\nJapan is the only country in the world that widely used floatplane fighters in combat. The A6M2-N was a temporary solution ordered in 1940, pending the completion of the Kawanishi Kyofu floatplane.\n\nThe Rufe contract was awarded to Nakajima, who selected to adapt the famous Mitsubishi Zero fighter for this role. Rufes airframe was of the Zero Model 11. Main center float and two wing tip floats were specifically designed for good performance in aerial combat. The vertical stabilizer and the rudder were also enlarged to compliment the added floats.\n\nA total of 327 A6M2s were produced. They were eventually phased out when its intended replacement, the Kawanishi N1K Rex / Kyofu floatplane became available.\n\nCombat Record:\n\nRufes mostly saw service in the Northern and Southeast Pacific, complimenting land and carrier-based Zeros from atoll bases.\t\n\n
A6M3              \n    A6M3 Zero / Zeke, 1941\n\nType: Carrier-borne fighter\n\nWeight:\nTake-off: 2,410 kg\nMaximum: 2,796 kg\n\nLength: 9.06 m\nWingspan: 12 m\nWing Area: 22.44 sq.m\n\nEngine: NK1C Sakae-21\nPower:\nTake-off: 1130 HP\nIndicated: 980 HP at 6,000 m\n\nTop Speed:\nAt 6,000 m: 540 km/h\n\nService Ceiling: 10,000 m\nRange: 3,050 \u043Am\n\nArmament:\n2 \u0425 7,7-mm Type 97 machine guns\n2 \u0425 20-mm Type 99 wing cannons\n2 \u0425 60 kg bombs\n\nOne of the most famous fighters of the war, the A6M Reisin carrier borne fighter was designed as a replacement for the earlier A5M model. After the Japanese air force specifications the new fighter had to have a top speed no less than 500 km/h, have a total flight time of at least 8 hours with drop tanks, and its armament was to be twin 7.7 mm machine guns and twin 20mm cannons. \nFirst A6M1 prototype was equipped with a Mitsubishi Zuisei 13 engine of 730 HP. It first flew on April 1st, 1939. As the prototype was unable to reach the required speed, the third prototype was equipped with the 940 HP Nakajima NK1C Sakae-12 engine. This became the basis for the first serial variant, A6M2.  First production fighters were used in China, where they were extremely effective against mostly obsolete Chinese fighters. During this time some changes were made to the planes construction, for example the wings were strengthened. By December 7th 1941 Japan had 328 A6M2s.\n \nMain Variants:\n\u04106M2 NK1C Sakae-12 Engine, 950 HP\nA6M3  NK1C Sakae-21 Engine, 1130 HP\nA6M5 - NK1C Sakae-21 Engine, 1130 HP. Redesigned wing and exhaust pipes. \n\u04106M6  further modification of the \u04106M5. Better armor, self-sealing fuel tanks, three 13.2 mm machine guns and three 20mm cannons. \n\u04106M7  attempt to turn the A6M6 into a dive bomber. Very few built. \n\nAdvantages:\nSpeed, maneuverability and range undreamed of by other contemporary carrier borne fighters.\nGood pilot visibility\n\nDisadvantages:\nWeak armament\nNo self-sealing fuel tanks\n\n\n \n
C-47              \n    C-47A Skytrain, 1940.\n\nType: cargo plane\n\nWeight:\nTake-off: 11,793 kg\nMaximum: 14,061 kg\n\nLength: 19.43 m\nWingspan: 29.11 m\nWing area: 91.69 sq m\n\nEngine: 2 \u0425 Pratt & Whitney R-1830-92 Twin Wasp\nPower:\nTake-off: 1,200 HP.\n\nTop speed: 369 km/h\nCruise speed: 298 km/h\n\nService Ceiling: 7,315 m\nRange: 2,565 km\n\nWithout a doubt this is the most famous transport plane of WWII which served in every theater with almost every Allied air force. C-47, also known as Gooney Bird, is the military version of the famous Douglas DC-3 transport plane. The C-47 differed from its civilian cousin externally by having a cargo door on the left side of the fuselage. \nInternal differences were more significant: floor was removed, fuselage walls were left bare, and passenger seats were replaced with simple benches more appropriate for paratrooper operations. C-47 could carry 2,722 kg of cargo, 28 paratroopers, or 14 wounded with three medical personnel.\nC-47s and modifications were heavily used in WWII, as well as the Korean and Vietnam wars. Many C-47s are used even today. USSR used a C-47 variant called Li-2, and in the UK it was known as Dakota.\n\nMain Variants:\nC-47 (Dakota I)  first mass-produced variant equipped with Pratt & Whitney R-1830-92 Twin Wasp engines. 965 built.\nC-47A (Dakota III)  most mass-produced version of the C-47 with a 24-volt electric system; 5,253 built.\n\u0421-47B (Dakota IV)  improved heating and new Pratt & Whitney R-1830-90\u0421 Twin Wasp engines with two-speed superchargers. 3,232 built.\n\nAdvantages:\nGreat cargo capacity for its class.\n\nDisadvantages:\nNo defensive armament.\n\n
C-47A		  \n    C-47A Skytrain(MOD), 1942.\n\nType: cargo plane\n\nWeight:\nTake-off: 11,793 kg\nMaximum: 14,061 kg\n\nLength: 19.43 m\nWingspan: 29.11 m\nWing area: 91.69 sq m\n\nEngine: 2 \u0425 Pratt & Whitney R-1830-92 Twin Wasp\nPower:\nTake-off: 1,200 HP.\n\nTop speed: 369 km/h\nCruise speed: 298 km/h\n\nService Ceiling: 7,071 m\nRange: 2,565 km\n\nWithout a doubt this is the most famous transport plane of WWII which served in every theater with almost every Allied air force. C-47, also known as Gooney Bird and Dakota, is the military version of the famous Douglas DC-3 transport plane. The C-47 differed from its civilian cousin externally by having a cargo door on the left side of the fuselage. \nInternal differences were more significant: floor was removed, fuselage walls were left bare, and passenger seats were replaced with simple benches more appropriate for paratrooper operations. C-47 could carry 2,722 kg of cargo, 28 paratroopers, or 14 wounded with three medical personnel.\nC-47s and modifications were heavily used in WWII, as well as the Korean and Vietnam wars. Many C-47s are used even today. USSR used a C-47 variant called Li-2, and in the UK it was known as Dakota.\n\nMain Variants:\nC-47 (Dakota I)  (R4D-1) first mass-produced variant equipped with Pratt & Whitney R-1830-92 Twin Wasp engines. 965 built.\nC-47A (Dakota III)  most mass-produced version of the C-47 with a 24-volt electric system; 5,253 built.\n\u0421-47B (Dakota IV)  improved heating and new Pratt & Whitney R-1830-90\u0421 Twin Wasp engines with two-speed superchargers. 3,232 built. This version was developed for use in the China-Burma-India theater for better high altitude capability. \n\nAdvantages:\nGreat cargo capacity for its class.\n\nDisadvantages:\nNo defensive armament.\n\n
C-47B		  \n    C-47B Skytrain(MOD), 1942.\n\nType: cargo plane\n\nWeight:\nTake-off: 11,793 kg\nMaximum: 14,061 kg\n\nLength: 19.43 m\nWingspan: 29.11 m\nWing area: 91.69 sq m\n\nEngine: 2 \u0425 Pratt & Whitney R-1830-92 Twin Wasp\nPower:\nTake-off: 1,200 HP.\n\nTop speed: 369 km/h\nCruise speed: 298 km/h\n\nService Ceiling: 8,046 m\nRange: 2,565 km\n\nWithout a doubt this is the most famous transport plane of WWII which served in every theater with almost every Allied air force. C-47, also known as Gooney Bird and Dakota, is the military version of the famous Douglas DC-3 transport plane. The C-47 differed from its civilian cousin externally by having a cargo door on the left side of the fuselage. \nInternal differences were more significant: floor was removed, fuselage walls were left bare, and passenger seats were replaced with simple benches more appropriate for paratrooper operations. C-47 could carry 2,722 kg of cargo, 28 paratroopers, or 14 wounded with three medical personnel.\nC-47s and modifications were heavily used in WWII, as well as the Korean and Vietnam wars. Many C-47s are used even today. USSR used a C-47 variant called Li-2, and in the UK it was known as Dakota.\n\nMain Variants:\nC-47 (Dakota I) (R4D-1) first mass-produced variant equipped with Pratt & Whitney R-1830-92 Twin Wasp engines. 965 built.\nC-47A (Dakota III)  most mass-produced version of the C-47 with a 24-volt electric system; 5,253 built.\n\u0421-47B (Dakota IV)  improved heating and new Pratt & Whitney R-1830-90\u0421 Twin Wasp engines with two-speed superchargers. 3,232 built. This version was developed for use in the China-Burma-India theater for better high altitude capability. \n\nAdvantages:\nGreat cargo capacity for its class.\n\nDisadvantages:\nNo defensive armament.\n\n

Ki-84-Ia          \n    Ki-84-1a(b) Hayate / Frank, 1944\n\nType: Interceptor/Fighter Bomber\n\nWeight:\nTake-off: 3,602 kg\nMaximum: 4,170 kg\n\nLength: 9.85\nWingspan: 11.30 m\nWing Area: 21.02 sq.m\n\nEngine: 1 x Ha-45-21\nPower:\nTake-off: 1,970 HP\n\nTop Speed:\nSea Level: 584 km/h\nAt 6,100 m: 687 km/h\n\nService Ceiling: 11,582 m\nRange: 2,921 \u043Am\n\nArmament:\n2 x 12.7-mm Ho 103 machine guns on 1a; 2 x 20-mm Ho 5 cannons on Ki-84-1b\n2 x 20-mm Ho 5 cannon\n2 \u0425 250 kg bombs\n\nOne of the best Japanese fighters of the war. The Plane Type 4 was mainly intended to replace the obsolete Ki-43 fighter. Externally the plane looked like its predecessor somewhat, but had a more powerful Ha-45-21 engine and more powerful armament. \nThe first prototype designated N.8401 first flew in April of 1942. In August of the same year N.8402, a second prototype, also entered the testing. The prototypes different by having more exhaust pipes on the sides of the fuselage, as well as exposed MG barrels above the engine. The prototypes were followed by a production run of 83 aircraft intended for combat testing at the front. During those tests several modifications were made, most notably changes to the tail and rudder design. Full-scale production began in April of 1944 at the Nakajima Hikoki K.K. factories in cities of Ota and Utsonomiya. \nThe new airplane was in many aspects superior to most contemporary Allied planes. Due to the powerful engine the Ki-84 had a better climb rate than the P-51D and P-47D, and it was considerably more maneuverable. Pilot protection was also great, with 65 mm armored glass and 13mm armored seat. The armament was quite powerful, with twin 12.7 synchronized machine guns and two 20mm wing cannons.\nKi-84-1b became a further development of the series. The two 12.7 machine guns were replaced with two synchronized 20mm cannons. This greatly increased the Ki-84s killing power, making it especially stand out among the generally weak armament on most Japanese fighters.\nKi-84-1a and 1b were certainly formidable opponents, especially so in the hands of an experienced pilot. Altogether 3,382 Ki-84s of all variants were produced. \n\nMain Variants:\nKi-84-1a Ha-45-21 engine with 1,970 HP. Twin 12.7 synchronized machine guns and two 20mm wing cannons.\nKi-84-1b 20-mm synchronized cannons instead of the 12.7mm MGs\nKi-84-1b KAI Ki-84-1b with 1,970 HP a Ha-45-21 engine, or a 2,000 HP Ha-45-23.  Some airframe modifications, including wooden rear fuselage.\nKi-84-1\u0441  Two 20-mm and two 30-mm cannons, designed to attack US heavy bombers\nKi-84-1\u0441 KAI Ki-84-1\u0441 equipped with a 1,970 HP Ha-45-21 engine or a 2,000 HP Ha-45-23 engine. Some airframe modifications, including wooden rear fuselage.\n\n\nAdvantages:\nStrong armament for a Japanese fighter\nExcellent climb rate and maneuverability\n\nDisadvantages:\nPoor control on taxiing. \nLack of fire extinguisher or emergency canopy jettison\n\n
Ki-84-Ic          \n    Ki-84-1c Hayate/Frank 1944\n\nType: Interceptor/Fighter Bomber\n\nWeight:\nTake-off: 3,750 kg\nMaximum: 4,330 kg\n\nLength: 9.85 m\nWingspan: 11.30 m\nWing Area: 21.02 sq.m\n\nEngine: 1 x Ha-45-21\nPower:\nTake-off: 1,970 HP\n\nTop Speed:\nSea Level: 584 km/h\nAt 6,120 m: 687 km/h\n\nService Ceiling: 11,582 m\nRange: 2,920 \u043Am\n\nArmament:\n2 x 20-mm Ho 5 cannon\n2 \u0425 30-mm Ho-105 cannon\n2 \u0425 250 kg bombs\n\nThis modification of the Ki-84 was designed specifically to counter the American B-29 Superfortress. Earlier Ki-84-1c versions differed from the Ki-84 only in armament. The 1C had the strongest armament of any Japanese plane. Fortress Killer had two 20mm and two 30mm cannons, which could easily turn any bomber into a cloud of debris.\nBy early 1945 Nakajima began producing modified versions of the Ki-84, which due to lack of aluminum used some wooden parts. Most planes of this sub variant were equipped with the 1,970 HP Ha-45-21 engines; other examples used a 2,000 HP Ha-45-23 fuel injection. Unfortunately for the Japanese the Ki-84-1c appeared too late in the war.  It did little to stop the American aerial armadas, also due to the fact that few Ki-84-1cs were built.  \n\nMain Variants:\nKi-84-1\u0441  Main modification with a 1,970 HP Ha-45-21 engine\nKi-84-1\u0441 KAI Ki-84-1\u0441 equipped with a 1,970 HP Ha-45-21 engine or a 2,000 HP Ha-45-23 engine. Some airframe modifications, including wooden rear fuselage.\n\nAdvantages:\nStrong armament for a Japanese fighter\nExcellent climb rate and maneuverability\n\nDisadvantages:\nPoor control on taxiing. \nLack of fire extinguisher or emergency canopy jettison\nUse of wood in later models had a negative impact on survivability\n\n
Ar-196A-3         \n    Arado Ar-196A-3\n\nType: Light ship- or shore-launchable reconnaissance seaplane.\n\nWeight:\n    Empty: 2,214kg\n    Takeoff, typical: 3,150kg\n    Takeoff, fully-loaded: 3,415kg\n\nWingspan: 12.44m\nLength: 10.98m\nHeight: 4.45m\n\nEngine: 1x BMW 132K\nPower: 960HP\n\nSpeed:\n    Sea Level: 300km/h\n    At 1,000m: 315km/h\n    At 2,000m: 320km/h\n\nClimb to 3,000m: 8min 18sec\nService Ceiling: 7,000m\nRange, at 1,000m and 250km/h: 615km\nRange, maximum: 800km\nEndurance: typically 4 hours, maximum 5 hours\n\nArmament:\n    2x20mm cannons (MG-FF), 60 rounds per gun\n    1x7.92mm (MG 17), 500 rounds\n    1x7.92mm (MG 15), 525 rounds\n    Bombs: 2x50kg smoke or explosive\n\nOther Equipment:\nFuG 10, FuG 16, FuG 25, & Peil G4 radio systems\nMaritime and rescue equipment, stowed in the left nose bay\nMedium-format camera for the Observer\nHand-held signal lamp, flags, and flares\n\n\nThe Arado Ar-196 was designed in 1937 to meet a specification for the replacement of the unsatisfactory Heinkel He 60 seaplane then in service with the Kriegsmarine. Beginning in mid-1938, a total of five prototypes in both twin-float and single-float configurations were built, with the twin-float configuration being chosen for production in early 1939 after extensive testing and sea trials. The first production models became a standard feature aboard the cruisers and battleships of the Kriegsmarine. Following the opening of hostilities, early combat experiences highlighted the lack of armament needed to deal with marauding enemy fighters. This brought about the Ar-196A-2 version, introduced in late 1939 and armed with two wing-mounted 20mm MG-FF cannons and a fuselage-mounted 7.92mm MG 17 machine gun, in addition to the standard flexible defensive MG 15. This weapons configuration had been tested on the Ar-196V-4 prototype. Communications upgrades, a propeller spinner, and strengthening of the aircraft's structure for catapult launches were introduced on the interim Ar-196A-4. The further addition of a variable-pitch propeller resulted in the A-3 version, which was introduced in mid-1941 and became the most common variant in service. The final production model was the Ar-196A-5, structurally identical to the A-3, but with a twin 7.92mm MG 81Z for the observer and a slightly more powerful BMW 132W engine. The increased defensive gun armament was also retrofitted to some A-3 models. Over 500 examples of all types were produced.\n\nIn service, the Ar-196 was destined to become the most successful German aircraft of its type, and it saw action in every theater of the war. Half a dozen Luftwaffe maritime squadrons eventually used it. Foreign operators included Bulgaria, whose Black Sea maritime squadron employed twelve former SAGr.125 aircraft, and possibly Romania, although the fate of its delivered aircraft is unclear. Sweden, Norway, and Finland were known to have used, confiscated, captured, or borrowed examples. In addition to standard land- and sea-borne squadron service, the Ar-196 served in several remarkable roles. Two aircraft with Japanese markings were assigned on special detachment to screen the harbor of the U-Boat base at Penang, Malaysia. Many unmarked examples flew in an offensive role from Axis commerce raider ships in the Pacific and Indian Oceans. Although the most well-known engagement involving Ar-196s was the capture of the submarine HMS "Seal" on May 5 1940, the small Arado seaplane served well throughout the war, fulfilling a variety of roles including coastal reconnaissance, anti-submarine reconnaissance, ship escort, anti-ship attack, courier duty, sea rescue, and even anti-partisan warfare. The aircraft's versatility and widespread usage rank it as one of the Luftwaffe's most outstanding maritime aircraft.\n\nManufacturers:\nArado Flugzeugwerke GmbH at Warnem\u00FCnde, Germany\nSNCASO at St. Nazaire, France (licenced production)\n\n\nMain Modifications:\nAr-196A-3/R1 - FuG 10 (low-frequency parts only), FuG 16, Peil G4\nAr-196A-3/R2 - FuG 10 (full set) with T2G Morse key, FuG 16, FuG 25, Peil G4\nAr-196A-3/U1 - Ice skis fitted to the float keels\n\nAdvantages:\nRobust. Versatile and well equipped for multiple roles. Well-armed for its class.\n\nDisadvantages:\nSlow. Weak defensive armament.\n\n\n
Ar-234B-2         \n    Ar-234B, 1944\n\nType: Jet Reconnaissance / Bomber\n\nWeight:\n Empty: 5,200 kg\n Take-off: 8,417 kg\n Maximum: 9,858 kg\n\nLength: 12.6 m\nWingspan: 14.1 m\nWing area: 25.5 sq m\n\nEngine: 2 x Junkers Jumo-004B\nPower: 900 kg/s\n\nTop speed: 740 km/h\nService Ceiling: 10,000 m\n\nRange: \n Recon variant, high altitude: 1,100 km\n Bomber, high altitude: 720 km\n Bomber, low altitude: 190 km\n\nArmament:\n 2 x 20mm MG-151 cannon (defensive)\n Up to 1,700 kg of bombs\n\nJet development in Germany progressed well by the time they attacked the Soviet Union, with several RLM requirements for jet-powered fighters and bombers offered in 1941. One of these requirements called for a jet reconnaissance plane with the range of 2,150 km. The only company to answer the requirement was Arado, with the E370 project they had in the works since 1940 - a two-engine design utilizing the Junkers Jumo 004 engines. In order to maximize speed, various weight reduction measures had been taken, including the deletion of conventional landing gear.\n\nWhile the airframe prototype of the new project was ready by late 1941, the Junkers Jumo engines were not ready until early 1943, and the first examples offered were unreliable. Arado received first airworthy examples in late spring. The first test flight was made in July of 1943. On November 2nd, 1943, the V-2 prototype crashed and burned after the left engine caught fire. The test pilot was killed while trying to land the damaged plane. \n\nMultiple additional prototypes were built, utilizing different engine mounts: some used BMW-003 engines, and a few of the prototypes were powered by four, not two jets. As early as July of 1943 the prototype began to be considered as a potential schnellbomber (fast bomber), and by March of 1944 the 9th prototype with tricycle landing gear, and V10 with bomb pylons, became the basis for a bomber version designated Ar-234B-2. The external pylons were necessary as the original airframe left no room for the bomb bay; and as the additional drag of the external stores greatly reduced the top speed, provisions were made for a 20mm tail stinger, intended to be remotely-controlled by the pilot through a periscope sight.\n\nDespite the dreadful situation at the front, instead of entering wide-scale production the virtually complete Ar-234 remained in testing for many more months, used as a test-bed for engine tests, and going through various minute changes. Additional sub-variants were created and tested, such as the B-2b and the B-2r, a bomber / recce version, and a longer-range bomber leader variant correspondingly. Finally, on August 2nd of 1944, the first operational mission was flown, a high-altitude recon over an Allied beachhead. By October of that year the first bomber group was ready for operational use of the Blitz.\n\nWhile the operational use of the Ar-234 was sporadic, and many of the production aircraft never took to the air due to the lack of fuel, the development of additional variants continued until the end of the war. A four-engine bomber, a night-fighter, two-seat recon, and many others were drawn up, but never produced.\n\nMain Variants:\nAr 234B-0  Initial version. Pre-production run.\nAr 234B-1 - Recon version. Initial production.\nAr 234B-2 - Definitive bomber version.\nAr 234C - Variant with 4 x BMW 003 engines, enlarged nose wheel, and air brakes.\nAr 234C-1 - Ar-234C, fast bomber.\nAr 234C-2 - Ar-234C, recon.\nAr 234C-3 - Fast bomber with two additional forward-firing MG-151s.\nAr 234C-3/N - Night-fighter variant of the C-3, with FuG 218 Neptun V radar.\nAr 234C-4 - Recon version of the C-3.\nAr 234C-6 - multirole two-seater with side-by-side crewmen.\nAr 234C-6 - two-seat recon variant.\nAr 234C-7 - two-seater night fighter.\nAr 234C-8 - Single-seat fast bomber with all Ar-234C improvements, but powered by twin Jumo engines.\nAr 234D-1 - Reconnaissance variant powered by 2 X Heinkel-Hirth HeS 011A engines.\nAr 234P - series of radical designs that never left the drawing board.\n\nAdvantages:\nExcellent Speed\n\nDisadvantages:\nDifficult to handle\nLow maneuverability\nExtremely short range at lower altitudes\n\n\n
BI-1              \n    Rocket interceptor BI-1 (BI, BI-VS), 1942\n\nType: Rocket Interceptor\n\nWeight: \n    Empty: 790 kg\n    Take-off: 1650 kg\n\nLength: 6.40 m\nWingspan: 6.48 m\nHeight: 2.06 m\nWing Area: 7 sq m\n\nEngine: 1LPR D-1-A-1100 \nThrust, kg/s: 1 x 1100\n\nTop speed:\n    Sea level: 800 km/h\n    At 7000m: 1020 km/h\n    Landing: 143 km/h\nTime of continuous flight with thrust on:\n    Boost: 3-4min\n    Nominal: 7-8min\n    Total flight time: 20-25min\nService ceiling: Unknown\n\nArmament:\n    2 x 20 mm guns ShVAK x 45 shells each\n\nNo plane in the world can be compared to BI-1. There are many legends for each prototype that existed. Almost everyone related to aviation has heard stories about it, but very few people know what happened in reality (except for the myths, mystical stories and pure fantasy). History of this planes development, together with people related to it, is full of coincidences and surprises. This aircraft became a legend during its brief life, and still remains an enigma even though many archives have now been opened It was the first battle-ready rocket-powered interceptor in history to go into large-scale serial production. The initial serial production of 40 units was abandoned for many reasons. One of the reasons was that the Germans were not yet able to reach Moscow with their bombers and such an interceptor  requiring complex ground service and unable to follow fast- moving front lines  was no longer needed.\n\nAdvantages: high speed and excellent climb rate, easy controls, strong armor against bomber defensive fire.\n\nDisadvantages: insufficient maneuverability for horizontal fights against maneuverable fighters, limited time of flight due to quick fuel consumption. Low ammo load.\n\nHistory:\nBetween January and March of 1940 the first flights were made by the serial I-153 fighter equipped with a jet engine fixed under the wing and an experimental RP-318-1 rocket plane equipped with a Liquid Propellant Rocket engine (LPR). After that, a meeting took place at TsAGI (Central Aviation and Hydraulics Institute) in Moscow where the main designers of various designing bureaus were informed of a new means of propulsion using jet or rocket engines. As Sergey P. Korolyov suggested in 1938, an LPR with a thrust of 1,000  1,500kg/s turned out to be most effective when used on an interceptor taking off from an advance airfield after enemy aircraft were noticed over the defended area. At that time, radar remained a very vague concept. The small weight and powerful thrust of such an engine would not only provide maximum horizontal speed (about 800 - 850km/h), but also a high rate of climb - almost 10 times greater than the best piston-engine fighters. A fighter with a working LPR, even at an early stage in its flight, could reach an enemy aircraft within about a minute and quickly destroy it with powerful cannon fire. After using up the fuel, the interceptor could leave a battle and land as a lightweight glider. Extremely high fuel consumption, about 4-6 kilograms per a second, remained a huge drawback for the LPR. \n\nMany design bureaus became interested in this new type of engine.  Nikolay N. Polikarpovs design bureau was one of them. By that time, he had already tested this type of engine on his aircraft. Other bureaus included Robert L. Bartinis design bureau, which was interested in flights through the stratosphere and Andrey N. Touplevs bureau, whose varied interests were also widely known. This group of scientists, aircraft designers and pilots who had either already flown (or were experimenting with) rocket aircraft was called the rocket-plane group.\n\nVictor F. Bolhovitinovs design bureau was one of the first to start working in this new direction. The bureau was created at the Gorbunov Plant # 293 and was initiated by the Zhukovskiy Air Force Academy. The bureau was specifically responsible for dealing with totally new types of aircraft. The first aircraft of this kind was a heavy DB-A bomber. The latter was not entirely successful, since the famous pilot Sigizmound A. Levanevskiy and all his crew were lost during a flight over the North Pole on the polar version of the bomber. Luckily, this misfortune  which caused the authorities to draw far-reaching conclusions  did not discourage Victor Bolhovitinov. His talented aircraft designers kept developing new prototypes. This fantastic team did not work directly under NKVD supervision and included, at different times, Alexander Y. Bereznyak, Alexey M. Isaev, Vasiliy P. Mishin, Konstantin D. Bushuev, Nikolay A. Pilyugin, Arkhip M. Lyulka, Michael V. Melnikov, Boris E. Tchertok, Arvid V. Pallo, Boris V. Raushenbah and other experienced engineers, aircraft designers and MAI graduates eager to absorb new ideas. These men later went on to become academics and professors, conventional and cruise missiles designers, developers of rocket engines, submarines and spaceships, members of the team that sent the first men into space, designers of missile control systems, authors and pioneer developers of turbojet engines and navigation systems, and so on. Much later, B. E. Tchertok wrote in his book Rockets and People: the historical significance of this productive talent deserves great appreciation from future generations. This appreciation should be no less than that reserved for the production of jet aircraft and rockets. \n\nAfter the TsAGI meeting, where new types of engine were demonstrated, Bolhovitinovs design bureau concentrated its efforts on LPR aircraft. All of the characteristics of the future aircraft were easily apparent from the limitations imposed by the construction of this type of engine: an unusually high capacity and a horizontal speed and climb rate only possible for about 4 minutes of powered flight.  Soon all conditions for initial design were agreed upon, and two designers from the bureau began working on the rocket interceptor prototype. The designers were the academic A. Y. Bereznyak, who dealt with aerodynamics, and engine specialist A. M. Isayev. Their interceptor would be designed for an engine from Leonid Doushkins LPR team at NII-3. This institution is better known as the Rocket Scientific and Research Institute (RNII). All work within Bolhovitinovs design bureau was conducted during overtime, in addition to all other orders. The work was divided into two parallel stages: independent airfoil creation and engine design in cooperation with the RNII. In 1940, the engine designers promised a quick fulfillment of the order.\n\nThe latest and simplest of the projects was approved by the chief designer and was included in the work plan as a secondary priority. In April 1941, the team received separate space to design the aircraft. The project was officially named BI after the designers last names - Bereznyak and Isaev. \n\nThe aircraft they were working on was a single-seat low-wing plane of mostly wooden construction. The rectangular monolith wing consisted of nine longerons held together with brackets coming around the wings upper and lower contour. Shrenko split landing flaps with a deflection angle of up to 50 degrees were installed on the lower edge of the wing, between the fuselage and the small aileron. The planes tail unit was fairly standard, except for three distinct features: an additional fin between empennage, stabilizer and fuselage; an under-fuselage fin with retractable tailwheel; and round tailplane endplate fins. I. F. Frolov suggested these additions after the first prototype went through aerodynamic and flight tests. Ailerons, wheels and flaps were metal, and fabric-covered. \n\nThe fuselage for the BI was a wooden semi-monocoque. 5.5mm armored plate was installed in the front of the cockpit. Two 20mm ShVAK cannons were installed in the planes nose in front of the pilot, under a removable cover with fasteners. Each cannon had only 45 rounds of ammo. Two tanks with pressurized air, and two with kerosene, were installed in the lower part of the nose, under the guns. Multiple tanks with nitric acid and air were located behind the cockpit. \n\nAn LPR D-1-A-1100 was placed in the tail end of plane. Tractor kerosene was used for fuel, and concentrated 96-98% nitric acid as an oxidizer. The acid was transported to the engine by the air pressure from the tanks, at the rate of 4.2kg of acid per 1kg of kerosene. The engine consumed up to 6kg of kerosene and acid per second at maximum  thrust. The take-off mass of the BI was 1,650kg, and the empty weight was an astonishing 805kg.\n \nOn July 22nd 1941, V. F. Bolhovitinov submitted an official application for the creation of the BI rocket interceptor to the National Committee of Aviation Industry (NCAP). From this moment, all the design bureaus other projects were stopped as the country and the front were demanding warplanes as soon as possible. The BI looked the most promising: its comparative simplicity made it possible to organize the quick mass production of interceptors using low-quality materials and available resources. Design on paper took only 12 days and, on July 9th, a detailed letter signed by seven aircraft designers and engineers participating in the project was submitted to the SDC. On August 1st 1941, the designers held a presentation in the Kremlin and the State Defense Committee  (SDC) ordered V. F. Bolhovitinov to build and test a rocket interceptor. The Minister of Aviation, A. I. Shahurin, and his Deputy of Experimental Aircraft, A. S. Yakovlev,  placed a detailed order that allowed a total of 35 days to build a prototype, even though design on paper was not yet complete. The full impact of this on the designers will probably be never known. A state of emergency was declared at the bureau, drawings were made directly on plywood on the floor, woodworkers from the adjoining factory interpreted these drawings and worked as experienced plane builders, understanding instructions from designers without additional explanations and drawings. There was a lack of important devices, components, machinery, tanks for compressed air and fuel, etc. But despite all this, by the 15th of September 1941 the airframe of the first experimental BI-1 was ready for wind tunnel tests at TsAGI. \n\nAt this point it was not a real plane, just a glider. The team was having serious difficulties with the engine. An RDA-1-150 was used as a basis for development. This engine was used for the RP-318-1 rocket plane. The new engine had to be more powerful, allowing for multiple uses and much wider range of thrust control. The new model was created with an almost 1,000% increase of maximum thrust. It was named  the "D-1-\u0410-1100" (Engine 1st Acid with 1,100kg thrust).  This model used a self-displacing fuel supply (nitric acid and kerosene were used to pull the fuel out). \n\nImmediately following completion of wind tunnel research, test flights began with the airframe towed behind a Pe-2.  By this time, almost all the test pilots from the rocket group had volunteered for the front and were serving with active air regiments. Air Command and NCAP management began to call them back. Boris N. Koudrin was one of them. He was assigned the bulk of the work on the main project. He and the other pilots tested the main flight characteristics of the BI-1 during 15 low-speed flights. All aerodynamic data was confirmed, especially stability and response to control. Theoretical calculations were also confirmed. The BI-1 could easily get back to base after its engine was switched off from an altitude of 3-5km. The designers made the necessary corrections at the drop of a hat: the rudder was enlarged, endplate fins were installed on the horizontal stabilizer and the nose area was increased. \n\nEngine reliability tests were performed simultaneously at the main factory. But on October 16th 1941, mass evacuation from Moscow began. The Bolhovitinov Design Bureau and the whole engine team were evacuated to the deep rear, to Bilimbai village,  60km west of Sverdlovsk. This  naturally slowed down the main work on the engine. The production line and Design Bureau were placed in an old half-ruined factory. The first thing the team had to do was repair the walls and roof of this building. The roof was so bad that the open sky could be seen from almost any spot in the building. The airframe and the engine were intended to be worked on in parallel, and so NII management sent chief engineer A.V. Pallo to Bilimbai for testing. Most of Dushkins group, who stayed in Sverdlovsk, somewhat lost interest in the BI-1 because they had started their own interceptor project, code-named 302. The project was more promising because this type of rocket plane was designed to use both an LPR and a more economical and faster pulse-jet engine. In addition, the first radars were appearing on the front, allowing fighters outside direct visual range to be directed for interception. Unfortunately, neither radars nor the 302 project were widely adopted by the Soviet Union. They were only used in a few isolated instances during World War II. \n\nAt that time, B. N. Koudrin became ill. His replacement was test pilot Grigoriy Y. Bahchivanji, who  from an early age  had been fond of various technical devices, particularly engines. Bahchivanji first came to aviation as an aviation technician. He then graduated from Orenburg Military Flight School in 1934, and, after a short period of military service, he demonstrated excellent piloting skills. He went on to become a test pilot, dealing with new aircraft and various aviation devices including engines. Like most other test pilots, he managed to get to the front as part of the 402nd Special Fighter Regiment. He flew an MIG-3 fighter, the prototype of which he himself had tested on the eve of the war. In the period between July 1st and August 10th 1941, he flew about 70 sorties and scored 7 personal and 10 group victories. His excellent pilot skills during the battle of Moscow resulted in his being appointed to this very important job. \n\nExtremely low temperatures and lack of almost all essentials slowed down fine-tuning of the engine, but by the end of 1942 a test bed for the engine was complete. On the 20th of February, the first serious accident happened. During routine start-up the engine blew up about 3 to 4 seconds after being switched on. The nozzle was blasted several dozens meters away and the front part of the engine hit the back of the pilots seat, cutting off the fastening bolts. Arvid Pallo, who was standing beside the plane, got splashed with nitric acid, and he was scarred for life by these burns. Grigoriy Bahchivanji was a bit luckier - his forehead was cut open on one of the instruments. Although the project was nearly stopped several times, the test bed was reconstructed and a new engine was made. Testing continued after Arvid Pallo and Grigoriy Bahchivanji came back from hospital. Fortunately, an accident of this kind never occurred again, although several people got slightly burned by steam and nitric acid. The team members did not have protective gloves on, even while handling the highly toxic acid. \n\nBy April of 1942, the D-1-A-1100 was finally in working condition. It was immediately installed in the airframe. Then, on April 25th, the plane was sent to the Koltsovo airfield. All future tests would be performed there. On April 27th, the first engine test took place, and  from April 30th on  G. A. Bahchivanji and A.V. Pallo began starting the engine from the planes cockpit. The BI-1s first flight was scheduled for 12.00 pm on May 15th, 1942. \n\nThe morning of that day was cloudy and gloomy. The test pilot came to the airfield earlier than the members of the test committee.  All those who were preparing the plane were nervous, but G. Bahchivanji was in a good mood and was sure that things would go smoothly. At about 5.00 pm, the NII VVS Chief,  P. I. Fyodorov, ordered G. Bahchivanji to carry out weather reconnaissance in a Po-2. As P. Fyodorov revealed later, this order was mainly to warm up and ease the stress on the pilot. After this flight, everybody became more confident that the main flight of that day would succeed. By 7.00 pm, the weather improved, the winds calmed down and the clouds disappeared. The plane was loaded with a minimum stock of fuel, just for take-off and landing: 240kg of nitric acid and 60kg of kerosene. Grigoriy, dressed in a dark-blue flying suit, examined the plane and said:  \n\n- Well, well fly then!\n\nEverybody left the site except for the pilot and the leading engineer. A. Pallo and G. Bahchivanji checked the plane one more time and the pilot announced that he was ready to fly. He increased pressure in the fuel tanks, drained extra liquids and engaged the ignition. The lead engineer controlled the whole procedure and waved his hand, giving his OK to increase power. He accompanied this gesture with a command completely new to the history of aviation:\n\n-\tClear the tail!\n\nAnd he himself barely had time to run away from the wing. The LPR began its low rumbling sound, and the plane rushed down the runway. Take-off was fine but very quick, just 10 seconds after the start. Having reached the set altitude, G. Bahchivanji turned the plane so that the people on the ground could see it. But after 30 seconds of flight, the plane could only be recognized by the  roar of the engine and the fire behind the tail. For V. F. Bolkhovitinov, the time seemed to be passing very slowly, and the flight that lasted 3 minutes 09 seconds in total seemed to take an eternity. At last the plane appeared on the landing area. The landing was a bit rough: one gear strut broke off and the wheel rolled to the side. But in general the flight was successful. \n\nThe Head of the State Committee, V. S. Pyshnov, later noted that this flight opened a new era: the Rocket Age. The BI-1 was the fist jet fighter to perform a take-off, landing and maneuvers, and to pass State tests. It was the first rocket-powered interceptor of a proper class and armament. At that time, abroad, only experimental LPR planes without armament were making flights.  The fact that the pilot only partially fulfilled his task can be explained easily. As this was an absolutely new kind of plane with unusual characteristics, the pilot had to think more quickly and make all movements much faster. The flight was very short in duration and the acceleration was much greater. It is worth noting that, during the 66 seconds the engine was running, the plane reached an altitude of 840 meters with a maximum speed of 400km/hour and a maximum climb of 23m/second. The significant drawback, besides the highly explosive mixture with acid exhaust gases right behind the pilot, was that the only way to reduce the speed of the plane during the flight with the engine switched on was to begin climbing. \n\nThe test pilot stated in his report:\nIn comparison with conventional types of planes, the BI-1 is very pleasant to fly. There is no propeller in front of the pilot; the sound of the engine and exhaust don't reach the cockpit; the pilot can easily observe the front semisphere and can see the back semisphere much better than if he piloted an ordinary plane; the location of the instruments and controls is very good and they are easily accessible; the cockpit is not cluttered; the plane is much easier to control than other fighters. \n\nNII-3 management withdrew A.V. Pallo to Nizhniy Tagil, and then moved him back to Moscow to test the 302 project. He did not work with the BI project any longer. F. Bolhovotinovs design team undertook all further work, tests and improvement of the plane and engine. One of the first unpleasant surprises was that the first prototype suffered significant damage from the nitric acid exhaust gases. Second and the third experimental planes were built for further tests. They differed from the first only in being equipped with retractable skis in place of landing gear. At the same time, NCAP management decided to start building a small series of planes for military tests. These planes were called BI-VS (Army Series). This variant differed from the previous ones by having an extra weapon: a bomb cassette under the fuselage containing small 2.5kg bombs. It was believed that an interceptor would drop bombs on a formation of bombers and destroy them with shockwave and fragments. All BI prototypes from the 4th to the 9th were equipped with this set of weapons.  \n\nThe work was moving along, but something was wrong within the team. At a party celebrating his achievements, Grigoriy astonished all the guests by making the following speech: \n\n-\tMy dear friends, thanks a lot for everything - for your hard work, for wishing me good health. But Im certain Ill be killed in this new plane! Im in clear mind and understand what Im saying. Were at the front of the technical battle, and there will be victims. And Im accepting my fate with a full understanding of my duty. \n\nAt one of the meetings where the schedule of future flights was discussed, he asked chief designers to continue their work no matter what happens. Both these statements turned out to be prophetic. \n\nThe second flight of the BI-2 plane (the number followed that of the planes prototype) took place on January 10th 1943 and was carried out by G. Bahchivanji. He made two more flights within a short period of time. Outstanding fighter pilot Konstantin Y. Grouzdev, who was G. Bahchivanjis commander on the front, made one more flight in this plane. Before the plane landed, a left ski tore off, but K. Grouzdev landed on one ski. In his memoirs, A. Pallo wrote down what Konstantin said after his flight in the BI-2: \n\n- Its quick, its scary, and its pushing from behind Like a devil on a broom. \n\nThe highest performance characteristics for the BI were recorded during these flights: a maximum speed of 675km/hour; vertical climb - 82m/second; altitude  4,000m; length of flight - 6 minutes, 22 seconds; maximum powered flight - 84 seconds. G. Bahchivanji made his sixth and seventh flight on the third prototype. The seventh test flight was made on March 27th 1943. The goal was to reach the maximum speed in horizontal flight at 2,000 meters. Take-off was fine. G. Bahchivanji made two turns and then unexpectedly went into a steep dive at about a 50-degree angle. He struck the ground on the edge of the airfield. Witnesses who ran to the spot where he crashed could not find anything. The wooden plane was burned to a cinder, together with everything in it, including the pilot. \n\nThe special committee that investigated the accident made no findings. That year, a big wind tunnel was introduced,  called the T-106 TsAGI. It was used for testing various airframes and their elements at subsonic speeds. The BI model was tested to determine the causes of the crash. According to the results of the tests, it became clear that the BI-3 crashed because of the specifications of the straight wing and tail unit at subsonic speeds, which were not taken into consideration during the design stage. As a consequence, the plane went into a steep dive from which the pilot could not pull out. The future of sub- and supersonic aviation was swept-wing. \n\nBy a weird accident, at the same time the warehouse of the manufacturing plant burned out. There were about 60 BI-VS aircraft inside, including completed planes and others that were still under construction. The death of the test pilot and the destruction of the planes almost ready for field-testing reflected the destiny of the design bureau in this strange way. However, tests were still continuing. Test pilot B.N. Koudrin and others were appointed to do this work and additional pulse-jet engines were installed on BI-6 wingtips. The BI-7 had the wingroot and cowling shape changed. On another prototype a pressurized cockpit was created by pasting over all the seams with rubber strips. But then BI flights in Sverdlovsk were discontinued, and building work on the new series was cancelled in favor of piston engine planes. The design bureau returned to Moscow and built a new and  remarkable Isayev engine called  the RE-1. It became the forefather of all the engines that were subsequently made by the famous Isayev design bureau. \n\nUnfortunately, neither serial production of BI planes, nor even a series of experimental flights, ever became a reality. Occasional test flights were performed in 1944-45, the last ones in March and April of 1945. Those were glider flights, and the engine was last started in January of 1945. There were miraculous escapes from some of the test flights. On one occasion, the air-stream tore off the gear and the rocket-plane started losing height and falling towards the forest, but Grouzdev didn't leave the plane and managed to lead it through the clearing to the airfield and land. Even though the testing was shut down, flights made by courageous test pilots Grigoriy Bahchivanji, Konstantin Grouzdev, Boris Koudrin and others stimulated the development of jet propulsion and aviation as a whole.  \n\nIt is interesting to note that the sun was setting on Victor F. Bolhovitinovs entire team just as it was rising on the development of jet propulsion. NII-3 was reorganized into NII-1 where all scientific and technical work of this kind was concentrated. The group headed by M. K. Tihonravov was working on the 302 project there. After Stalin's prosecution of N. N. Polykarpov was lifted and he was freed from prison, he could go back to his old high-altitude "Malyutka" fighter-interceptor project. R.L. Bartini worked in the GULAG rocket design bureau with more promising fighter-interceptors, the R and R-114 with swept-wings. Even ordinary chief designers installed jet accelerators on their planes, which helped to reach higher speeds on ordinary aircraft - Pe-2I, La-7R, Yak-3RD and Su-7 - planes with combined engines. Turbojet engines followed them. A completely new era started, the road to which was opened by enthusiasts from the rocket-plane group. \n\nDuring this new era, Victor F. Bolhovitinov continued training new pilots and engineers at the Zhukoskiy Air Force (VVS) Engineer Academy. His former students and brothers-in-arms, who became chief and general designers and famous pilots, continued his work. The students who were listening to his lectures and stories would soon be taking new planes into the air, and building even newer ones.\n\nBut the most mysterious and astonishing fact in the history of the creation of the first BI fighter rocket-plane in the world is the last line of this long story.\n\nMany people remember the words of Yuriy Gagarin, the first man to space:\n\n- If Grigoriy Bahchivanji hadnt made his flights, April 12th 1961 wouldn't have happened.  \n\nBut few people know what Boris E. Tchertok said:\n\n- Rocket history gave birth to Bahchivanji and Gagarin. Both of them took off with the help of rocket engines that tore them off the ground. Both of them also died in crashes at 34 years of age, and both on the same day -  March 27th. In both cases, investigation committees were not able to determine the real causes of their deaths.  \n\n\n
BI-6              \n    BI-6, 1944\n\nType: Rocket interceptor\n\nWeight:\n Empty: 790 kg\n Take-off: 1,650 kg\n\nLength: 6.40 m\nWingspan: 6.48 m\nWing area: 7.0 sq m\n\nEngine: 1 x Glushkov RD-1 \n\t2 x RAMJET\nPower: 1 x 300 kg/s + 2 x 158 kg/s\n\nTop speed:\n Sea level: 800 km/h \n At 7,000 m: 1,020 km/h \n\nArmament: \n 2 \u0445 20mm ShVAK cannon (45 shells each)\n\nWhen the chief test pilot of the BI-1 Grigory Bakhchivandzhi was killed in a flying accident on March 27, 1943, the BI program was shut down, and most of the 30-some production BI aircraft destroyed. \n\nLater on that year, when the TsAGI institute finally built the worlds largest and most advanced wind tunnel, the BI airframe was one of the first tested, in order to determine the reasons for the crash. TsAGI concluded that the uncontrollable dive was caused by the wing and tail plane configuration, and as such the airframe would need a complete redesign to function at sub-sonic speeds. No such redesign was ordered, but additional work on the BI continued, with the designers approaching the airframe limits by simply setting the never-exceed airspeed at 750 km/h. \n\nOne of the modifications tested in the TsAGI wind tunnel was the BI-6: a standard BI with two ramjet engines in large nacelles attached to wing tips. The purpose of the extra engines was to increase the overall time of powered flight for the BI. The prototype did not go beyond the wind tunnel tests.\n\nAdvantages:\nIncredible climb rate\nSmall size makes for a difficult target\nEasy to control\n\nDisadvantages:\nInsufficient maneuverability for dogfights\nInsufficient flight time\nShort range\n\n\n
BlenheimMkI       \n    Bristol Blenheim MK I , 1935 model\n\nType: Bomber\n\nWeight:\n    Empty: 4,500 kg\n    Take-off: 6,500 kg (typically includes 800 kg bomb load)\n\nLength: 12.12 m  \nWingspan: 17.17 m\nWing area: 43.57 sq.m\n\nEngine: 2 \u00D7 Bristol Mercury VIII radials \nPower:\n   Continuous: 720 HP (2,400 rpm, at sea level), 635 HP (2,400 rpm, at 3,900m)\n   Take-off: 730 HP (2,650 rpm, max 3 min)\n   Max: 840 HP (2,750 rpm, at 4,250m, max 5 min)\n\nTop speed:\n    Sea level:  377 km/h\n    At 4,000 m: 435 km/h \nTurn time:  ~40 sec (5,400 kg)\nClimb to 4,570 m: 11 min 30 sec\nService ceiling: 8,315 m \nRange: 1,810 km\n\nCrew\n    3: pilot, navigator/bombardier, radio operator/gunner\n\nArmament:\n    1 (or 2) \u00D7 7.7 mm fixed forward-firing in left wing \n    1 \u00D7 7.7 mm in dorsal turret\n    8 x 50-100 kg or 2 x 250 kg bombs in lower fuselage weapons-bay\n    4 x 12.5-25 kg bombs under the wings\n\n\n\nTo prove to the Air Ministry that they were wrong  to focus on bi-planes, Lord Rothermere let it be known that he was interested in a modern, fast, mono-wing transport with retractable gear and full metal construction. Bristol drew up a design known as Type 135 and showed the results to his Lordship. Rothermere placed an order for a Type 135 fitted with the new Mercury power plant later known as Type 142.\n\nWithin a year, the first Blenheim had flown test flights and proved that it was 50mph (80kph) faster than the Gloster bi-plane fighter called the Gladiator. The fighter had just been ordered into production after it won a contest among other bi-plane fighters. Lord Rothermere was proved to be right, and the Air Ministry got interested in the Blenheim. As it turned out, Lord Rothermere was unable to order one for himself because the whole Bristol production output was limited to military aircraft.\n\nThe Bristol Blenheim was a twin-engined three-seat all-metal construction bomber and long-range reconnaissance aircraft.\n\nOn October 6th 1936, Finland bought 18 MK Is from England. A manufacturing license was also acquired from the Bristol Aeroplane Company on April 12th 1938 and 15 MK Is were ordered from the Finnish State Aircraft factory on April 6th 1939. Before the manufacturing got started,  WWII and the Winter War broke out and Finland bought 24 Blenheim MK Is and IVs from England. During the Interim Peace, the manufacturing began and planes were completed between June 14th 1941 and January 9th 1942. 30 more MK Is and 10 more MK IVs were built by spring 1944 .\n\nThe initial production model was very popular until the start of the War, also outside Great Britain. The lack of an improved design in1938 meant that the Blenheim continued to be used by a number of operators, such as the RAF, even though the Air Ministry had recognized the fact that it was already outclassed substantially by mono-wing fighters. \nNumber built: 1,443\n\n\n\nFAF Numbers:\n   BL-104...121 (= 18 planes)\n   BL-134...190 (= 57 planes)\n\nAdvantages:\n     Max. speed decreases only slightly at higher altitudes. Fairly good maneuverability for a bomber.\n\nDisadvantages:\n     Requires a long take-off run on unpaved runways. Poor longitudinal stability. Inadequate defensive armament.\n\n\n\n
BlenheimMkIV      \n    Bristol Blenheim MK IV, 1938 model\n\nType: Bomber\n\nWeight:\n    Empty: 4,500 kg\n    Take-off: 6,500 kg (typically includes 800 kg bomb load)\n\nLength: 12.98 m\nWingspan: 17.17 m\nWing area: 43.57 sq m\n\nEngine: 2 \u00D7 Bristol Mercury XV radials\nPower:\n   Max: 905 HP (2,750 rpm)\n\nTop speed:\n    Sea level:  377 km/h\n    At 4,000 m: 450 km/h \n    At 7,000 m: 390 km/h \nTurn time:  ~40 sec (5,400 kg)\nClimb to 4,570 m: 11 min 30 sec\nService ceiling: 9,601 m\nRange: 2,350 km (typical), 3,138 km (max)\n\nCrew:\n    3: pilot, navigator/bombardier, radio operator/gunner\n\nArmament:\n    1 (or 2) \u00D7 7.7 mm fixed forward-firing in left wing \n    1 \u00D7 7.7 mm in dorsal turret\n    8 x 50-100 kg or 2 x 250 kg bombs in lower fuselage weapons-bay\n    4 x 12.5-25 kg bombs under the wings\n\nIn an attempt to upgrade the Bristol Blenheim Mk I, the Mk IV and Bolingbroke Mk I (essentially the same) were devised. They had a longer nose, outer wing tanks and more potent power plants (Mercury XVs, later Mercury 25s). \nNumber built: 80\n\nSee also info for Bristol Blenheim Mk I in the view object menu.\n\nFAF Numbers:\n   BL-122...133 (= 12 planes)\n   BL-196...205 (= 10 planes)\n\nAdvantages:\n     Max. speed decreases only slightly at higher altitudes.  Fairly good maneuverability for a bomber.\n\nDisadvantages:\n     Requires a long take-off run on unpaved runways. Poor longitudinal stability. Inadequate defensive armament.\n\n\n
DB-3M             \n     DB-3M, 1939 model\n\nType: Long-range bomber\n\nWeight: \n    Take-off: 5,270 kg\n    Fully loaded: 7,660 kg\n\nLength: 14.22 m \nWingspan: 21.44 m\nWing area: 65.6 sq m\n\nEngine: 2x M-87B, radial\nPower:\n    Take-off: 1,070 HP\n    Indicated: 855 HP\n\nTop speed:\n    Sea level: 354 km/h\n    At 4,700 m: 445 km/h\nService ceiling: 9,400-9,700 m (typical)\nRange: 3,80 km (3,100 km with 1,000 kg payload)\n\nArmament:\n    3 x 7.62 mm MG ShKAS\n    2,000 kg of bombs\n\nThe first trial version of the new fully metallic bomber under the TzKB-26 designation was built in 1935 by the Ilyishin design bureau. The first prototype had 2 radial Gnome-Rhone K-14 (800HP each) engines. During 17-26 July 1936, this plane achieved 2 world records: it registered flights at an altitude of 11,294m with a payload of 500kg and at 11,402m with a payload of 1,000kg. \nThe next world record achieved by this plane on August 3rd 1936 was a flight with a 500kg payload at an altitude of 12,816m (in reality it reached 13,178m, but this was not registered officially).\nOn August 5th1936, the plane went into serial production under the designation DB-3. \nOn August 21st,  it achieved a new world record with a 1,000kg payload at 12,101m and then, on September 7th, a 2,000kg payload at 11,005m altitude. Only in May 1946 was the Boeing aircraft able to break this record. \n\nThe second prototype, designated as the TzKB-30, had M-85 engines and also held many records. One of the main records of this plane was an uninterrupted flight over a distance of 8,000km (4,971 miles) from Moscow to Canada on April 28th 1939.  At that time, the DB-3 had already been in serial mass-production for two years. In the VVS and the Soviet Naval Aviation Service, it was used as a long-range bomber.  \n\nThe production of the DB-3 ended in 1940. A total of 1,528 DB-3 bombers were produced. \n\n11 of the captured DB-3s were in service with the Finnish Air Force from 1940 till 1945. \n\nMain modifications:\nDB-3M - equipped with M-87B engines\nDB-3T  torpedo bomber\nDB-3PT  sea plane / torpedo bomber\n\nAdvantages:. Good payload and range. Excellent maneuverability for a 2-engine bomber.\n\nDisadvantages: Hard to control the aircraft over a long flight time. No autopilot.\n\n\n
DB-3F             \n    DB-3F / IL-4 M-88B, 1941 model\n\nType: long-range bomber\n\nWeight: \n    Take-off: 5,800 kg\n    Fully loaded: 11,300 kg\n\nLength: 14.8 m \nWingspan: 21.44 m\nWing area: 66.7sq m\n\nEngine: 2x M-88B, radial\nPower:\n    Take-off: 1,100 HP\n    Indicated: 950 HP\n\nTop speed:\n    Sea level: 370 km/h\n    At 5,400 m: 430-445 km/h (with 1,000 kg bombs)\nService ceiling: 9,700 m (typical)\nRange: 3,800-4,000 km (3,500 km with 1,000 kg payload)\n\nArmament:\n    2 x 7.62 mm MG ShKAS\n    1 x 12,7 mm UBT\n    1,000 kg  internal bomb load\n    Up to 2,500 kg with both internal and external bomb loads\n\nWith the lack of aluminum for the mass-production of long-range bombers in 1938, a new version of the DB-3  designated as the DB-3F  was built. In reality, it was almost a new plane with mixed metal wooden construction that was very easy to implement in serial production. The plane got a new nose with better aerodynamic form and a larger nose-glassed cockpit. The nose-mounted machine gun was replaced with the twin ShKAS turret MGs and the top tail 7.62mm MG turret was replaced with a modern 12.7mm UBT turret. The trials were completed in June 1939 and, at the end of that year, the plane went into serial production. The new DB-3F plane was later re-designated as the Ilyishin IL-4. \nIn 1942 the M-87 (or M-88A) engine was replaced with the more modern M-88B with two stage superchargers that increased the speed at altitude and the service ceiling.  With the lack of metal, some of the IL-4s produced in 1942 got wooden spars in the wings, but later  at the end of 1942  they were again replaced by metal.\nThe IL-4 and the DB-3, together with long-range bombers Yer-2 and Pe-8, were used in August 1941 in bombing raids against the German capital and other cities. The IL-4 was widely distributed in VVS bomber regiments and naval aviation on all fronts. One Black Sea, Baltic Sea and North Sea naval aviation IL-4 was used in a torpedo bomber version. This version was capable of taking two types of torpedo for attacks from low (45-36-AH, 940kg) and high (45-36-AV, 940kg) altitudes. To increase flight time, racks for an additional drop tank were installed under the rear part of fuselage.\nOften it was possible to see the IL-4 flying in mixed formations together with the A-20 and B-25 Lend Lease bombers .\n\nMass production of the IL-2 ended in 1944. In total, 5,256 aircraft of several modifications were built. \n\n3 of the captured IL-4s were in service with the Finnish Air Force. \n\nMain modifications:\nIL-4 with M-88A engines\nIL-4 with M-88B engines with new two stages superchargers \nIL-4T  torpedo bomber\n\nAdvantages:. Good payload and range. Excellent maneuverability for a 2-engine bomber.\n\nDisadvantages: Hard to control the aircraft over a long flight time. No autopilot. Version with wooden tail part of fuselage was easy burning target. Not enough armament for the defense.     \n\n\n
G-11              \n    G-11\n\nType: Glider\n\nWeight: \n    Empty: 1,200 kg.\n    Take-off: 2,400 kg.\n\nLength: 9.8 m. \nWingspan: 18.0 m\nWing area: 30.0 Sq. M.\n\nMax. tow speed: 370 km/h;\nGliding speed: 146 km/h\nLanding speed: 82 km/h\n\nLoadout: 12 soldiers with full ammunition\n\nThis glider, designed by Gribovsky, together with Antonov's A-7, was widely used on all Soviet-German fronts during WWII. \n\nThe main purpose of these gliders was to carry out descent operations behind enemy front-lines and deliver different equipment and ammunition to partisans. During the single, short-lived operation in Belarus in 1943, the G-11 gliders delivered more than 215 tons of ammunition to troops.\n
GladiatorMkI      \n    Gladiator Mk.I , 1937\n\nType: Fighter\n\nWeight:\nTake-off: 2.083 kg\nMaximum: 2,155 kg\n\nLength: 8.38 m\nWingspan: 9.85 m\nWing Area: 30.0 Sq. M.\n\nEngine: 1 x Bristol Mercury IX\nPower:\nTake-off: 840 HP\n\nTop Speed:\nSea Level: 338 km/h\nAt 4,450 m: 407 km/h\n\nService Ceiling: 10,060 m\nRange: 708 km\n\nArmament:\n4 x .30 Browning machine guns\n\nIn essence the Gloster Gladiator was the median stage between pure biplanes such as Gloster Bulldog, and modern monoplanes such as the Hawker Hurricane and Supermarine Spitfire. The Gladiator was based on the F.7/30 specification, which called for a fighter with top speed of at least 400 km/h, and armament of at least four machine guns.\nThe prototype of the new design designated S.S.37 first flew in September of 1934. The plane was powered by the 645 HP Bristol Mercury M.E.30 and armed with two .303 Vickers Mk.III machine guns and two .303 Lewis guns. After the flight testing concluded RAF ordered an improved version of the plane with the 830 HP Bristol Mercury IX engine and four .30 Browning machine guns.. \nSerial production aircraft began entering service in early 1937. Altogether 378 Mk Is were produced, and many of those would not serve with the RAF. 26 Gladiators were sent to Latvia, 14 to Lithuania, 6 to Norway, 22 to Belgium, 36 to China, 9 to Iraq, 4 to Ireland and 18 to Egypt. The biggest number of exports went to Sweden however; 36 were sent to that country, where they were designated J-8.\n\nAdvantages:\nGood maneuverability\nGood early-war armament\nEnclosed cockpit, which is unusual for biplanes of that era.\n\nDisadvantages:\nObsolete biplane design\nLow top speed\n\n\n
GladiatorMkII     \n    Gladiator Mk.II , 1938 \n\nType: Fighter\n\nWeight: \nTake-off: 2,083 kg\nMaximum: 2,155 kg\n\nLength: 8.38 m\nWingspan: 9.85 m\nWing Area: 30.0 Sq. M.\n\nEngine: 1 x Bristol Mercury VIIIA\nPower:\nTake-off: 840 HP\n\nTop Speed:\nSea Level: 338 km/h\nAt 4,450 m: 407 km/h\n\nService Ceiling: 10,060 m\nRange: 708 km\n\nArmament:\n4 x .30 Browning machine guns\n\nGloster Gladiator Mk II was an improvement on the base Mk I model. It was fitted with a three-bladed metal Fairey airscrew, as opposed to the two-bladed wooden prop on the Mk I. Other significant changes included the new 830 HP Bristol Mercury VIIIA engine. Some Mk IIs were also fitted with the Bristol Mercury VIIIAS.\nGloster Gladiator Mk II entered serial production in 1938. Like the previous mark, this plane was popular outside Great Britain. 6 Mk IIs went to Norway, 30 to Finland, 15 to Portugal, 6 to Greece, 27 to Egypt and 11 to South Africa. Sweden received 18 planes, which were designated J-8A.\n\nMain Variants:\nGladiator Mk.II  base variant with the 830 HP Bristol Mercury VIIIA/AS engine\nSea Gladiator  carrier borne Gladiator Mk.II. Had a landing hook and a somewhat increased take-off weight.\nJ-8A  export version for Sweden equipped with Mercury VIIIS.3 engines\n\nAdvantages:\nGood maneuverability\nGood early-war armament\nEnclosed cockpit, which is unusual for biplanes of that era.\n\nDisadvantages:\nObsolete biplane design\nLow top speed\n\n\n
HurricaneMkI      \n    Hurricane MKI 1938 model\n\nType: Fighter\n\nWeight:\n    Empty: 2,120 kg\n    Take-off: 2,996 kg (max)\n\nLength: 9,58 m\nWingspan: 12.9 m\nWing area: 23.88 sq.m\n\nEngine: Rolls Royce Merlin III 12-cylinder liquid-cooled Vee\nPower:\n    Indicated: 730 hp\n    Take-off: 1,030 hp\n\nTop speed:\n    Sea level:  418 km/h\n    At 6,100m: 527 km/h\nClimb to 3,000 m: 3 min 4 sec\nClimb to 6,000 m: 8 min 30 sec\nCeiling: 10,400 m\nRange: 815 km\n\nArmament:\n    8 x wing mounted 7.7 mm Browning MGs\n\nIn early 1930s the main fighter of the Royal Air Force was the Hawker Fury designed by Sidney Camm.  It was very maneuverable, had a good rate of climb and had a good reputation with the British pilots. Camm continually improved the Fury design, striving for cleaner aerodynamics and more powerful engine. However, he realized that aviation was moving forward at a very fast pace and working on the old biplane designs was not the way to go. Camm began thinking about a radically new airplane to replace the Fury.\nCamms new project was initially called Fury Monoplane and used the High Speed Fury variant as the base design. Fuselage basically remained the same, except for receiving a fully enclosed cockpit. The monoplane also inherited Furys empennage and fixed landing gear. It received a brand new wing profile and a new Goshawk steam-cooled engine. When a 1:10 model of the new prototype was shown to RAF officials they were not very enthusiastic  they still preferred bi-planes. \nStill, Camm continued working at his own risk. In January of 1934 Camm received the specs for the new Rolls Royce PV 12 engine, later renamed Merlin. It was clearly superior to the unreliable Goshawk. Biplane Furies equipped with the Merlin had 40 to 60 percent improvement in performance at some altitudes. The Monoplane project also received the Merlin engine. By that time so little remained in it from the Fury that it was renamed to Interceptor Monoplane.\nIn the following months the airframe went through many improvements. Fixed landing gear was replaced with a modern retractable undercarriage. Armament was also changed. Four older Vickers machine guns were to be replaced with eight more powerful Browning MGs.  Radiator was enlarged. Tailplane struts were deleted. Canopy frame was strengthened. \nIn June of 1936 Air Ministry, conscious now of Hitlers rise to power, ordered an astonishing 600 aircraft for the initial production run. This was the largest order in Britains peacetime history.  The new plane was named the Hurricane. \nIn April of 1937 Hawker factories received the first example of the new Merlin II engine, which was immediately mounted on a Hurricane. Changing the plane to work with the new engine took almost five months. On October 12 the new plane flew for the first time, and it was followed by a second example in only six days. \nThe plane was continuously improved during that time. Many modifications to the airframe, new variable speed propeller, engine exhausts, and other changes were made during 1938. Hawker also experimented with different variants of armor to increase the planes survivability. By 1939 prototypes were flying with armor plates behind pilot seats and armored glass. By September of 1939 all Hurricanes received the pilot armor plate.\nIt must be noted that the Hurricane was not the modern fighter it seemed at the first sight. While it was of a more modern monoplane construction and had an enclosed canopy and retractable undercarriage, the Hurricane was not an equal to a Spitfire or a Bf-109. Those planes were all-metal monoplanes; the Hurricane was still an old steel-tube, wood and fabric aircraft, with not much technical innovation in airframe design from the older bi-planes. It was essentially somewhere in-between a WWI-style bi-plane and a modern WWII monoplane.\nBy the beginning of World War II 497 out of the ordered 600 Hurricanes were built. 18 squadrons of Hurricanes were battle ready, while three more were in conversion. The British Expeditionary Force in France had four Hurricane squadrons: No's 85, 87, 1 and 79. Why were the Hurricanes sent to France and not Spitfires? First of all Spitfires were held off to defend the homeland, and Hurricanes wide undercarriage was also much more fitting to the rough airstrips in France. \nDuring the Phony War Hurricanes mostly flew reconnaissance and patrol missions. There was no large-scale activity on either side. The first Hurricane victory was scored in late October when No 1 Squadrons PWO Mould intercepted three Do-17s and shot down one of them. The Germans were so surprised they did not even take evasive action or open fire. The pilots of 73rd Squadron shot down another Dornier on November 2nd. During that time Hurricanes even entered German territory. Lieutenant Plinston shot down a He-111 over Saarbruecken on November 23rd. \nWhen Germany invaded Netherlands and Belgium on May 10, 1940 many Hurricanes were destroyed on the ground. The Hurricanes saw a lot of action during the first week of the Battle of France.  They claimed close to 70 German planes shot down for the loss of 22 Hurricanes. Many more planes were lost on the ground, or abandoned during the retreat. By May 17 only three squadrons remained operational. The squadrons were pulled back to England on May 21st and flew some missions from there. Altogether, 261 Hurricanes were lost in France, more than two thirds of them damaged in accidents or abandoned and burnt on the airfields. During the Dunkirk operation 219 Hurricanes were delivered back to England. Worst of all, 200 pilots were lost during the Battle of France and their loss could not be easily replenished.\nThe main reason behind Hurricane losses was its clear inferiority to the German Bf-109E. It was faster at almost all altitudes, and its engine with fuel injection did not cut out from negative Gs. Emils were armed with cannons which were more effective at greater distances than Hurricanes machine guns; at the same time Emil was better armored than the Hurricane. The only performance advantage the Hurricane had was a tighter turn radius. \nAfter the Battle of France the Hurricanes saw limited service during the Battle of Norway. Then came the famous Battle of Britain. Hurricanes contribution to Germanys defeat cannot be understated. Many historians agree that while Spitfire captured the publics imagination, it was the Hurricane that won the battle. Nearly 57% of all German planes shot down were claimed by the Hurricanes, including 272 Bf-109s. Seven out of 17 best British aces flew the Hurricane.\n12 Hurricane Mk Is were purchased by Finland in February of 1940 after their country was attacked by the Soviet Union. A group of Finnish pilots was sent to Great Britain for training. On February 29th, six fighters flew back to Finland through Sweden. LLv 22 received their first Hurricanes on March 7th. However the Winter War was over in only three days, and no records of Hurricane sorties are known. Out of 12 Hurricanes purchased, only 10 made it to Finland, the other two being lost in transit.\n\nHostilities between the USSR and Finland resumed in June of 1941 when Germany invaded Russia. Finnish Hurricanes claimed five Soviet planes shot down in July of 1941. The few Hurricanes the Finns had usually operated in mixed formations with other fighters. They were mostly used in ground attack or reconnaissance  roles. The last Finnish Hurricane air victory  half a kill was recorded on January 1st 1942. This and the five July kills were the only kills Finnish pilots achieved with the Hawker fighter. In June of 1942 two Hurricanes were used in air defense over Helsinki, where they were also tried in the night fighting role.\n\nThree more Hurricanes were captured from the Soviets in February of 1942. Only one of them was repaired and actually flew. There were also plans to acquire more Hurricanes from Germany. However the Hurricanes poor performance compared to the Brewster B-239 made the Finns change their minds. In 1943 Finland offered their Hurricane fleet to Romania, but the Romanians were not interested.\n\nThere are no known records of Finnish Hurricanes fighting Soviet Hurricanes, and very few engagements with Finnish Hurricanes are recorded on the Soviet side. Pilots of the 65th IAP claimed one Hurricane shot down in November of 1941. Finland has records of two Hurricanes lost in combat. \n\nAll Finnish Mk Is were retired in 1943. Only the single Mk II was repaired in April of 1944, serving briefly as an auxiliary aircraft with LLv 34. The last of the Finnish Hurricanes was retired in May of 1944.\n\nFAF numbers:\nMk I:\nHU451 through 462 (HU461 and HU462 lost in transit). The planes were renumbered HC-451 through 460 in May 1940\nMk IIA:\nHC-465 (captured from the Soviets)\n\nAdvantages: Simple to control. Very easy to maintain and repair in field conditions. Reliable and stable in flight. Structural strength. Excellent handling characteristics\n\nDisadvantages: Insufficient visibility from the cockpit. Weak armament. Clearly inferior performance to contemporary enemy fighters.  Lack of spare parts in Finland.\n\n\n
HurricaneMkIIb    \n    Hawker Hurricane Mk IIB 1940 model\n\nType: Fighter\n\nWeight: \n    Empty: 2,495 kg\n    Take-off: 3,175 kg\n\nLength: 9.81 m\nWingspan: 12.2 m\nWing area: 23.9 sq. m\n\nEngine: Rolls Royce Merlin XX\nPower:\n    Indicated: 950 hp\n    Take-off: 1,280 hp\n\nTop speed:\n    Sea level: 412 km/h\n    At 5,425 m: 531,5 km/h\nTurn time at an altitude 1,000 m: 19-20 sec\nClimb to 6,100 m: 7,5 min\nService ceiling: 11,125 m\nRange: 772 km\n\nArmament:\n    8 x 7.69 mm Browning MGs \n\nAfter the Battle of Britain was over, RAF could take a step back and try to remedy some of the Hurricanes biggest shortcomings. It was still impossible to stop the production of this generally obsolete plane, but there were enough resources to try to modernize it. There were two main areas of improvement: power plant and armament.\nAs early as 1939 Hawker started to experiment with different engines on the Hurricane. British aviation industry was heavily relying on Rolls Royce engines, and a strike on their factories could spell disaster to new aircraft production. Engines from other companies were tried. However, Rolls Royce engines proved superior to their competitors.\nThe most successful results were achieved with the Merlin XX engine with two-stage supercharger rated at 1,185 hp. It was not significantly larger or heavier than the Merlin II or III, but the performance boost was enormous especially at low to medium altitudes. \nMerlin XX was first tried on the Hurricane on June 11, 1940. 565 Km/h was achieved during this test flight. At the same time serial Mk Is could not reach more than 515-530 Km/h. Some modifications were made, mostly minor: enlarged radiator, larger rear view mirror, some equipment, etc. The new Hurricane modification was named Hurricane Mk II and entered serial production in September of 1940.\nNo 111 Squadron was the first to receive the new Mk II's. The planes still had the old Mk I wings and eight MGs. However the planning for twelve MGs began some time before that and only shortage of guns caused the armament to remain the same in the initial run. The fuselage was already remodeled to carry the new wing and armament. The IIA series was basically a transition variant between Mk I and Mk IIB, which entered production in November of 1940. It was finally armed with twelve machine guns and had provisions for 166-liter under wing tanks. These tanks were first tried in May of 1940 for long-range ferry missions. Their construction was modified later to allow maneuvering in combat, and finally the tanks were made jettisonable. \nMuch later Mk IIB's received bomb racks. Hurricanes were gradually replaced with Spitfires in the fighter role so they had to be relegated to ground attack missions. In late April of 1941 Hurricane Mk I was tested with two 113 kg bombs. The test was successful and the air ministry approved the Hurricane for the fighter-bomber conversion. Mk IIB with bombs was successfully tested in May of 1941.\n\nMain Modifications:\nHurricane Mk IIA  Base model. Eight .303 Browning machine guns.\nHurricane Mk IIB  12 .303 Browning machine guns. \nHurricane Mk IIC  Four 20mm Hispano-Suiza cannon. Total of 4,711 built.\nHurricane Mk IID  Tank killer. Two 40mm cannon in under wing gondolas and two Browning MK II machine guns for aiming.\nHurricane Mk IIE  Also known as Hurricane Mk IV. New 1,620 hp Rolls Royce Merlin 24 or 27 engines. Redesigned wing.\n\nAdvantages: Simple to control. Very easy to maintain and repair in field conditions. Reliable and stable in flight. \n\nDisadvantages: Insufficient visibility from the cockpit. Clearly inferior performance to contemporary enemy fighters. \n\n\n
HurricaneMkIIc    \n    Hawker Hurricane MK IIC 1941 model\n\nType: Fighter\n\nWeight: \n    Empty: 2,495 kg\n    Take-off: 3,175 kg\n\nLength: 9.81 m \nWingspan: 12.2 m\nWing area: 23.9 sq. m\n\nEngine: Rolls Royce Merlin XX\nPower:\n    Indicated: 950  hp\n    Take-off: 1,280 hp\n\nTop speed:\n    Sea level: 418 km/h\n    At 5,425 m: 529,7 km/h \nTurn time at an altitude 1,000 m: 19-20 sec\nClimb to 6,100 m: 7,7 min\nService ceiling: 10,851 m\nRange: 740 km\n\nArmament:\n    4 x 20 mm Hispano Suiza cannon\n\nThe next step for the Hurricane was the cannon armament. Work in this direction started before the war when the British military attempted to purchase the license from foreign cannon makers Hispano and Oerlinkon. In May of 1939 a Hurricane with twin Oerlikons was tested and later Merlin II variants were also fitted with new cannons. Take-off weight increased to 2,803 kg and top speed decreased to 485 Km/h. This modification did not receive a lot of attention as the Hurricane was considered too weak to carry cannons.\nThese experiments were brought back to life during the Battle of Britain. Plans were made for as many as four 20mm Hispano Suiza cannons. First a Mk I was tested in this configuration, which required a completely redesigned wing. The planes weight was 3,376 kg and top speed a mere 467 Km/h. However, the prototype was a worn out fighter with an old engine. The prototype first flew on June 7 1940, and by August 19th No 151 Squadron received the plane for combat trials. This no known evidence of this plane being used in combat.\nThe first cannon-equipped Mk II flew in February of 1941. It became the prototype for the Mk IIC series. The new Merlin XX engine kept the planes performance on the acceptable level. With take-off weight of 3,680 kg the top speed was at a fair 540 Km/h. Even with tropical filter, which added another 100-some kg to the weight, top speed remained no less than 515 Km/h. \nIn May of 1941 large-scale production of Mk IIC began. By the next month first planes were received by front-line regiments. Although on paper the plane was still a day fighter it was rarely used as such. The inferiority in speed and vertical performance was too great. Hurricanes were relegated to other duties like night fighters, day and night fighter-bomber, short-range reconnaissance and search and rescue plane. This allowed the plane to remain in production for some time.\nHurricane Mk IICs value as a ground attack aircraft was further increased when rockets were installed on under wing racks. It was the first British single-seat fighter to be equipped with such racks, carrying eight UP rockets intended mainly to attack shipping targets. During flight-testing many changes were made to the rocket itself, which increased its combat effectiveness. There were three variants of the rocket in production: armor piercing, high explosive and training. \nThe Mk II was the most important variant of the Hurricane, with many more planes produced than any other mark. The plane served on all fronts of the war. It flew in defense of the British homeland, fought valiantly in the Mediterranean theater, and flew against the Japanese in the Pacific and China-Burma-India Theater. It also served with many of the worlds air forces, including Finnish, Soviet, Indian, Iranian and many others.\nMain Modifications:\nHurricane Mk IIA  Base model. Eight .303 Browning machine guns.\nHurricane Mk IIB  12 .303 Browning machine guns. \nHurricane Mk IIC  Four 20mm Hispano-Suiza cannon. Total of 4,711 built.\nHurricane Mk IID  Tank killer. Two 40mm cannon in under wing gondolas and two Browning MK II machine guns for aiming.\nHurricane Mk IIE  Also known as Hurricane Mk IV. New 1,620 hp Rolls Royce Merlin 24 or 27 engines. Redesigned wing.\n\nAdvantages: Simple to control. Very easy to maintain and repair in field conditions. Reliable and stable in flight. \n\nDisadvantages: Insufficient visibility from the cockpit. Clearly inferior performance to contemporary enemy fighters. \n\n\n
HurricaneMkIIbMod \n    Hawker Hurricane Mk II Field Mod with 20mm cannon, 1942 model\n\nType: Fighter\n\nWeight: \n    Empty: 2,495 kg\n    Take-off: 3,175 kg\n\nLength: 9.81 m \nWingspan: 12.2 m\nWing area: 23.9 sq. m\n\nEngine: Rolls Royce Merlin XX\nPower:\n    Indicated: : 950  hp\n    Take-off: 1,280 hp\n\nTop speed:\n    Sea level: 420 km/h\n    At 5,425 m: 530 km/h\nService ceiling: 11,125 m\nRange: 772 km\n\nArmament:\n    2 x 12,7 mm UBS    \n    2 x 20 mm ShVAK cannon\n\nIn March of 1942 Soviet high command ordered a complete overhaul of their Hurricane fleet to bring it to modern standards. Pilot armor was increased, and some other minor changes were proposed. The most significant changes were in the armament. Three variants were suggested: four 20mm ShVAKs, twin ShVAKs complemented with two 12.7 UBK machine guns, and four UBTs. The last variant had the best performance due to the guns low weight, however the first two were ordered into production due to their better firepower. Also, the modernization program called for four to six RS-82 under wing rockets.\nThe new armament significantly improved Hurricanes capabilities in both air combat and ground attack. It should be noted that it was used as a Sturmovik rather often. Hurricane with modernized armament could easily carry two FAB-100 bombs without any significant impact in performance. The plane could take a lot of damage; 483rd IAPs A. L. Kozhevnikov once landed with 162 bullet holes in his plane. Many successful ground attack missions were performed. In the summer of 1942 191st IAP flying modified Hurricanes completely obliterated a large transport column near Novy Oskol. In 1942 Hurricanes and IL-2s destroyed 11 fighters and one Ju-52 on the ground. Fighter regiments were often used in ground attack missions, but some Sturmovik regiments also had Hurricanes on hand like the 65th ShAP in the North.\nThe Hurricanes history with the VVS began almost six months prior. It was the first lend-lease plane used by the Soviet air force. On August 28, 1941 24 Hurricane IIBs took off from the British aircraft carrier Argus and landed in Murmansk in Northern Russia near the Artic circle. 15 more Hurricanes joined them soon after, delivered by cargo ships. British pilots protected Murmansk and flew bomber escort for over a month, while at the same training Soviet pilots on the new plane. After that the fighters were handed over to the Northern Fleets 78th IAP VVS. This handful of Hurricanes was then followed by long continuous feed from both British and Canadian factories. \nUnfortunately a lot of Hurricanes, especially from the first shipments, were not new planes but rather worn and used BoB veterans, often with missing parts. Even the Hurricane officially sent to NII VVS for evaluation was old, worn and missing the starter handle, clock and armament. Many British planes, unlike those sent from the US, needed to be refitted or repaired. It was not uncommon for the planes to have 100 hours of flight time and more prior to being shipped to USSR.\nThe Soviet Hurricanes started their service in the North and then started appearing in other areas of the front. First combat engagements exhibited many of Hurricanes shortcomings. The main problem was the armament weak 7.69 machineguns were just not enough to bring down well-armored German planes. Heres a typical example. In January of 1942 three Hurricane IIBs of 191st IAP followed a reconnaissance Ju-88 for almost 10 minutes. All three planes depleted their ammunition and literally filled the Ju-88 with holes, but the German still flew on. \nThe armaments reliability was also not very high. Extreme cold conditions in the Soviet north caused the guns to freeze and refuse firing altogether. Many pilots had to rely on tarans to bring down enemy planes. \nSoviet pilots were not thrilled with the Hurricanes performance. It was slightly faster than the I-16 but slower than the Yak-1. It was still inferior in speed to the 109E and 109F virtually at all altitudes. Hurricanes large airframe acted as an airbrake in dives, which prevented it from outdiving the Germans. It had better turn performance than the Messerschmitt but the Hurricane was not nearly as maneuverable on the horizontal pane as the Polikarpov fighters.\nAnother point of concern was the undercarriage design.  The angle at which the plane could nose over was only 24 degrees, and even less than that for a lighter plane with depleted fuel and ammo supplies. Landing on very rough airstrips made the danger of overturning very high. During nose-overs wooden propeller blades would easily break, and they were almost impossible to repair. The Hurricane could nose over during taxi and take-off as well. It was customary for two mechanics to sit on the tail to hold it down (same as for early Yaks), and then jump off as the plane was taking off. Of course, accidents ensued. In one of them two mechanics were killed, the pilot wounded and the plane lost.\nThe other problem that reduced Hurricanes battle worthiness was the lack of spare parts. The most sorely needed was the airscrew. Wooden blades would break from nose-overs, splinter from bullet hits and get damaged from pellets striking them on rough airstrips. Sometimes as many as 50% of available planes were grounded because they did not have airscrews.  By April of 1942 Soviet factories began producing replacement propellers for the Hurricanes.\nSoviet pilots retraining to the Hurricane had a lot of difficulties to overcome. They had to convert to the different units of measure: miles, feet and gallons as opposed to the familiar kilometers, meters and liters. The strange construction of the flight stick also caused some accidents. \nHowever the plane certainly had its advantages. It was easy to control, and the force required to maneuver even at high speeds was not great. The Hurricane was a very stable plane and even mediocre pilots could perform complicated maneuvers without much difficulty, which was very important during wartime conditions. Most of all, the main advantage over contemporary Soviet fighters was the reliable strong radio on every single plane. Unfortunately the radios were battery powered, even though the plane had an accumulator, and in extreme cold conditions the battery life was less than 1.5 hours.\nIt should be noted than in the winter of 1941-42 when the major part of Hurricanes was delivered to the Soviet Union, VVS had a huge shortage of modern planes. Or course, compared to I-15 or other such alternatives the Hurricane was the miracle of modern aviation. But all that aside, even in late 1941 Hurricanes were clearly inferior to German fighters. Therefore many Soviet mechanics and engineers tried to do their best to somehow improve the planes performance. Many field modifications were made to armament long before the official modernization program began. 7.69 Brownings were replaced with 12.7 UBK machine-guns; racks for RS-82 rockets were fitted, and even twin ShVAK cannons installed. In most regiments the mechanics usually fitted their Hurricanes with 4 to 6 RS-82s. Also the armor was improved. In field conditions the Hurricanes own armor was sometimes replaced with armor seats from I-16s. \nSome problems were encountered when mechanics tried to use water as a coolant instead of glycol. Some modifications were made to the cooling system, but finally Hurricanes were shifted to Soviet antifreezes, which had better low temperature performance.\nBy the summer of 1942 the Haritons as Soviet pilots called them (Hariton is a Russian male name common in the XIX century) were used in large numbers by the Northern and Baltic fleets, and VVS regiments in Karelian, Kalinin, Northwest and Voronezh fronts, as well as numerous PVO regiments throughout the country.\nHurricanes shortcomings of course had ill effects on the planes combat record. Some regiments suffered very heavy losses. For example 3rd GvIAP VVS Baltic Fleet lost most of their planes in a little more than a week while covering the Nevskaya-Dubrovka salient at Leningrad. Insufficient speed and climb rate forced the Soviet pilots to only maneuver in the horizontal. Often Hurricane formations entered defensive circles at the first sight of enemy fighters, not even trying to attack. In 1942 almost 8% of total aircraft losses were Hurricanes, while the type amounted for less than 5% of the total aircraft inventory. \nOf course some of the best Soviet pilots were able to achieve good results with the Hurricane regardless of its shortcomings. There are many examples of outnumbered Hurricane aces shooting down their opponents, and returning home safe. On June 19th, 1942 seven Hurricanes led by G.V. Zimin attacked 12 Stukas protected by 15 Bf-109s and shot down ten planes for the loss of only one of their own. This was however not a typical engagement. Pilot skill alone was simply not enough. \nThe first large scale Hurricane engagements were during the fighting on the Don River leading to the battle of Stalingrad. While Germans often used obsolete planes in the North, they had only the best planes operating in the South. 235th IAD (Fighter Division) that included 191st, 436th and 46th IAPs operated there, all exclusively equipped with Hurricanes. They got to work in June of 1942. During the first week of fighting the division recorded 29 enemy planes shot down. During July the division lost 17 Hurricanes, while claiming at least twice that amount of German planes. However the battle losses could not be replaced with new Hurricanes, and Yaks and Las were sent instead. The division soon was flying Soviet fighters almost without exception.\nThe change was not local. If by July 1st, 1942 VVS had 202 operational Hurricanes, only 130 were still operated by November. They only had an important role in the North; more modern Soviet fighters took over in other areas of the front.\nLater on the Hurricanes were mostly sent to PVO regiments protecting Soviet areas away from the front lines. Hurricane IIC was liked there for its powerful armament of four 20mm cannon. It was absolutely useless against fighters; however it was very effective against bombers. If by July of 1943 PVO regiments had only 495 Hurricanes, by June of next year they had 711. Altogether 252 enemy planes were claimed by PVO Hurricanes during the war.\nThe last Hurricane sortie with the VVS was on May 23rd of 1943. Four pilots of 933rd IAP PVO were directed by radar and located a FW-200 transport plane after flying for 270 miles. The plane made a temporary stop in the steppe. The Hurricanes strafed and set the four-engine plane on fire, and then supported NKVD troops which captured the planes crew.\nThe Hurricane continued to serve with the fleet regiments in the war after it was retired from VVS service. It flew ground attack missions, usually against Luftflotte Vs Scandinavian bases. They also flew night bombing/harassment missions in the same area. \nAfter Germany was defeated, the Hurricanes were retired from front line regiments. USSR did not have to return the planes to England, so they were all sent to junkyards and salvaged for parts. Hurricanes saw very short service as high-speed transport aircraft with the Soviet postal service but did not prove very successful. That was the last chapter in Hurricanes history with the VVS.\nAltogether 3,092 Hurricanes were sent to USSR and 2,834 of them were used by the military aviation regiments. At least 210 Hurricanes IIA were delivered, 1,557 Hurricane IIBs, 1,009 IICs, 60 IIDs and 30 Hurricane IVs. Some Hurricane IIA's were in actuality refitted Hurricane Is. A single Sea Hurricane was used by the Soviet Union after it was launched from convoy PQ18.\n\nAdvantages: Simple to control. Very easy to maintain and repair in field conditions. Reliable and stable in flight. Strong armament.\n\nDisadvantages: Insufficient visibility from the cockpit. Clearly inferior performance to contemporary enemy fighters. \n\n\n
I-153M62          \n    I-153 Tchayka \n\nType: Biplane Fighter/Ground Attack\n\nWeight: \n    Empty: 1,348 kg; \n    Take-off: 1,859 kg.\n\nLength: 6.18m.\nWingspan:\n    Upper: 10.00m.\n    Lower: 7.50m.\nWing area: 22.10 Sq. M.\n\nEngine: M-62.\nPower: 1,000 HP\n\nSpeed:\n    Sea level: 366 km/h;\n    At 5,000m: 424 km/h.\nTurn time at 1,000m: 12-13.5 sec.\nClimb to 5,000m: 5.7min. \nService ceiling: 11,000m.\nRange: 600 km.\n\nArmament:\n    4x7.62mm MG (ShKAS), or \n    4x12.7mm MG (BS), or \n    2x20mm cannon (ShVAK).\n\nThe I-153 Tchayka (Sea-gull) fighter was developed in 1938 in the Design Office of N.N. Polikarpov. It was actually a more recent design than the I-16 fighter, contrary to popular belief. The I-153 ("I" for "istrebitel" - fighter) represented a further development of the I-15 aircraft. On the outside, the I-153 looked very much like the I-15. The main dimensions were left the same, the shape of the gulled upper wing was slightly modified, but in contrast to the I-15, the I-153's landing gear was retractable. The M-25 engine was replaced with a more powerful M-62 engine; the whole construction was strengthened accordingly and the pilots seat-back armored. In 1939 the aircraft went into large-scale production. The I-153 became the last mass-produced Soviet biplane. Its design and construction were close to perfect, flight performance was excellent for a biplane; an aircraft of this design and construction could be considered the most perfect of all planes ever built. In the second half of the 1930s, the I-153 belonged to the high-speed aircraft category. However, by the late 1930s, the plane became obsolete before ever going into production. In the early 1940s, its speed became insufficient for a fighter, which were now required to fly at speeds of 500-600 km/h. A biplane simply could not gather such speed. Overall, approximately 3,400 units of the I-153 of various variations were produced.\n\nThe summer of 1939 saw the first combat test of the I-153 in the area of the river Halhin-Gol (Mongolia). It went on to be used in the first years of World War II.\n\nMain variations:\n\nI-153 - Armament: 4 ShKAS machine-guns of 7.76mm caliber.\nI-153BS - Armament: 4 BS machine-guns of 12.7mm caliber.\nI-153P - (P for pushechny - cannon-equipped). Armament: 2 ShVAK of 20mm caliber.\n\nAdvantages: One of the best if not the best mass-produced front-line biplane fighter. High maneuverability. Strong armament.\n\nDisadvantages: Insufficient speed by the year 1941. \n
I-16type18        \n    I-16 (type 18), model 1939\n\nType: Fighter\n\nWeight: \nEmpty: 1433kg\nTake-off: 1830 kg\n\nLength: 6.074 m\nWingspan: 9.0 m\nWing Area: 15.54 sq m\n\nEngine: M-62\nPower:\n    800 HP (at 4000m)\n    1,000 HP at sea level\n\nTop speed:\n    Sea level: 413 km/h\n    At 6360m: 461km/h\n\nTurn time at 1,000 m: 17-18 sec\nClimb to 5,000 m: 5.4 min\nRange: 485 km\nService ceiling: 9700 m\n\nArmament:\n    4x7.62mm MG (ShKAS)\n\nThe aircraft was launched into large-scale production in 1934 and underwent numerous modifications. Each new version brought with it higher speed, ceiling and stronger armament.\nThe I-16 took part in military operations in Spain, China and Mongolia as well as the initial stage of the Second World war. Overall, some 6,555 units of all variations were produced.\nThe I-16 type 18 version was a deep modification of I-16 type 10. There were many changes in construction of the airframe. But the main innovation was the installation of the new more powerful M-62 engine and the propeller with variable pitch. The last series of I-16 type 18 had the same propeller as the I-16 type 24 with M-63 engine.\n\nAdvantages: Serial front-line fighter with excellent performance characteristics. High maneuverability. Good armament for the time. \n\nDisadvantages: Excessive sensitivity of aircraft controls peculiar to all Polikarpov fighters.\n\n\n
I-16type24        \n    I-16 (type 24), model 1939 \n\nType: Fighter\n\nWeight:\n    Empty: 1,382.50 kg\n    Take-off: 1,882 kg\n\nLength: 6.13 m\nWingspan: 9.00 m\nWing area: 15.54 sq. m\n\nEngine: M-63\nPower: \n    900 hp at critical altitude\n    1000 hp at sea level\n\nTop speed:\n    Sea level: 440 km/h\n    At 4,800m: 475 km/h\nTurn time at 1,000 m: 17-18 sec\nClimb to 5,000 m: 6.0 min\nService ceiling: 9,700 m\nRange: 440 km\nArmament:\n2x7.62mm MG (ShKAS).\n2x20mm cannon (ShVAK)\n\nThe I-16 fighter was developed in 1933 in the design office of N.N. Polikarpov. The first flight of the I-16 prototype (Central Design Office-12) was conducted by V.P. Chkalov on December 31, 1933. The I-16 ("I" for istrebitel - fighter) was created as a high-speed fighter, which at the same time pursued the aim to achieve maximum maneuverability in air combats. This fighter distinguished itself via small dimensions resulting in minimum inertia while performing aerobatic maneuvers. In actual fact, the I-16 became quite unstable and required more attention from the pilot since it reacted to the slightest handling. Nevertheless, the I-16 boasted an excellent airspeed. The aircraft was launched into large-scale production in 1934 and underwent numerous modifications. Each new version brought with it higher speed, ceiling and stronger armament.\nThe I-16 took part in military operations in Spain, China and Mongolia as well as during the initial stage of the Second World war. Overall, some 6,555 units of all variations were produced.\n\nAdvantages: Serial front-line fighter with excellent performance characteristics. High maneuverability. Strong armament (for Type 24). \n\nDisadvantages: Excessive sensitivity of aircraft controls peculiar to all Polikarpov fighters.\n\n\n
I-185M-82A        \n    I-185 M-82, 1941\n\nType: multi-role fighter\n\nWeight:\n    Take-0ff: 3,735 kg\n    Full loaded: 3,825 kg\n\nLength: 8.1 m\nWingspan: 9.8 m\nWing area: 15.53 sq. m.\n\nEngine: 1 x M-82\nPower:\n    Take-off: 1,600 HP\n    Indicated: 1,390 HP\n\nTop speed:\n    Ground Level: 549 km/h\n    At 6,170 m: 615 km/h\n\nTime to climb to 5,000 m: 6 min\n\nCeiling: 10,450 m\nRange: 1,380 km\n\nArmament: \n    3x20mm ShVAK cannons\n    500 kg of bombs\n\nI-185 with the M-82 engine was intended to be the I-185 with increased armament. Instead of two large-caliber and two small-caliber machine guns the I-185 M-82 was equipped with three 20mm ShVAKs. In addition to that the plane also had a redesigned canopy, gear struts and fuselage. Altogether two prototypes were built; the first flew on July 21st 1941. Both I-185 M-82s participated in front-line trials between December of 1942 and January 1943.\n\nAdvantages:\n    Excellent speed characteristics\n    Ease of control\n    Powerful armament\n\nDisadvantages:\n    Slower climb rate than I-185 M-71.\n\n\n
I-185M-71         \n    I-185 M-71 (production standard), 1942\n\nType: multi-role fighter\n\nWeight:\n    Take-0ff: 3,735 kg\n    Full loaded: 3,825 kg\n\nLength: 8.05 m\nWingspan: 9.8 m\nWing area: 15.53 sq. m.\n\nEngine: 1 x M-71\nPower:\n    Take-off: 2,000 HP\n    Indicated: 1,625 HP\n\nTop speed:\n    Ground Level: 600 km/h\n    At 6,170 m: 680 km/h\n\nTime to climb to 5,000 m: 4.7 min\n\nCeiling: 10,000 m\nRange: 835 km\n\nArmament: \n    3x20mm ShVAK cannons\n    500 kg of bombs\n\nThe I-185 prototype equipped with the M-71 engine which first flew on June 10, 1942 was designated a production standard, i.e. a prototype which was to be used as a standard for future production. Compared to other prototypes of the series many defects were resolved and the overall aerodynamics improved. The I-185 M-71 production standard was built from the blueprints intended for serial production. \n\nThe I-185 M-71 production standard, in addition to the I-185 M-71 #6204 and two I-185 M-82 went through front line combat testing between December of 1942 and January of 1943. Speed and climb rate of this prototype were vastly superior to all contemporary Soviet fighters. However due to political reason and lobbying from Polikarpovs enemies the project never entered production and was cancelled. \n\nAdvantages:\n    Excellent speed characteristics\n    Excellent climb rate\n    Ease of control\n    Powerful armament\n\nDisadvantages:\n    Uncomfortable throttle lever\n\n\n
I-250             \n    MiG-13, 1945\n\nType: Mixed Power Fighter\n\nWeight:\n Empty: 2,797 kg\n Maximum: 3,680 kg\n\nLength: 8.19 m\nWingspan: 9.50 m\nWing area: 15.0 sq m\n\nEngine: 1 x Klimov VK-107R V-12, 1 x VDRK Compressor Jet\nPower: 2,560 HP at sea level\n\nTop speed:\n Sea level: 680 km/h\n At 6,600 m: 820 km/h\n\nService Ceiling: 11,900 m\nRange: 790 km\n\nArmament:\n 3 x 20mm B-20 cannon (100 shells each)\n Up to 230 kg of bombs\n\nIn mid-1944 Soviet Union initiated a crash program to develop jet or rocket powered fighters to combat the threat of German aircraft like the Me-262. The requirements called for first flights that same year, but the Soviet aircraft designers quickly realized that the state of Soviet jet engine development would not allow for such quick results. Some of the design bureaus given the task instead initiated two simultaneous projects, a longer-term pure jet development, and a quicker stop-gap project of mixed power.\n\nThe MiG design bureaus I-250 was one of these quick solutions. It was powered by a conventional Klimov VK-107R V-12 piston engine, which via an extension shaft drove a compressor with seven fuel burners and a variable rear nozzle, a kind of a propulsive thermojet, in the tail. The airframe was specifically designed with high speed in mind, which dictated the overall small size of the fighter, and the size and profile of the wing. After going through numerous changes on paper, the first prototype was finally completed on November 30th, 1944; it took its first flight on March 3rd of the following year. Only the piston engine was used in the first two test flights; the jet was first fired on the third test flight on April 8th. \n\nSubsequent flights uncovered a host of problems with the jet engine common in jet development prototypes of the time. The 26th test flight of the first prototype on July 5th ended in disaster. The plane reached its never-exceed airspeed in a dive, and at low altitude a part of the left horizontal stabilizer detached. The pilot, Alexander Deyev, managed to bail out, but the parachute had no time to deploy at such low altitudes. The pilot was killed, and the aircraft crashed and burned.\n\nSubsequent flights were rife with other problems. The tail section was strengthened and enlarged by more than 50% to solve various control problems; and the oil radiator was extensively redesigned after its in-flight failure led to a belly lending in a snowy field outside of Moscow. The first serial production I-250 finally rolled off the line in December of 1945.\n\nDue to peacetime conditions, the development pace of the I-250 then slowed down. A second stage of flight tests was ordered, which encountered various other problems. Ten production line I-250s were dismantled in April of 1946, and were fitted with new engines and entirely new wings. The problems continued in the following months. By October the pilots of the 176th IAP finally began training on the eight completed I-250s. However, various problems remained, and the planes never entered front-line service. Finally, by 1948, when the vastly superior MiG-15 was entering production, the I-250 project was cancelled.\n\nAdvantages:\nGood speed characteristics\nPowerful armament\nGood pilot protection\n\nDisadvantages:\nLow reliability of the jet engine\nInsufficient flight time at high speeds\n\n\n
Il-2_1940_Early   \n    Il-2, 1941 model (the first series) - single-seat\n\nType: Ground Attack\n\nWeight: \n    Empty: 3,990 kg.\n    Take-off: 5,310 kg.\n\nLength: 11.6m. \nWingspan: 14.6m.\nWing area: 38.5 Sq. M.\n\nEngine: AM-38.\nPower:\n    Indicated: 1,500 HP;\n    Take-off: 1,665 HP\n\nSpeed:\n    Sea level: 433 km/h.;\n    At 2,460m: 450 km/h.\n\nClimb to 5,000m: 9.2min.\nService ceiling: 7,800m.\nRange: 800 km.\n\nArmament:\n    2x7.62mm MG (ShKAS);\n    2x20mm cannon (ShVAK);\n    16xRS82;\n    Bombs of different weight weighing up to 600 kg.\n\nThe idea of creating a close ground support aircraft - attack plane for hitting enemy troops and military equipment on the battlefield had already emerged in the twenties. The work for developing the technical requirements for such aircraft was entrusted in 1932 to the first section of the Scientific and Technical Committee of Air Forces administration led by Sergei Vladimirovich Ilyushin ("Il"). From this time on, Ilyushin's activity was closely connected with the creation and improvement of armored "Il" attack planes.\n\nIn May 1938, the Ilyushin Design Office set to work on a mainly new attack aircraft combining armor protection and strong armament. Already in 1939, two prototype attack aircraft were constructed, named TsKB-55. It became a prologue to the creation of the famous Il-2 in a way. The main TsKB-55 peculiarity was a smooth armor tub, which was fully inserted in the aircraft fuselage. The tub protected the engine, fuel and oil system as well as two-man crew (pilot plus air gunner) from fire from ground weapons and enemy planes. After completion of the trials, the decision was made to complete the plane and reduce the crew to one. It was anticipated that this reduction of the crew and the plane's subsequently reduced weight would allow it to increase speed and range as well as strengthen its armament and armor protection. In conformity with the new requirements, a new TsKB-57 attack aircraft was developed on the basis of the TsKB-55 in 1940. The modernized attack aircraft had metal fairing in place of the gunner cabin; the rear gunner's place was taken up by a fuel tank. After successful trials, the aircraft's completion was decided before being launched into mass production. The prototype of the series was the second unit of the pilot plane marked TsKB-55P. All prior remarks and criticism were taken into account while developing the construction. To improve cockpit visibility, a new armor frame was designed and produced; it had a modified hood profile and engine placement. A new canopy was designed in line with the new one-seat cabin. The armor tub was shortened and thickened. The aircraft was launched into large-scale production in this configuration under the Il-2 designation.\n\nThe overall number of Il-2 aircraft of all variations produced came up to 36,165 units.\n\nIn May - June 1941, the first serial Il-2 aircraft started being shipped to the ground attack regiments of the VVS (Soviet Air Forces). Already in the first days of the war, the Il-2 proved to be a highly effective weapon, able to successfully deal strikes on motorized and tank columns of the German troops.\n\nAdvantages: Unique attack aircraft of the Second World war possessing excellent performance. Strong armor and fire power. Increased aircraft durability. Simple and easy to grasp the controls. \n\nDisadvantages: No rear hemisphere protection. Oil radiator vulnerability. \n
Il-2_1940_Late    \n    Il-2, 1941 model (2 series) - single-seat\n\nType: Ground Attack\n\nWeight: \n    Empty: 3,990 kg.\n    Take-off: 5,310 kg.\n\nLength: 11.6m. \nWingspan: 14.6m.\nWing area: 38.5 Sq. M.\n\nEngine: AM-38.\nPower:\n    Indicated: 1,500 HP;\n    Take-off: 1,665 HP\n\nSpeed:\n    Sea level: 433 km/h.;\n    At 2,460m: 450 km/h.\n\nClimb to 5,000m: 9.2min.\nService ceiling: 7,800m.\nRange: 800 km.\n\nArmament:\n    2x7.62mm MG (ShKAS);\n    2x20mm cannon (ShVAK);\n    8xRS82;\n    Bombs of different weight weighing up to 600 kg.\n\nThe Il-2 aircraft initially shipped to the ground attack regiments were armed additionally with two 7.62mm machine-guns, two 20mm cannons and provisions for sixteen 82mm rockets. In the course of Il-2 combat use, it turned out that the 16 rocket rails installed under the aircraft's wings considerably reduced flight performance and maneuverability. Thus the decision was made to further produce Il-2 aircraft provisions for 8 rockets without making any changes to the aircraft's construction. In a number of cases, these modernization operations were performed in field conditions on the planes of earlier series by the efforts of pilots and technical staff in the aviation units. \n\nAdvantages: High flight performance. Strong armor and fire power. Increased aircraft durability. Simple and comprehensible controls. \n\nDisadvantages: No rear hemisphere protection. Oil radiator vulnerability.\n
Il-2_1941_Early   \n    Il-2, 1941 model (3 series) - single seat\n\nType: Ground Attack\n\nWeight: \n    Empty: 3,990 kg.\n    Take-off: 5,310 kg.\n\nLength: 11.6m. \nWingspan: 14.6m.\nWing area: 38.5 Sq. M.\n\nEngine: AM-38.\nPower:\n    Indicated: 1,500 HP;\n    Take-off: 1,665 HP\n\nSpeed:\n    Sea level: 433 km/h.;\n    At 2,460m: 450 km/h.\n\nClimb to 5,000m: 9.2min.\nService ceiling: 7,800m.\nRange: 800 km.\n\nArmament:\n    2x7.2mm MG (ShKAS);\n    2x23mm cannon (VYa);\n    8xRS82;\n    Bombs of different weight weighing up to 600 kg.\n\nWhile perfecting the fire power of Il-2 attack aircraft, the Ilyushin Design Office created another Il-2 variation with a new VYa 23mm cannon, which was developed in 1940 by A.A. Volkov (V) and S.Ya. Yartsev (Ya). The 23mm VYa cannon was much more powerful than the 20mm ShVAK. It had a high initial shell speed of 900m/sec (compared with 800m/sec for ShVAK) and a considerably higher shell weight of 200g (96g for the ShVAK). However the rate of fire was lower - 600 rounds per minute (800 rounds per minute for the ShVAK). The new 23mm guns could pierce 25mm armor from a distance of 400 meters. 23mm guns were placed on the aircraft instead of the ShVAK guns and were equipped with special fairings. After successful trials this Il-2 modification was incorporated into its mass production. Already in the summer of 1941, the Il-2 armed with 23mm guns started being shipped to attack aviation units of the Air Forces.\n\nAdvantages: High flight performance. Strong armor and increased fire power. Increased aircraft durability. Simple and comprehensible controls. \n\nDisadvantages: No rear hemisphere protection. Oil radiator vulnerability.\n
Il-2_1941_Late    \n    Il-2, 1941 model (field modification) - two-seater\n\nType: Ground Attack\n\nWeight: \n    Empty: 4,130 kg.\n    Take-off: 5,165 kg.\n\nLength: 11.6m. \nWingspan: 14.6m.\nWing area: 38.5 Sq. M.\n\nEngine: AM-38.\nPower:\n    Indicated: 1,500 HP;\n    Take-off: 1,665 HP\n\nSpeed:\n    Sea level: 420 km/h.;\n    At 2,460m: 440 km/h.\n\nClimb to 5,000m: 11.5min.\nService ceiling: 6,200m.\nRange: 750 km.\n\nArmament:\n    2x7.62mm MG (ShKAS);\n    2x7.62mm MG (DA) or 1x7.62mm MG (ShKAS);\n    2x23mm cannon (VYa);\n    8xRS82;\n    Bombs of different weight weighing up to 500 kg.\n\nThe Il-2's success on the front went hand in hand with great losses of these planes caused by an absence of rear defensive armament.\n\nSoon after mass-produced Il-2 aircraft started being shipped to active ground attack regiments, news started coming from the front that the enemy was being informed of the aircraft's insufficient protection from the rear hemisphere, and had learnt to bring down even this highly armored plane with complete impunity. \n\nThe absence of an air gunner was harmful for the Il-2 in a way. On the battlefields, these aircraft suffered great losses from enemy fighters attacking the Il-2 fearlessly and successfully from the rear unprotected hemisphere without fear for their security. In response, the engineering and technical staff of some army units independently installed machine-gun dummies behind the cockpit of Il-2 planes, thus hoping to reduce probability of enemy fighters attacking from the rear. This did not alleviate the situation. Acting ground attack aviation units started independently remaking the Il-2 into a two-seater. Among the changes introduced were the installation of an air gunner cabin behind the fuel tank placed behind the pilot and outside the armor frame in the fuselage. The air gunner cabin was equipped with a 7.62mm caliber ShKAS machine-gun on a half-turret mounting or a coupled mounting of DA machine-guns (D - Degtyarev, A - aviation) of 7.62mm caliber. The air gunner sat on a canvas rectangle behind the armor partition of the rear fuel tank. This feature allowed maximum aircraft security from enemy fighters attacking from the rear and did not considerably reduce flight performance. The only shortcoming of this variation was the absolute exposure of the rear gunner who sat outside the armor fuselage and was unprotected both from ground fire and shots from enemy fighters. \n\nAdvantages: High flight performance. Strong armor and fire power. Increased aircraft durability. Almost full aircraft protection. Simple and easily understood controls. \n\nDisadvantages: Unprotected rear gunner. Oil radiator vulnerability.\n
Il-2I             \n    Il-2I, 1943 model - single seat\n\nType: Fighter\n\nWeight: \n    Empty: 4,397 kg.\n    Take-off: 5,383 kg.\n\nLength: 11.6m. \nWingspan: 14.6m.\nWing area: 38.5 Sq. M.\n\nEngine: AM-38F.\nPower:\n    Indicated: 1,575 HP;\n    Take-off: 1,720 HP\n\nSpeed:\n    Sea level: 415 km/h.;\n    At 2,500m: 450 km/h.\n\nTurn time at 1,000m: 28 sec.\nClimb to 5,000m: 15min.\nService ceiling: 6,500m.\nRange: 700 km.\n\nArmament:\n     2x23mm cannon (VYa).\n\nAdvantages originating from the armor protection and powerful armament of the Il-2 attack aircraft led to the creation of a new variation on its base - a heavy attack aircraft for bomber interception. In 1943 a modified variant of the Il-2I attack plane was developed at the Ilyushin Design Office. It took the standard attack aircraft with the AM-38F engine as the basis. The modification involved wing strengthening, removing of ShKAS machine-guns and rocket rails and abandoning the air gunner and bomb modules located in the center section. The Il-2I's armament consisted of two 23mm caliber VYa guns with an overall ammo capacity of 300 shells.\n\nAlthough the aircraft went successfully through its flight and combat trials, it was not launched into large-scale production because its insufficient speed made the aircraft somewhat vulnerable to enemy fighters. However, the remaking of the old Il-2 single seater aircraft into a fighter was done earlier and independently by the efforts of engineering and technical staff. These planes were for the most part used for escorting regular Il-2s due to a lack of escorting fighters in the first two years of the war. \n\nAdvantages: Strong armor and firepower. Increased aircraft durability. Simple and easily taught controls. Excellent against any enemy bomber.\n\nDisadvantages: Insufficient maneuverability and speed for opposing high-speed fighters. Oil radiator vulnerability.\n
Il-2M_Early       \n    Il-2M 1942 (first series) - two-seater\n\nType: Ground Attack\n\nWeight: \n    Empty: 4,260 kg.\n    Take-off: 5,580 kg.\n\nLength: 11.6m. \nWingspan: 14.6m.\nWing area: 38.5 Sq. M.\n\nEngine: AM-38.\nPower:\n    Indicated: 1,500 HP;\n    Take-off: 1,665 HP\n\nSpeed:\n    Sea level: 396 km/h.;\n    At 2,500m: 426 km/h.\n\nClimb to 5,000m: 14.7min\nService ceiling: 6,200m.\nRange: 740 km.\n\nArmament:\n    2x7.62mm (ShKAS);\n    1x12.7mm (UBT);\n    2x23mm (VYa);\n    4xRS82 or 4xRS132;\n    Bombs of different weight weighing up to 600 kg.\n\nAlthough the Il-2 was independently transformed in the field into a two-seater aircraft, there were still a large number of single seat Il-2s unprotected from the rear. They suffered enormous losses from enemy fighters each day.\n\nAt the beginning of 1942, a conference of front-line attack pilots, Il-2 test-pilots and aircraft designers was held in Moscow for sharing experience of Il-2 combat use and discussing the improvement of its construction. The reiterating proposals of front-line ground attack pilots mostly came down to absolute necessity of producing as standard a two-seater version of the Il-2 equipped with an additional large-caliber machine-gun for parrying fighter attacks from the rear. As a result of the conference, the Ilyushin Design Office was given the task of developing a two-seater Il-2 version with defensive armament and incorporating it in the mass-production without stopping the factory assembly line. A Two-seater Il-2 variant was developed in the short term with minimum modifications to the existing single seat aircraft construction. The standard IL-2 aircraft was completed with another cabin placed outside the armor frame into the fuselage. The air gunner was thus sitting on a canvas belt behind the rear fuel tank's armor partition. He was protected from above with a reclining transparent canopy and with a 6mm armor plate on the front. A defensive large-caliber UBT machine-gun was placed on a half-turret mounting. A simpler but precise VV-1 ring sight was installed instead of the PBP-1B reflex gunsight intended for dive bombers. The aircraft's heavier weight prompted the strengthening of the tail wheel. This weight increase entailed reduced speed performance of the aircraft.\n\nThe spring of 1942 saw the successful testing of the two-seater Il-2; soon the aircraft was launched into mass production and started shipping to the front in ever growing quantities.\n\nAdvantages: High flight performance. Strong armor and fire power. Increased aircraft durability. Virtual full aircraft protection. Simple and easily understood controls. \n\nDisadvantages: Reduction of aircraft speed. Oil radiator vulnerability.\n
Il-2M_Late        \n    Il-2M, 1942 model (later series) - two-seater\n\nType: Ground Attack\n\nWeight: \n    Empty: 4,260 kg.\n    Take-off: 5,580 kg.\n\nLength: 11.6m. \nWingspan: 14.6m.\nWing area: 38.5 Sq. M.\n\nEngine: AM-38.\nPower:\n    Indicated: 1,500 HP;\n    Take-off: 1,665 HP\n\nSpeed:\n    Sea level: 396 km/h.;\n    At 2,500m: 426 km/h.\n\nClimb to 5,000m: 14,7min.\nService ceiling: 6,200m.\nRange: 740 km.\n\nArmament:\n    2x7.62mm MG (ShKAS);\n    1x12.7mm MG (UBT);\n    2x23mm cannon (VYa);\n    4xRS82 or 4xRS132;\n    Bombs of different weight weighing up to 600 kg.\n\nIn conjunction with the lack of high-quality aluminum for the aircraft industry and increasing production outputs of the two-seater Il-2 attack aircraft, it was decided that an Il-2 with a mixed metal/wooden wing type would be produced instead of all-metal wing as on the earlier series. The mixed-construction wing represented a metal frame with plywood paneling produced by woodworking plants. \n\nThis constrained modification to the Il-2's construction resulted in a sharp fall in the plane's flight performance. Battle use displayed that Il-2 aircraft with the mixed wing construction lost plywood paneling when diving at high speed (600-700 km/h). This led to accidents and crashes. When plywood paneling was used, the aircraft was short-lived and difficult to repair.\n\nAdvantages: High flight performance. Strong armor and fire power. Increased aircraft durability. Virtual full aircraft protection. Simple and easily understood controls. \n\nDisadvantages: Reduction of aircraft diving speed and maneuverability. Reduced flight performance. Short-lived construction of mixed metal/wooden wing type. Oil radiator vulnerability.\n
Il-2T             \n    Il-2T, 1943 model - two-seater\n\nType: Torpedo Bomber\n\nWeight:     \n    Empty: 4,625 kg.\n    Take-off: 6,160 kg.\n\nLength: 11.6m. \nWingspan: 14.6m.\nWing area: 38.5 Sq. M.\n\nEngine: AM-38F.\nPower:\n    Indicated- 1,575 HP;\n    Take-off: 1,720 HP\n\nSpeed:\n    Sea level: 403 km/h.;\n    At 2,500m: 414 km/h.\n\nClimb to 5,000m: 20min.\nService ceiling: 5,500m.\nRange: 685 km.\n\nArmament:\n    2x7.,62mm MG (SHKAS);\n    1x12.7mm MG (UBT);\n    4xRS82 or 4xRS132;\n    1 45-12-AN torpedo.\n\nAttack aviation carried out its successful military operations with Il-2 participation not only on land fronts, but above sea expanses as part of the Black Sea and Baltic fleet.\n\nThe Il-2T ("T" - torpedo bomber) was designed on the basis of the mass-produced Il-2M attack aircraft version with both wing VYa guns removed. The guns dismantled were abandoned to reduce the weight of the aircraft which now had to carry a 450mm 45-12-AN torpedo, 5,200mm long and with a combat weight of 900 kg. The torpedo was fastened directly to the Il-2 fuselage in its center line with the help of two special units consisting of a rack mechanism holding the torpedo and two catches for its fixing. The first unit was located in the center of gravity of the aircraft (and torpedo) and was fastened to the lower part of the cockpit's armed shield. The other unit had the same structure and was fastened to the farthest edge of the armored frame. The torpedo release system was launched by blowing up pyrocartridges with electric fuses activated from the bomb holder button in the cockpit.\n\nAdvantages: Effective aircraft for anti-ship operations. \n\nDisadvantages: Oil radiator vulnerability. Lower maximum speed. \n
Il-2_3            \n    Il-2 Type 3, 1943 model - two-seater\n\nType: Ground Attack\n\nWeight: \n    Empty: 4,625 kg.\n    Take-off: 6,160 kg.\n\nLength: 11.6m. \nWingspan: 14.6m.\nWing area: 38.5 Sq. M.\n\nEngine: AM-38F.\nPower:\n    Indicated: 1,575 HP;\n    Take-off: 1,720 HP\n\nSpeed:\n    Sea level: 403 km/h.;\n    At 2,500m: 414 km/h.\n\nClimb to 5,000m: 20min.\nService ceiling: 5,500m.\nRange: 685 km.\n\nArmament:\n    2x7.62mm MG (ShKAS);\n    1x12.7mm MG (UBT);\n    2x23mm cannon (VYa);\n    4xRS82 or 4xRS132;\n    Bombs of different weight weighing up to 600 kg.\n\nThe Ilyushin Design Office was constantly working on improving the Il-2's flight performance. To enhance maneuverability, flight and take-off/landing performance, they started equipping the Il-2 with a more powerful AM-38F engine. The new engine had a take-off power of 1,720 HP, which could be stepped up to 1780 HP for a short time interval. The new engine was also compatible with cheaper low-octane fuel for the Il-2 fitted with the AM-38F engine. A new air filter was installed to enhance the reliability of the boosted engine's operation in conditions of dusty front-line aerodromes. \n\nThe unsatisfactory longitudinal stability observed on two-seater planes became better after the aircraft's center of gravity was moved forward thanks to an increased wing sweep of up to 15 degrees.\n\nThe proposals of front attack pilots were taken into account and the Il-2 started to be produced with a new VUB-3 machine-gun turret which made it possible to fire on the rear hemisphere at large angles.\n\nThanks to the increased output of high-quality aluminum, the Il-2 retrieved its all-metal wings.\n\nAdvantages: High flight performance. Strong armor and fire power. Increased aircraft durability. Virtual full aircraft protection. Simple and easily understood controls. \n\nDisadvantages: Oil radiator vulnerability. \n
Il-2_M3           \n    Il-2 Type 3M, 1943 model - two-seater\n\nType: Ground Attack\n\nWeight: \n    Empty: 4,625 kg.\n    Take-off: 6,160 kg.\n\nLength: 11.6m. \nWingspan: 14.6m.\nWing area: 38.5 Sq. M.\n\nEngine: AM-38F.\nPower:\n    Indicated: 1,575 HP;\n    Take-off: 1,720 HP\n\nSpeed:\n    Sea level: 403 km/h.;\n    At 2,500m: 414 km/h.\n\nClimb to 5,000m: 20min.\nService ceiling: 5,500m.\nRange: 685 km.\n\nArmament:\n    2x7.2mm MG (ShKAS);\n    1x12.7mm MG (UBT);\n    2x37mm cannon (NS-37);\n    4xRS82 or 4xRS132;\n    Bombs of different weight, up to 200 kg.\n\nIn addition to improving the Il-2's flight performance, the Ilyushin Design Office kept working on improving its fighting characteristics. \n\nAs early as 1941, an attempt was made to install 37mm Sh-37 cannon of B.G. Shpitalny design on the aircraft. However, the designers had to give up the idea because of their unreliable operation and cumbersome dimensions. \n\nIn March - April 1943, a new, more perfected 37mm NS-37 cannon developed under the supervision of A.E. Nudelman ("N") and A.S. Suranov ("S") was mounted on a two-seater variant of the Il-2 aircraft with an AM-38F engine specifically for combating new German Tiger tanks. The armor piercing shells fired by these guns could penetrate armor plates up to 40mm thick. The new guns were installed in place of the basic VYa guns and were covered with compact fairings - each of these consisted of two easy-opening folds. Band feeding of the guns was located directly inside the wing and was packed up through upper hatches. Each gun's ammo included 100 armor-piercing and high-fragmentation shells.\n\nWith the installation of the new guns, the weight of the aircraft increased considerably, but it was compensated for by reducing the normal bomb load to 200 kg.\n\nThe two-seater Il-2 attack aircraft with NS-37 cannons was first used against German armored vehicles and motorized columns in the Kursk battle in July 1943. The NS-37 gun proved to be a reliable and powerful weapon, which was especially effective if applied against accumulated volumes of motorized and armored equipment. \n\nAdvantages: High flight performance. Strong armor and fire power. Increased aircraft durability. Virtual full aircraft protection. Simple and easily understood controls. \n\nDisadvantages: Absence of muzzle brakes in the guns leading to strong recoil at firing and difficulties related to conducting aimed fire at pin-point targets with long fire bursts. Lower bomb load. Oil radiator vulnerability.\n
Il-4              \n    DB-3F / IL-4 M-88B, 1941 model\n\nType: long-range bomber\n\nWeight: \n    Take-off: 5,800 kg\n    Fully loaded: 11,300 kg\n\nLength: 14.8 m \nWingspan: 21.44 m\nWing area: 66.7sq m\n\nEngine: 2x M-88B, radial\nPower:\n    Take-off: 1,100 HP\n    Indicated: 950 HP\n\nTop speed:\n    Sea level: 370 km/h\n    At 5,400 m: 430-445 km/h (with 1,000 kg bombs)\nService ceiling: 9,700 m (typical)\nRange: 3,800-4,000 km (3,500 km with 1,000 kg payload)\n\nArmament:\n    2 x 7.62 mm MG ShKAS\n    1 x 12,7 mm UBT\n    1,000 kg  internal bomb load\n    Up to 2,500 kg with both internal and external bomb loads\n\nWith the lack of aluminum for the mass-production of long-range bombers in 1938, a new version of the DB-3  designated as the DB-3F  was built. In reality, it was almost a new plane with mixed metal wooden construction that was very easy to implement in serial production. The plane got a new nose with better aerodynamic form and a larger nose-glassed cockpit. The nose-mounted machine gun was replaced with the twin ShKAS turret MGs and the top tail 7.62mm MG turret was replaced with a modern 12.7mm UBT turret. The trials were completed in June 1939 and, at the end of that year, the plane went into serial production. The new DB-3F plane was later re-designated as the Ilyishin IL-4. \nIn 1942 the M-87 (or M-88A) engine was replaced with the more modern M-88B with two stage superchargers that increased the speed at altitude and the service ceiling.  With the lack of metal, some of the IL-4s produced in 1942 got wooden spars in the wings, but later  at the end of 1942  they were again replaced by metal.\nThe IL-4 and the DB-3, together with long-range bombers Yer-2 and Pe-8, were used in August 1941 in bombing raids against the German capital and other cities. The IL-4 was widely distributed in VVS bomber regiments and naval aviation on all fronts. One Black Sea, Baltic Sea and North Sea naval aviation IL-4 was used in a torpedo bomber version. This version was capable of taking two types of torpedo for attacks from low (45-36-AH, 940kg) and high (45-36-AV, 940kg) altitudes. To increase flight time, racks for an additional drop tank were installed under the rear part of fuselage.\nOften it was possible to see the IL-4 flying in mixed formations together with the A-20 and B-25 Lend Lease bombers .\n\nMass production of the IL-2 ended in 1944. In total, 5,256 aircraft of several modifications were built. \n\n3 of the captured IL-4s were in service with the Finnish Air Force. \n\nMain modifications:\nIL-4 with M-88A engines\nIL-4 with M-88B engines with new two stages superchargers \nIL-4T  torpedo bomber\n\nAdvantages:. Good payload and range. Excellent maneuverability for a 2-engine bomber.\n\nDisadvantages: Hard to control the aircraft over a long flight time. No autopilot. Version with wooden tail part of fuselage was easy burning target. Not enough armament for the defense.     \n\n\n
Il-10             \u0020\n    IL-10, 1945\n\nType: Sturmovik\n\nWeight:\nEmpty: 4,650 kg\nTake-off: 6,300kg\n\nLength: 11.12 m\nWingspan: 13.40 m\nWing area: 30.00 sq m\n\nEngine: 1 x Mikulin AM-42\nPower: \n1,750 HP Nominal\n2,000 HP Take-off\n\nTop speed (Nominal power):\nSea level: 500 km/h\nAt 2,700 m: 551 km/h\n\nClimb to 3,000 m:\nNo bomb load, max power: 3 min\nWith 400 kg of bombs: 5 min\n\nService Ceiling: 7,250 m\nRange: 800 km\n\nArmament:\n\n2 x 23 mm Nudelman-Suranov NS-23 cannon  (150 rounds per gun)\n2 x 7,62 mm ShKAS machine-gun (1500 rounds per gun)\n1 x 12,7 mm Berezin UBT machine-gun (defensive, 150 rounds)\nUp to 600 kg of bombs and rockets.\n\nIn October of 1943 the Ilyushin Construction Bureau offered to build two prototypes for their new sturmovik design, intended to replace the famous IL-2. The new design would utilize recent Soviet experience in sturmovik usage as well as general advances in aircraft design. \n\nThe sturmovik designs were based on the IL-1 single-seat heavy fighter prototype. The IL-1 heavy interceptor proved a very promising design; however as it was being fleshed out the need for a heavy fighter disappeared, and Ilyushin decided to create a new sturmovik based on the IL-1 instead. At the same time, several other sturmovik prototypes were being worked on, all potential heirs to IL-2s throne. The leading contender up to that time was the IL-8 prototype, however IL-1s performance was so impressive that the new IL-10 Sturmovik was based on the IL-1, and incorporated many of the improvements created for the IL-8.\n\nInitially Ilyushin offered to build two sturmovik prototypes, a single-seat version and a two-seater. However by late October Ilyushin himself decided that only the two-seater prototype would proceed. The new aircraft was a significant improved compared to the IL-2. Special attention was paid to streamlining the airframe and improving the speed characteristics: the wings were reduced in size with a high-speed wing profile chosen, IL-2s landing gear gondolas were deleted, the tail wheel made retractable, and many other changes combined to increase IL-10s top Sea Level speed by as much as 150 km/h compared to the IL-2.\n\nBy late April of 1944 the new sturmoviks, at the time still designated the IL-1, began flight testing. The results were excellent. The heavy plane was almost as fast as the latest fighters, and could enter maneuvering dogfights with them on virtually equal terms. At the same time the design was similar to the IL-2 and required virtually no familiarization training; the official report stated that only three-four hours and 10  15 landings would be required to retrain IL-2 crews. The prototype was also a very stable gun platform; however it was more difficult to take-off and land than the IL-2 due to the increased speed. \n\nThe state trials ended on June 9th, 1944, and on August 23, 1944, defeating all competition, the new sturmovik went into serial production. First VVS units began receiving their IL-10s in January of 1945, however only three regiments saw limited service in the war with Germany. The third of them, the 118th Guards ShAP, became operational on May 8th of 1945, the same day Germany surrendered. The new Sturmovik proved quite successful; only one was shot down by an enemy fighter, and another FW-190 was claimed shot down by an IL-10 in a dogfight.\n\nIL-10s also saw action in the Soviet war with Japan in Manchuria, with a Navy regiment that mostly attacked coastal targets near the Korean Peninsula. \n\nAfter WWII the IL-10 went on to become the mainstay ground attack plane of the Soviet Block countries. They were used in the Korean war, and stayed in active service with some air forces until as late as 1972.\n\nA total of 6,226 IL-10s of all variants, including license-built by Soviet allies, were produced during the 1940s and 1950s.\n\n\nMain Variants:\nIL-10  initial production variant\nB-33  post-war license-built Czech variant\nIL-10M  radical 1951 all-weather redesign with improved armament and on-board equipment\n\nAdvantages:\nExceptional top speed for an attack aircraft\nExcellent maneuverability\nStrong on-board armament\n\nDisadvantages:\nLight bomb load\nMore difficult take-offs and landings than on the IL-2.\n\n\n\n\n
LaGG-3series4     \n    LaGG-3, model 1941\n\nType: Fighter\n\nWeight: \n    Empty: 2,516 kg; \n    Take-off: 3,346 kg.\n\nLength: 8.81 m.\nWingspan: 9.80 m.\nWing area: 17.62 Sq. M.\n\nEngine: M-105P.\nPower: 1,050 HP\n\nSpeed:\n    Sea level: 498 km/h;\n    At 5,000m: 575 km/h.\n\nTurn time at 1,000m: 20 sec.\nClimb to 5,000m: 6.8min. \nClimb in a combat turn: 750m.\nService ceiling: 9,500m.\nRange: 870 km.\n\nArmament:\n    2x7.62mm MG (ShKAS);\n    1x12.7mm MG (BS);\n    1x20mm cannon (ShVAK).\n\nDeveloped by the Experimental Design Office led by S.A. Lavochkin (La), V.P. Gorbunov (G) and M. I. Gudkov (G), the LaGG-3 represented a further I-301 development (later LaGG-1). The LaGG-3 was a front-line fighter, an all-wooden monoplane with a closed canopy and retractable gear. It differed from the LaGG-1 through the availability of two additional fuel tanks installed in the wings of the aircraft. These additional fuel tanks led to an increase in the aircraft's take-off weight, resulting in the modernization of its landing gear. \n\nIntroducing the LaGG-3 into the series was rather difficult - the aircraft was far from perfect and was being improved in parallel to the mass production. The LaGG-3 was produced with different armament variants. The mass-produced LaGG-3 carried armament consisting of a ShVAK cannon (sometimes replaced by the 12.7mm caliber BK machine-gun or the Vya-23 23mm cannon), one or two BS MGs and two ShKAS MGs. Up until 1942, the standard LaGG-3 armament also included six RS-82 rockets. There were also serial variants with a 37mm Sh-37 cannon designed by the Shpitalny bureau and an NS-37 cannon of Nudelman and Suranov design. The LaGG-3 with the 37mm gun was called the "tank destroyer". Thus, due to its powerful ammo, the LaGG-3 was for the most part used for bomber interception.\n\nOverall, 6,528 LaGG-3 units of all variations were produced until being withdrawn from production in 1944.\n\nAdvantages: Excellent performance characteristics for that time period. High maneuverability and strong armament. Long range. Increased aircraft durability.\n\nDisadvantages: Rather long revision of the aircraft in the course of large-scale production. Low-quality treatment of the fuselage and wing surface, non-retractable tail wheel in the first series provoking reduction of speed characteristics. Poor rear visibility. First serial planes prone to fall into spin eliminated in 1941 with the introduction of automatic leading edge slats. Quick loss of speed in continuous maneuvers.\n
LaGG-3IT          \n    LaGG-3 IT, 1942 model\n\nType: Fighter/Ground Attack\n\nWeight: \n    Empty: 2,832 kg; \n    Take-off: 3,363 kg.\n\nLength: 8.81m.\nWingspan: 9.80m.\nWing area: 17.62 Sq. M.\n\nEngine:M-105PF.\nPower: 1,180 HP\n\nSpeed:\n    Sea level: 510 km/h;\n    At 3,950m: 560 km/h.\n\nTurn time at 1,000m: 22 sec.\nClimb to 5,000m: 7.2min. \nClimb in a combat turn: 850m.\nService ceiling: 9,600m.\nRange: 650 km.\n\nArmament:\n    1x12.7mm (BS);\n    1x37mm (NS-37).\n\nThe LaGG-3 IT (IT for "istrebitel tankov" - tank destroyer) was developed by designer M.I. Gudkov and represented a modification of the mass-produced LaGG-3 aircraft, whereby the basic 20mm cannon was replaced with a 37mm cannon designed by Shpitalny and later with a 37mm NS-37 cannon designed by Nudelman and Suranov. The first three LaGG-3 IT planes (marked K-37) were produced in 1941. Initially, the plane was fitted with a 37mm Shpitalny cannon with a 20 shell capacity from an anti-aircraft mounting of the same caliber. After internal trials all three aircraft were sent to the front. In the course of combat use, the K-37 showed wonderful results - its 37-mm cannon pierced the upper and rear armor plates of all existing enemy tanks. In 1942 the K-37 was launched into large-scale production under the reference LaGG-3 IT (sometimes LaGG-3-37). From 1943, the LaGG-3 IT was equipped with a 37mm NS-37 cannon designed by the Nudelman and Suranov bureau.\n\nAdvantages: Excellent performance characteristics. High maneuverability and strong armament. Increased aircraft durability.\n\nDisadvantages: Insufficient rear cockpit visibility. Quick loss of speed in long-drawn maneuvers. Insufficient maximum speed for the year 1943.\n
LaGG-3series66    \n    LaGG-3, 1943 model\n\nType: Fighter\n\nWeight: \n    Empty: 2,205 kg; \n    Take-off: 2,865 kg.\n\nLength: 8.81m.\nWingspan: 9.80m.\nWing area: 17.62 Sq. M.\n\nEngine: M-105PF.\nPower: 1,180 HP\n\nSpeed:\n    Sea level: 542 km/h;\n    At 3,560m: 591 km/h.\n\nTurn time at 1,000m: 19 sec.\nClimb to 5,000m: 5.6min. \nClimb in a combat turn: 950m.\nService ceiling: 9,600m.\nRange: 650 km.\n\nArmament:\n    1x12.7mm MG (BS);\n    1x20mm Cannon (ShVAK).\n\nThe 1943 model of the LaGG-3 represented a modification of the LaGG-3 from the first series. The aircraft received a perfected M-105PF engine instead of the M-105P. The LaGG-3 of later series carried an M-105PF2 engine, which resulted in speeds at sea level of 554 km/h and at 3,400m- of 618 km/h. The weight of the aircraft was considerably reduced due to changes in the armament, equipment and construction. All the disadvantages discovered in the LaGG-3 of the first series were also eliminated.\n\nPlanes of this version took part in air battles until the end of the Second World war, including the knock-out blow on Japan.\n\nAdvantages: Excellent aircraft flight performance. High maneuverability and strong armament. Increased aircraft durability.\n\nDisadvantages: Insufficient rear visibility. Quick loss of speed in continuous maneuvers.\n
La-5              \n    La-5, 1942 model\n\nType: Fighter\n\nWeight: \n    Empty: 2,740 kg \n    Take-off: 3,230 kg\n\nLength: 8.67 m\nWingspan: 9.80 m\nWing area: 17.50 sq m\n\nEngine: M-82\nPower: 1,700 HP\n\nTop Speed:\n    Sea level (with 10-minute boost): 540-558 km/h (Typical. Manufacture data 558-560 km/h)\n    At 6,250 m: 598-605 km/h (typical)\nTurn time at 1,000 m: 21 sec\nClimb to 5,000 m: 5.6 min\nClimb in a combat turn: 950-1,000 m\nService ceiling: 10,650 m\nRange: 1,000 km\n\nArmament:\n    2 x 20mm cannons (ShVAK)\n\nThis was one of the main Soviet fighters during the Second World War. The aircraft was developed as the next LaGG-3 version. The La-5 was built in the shortest possible time in the Experimental Design Office of S.A. Lavochkin in conjunction with the LaGG-3s withdrawn from production in most factories. The fighter was based on the mass-produced LaGG-3 modified version. \n\nFor more info, please read the La-5FN section of the view object menu.\n\nAdvantages: Good performance characteristics. High maneuverability and strong armament. Good visibility from the cockpit.\n\nDisadvantages: The heavy weight of the aircraft does not allow engine power to be used to the full. Wooden construction of the first serial aircraft.\n\n\n\n
La-5F             \n    La-5F, 1943 model\n\nType: Fighter\n\nWeight: \n    Empty: ~ 2,800 kg\n    Take-off: ~ 3,250 kg\n\nLength: 8.67 m\nWingspan: 9.80 m\nWing area: 17.50 sq m\n\nEngine: M-82F\nPower: 1,700 HP\n\nTop speed:\n    Sea level (max. continuous power): 550-558 km/h (typical. Manufacture data 558-560 km/h)\n    At 6,250 m: 598-605 km/h (typical)\nTurn time at 1,000 m: 19-20 sec\nClimb to 5,000 m: 5.6 min\nClimb in a combat turn: 950-1,000 m\nService ceiling: 10,650 m\nRange: 1,000 km\nArmament:\n    2 x 20 mm cannons (ShVAK)\n\nThe La-5F got the modification of a radial M-82 engine with index F (M-82F). With this engine modification, the maximum power of the M-82 became the nominal continuous power with no limit on time use. The standard hunchback style canopy was replaced with a new bubble canopy with front and rear armored glass providing for observation of the rear hemisphere. \n\nFor more info, please read the La-5FN section of the view object menu.\n\nAdvantages: Very good performance characteristics at low-mid altitudes. High maneuverability and strong armament. Good visibility from the cockpit. Increased aircraft durability.\n\nDisadvantages: The heavy weight of the aircraft does not allow engine power to be used to the full. Wooden construction of the first serial aircraft.\n\n\n\n
La-5FN            \n    La-5FN \n\nType: Fighter\n\nWeight: \n    Empty: 2,828 kg; \n    Take-off: 3,290 kg.\n\nLength: 8.67m.\nWingspan: 9.80m.\nWing area: 17.50 Sq. M.\n\nEngine: M-82FN.\nPower: 1,850 HP\n\nSpeed:\n    Sea level (with 10-minute boost): 583 km/h;\n    At 6,250m: 634 km/h.\n\nTurn time at 1,000m: 18.5 sec.\nClimb to 5,000m: 5.2min. \nClimb in a combat turn: 1,100m.\nService ceiling: 10,750m.\nRange: 650 km.\n\nArmament:\n    2x20mm cannon (ShVAK).\n\nThe La-5FN was an improved version of the La-5 aircraft. \n\nIt was one of the main Soviet fighters during the Second World war. The aircraft was developed as the next LaGG-3 version. The La-5 was built in the shortest possible time in the Experimental Design Office of S.A. Lavochkin in conjunction with the LaGG-3's withdrawal from production in most factories. The fighter was based on the mass-produced LaGG-3 modified version. The La-5 differed from its predecessor through considerable structural improvements, which essentially enhanced the aircraft's flight performance. The La-5 used several variants of a more powerful air-cooled radial M-82 engine. The fuselage and wing construction was the same as that of the LaGG-3 of the late modernized series. The standard hunchback style canopy was replaced with a new bubble canopy with front and rear armored glass providing for observation of the rear hemisphere. In the course of its large-scale production, the expensive delta-timber used for structure construction was replaced with the more common pine (it caused no considerable changes in the weight of the aircraft), and since 1944 wing spars were made of metal.\n \nThe La-5FN was equipped with a more powerful M-82FN engine (ASh-82FN) with fuel injection and a take-off power of 1,850 HP. Apart from its modernized power plant, the La-5FN had lighter landing gear, better cockpit thermo-insulation, lower control column and rudder pedal resistance. \n\nAs a result of all the improvements, the La-5FN fighter considerably outstripped the German Me-109G and FW-190A fighters in terms of speed at low and medium altitudes and in terms of vertical and horizontal maneuvers.\n\nThe first large-scale combat use of the La-5FN planes occurred in summer of 1943 during Battle of Kursk. Prior to this the first La-5 fighter regiments successfully participated in the Battle of Stalingrad. Some 10,000 La-5, La-5F and La-5FN fighters were produced overall during the war years.\n\nAdvantages: Excellent performance characteristics. High maneuverability and strong armament. Full combat superiority over the period's most recent German aircraft at low and medium altitude. Good visibility from the cockpit. Increased aircraft durability.\n\nDisadvantages: Heavy weight of the aircraft not allowing to use engine power to the full. Wooden construction of the first serial aircraft.\n
La-7              \n    La-7 \n\nType: Fighter\n\nWeight: \n    Empty: 2,605 kg; \n    Take-off: 3,265 kg.\n\nLength: 8.67m.\nWingspan: 9.80m.\nWing area: 17.59 Sq. M.\n\nEngine: ASh-82FN.\nPower: 1,850 HP\n\nSpeed:\n    Sea level (with speed-up): 612 km/h;\n    At 6,000m: 680 km/h.\n\nTurn time at 1,000m: 18 sec. \nClimb to 5,000m: 4.5 min. \nClimb in a combat turn: 1,200m.\nService ceiling: 10,750m.\nRange: 635 km.\n\nArmament:\n    2x20mm cannon (ShVAK) or \n    3x20mm cannon (B-20).\n\nThe La-7 was a further enhancement of the La-5FN aircraft. Although there were only slight differences in size and silhouette between the La-7 and the La-5, the La-7 had one essential structural distinction: wing spars made of metal (as on the most recent La-5FN series). Ribs and paneling were left unchanged. Spar size was considerably diminished to free up additional space for the fuel tanks. Spar weight was reduced to approximately 100 kg. Aircraft aerodynamics was also considerably improved through the transfer and improvement of the radiator's aerodynamic forms (this feature distinguishes the La-7 from the La-5 on the outside). All these improvements gave the La-7 the edge over the La-5 in speed, rate of climb and service ceiling. The armament could consist of either 2 ShVAK cannons or 3 B-20 cannons of 20mm caliber.\nSome 5,735 La-7s were produced up until the end of the Second World war.\n\nAdvantages: One of the best serial front-line fighters of the end of the war with excellent flight performance. Improved aerodynamics. High maneuverability and strong armament. Absolute combat superiority over most of the latest piston-engined German, English and American fighters at low and medium altitude. Increased aircraft durability. Simple and easily teachable controls.\n\nDisadvantages: The culture of production was slightly inferior than that of "Yak" fighters of the end of the war and it was necessary to ensure weight reduction for wooden parts of the glider. As a result, the all-metal La-9 aircraft was created.\n
La-73xB20         \n    La-7 (3x 20mm B-20 cannons), 1944 model\n\nType: Fighter\n\nWeight: \n    Empty: 2,605 kg \n    Take-off: 3,265 kg\n\nLength: 8.67 m\nWingspan: 9.80 m\nWing area: 17.59sq m\n\nEngine: ASh-82FN\nPower: 1,850 HP\n\nTop speed:\n    Sea level (with 10-minute boost): 610-613 km/h (typical. Manufacture data: 629-640 km/h)\n    At 6,000 m: 680 km/h\nTurn time at 1,000 m: 18-19 sec \nClimb to 5,000 m: 4.5 min \nClimb in a combat turn: 1,200 m\nService ceiling: 10,750 m\nRange: 635 km\n\nArmament:\n    3 x 20 mm cannons (B-20)\n    2 x 100 kg bombs\n\nFor more info, please read the La-7 section of the view object menu.\n\nAdvantages: One of the best serial front-line fighters of the end of the war with excellent flight performance. Improved aerodynamics. High maneuverability and very strong armament. Absolute combat superiority over most of the latest piston-engined German, English and American fighters at low and medium altitude. Increased aircraft durability. Simple and easily teachable controls.\n\nDisadvantages: The culture of production was slightly inferior to that of the "Yak" fighters of the end of the war and it was necessary to ensure weight reduction for the wooden parts of the glider. As a result, the all-metal La-9 aircraft was created.\n\n\n
La-7R             \n    La-7R, 1945\n\nType: Mixed-Power Fighter\n\nWeight:\n Empty: 2,703 kg\n Take-off: 3,500 kg\n\nLength: 8.67 m\nWingspan: 9.8 m\nWing area: 17.59 sq m\n\nEngine: 1 x Shvetzov ASh-FN\n\t1 x Glushkov RD-1X3\nPower: 1,850 HP; 300 kg/s at sea level\n\nTop speed:\n At 6,300 m: 795 km/h\n\nClimb rate: 1,340 m/min\n\nService Ceiling: 13,000 m\n\nArmament:\n 2 x 20mm ShVAK cannon\n\nWhen Soviet units first encountered Luftwaffe jets and rockets, the Soviet high command was shocked to find that they were so far behind the German technological edge. Soviet design bureaus and factories were years away from being able to produce adequate opposition. The Soviets did possess leading-edge rocket technology, surpassing that of the Germans, but the general level of Soviet aviation industry did not yet produce a battle-worthy airframe that could be powered by such engines. The decision was made, as a stop-gap measure, to strap small rockets to existing piston-engine fighters. This measure was expected to increase the top speed and climb rate of these fighters to make them more competitive with the German jets.\n\nLavochkin design bureau was one of the several ordered to produce mixed-power prototypes. Initial tests were conducted with the Glushkov RD-1 rocket engine. Aviation Factory #381 in Moscow that produced La-7 fighters was chosen by Lavochkin as the development site for the new project. A standard edition La-7 was taken off the production line and re-designated La-7R-1. The modifications were numerous: the tail section was redesigned to fit the rocket engine; existing fuel tanks were swapped for kerosene and acid tanks, with corresponding wing and fuselage sections remade out of aluminum and stainless steel to prevent corrosion from the highly volatile fuels. \n\nThe fuel pump for the rocket engine was hooked up to the piston engine in the nose; in the initial flight tests the system proved troublesome, and was thoroughly reworked. The tests were conducted by taking-off and climbing to 3,000 m on piston power alone, and then engaging the rocket engine while in the air and letting it run through the entire fuel supply. In most tests the rocket engine did not perform well, and would often shut down by itself. The project team was unable to isolate the problem. When the engine did work, it increased the top speed of the fighter by as much as 85 km / h. \n\nA few weeks later another La-7 joined the program as the La-7R-2, this one created out of the 51st production series, more aerodynamically clean than the airframe used for the R-1. This prototype performed better, but still in fifteen out of forty-five flights the rocket engine refused to work. \n\nBy July of 1945 a new rocket engine was ready, the RD-1X3. The engine was a significant improvement over the RD-1, with additional starter and fuel pumps, improved starting procedure, and other enhancements. Between July and September of 1945 more test flights were conducted with the new engine, which performed better than the old version, and shut down on start-up only twice.\n\nAdvantages:\nExcellent maneuverability\nStrong armament\n\nDisadvantages:\nUnreliable rocket engine\nInsufficient time of flight\n\n\n
Li-2              \n    Li-2, 1939 model\n\nType: Transport/Bomber\n\nWeight: \n    Empty: 7,650 kg;\n    Take-off: 10,700 kg.\n\nLength: 19.65m. \nWingspan: 28.81m.\nWing area: 97.10 Sq. M.\n\nEngine: 2xASh-62IR.\nPower: 1000 HP\n\nSpeed:\n    Sea level: 275 km/h.;\n    At 1,700m: 295 km/h.\n\nClimb to 3,000m: 16.7min.\nService ceiling: 5,600m.\nRange: 2,150 km.\n\nArmament:\n    3x7.62mm (ShKAS);\n    1x12.7mm (UBT).\n    Bombs of different weight suspended under the center section weighing up to 2,000 kg.\n\nThe Li-2 was a reproduction of the American Douglas DC-3 (US army designation C-47) aircraft developed in 1935 in the USA by the Douglas Company. Many countries, among them the USSR, bought a license for DC-3 production. The aircraft was widely acknowledged for its extremely low production costs, simplicity of construction and reliability in maintenance. The remaking of the design using domestic technology and the conversion of measures into the metric system was supervised by aircraft designer V.M. Myasischev. In mid-1938, large-scale production of the DC-3 (marked PS-84) started and that of the Li-2 as of September 1942 ("Li" stands for the name of the chief factory engineer - B.P. Lisunov - who supervised aircraft production at the time).\n\nThe plane could also be used as a passenger and transport plane, but stood out due to its economy, reliability and simple use. There were several Li-2 variations with different engines, equipment parts and armament.\n\nIn the war years, the Li-2 was used as night bomber, transport and passenger plane. This flexibility allowed a wide range of tasks to be assigned to it. At the beginning of the war, these entailed transportations for the most part; the same aircraft would often carry back the wounded. The Li-2 also served as an airborne troops carrier.\n\nParadoxically, the slow passenger aircraft turned out to be a rather good bomber. This success was a result of rightly chosen tactics concerning its use and features. In long-range aviation, the Li-2 was used for the most part as a night bomber.\n\nThe Li-2 was used throughout the Second World war and post-war years. Some 4,870 Li-2 units of all variations were produced in the USSR in the course of its large-scale production.\n\nAdvantages: Good flight performance. Multifunctionality. Reliability. Simple and easily taught controls. \n\nDisadvantages: Weak armament. No crew intercom. \n
MBR-2-AM-34       \n    MBR-2, 1937 model\n\nType: Maritime Reconnaissance\n\nWeight: \n    Empty: 2,718 kg.\n    Take-off: 4,000 kg.\n\nLength: 13.5 m. \nWingspan: 19.0 m\nWing area: 51.0 Sq. M.\n\nEngine: 2xAM-34NB\nPower:\n    Indicated: 750 HP\n    Take-off: 830 HP\n\nSpeed:\n    Sea level: 238 km/h;\n    At 5,000 m: 245 km/h.\n\nClimb to 3,000 m: 21 min.\nService ceiling: 7,150 m.\nRange: 800 km.\n\nArmament:\n    2x7.62 mm MG (ShKAS);\n    Bombs of different weight with an overall weight under 200 kg.\n\nThe Soviet designers confronted the problem of creating aircraft capable of carrying out short-range tactical reconnaissance near to naval bases when aviation was still in its early stages. Until the middle of the 20s, boats the M-5 and M-9 flying boats created by the Experimental Design Office of D.P. Grigorovich were successfully used to these ends. However by the end of the 30s, the requirements for short-range sea reconnaissance aircraft had moved on considerably. They presupposed the availability of defensive gun armament and small caliber bombs. The crew could not consist of less than three men to ensure effective operation. Additionally, range and altitude had to be much higher than the corresponding parameters in the M-5 and M-9.\n\nThe design of the sea ("Morskoy") short-range ("Blizhniy") reconnaissance ("Razvedhik") MBR-2 aircraft was entrusted to the design group led by G.M. Beriyev. Developed in 1932, the MBR-2 represented a three-seat flying monoplane-boat with a BMW-VI engine (later on the M-17) installed above the wing center section at the center of gravity and equipped with a four-blade propeller. This engine placement was used for the first time and proved to be reasonably cost-effective, which led to its acknowledgement by many aircraft designers of that time. The plane construction was all-wood, rather simple and cheap to produce. The wing consisted of two box-shaped spars, frame ribs and panel sheeting. On-board armament consisted of two turrets with DA machine-guns placed in the front and middle tail units of the boat. A bomb load of 500 kg could be hung up on the outer racks under the wing. \n\nDuring the trials, the MBR-2 boasted a high margin of safety, good stability in the air and on water, simple controls as well as reliability and modest maintenance requirements. \n\nIn 1932, the MBR-2 was adopted by the Soviet naval aviation and launched into large-scale production at the Taganrog aircraft works where the Experimental Design Office for sea aircraft construction was set up, to be led by G.M. Beriyev.\n\nIn the course of the production of the aircraft, a modernized MBR-2 version was developed in 1935. It came with a more powerful AM-34NB engine (or lower altitude AM-34N). Regular DA machine-guns were replaced with more rapid-firing ShKAS turrets. However the installation of a new heavier engine required that the bomb load be reduced to 200 kg.\n\nDuring the Second World War, the MBR-2 was used as an anti-submarine and reconnaissance aircraft; as a bomber, the MBR-2 sank small enemy vessels and transporters and dealt fatal strokes on infantry in coastal areas. Several dozens of the planes were produced in a special version for interaction with torpedo boats and their radio control.\n\nIn all, some 1,470 MBR-2 planes of all variations were produced.\n\nAdvantages: Good flight performance. Simple and easy controls. No splashing into crew cabins on take-off. Good maneuverability. Excellent seaworthiness. Low cost price and simple production.\n\nDisadvantages: Low speed. High load on the wing. High aerodynamic resistance. Impossibility of independently leaving the water. \n
MiG-3             \n    MiG-3, model 1940-41\n\nType: Interceptor\n\nWeight: \n    Empty: 2,770 kg\n    Take-off: 3,718 kg\n\nLength: 8.25 m \nWingspan: 10.2 m\nWing area: 7.44 Sq. M.\n\nEngine: AM-35A\nPower:\n    Indicated: 1,200 HP\n    Take-off: 1,350 HP\n\nTop speed:\n    Sea level: 505 km/h\n    At 7,800m: 620-625 km/h\n\nTurn time at an altitude of 1,000 m: 20-21 sec.\nClimb to 5,000 m: 6.2 min\nClimb in a combat turn: 850-900 m\nService ceiling: 12,000 m\nRange: 1,000 km\n\nArmament:\n    1 x12.7mm MG (BS); \n    2 x7.62mm MG (ShKAS).\n\nThe first team project of Artem Mikoyan and Michail Gurevich, who later became two of aviation's most famous designers, was carried out in 1938. The design office established as a result of this co-operation is still known as MiG from the initials of its creators. The first development took root in the competition launched by the Soviet Air Forces to create a new high-altitude interceptor which was to be equipped with an inline V12 engine designed by Mikulin. The aircraft designed by Mikoyan and Gurevich won the trials conducted within the guidelines of the competition. This was the MiG - 1 (initially marked I-61). However, the aircraft was not flawless and only 100 units were built. The list of shortcomings included inadequate stability caused by the rear center of gravity, low range, low durability and higher pilot workload compared with other planes; the aircraft was prone to spins and always had difficulty recovering from a spin. As a result, a new interceptor version - the MiG - 3 appeared featuring enhanced aerodynamics. Furthermore, fuel capacity, armament and armor thickness were increased. Overall, 3,422 planes (including the small MiG-1 series) were constructed.\n\nThe MiG-3 was employed on the fronts in 1941-1943 (in Bryanschina, Kuban, Moldavia and the Crimea). It was this very aircraft that the top Soviet ace Alexander I. Pokryshkin was flying when he gained his first victory by shooting down a Messerschmitt Bf-109E.\n\nAdvantages: The fastest large-scale high-altitude interceptor in 1941. High static stability in pitch. Excellent responsiveness in high angles of attack maneuvers. Good maneuverability at high altitudes (over 6,000m). Excellent repair abilities. Practical, feasible production.\n\nDisadvantages: Weakly armored. High landing speed - not less than 144 km/h. Insufficient maneuverability at low altitudes and long turn time at low altitudes (by Soviet Air Force standards).\n
MiG-3ud           \n    MiG-3ud, model 1941\n\nType: Interceptor\n\nWeight: \n    Empty: 2,770kg\n    Take-off: 3,718kg\n\nLength: 8.45m\n    Wingspan: 10.2m\n    Wing square: 17.44Sq. M.\n\nEngine: AM-35A\nPower:\n    Indicated: 1,200HP\n    Take-off: 1,350HP\n\nSpeed:\n    Sea level: 515km/h\n    At 7,800m: 640km/h\n\nTurn time at 1,000m: 20-21sec.\nClimb to 5,000m: 6.2min. \nClimb in a combat turn: 850-900m\nService ceiling: 12,000m\nRange: 1,000km\n\nArmament:\n    1x12.7mm MG (BS)\n    2x7.62mm MG (ShKAS)\n\nThe MiG-3UD (UD stands for "udlinenny" - elongated) was the most mass-produced MiG-3 version. This aircraft distinguished itself via an elongated fuselage, which gave it high static stability in pitch, and enhanced quality of processing surfaces, junctions and joints. A number of other minor modifications were introduced to upgrade the aircraft's aerodynamic features. As a result, the MiG-3 met the standards set by the reference prototype, and even surpassed them in some areas.\n\nThe MiG-3 was adopted up until the end of the war and lingered on in some Air Force units for a long time after the war was over. \n\nMain advantages and disadvantages are the same as in MiG-3.\n
MiG-3-2xUB        \n    MiG-3 with 2x12,7mm MG, 1941 model\n\nType: Interceptor\n\nWeight: \n    Empty: 2,800 kg\n    Take-off: 3,718 kg\n\nLength: 8.45 m\nWingspan: 10.2 m\nWing Area: 17.44 sq m\n\nEngine: AM-35A\nPower:\n    Indicated: 1,200 hp\n    Take-off: 1,350 hp\n\nTop speed:\n    Sea level: 515 km/h\n    At 7800m: 640 km/h\nTurn time at 1,000 m: 20-21 sec\nClimb to 5,000 m: 6.2 min\nClimb in a combat turn: 850-900 m\nService ceiling: 12,000 m\nRange: 1,000 km\n\nArmament: 2 x 12.7 mm MG (BS)\n\n\nThe MiG-3UD (UD stands for "udlinenny" - elongated) was the most mass-produced MiG-3 version. This aircraft distinguished itself via an elongated fuselage, which gave it high static stability in pitch, and enhanced quality of processing surfaces, junctions and joints. A number of other minor modifications were introduced to upgrade the aircraft's aerodynamic features. As a result, the MiG-3 met the standards set by the reference prototype, and even surpassed them in some areas.\nOne of the modifications that were done was the replacement of the MG armament. 315 MiG-3s were produced with two 12,7mm BS instead of the standard type of armament - one 12,7mm BS and 2x7,62mm ShKAS.\n\nAdvantages: The fastest large-scale high-altitude interceptor in 1941. High static stability in pitch. Excellent responsiveness in high angles of attack maneuvers. Good maneuverability at high altitudes (over 6,000m). Excellent repair abilities. Practical, feasible production.\n\nDisadvantages: Still weakly armored. High landing speed. Insufficient maneuverability at low altitudes and long turn time at low altitudes (by Soviet Air Force standards).\n\n\n
MiG-3-2xShVAK     \n    MiG-3 with 2x20mm cannons, 1941 model\n\nType: Interceptor\n\nWeight: \n    Empty: 2,770 kg\n    Take-off: 3,718 kg\n\nLength: 8.45 m\nWingspan: 10.2 m\nWing Area: 17.44 sq m\n\nEngine: AM-35A\nPower:\n    Indicated: 1,200 hp\n    Take-off: 1,350 hp\n\nTop speed:\n    Sea level: 515 km/h\n    At 7800 m: 640 km/h\nTurn time at 1,000 m: 21 sec\nClimb to 5,000 m: 6.2 min\nClimb in a combat turn: 850-900 m\nService ceiling: 12,000 m\nRange: 1,000 km\n\nArmament: 2 x 20 mm (ShVAK)\n\nThe most powerful weapon that was installed on a standard serial MiG-3s was the version with two 20mm ShVAK cannons. 52 MiG-3s were produced with two SvVAK cannons instead of the standard type armament - 1x12,7mm BS and 2x7,62mm ShKAS.\nThis plane was a bit heavier than the version with standard armament, so the sustained turn time was worse by 1 sec. But generally this modification had the same performance and flight parameters as the standard armament version.\n\nAdvantages: The fastest large-scale high-altitude interceptor in 1941. Very good armament for that time. High static stability in pitch. Excellent responsiveness in high angles of attack maneuvers. Good maneuverability at high altitudes (over 6,000m). Excellent repair abilities. Practical, feasible production.\n\nDisadvantages: High landing speed. Insufficient maneuverability at low altitudes and long turn time at low altitudes (by Soviet Air Force standards).\n\n\n
MiG-3-AM-38       \n    MiG-3AM-38, 1941 model\n\nType: Fighter\n\nWeight: \n    Empty: 2800 kg\n    Take-off: 3800 kg\n\nLength: 8.45 m\nWingspan: 10.2 m\nWing Area: 17.44 sq m\n\nEngine: AM-38\nPower:\n    Indicated: 1,500 hp\n    Take-off: 1,665 hp \n\nTop speed:\n    Sea level: 547 km/h\n    At 3400m: 592 km/h\n\nTurn time at 1,000 m: 21 sec\nClimb to 3,000 m: 3-3.2 min\nClimb in a combat turn: 1000 m\nRange: 800 km\nService ceiling: 8000 m\n\nArmament:\n    2 x 12.7mm MG (BS)\n    2 x 7.62mm MG (ShKAS)\n\nThe first attempt to install similar the low altitude IL-2's AM-38 engine was done in summer 1941 year in the MiG design bureau. Such a low altitude (below 4,000m) fighter was requested by VVS for escorting ground attack planes (IL-2 and Su-2). With the more powerful AM-38 engine the serial MiG-3 reached 592 km/h at 3,400 m altitude. But the installation of such a powerful engine and without changes to the cooling system made it possible for a very short time, especially at summer.\nWith the abandoned production of the AM-35A engines there was a serious problem with lack of engines for repaired aircraft, in different regiments, in winter 1941-42. There were many attempts to install AM-38 engine by troops. Such installation wasn't hard due to similar size and almost similar weight to the AM-35 engine. Possibly from 5 to 20 units of MiG-3 were equipped with such engines in different regiments by ground crew. The historical sources don't give us exact numbers, but there are many accounts by pilots and ground crew about such installations and successful use in battle. \n\nAdvantages: The fastest low altitude fighter in 1941. High static stability in pitch. Excellent responsiveness in high angles of attack maneuvers. Excellent repair abilities. \n\nDisadvantages: High landing speed. Insufficient maneuverability at low altitudes and long turn time at low altitudes (by Soviet Air Force standards, comparing say to Yaks).\n\n\n
MiG-3U            \n    MiG-3U\n\nType: Interceptor\n\nWeight: \n    Empty: 2,770kg\n    Take-off: 3,718kg\n\nLength: 8.45m\nWingspan: 10.2m\nWing area: 17.44 Sq. M.\n\nEngine: AM-35A\nPower:\n    Indicated: 1,200 HP\n    Take-off: 1,350 HP\n\nSpeed:\n    Sea level: 551 km/h\n    At 7,800m: 656-660 km/h\n\nTurn time at an altitude of 1,000m: 20 sec.\nClimb to 5,000m: 5.1 min. \nClimb in a combat turn: 900-950m\nService ceiling: 11,900m\nRange: 1,000km\n\nArmament:\n    2x20 mm cannons (ShVAK).\n\nThe MiG-3U ("U" for "uluchshenny" - improved) represented a further development of the MiG-3. It had the same AM-35A engine, but with two synchronized ShVAK guns, new wooden fuselage (except for the engine-holding frame), improved water radiator thermodynamics, the shifting of oil radiator suction pieces from the fuselage to the roots of the wing, lightweight gear and other improvements. The MiG-3U boasted a better performance than the serial MiG-3 thanks to improved aerodynamic forms and reduced weight.\n\nThe question concerning the recommencement of large-scale MiG-3 production was brought up at the end of 1942, however it was acknowledged inexpedient at a time when the large-scale production of Yak and La fighters was ever on the increase. All six aircraft constructed at the experimental plant were sent to the Kalininsky front where they operated without losses for a long time. \n\nRepair plants sometimes mounted 20mm guns on standard MiG-3s instead of machine-guns by analogy with the MiG-3U. They were designated as MiG-3Us in some document sources.\n
MiG-9protoF-2     \n    MiG-9, 1946\n\nType: Jet Fighter\n\nWeight:\n Empty: 3,533 kg\n Maximum: 4,988 kg\n\nLength: 9.75 m\nWingspan: 10.0 m\nWing area: 18.2 sq m\n\nEngine: 2 x RD-20 (BMW-003)\nPower: 2 x 800 kg/s\n\nTop speed:\n Sea level: 864 km/h\n At 5,000 m: 910 km/h\n\nService Ceiling: 13,000 m\nRange: 800 km\n\nArmament:\n 1 x 37mm N-37 cannon (40 shells)\n 2 x 23mm NS-23 cannon (160 shells each)\n\nIn the late 1930s and early 1940s, development of jet engines in the Soviet Union proceeded at an excellent pace, and Soviet designers like Arkhip Lyulka created prototypes equal or better than contemporary British and German designs. However the German attack in June of 1941 put those projects on the backburner. Lyulka was sent to work on tank engines, and other jet engine designers were sent to various other projects, separating the teams and stopping the projects cold. \n\nHowever, in early 1944 Soviet intelligence received strong indications that jet development still continued at full pace in Germany and Great Britain, and the decision was made to restart Soviet jet programs. Alexander Yakovlev was put in charge of jet development, with the requirement calling for Soviet jet planes taking to the air that same year. \n\nUnfortunately the Soviet industry was unable to produce an indigenous jet engine before the end of the war. The best prototype, Lyulkas TR-1 with projected thrust of 1,250 kg was troublesome; however captured German engines like Jumo-004B with 900 kg of thrust, and BMW-003 with 800 kg, were in Soviet hands with complete manufacturing blueprints. A decision was made, as a stop-gap measure, to begin production of these engines until Lyulkas prototype was perfected.\n\nIn June of 1945 the Mikoyan design bureau (OKB-155) began the development of a single-seat fighter powered by twin RD-20 engines (Soviet-manufactured BMW-003s). Following a failed I-260 prototype, MiG decided against placing the engines under the wings, and instead installed them in the fuselage. The new project was designated I-300. The airframe mock-up was built in the fall of 1945, and in late December the first prototype was ready. For the next four months the planes various components were tested on the ground, and on April 15th of 1946 the airframe was finally taken for a very brief flight, just a few meters off the ground. On April 24th the first full-blown flight was made, with the aircraft performing very well.\n\nSubsequent test flights were plagued by engine vibrations and control problems caused by uneven thrust. Various changes to the engine mount and the airframe were made, and by mid-May the test schedule became so hectic that the entire flight team was ordered to live right next to the runway, in a couple of train cars hauled to the area. The vibration continued to be a problem, with the design team divided as to the potential causes. Artem Mikoyan decided to follow on all suggested courses at the same time, and the combination of TsAGI tests and serious redesigns of the engine mount finally fixed the problems. A test flight on June 17th showed remarkable improvements in all problem areas.\n\nOn July 11th of 1946 the new aircraft was to be exhibited for high-level Soviet officials that included the head of the VVS and the minister of aviation industries. The I-300 was to be flown following aerobatic displays by the captured He-162 and Yakovlevs competing Yak-15. Both jets performed complex routines over the airfield; the I-300 had not yet been tested in high-G maneuvers, and was not supposed to perform them for the committee. However the chief test pilot of the I-300 A. N. Grinchik decided to out-perform the Yak-15, and performed various maneuvers at low altitude above the airfield. The plane was seen struggling with high Gs, and on a high-speed pass after the maneuvers parts of the wing were seen to detach from the plane, and the prototype inverted, crashed and burned. Grinchik was killed. \n\nThe investigation showed that the wing construction was unfit for high-G maneuvers, and therefore multiple changes were made to the airframe. Subsequent flight tests went without serious problems, and by October the prototypes went to the final stage of trials, the armament tests. First production aircraft were already on the assembly line, and by late October were ready for acceptance by the VVS. Flight crews were also already being prepared, by flying captured Me-262s at NII VVS.\n\nDue to peace-time conditions, flight testing continued at a slow pace throughout the next two years. MiG-9 proved unable to combat piston-engine fighters in maneuvering dogfights; however it could outrun them, and proved adequate for its intended role as a bomber interceptor. In total, almost 600 MiG-9s were produced between 1946 and 1948. The production stopped when the next generation MiG fighter entered production, the famous MiG-15. By 1951 most of the MiG-9s were sent to China, where they widely used alongside the MiG-15 in the Korean air war.\n\nAdvantages:\nPowerful armament\nExcellent speed characteristics\n\nDisadvantages:\nInsufficient maneuverability\n\n\n
MiG-9FS           \n    MiG-9, 1946\n\nType: Jet Fighter\n\nWeight:\n Empty: 3,533 kg\n Maximum: 4,988 kg\n\nLength: 9.75 m\nWingspan: 10.0 m\nWing area: 18.2 sq m\n\nEngine: 2 x RD-20 (BMW-003)\nPower: 2 x 800 kg/s\n\nTop speed:\n Sea level: 864 km/h\n At 5,000 m: 910 km/h\n\nService Ceiling: 13,000 m\nRange: 800 km\n\nArmament:\n 1 x 37mm N-37 cannon (40 shells)\n 2 x 23mm NS-23 cannon (160 shells each)\n\nIn the late 1930s and early 1940s, development of jet engines in the Soviet Union proceeded at an excellent pace, and Soviet designers like Arkhip Lyulka created prototypes equal or better than contemporary British and German designs. However the German attack in June of 1941 put those projects on the backburner. Lyulka was sent to work on tank engines, and other jet engine designers were sent to various other projects, separating the teams and stopping the projects cold. \n\nHowever, in early 1944 Soviet intelligence received strong indications that jet development still continued at full pace in Germany and Great Britain, and the decision was made to restart Soviet jet programs. Alexander Yakovlev was put in charge of jet development, with the requirement calling for Soviet jet planes taking to the air that same year. \n\nUnfortunately the Soviet industry was unable to produce an indigenous jet engine before the end of the war. The best prototype, Lyulkas TR-1 with projected thrust of 1,250 kg was troublesome; however captured German engines like Jumo-004B with 900 kg of thrust, and BMW-003 with 800 kg, were in Soviet hands with complete manufacturing blueprints. A decision was made, as a stop-gap measure, to begin production of these engines until Lyulkas prototype was perfected.\n\nIn June of 1945 the Mikoyan design bureau (OKB-155) began the development of a single-seat fighter powered by twin RD-20 engines (Soviet-manufactured BMW-003s). Following a failed I-260 prototype, MiG decided against placing the engines under the wings, and instead installed them in the fuselage. The new project was designated I-300. The airframe mock-up was built in the fall of 1945, and in late December the first prototype was ready. For the next four months the planes various components were tested on the ground, and on April 15th of 1946 the airframe was finally taken for a very brief flight, just a few meters off the ground. On April 24th the first full-blown flight was made, with the aircraft performing very well.\n\nSubsequent test flights were plagued by engine vibrations and control problems caused by uneven thrust. Various changes to the engine mount and the airframe were made, and by mid-May the test schedule became so hectic that the entire flight team was ordered to live right next to the runway, in a couple of train cars hauled to the area. The vibration continued to be a problem, with the design team divided as to the potential causes. Artem Mikoyan decided to follow on all suggested courses at the same time, and the combination of TsAGI tests and serious redesigns of the engine mount finally fixed the problems. A test flight on June 17th showed remarkable improvements in all problem areas.\n\nOn July 11th of 1946 the new aircraft was to be exhibited for high-level Soviet officials that included the head of the VVS and the minister of aviation industries. The I-300 was to be flown following aerobatic displays by the captured He-162 and Yakovlevs competing Yak-15. Both jets performed complex routines over the airfield; the I-300 had not yet been tested in high-G maneuvers, and was not supposed to perform them for the committee. However the chief test pilot of the I-300 A. N. Grinchik decided to out-perform the Yak-15, and performed various maneuvers at low altitude above the airfield. The plane was seen struggling with high Gs, and on a high-speed pass after the maneuvers parts of the wing were seen to detach from the plane, and the prototype inverted, crashed and burned. Grinchik was killed. \n\nThe investigation showed that the wing construction was unfit for high-G maneuvers, and therefore multiple changes were made to the airframe. Subsequent flight tests went without serious problems, and by October the prototypes went to the final stage of trials, the armament tests. First production aircraft were already on the assembly line, and by late October were ready for acceptance by the VVS. Flight crews were also already being prepared, by flying captured Me-262s at NII VVS.\n\nDue to peace-time conditions, flight testing continued at a slow pace throughout the next two years. MiG-9 proved unable to combat piston-engine fighters in maneuvering dogfights; however it could outrun them, and proved adequate for its intended role as a bomber interceptor. In total, almost 600 MiG-9s were produced between 1946 and 1948. The production stopped when the next generation MiG fighter entered production, the famous MiG-15. By 1951 most of the MiG-9s were sent to China, where they widely used alongside the MiG-15 in the Korean air war.\n\nAdvantages:\nPowerful armament\nExcellent speed characteristics\n\nDisadvantages:\nInsufficient maneuverability\n\n\n
MiG-15(bis)       \n    MiG-15Bis Fagot (MOD), 1949 Model\n\nType:  Fighter\n\nWeight:  4,960 kg\n\nLength:  10.11 m  \nWingspan:  10.08 m  \n\nEngine:  Klimov VK-1\nPower:  \nTake off: 5,951Lbs Thrust\n\nSpeed at Military mode:  \nSea level: 1,076 km/h (668 Mph)\nClimb to 10,000m: 4.9 min\nService ceiling:  15,500 m  (50,853 ft)\nRange:  1,200 Km  \n\nArmament:  1xN-37mm Canon and 2xNR-23mm Machine Guns\n\nThe MiG-15Bis, Soviet Union/Russia was one of the most successful swept wing aircraft of the Korean War A.K.A Fagot a code name designated not by the Russians but by NATO. It was originally intended to be a high altitude bomber interceptor, hence the large calibre guns, however it proved to be an excellent fighter as well. It was developed around the same time as the F-86 and was inspired by the German Ta-183 with its T shaped tail. The MiG-15 was an unpleasant surprise to the West when it appeared during the Korean war, far more superior in climb, armament and high speed high altitude maneuverability than any thing the West had and it was not until 1953 that the West had a fighter to fight this on near equal terms. Earlier pilots being Korean and Chinese proved easy pickings for the experienced well trained USAF pilots. The two aircraft were such a match that the skill of the later Russian and USAF pilots determined the out come of the fights.\n\nThe fighter was very light giving it a much higher thrust to weight ratio than the F-86 which in swept wing jet fighters is just as important as something like turn performance. It allowed the MiG-15 to out accelerate and recover from fights quicker than the F-86 but not out dive. The MiG-15 was plagued by compressibility thus locking all controls making this aircraft dangerous in the dive. It could fly at supersonic speeds but its tail design limited it to Mach 0.95, these affects are apparent due to PeterDs high transonic affects. The use of the MiG-15Bis was opted for as the boosted controls would make this more of a fighter than a turkey shoot to Sabre pilots.\n\nThe MiG-15Bis was an improved version of the MiG-15 and received these improvements 3 months after the MiG-15 was built.\n\nRolls-Royce Nene engine reproduced without license as the Klimov VK-1 producing 5,952lbs of thrust, with a top speed of 668Mph TAS (1,076Km/h TAS) at sea level and a climb rate of 9,842ft/min (50m/s). It incorporates air brakes, boosted control surfaces giving it a roll rate of 90 degrees a second (4 seconds to complete a roll, half the speed of the F-86!). The MiG-15Bis had a service ceiling just above 50,000ft and would regularly use this advantage against the F-86s during the Korean War. It uses 2x23mm machine guns and 1x37mm canon. This aircraft is also plagued by the famous flat spin outs.\n\nAdvantages: Excellent climb rate and high altitude high speed maneuverability, effective canon against bombers and fighters.\n\nDisadvantages: Could not fly faster than the speed of sound, speeds near mach 1.0 caused fish tailing and complete loss of control, the aircraft did not handle very well at low speeds. High landing speed.
MiG-15(bis)late   \n    MiG-15Bis-Late Fagot (MOD), 1949 Model\n\nType:  Fighter\n\nWeight:  4,960 kg\n\nLength:  10.11 m  \nWingspan:  10.08 m  \n\nEngine:  Klimov VK-1\nPower:  \nTake off: 5,951Lbs Thrust\n\nSpeed at Military mode:  \nSea level: 1,076 km/h (668 Mph)\nClimb to 10,000m: 4.9 min\nService ceiling:  15,500 m  (50,853 ft)\nRange:  1,200 Km  \n\nArmament:  1xN-37mm Canon and 2xNR-23mm Machine Guns\n\nThis variant of the MiG-15 was fitted with an automatic air brake that was deployed near Mach 1.0 to reduce the fish tail affect and prevent uncontrollable dives.\n\nAdvantages: Excellent climb rate and high altitude high speed maneuverability, effective canon against bombers and fighters.\n\nDisadvantages: Could not fly faster than the speed of sound, speeds near mach 1.0 caused fish tailing and complete loss of control, the aircraft did not handle very well at low speeds. High landing speed.
MiG-17            \n    MiG-17F Fresco C (MOD), 1953 Model\n\nType:  Fighter\n\nWeight:  5,354 kg\n\nLength:  11.09 m  \nWingspan:  9.63 m  \n\nEngine:  Klimov VK-1F\nPower:  \nTake off: 5,732Lbs Thrust Dry\nAfter burner: 7,451Lbs Thrust\n\nSpeed at Military mode:  \nSea level: 1,108 Km/h (689 Mph)\nAt 3,048: 1,150 Km/h (715 Mph)\nClimb to 10,000m: 3.7 min\nService ceiling:  16,470 m  (54,035 ft)\nRange:  1,080 Km  \n\nArmament:  1xN-37mm Canon and 2xNR-23mm Machine Guns\n\nDespite its similarity to the MiG-15 it is a new fighter with a much steeper swept wing. This is not the same variant that was used in the Vietnam War; the Fresco C used in the Vietnam War had an improved climb rate of 75m/s. This aircraft was around during the Korean War, however was intended to see action in the Korean War but was vetoed by Stalin, possibly to keep their most advanced fighter to them selves for the time being.\n\nIt has similar maneuverability to the MiG-15Bis but has a much larger air brake, modest increase in roll rate, faster climb and generally more nimble. Although using an afterburner this offered little advantage in top speed but provided a larger thrust to weight ratio and climb rate. The afterburner is only limited to short periods of use due to overheat and fuel consumption. At a continuous afterburner the aircraft will consume its entire fuel in less than 25 minutes. The aircraft had very short legs and almost always carried drop tanks.\n\nUsing the Klimov VK-1F after burning engine producing 5,952lbs thrust dry and 7,452lbs of thrust with reheat. It has a top speed of 689Mph TAS (1,108Km/h TAS) at sea level and 715Mph TAS (1,150Km/h TAS) at 10,000ft. Climb rate of 12,795ft/min (65m/s). Range 770 miles (385 miles Combat Radius) and a service ceiling of 54,053ft (16,475m). This variant was able to reach Mach 1.0 in level flight however still had problems with control at higher speeds. Versus an F-86F-25L they will be near equals at high speed maneuverability but the Sabre still has the advantage at low speed and high speed control.\n\nAdvantages: Excellent climb rate and high altitude high speed maneuverability, effective canon against bombers and fighters. Can fly at the speed of sound\n\nDisadvantages: Any Speed in the excess of mach 1.0 causes some loss of control, the aircraft did not handle very well at low speeds. High landing speed.
P_11c             \n    PZL P.11c 1934 Model \n\nType: Fighter\n\nWeight: \n    Empty: 1022 kg\n    Take-off: 1650 kg\n    Max Take-off: 1800 kg \n\nLength: 7.55 m\nWingspan: 10.72 m\n\nEngine: PZL Bristol Mercury VS2\nPower: Take-off: 560 hp\n\nTop speed:\n    Sea level: 276 km/h\n    At 5000m: 375 km/h\n    Cruise: 250 km/h\n    Stalling: 120 km/h\nClimb:\n    Initial: 12.4m/s\n    to 2000m: 2min 29s\nService ceiling: 8040m.\nRange: 550 km.\n\nArmament:\n    Four synchronized forward-firing 7.9 mm PWU wz.33 machine guns in the fuselage\n    Disposable: 2 x 12,5 kg bombs.\n\nIn 1934, when Lotnictwo Wojskowe acquired the first PZL P.11 fighters, they were the most modern fighter planes in service. Only five years later, when they saw combat for the first time, German Bf- 109 and Bf-110 fighters hopelessly outclassed them. Still, with skill and determination, Polish pilots were able to attain a remarkable number of victories, and the plane's sturdiness, maneuverability and good handling qualities helped them stage a defiant resistance under the most adverse of circumstances. Though accurate counts are sketchy, the actual number of German aircraft shot down by fighter pilots in the short campaign was probably around 105-110, to the loss of only 26 P.11s to air-combat. Given the enormous technical and numerical advantage of the Luftwaffe, these numbers show the excellent skills and determination of Polish fighter pilots and their trust in the machine that carried them into battle. \nThe P.11c was an aerodynamically clean high-wing monoplane of all-metal construction. The characteristic bent "gull-like" shape of the wings was adopted to reduce drag by eliminating the need for any supporting structure between the center section and the fuselage.\nThe aircraft had one PZL Bristol Mercury VS2 engine driving a wooden 2-bladed Szomanski propeller.\n\n\n
P_11f             \n    I.A.R. P.11f 1936 Model \n\nType: Fighter\n\nWeight: \n    Empty: 1108 kg\n    Take-off: 1586 kg\n    Max Take-off: 1700 kg \n\nLength: 7.55 m\nWingspan: 10.72 m\n\nEngine: I.A.R. Gnome-Rhone 9Krsd\nPower: 580/630 HP\n\nTop speed:\n    Sea level: 280 km/h\n    At 5000m: 360 km/h\n    Cruise: 250 km/h\n    Stalling: 110 km/h\nClimb:\n    Initial: 11.0m/s\nService ceiling: 7500m.\nRange: 500 km.\n\nPolish P.Z.L. P-11c fighter produced under license by Romania.
P-36A-3           \n    Hawk 75A-3, 1938 \n\nType: Fighter/Interceptor\n\t\nWeight:\nEmpty: 2,035 kg\nTake-off: 2,585 kg\n\nLength: 8.66 m\nWingspan: 11.36 m\nWing Area: 21.95 sq.m\n\nEngine: 1 x R-1830-S1C3G\nPower:\nTake-off: 1,200 HP\n\nTop Speed:\nSea Level: 418km/h\nAt 3,050 m: 498 km/h\n\nService Ceiling: 10,300 m\nRange: 1,300 \u043Am\n\nArmament:\n6 \u0425 7.5mm machine guns \n\nThe Hawk-75 is the designation for an export variant of the American P-36 fighter. Hawk-75s were mainly delivered to France, where it was the second most common French fighter after the M.S.406, with 291 aircraft. French Hawk-75s hold the honor of being the first Allied plane to shoot down a German fighter (September 8, 1939). Altogether the French Hawks claimed at least 230 Luftwaffe planes for the loss of 29 of their own.\nHawk-75A-3 was an improved version of the A-1 and A-2. The main difference was the 1,200 HP R-1830-S1C3G engine. Hawk-75A-3 was also one of the variants of the P-36 which France sold to Finland after the armistice. Altogether Finland received 36 Hawk-75s of the A-1, A-2 and A-3 sub-variants. Also a few Hawk-75s found their way to England, where they were designated Mohawk-III. The British got about 20 Hawk-75s. \nA very interesting British study compared the Hawk-75-A-2 with the Spitfire I. Surprisingly, the export P-36 proved superior to the famous fighter in some aspects, including dive characteristics, cockpit visibility and landing and take-off behavior. \n\nMain Variants:\nHawk -75A-1 R-1830-CS-G engine rated at 950 HP on take-off. Four 7.5mm machine guns.\nHawk-75A-2 - R-1830-C2G engine rated at 1050 HP. Six 7.5mm machine guns\nHawk-75A-3 - R-1830-C3G engine, 1200 HP on take-off\nHawk-75A-4 - R-1820-G205A engine, 1200 HP on take-off\nHawk-75A-5  Export variant for China. Five assembled by Indian Hindustan factory. \nHawk-75A-6  12 planes ordered by the Norwegian air force. Only a part was delivered before Norway capitulated. R-1830-S1C3G Twin Wasp Engine at 1,200 HP was used. All Norwegian Hawk-75A-6s were sold to Finland.\nHawk-75A-8  Another Norwegian order, this one for 36 planes with 1,200 HP R-1820-G205A engines. None reached Norway in time. Most were bought by the USAAF and designated P-36G. Armament was two .50 cal and four .30 cal Browning machine guns. \n\nAdvantages:\nGood visibility\nStrong early-war armament\nEasy to pilot\n\nDisadvantages:\nObsolete by 1940\n\n\n
P-36A-4           \n    Hawk 75A-4, 1938\n\nType: Fighter/Interceptor\n\nWeight:\nEmpty: 2,061 kg\nTake-Off: 2,610 kg\n\nLength: 8.77 m\nWingspan: 11.39 m\nWing Area: 21.92 sq.m\n\nEngine: 1 x Wright R-1820-G205A\nPower: \nTake-off: 1,200 HP\n\nTop Speed:\nSea Level: 420km/h\nAt 5,000 m: 517km/h\n\nService Ceiling: 10,000 m\nRange: 1,070 \u043Am\n\nArmament:\n6 \u0425 7.5mm machine guns \n\nHawk-75A-4 was the last modification of the Hawk-75 delivered to France. Overall it was very similar to the A-3, but instead of the 1,200 HP R-1830-C3G engine a R-1820-G205A of the same horsepower was used. The new engine was shorter and larger in diameter than the predecessor, and therefore the Hawk-75A-4s nose was redesigned. There were some other minor modifications, most notably special additions to the gun ports. \n795 A-4s were ordered, only 284 were built, and only six reached France. At least one Hawk-75A-4 was captured by the Germans, and it was likely sold to Finland. Majority of the planes built were sent to Great Britain (190 planes), where they were designated Mohawk-IV. 7.5mm machine guns were replaced with .303 Browning, and the control column was replaced. Later 72 Mohawk-Ivs were given to South Africa and India. 12 more were used by Portugal.\n\n\nMain Variants:\nHawk -75A-1 R-1830-CS-G engine rated at 950 HP on take-off. Four 7.5mm machine guns.\nHawk-75A-2 - R-1830-C2G engine rated at 1050 HP. Six 7.5mm machine guns\nHawk-75A-3 - R-1830-C3G engine, 1200 HP on take-off\nHawk-75A-4 - R-1820-G205A engine, 1200 HP on take-off\nHawk-75A-5  Export variant for China. Five assembled by Indian Hindustan factory. \nHawk-75A-6  12 planes ordered by the Norwegian air force. Only a part was delivered before Norway capitulated. R-1830-S1C3G Twin Wasp Engine at 1,200 HP was used. All Norwegian Hawk-75A-6s were sold to Finland.\nHawk-75A-8  Another Norwegian order, this one for 36 planes with 1,200 HP R-1820-G205A engines. None reached Norway in time. Most were bought by the USAAF and designated P-36G. Armament was two .50 cal and four .30 cal Browning machine guns. \n\nAdvantages:\nGood visibility\nStrong early-war armament\nEasy to pilot\n\nDisadvantages:\nQuite obsolete by 1940\n\n\n
P-38F-1-LO        \n    P-38F Lightning(MOD), 1942\n\nType: heavy fighter interceptor\n\nWeight:\nTake-off: 7,212 kg\nMaximum: 8,164 kg\n\nLength: 12.46 m\nWingspan: 17.16 m\nWing area: 30.42 sq m\n\nEngine: 2 - Allison V-1710-49/53\nPower: 1,325 HP at 7,625 m\n\nTop speed:\nAt 1,500 m: 535 km/h\nAt 7,620 m: 628 km/h\n\nService Ceiling: 11,900 m\nRange: 1,800 km\n\nArmament:\n1 \u0425 20-mm Hispano M2 cannon (150 rounds per gun)\n4 \u0425 .50 cal Colt-Browning MG 53-2 machine guns (500 rounds per gun)\nUp to 2,000 lb of bombs\n\nThis is the first P-38 variant to be deployed to Europe, the Mediterranean and south Pacific theaters in early 1942. P-38F (factory designation Model 222) incorporated many upgrades including factory drop tank/bomb racks and was the world's first fighter aircraft delivered by air across a major ocean. The P-38F and P-38G Lightnings reached Europe in July 1942. Beginning with the P-38F-1-LO the wing center section was strengthened to allow wing pylons to carry drop tanks and bombs up to 1000lbs. under each wing. Although this variant had stronger engines the added structural weight resulted in roughly the same performance as the P-38E. Beginning with the P-38F-15-LO,which was in production alongside the P-38G, combat flaps were added. Allison V-1710-49/53 engines, which previously could only give 1,150 HP, were now producing 1,325 HP but due to poor fuel grades in Europe engine power was limited to 1150 HP. Operations in the Pacific and Mediterranean were not typically flown at the high altitudes as in Europe therefore P-38's did not have as many engine problems in these theaters.\nMain Variants:\nP-38F; 210 built.\nP-38F  Wing pylons for fuel tanks and bombs; 126 built.\nP-38F-1-LO  Numerous aircraft converted for projects BOLERO,BRONZE and SUMAC; 151 built.\nP-38F-5-LO  Projects BRONZE and SUMAC. 100 built.\nP-38F-5-LO  improved electric systems. 1,400 built.\nP-38F-13-LO  additional equipment modifications; 29 built.\nP-38F-15-LO  maneuver flap setting introduced; 121 built.\nF-4-1-LO  First high-performance photo-reconnaissance aircraft for USAAF to be mass produced , 99 built.\nF-4A-1-LO  high-performance photo-reconnaissance aircraft, 20 built.\n\nAdvantages:\nFast speed\nLong range\nPowerful armament\nCondiserable bomb load for a fighter\n\nDisadvantages:\nModerate roll rate at high speeds.\n\n\n
P-38G-5-LO        \n    P-38G Lightning(MOD), 1942\n\nType: heavy fighter interceptor\n\nWeight:\nTake-off: 7,166 kg\nMaximum: 8,991 kg\n\nLength: 12.46 m\nWingspan: 17.16 m\nWing area: 30.42 sq m\n\nEngine: 2 - Allison V-1710-51/55\nPower: 1,325 HP at 7,625 m\n\nTop speed:\nAt 1,500 m: 547 km/h\nAt 7,620 m: 643 km/h\n\nService Ceiling: 11,900 m\nRange: 1,800 km\n\nArmament:\n1 \u0425 20-mm Hispano M2 cannon (150 rounds per gun)\n4 \u0425 .50 cal Colt-Browning MG 53-2 machine guns (500 rounds per gun)\nUp to 2,000 lb of bombs\n\nThis variant along with P-38F's were the first P-38's to be deployed to Europe and the Mediterranean early 1942. P-38G (factory designation Model 322) incorporated additional upgrades including revised turbos and other systems. Beginning with the P-38G-10-LO the wing center section was further strengthened to allow a bomb load of 3200lbs. Allison V-1710-51/55 engines, which previously could only give 1,150 HP, were now producing 1,325 but technical orders in Europe limited takeoff power output to 1,250 HP with a combat rating of 1325 for 5 minutes at high altitudes.\nMain Variants:\nP-38G; 1082 built.\nP-38G  Wing pylons for fuel tanks and bombs. Many modified for projects SNOWMAN and WILDFLOWER; 126 built.\nP-38G-1-LO  Engine change; 80 built.\nP-38G-3-LO  New B-13 turbos; 12 built.\nP-38G-5-LO  New Radio and oxygen systems; 68 built.\nP-38G-10-LO  External bomb capacity increased to 3,200lbs; 97 built.\nP-38G-13-LO  ; 174 built.\nP-38G-15-LO  ; 200 built.\nF-5A-1-LO,F-5A-3-LO,F-5A-10-LO   high-performance photo-reconnaissance aircraft, Total F-5A; 140 built.\n\nAdvantages:\nFast speed\nLong range\nPowerful armament\nConsiderable bomb load for a fighter\n\nDisadvantages:\nModerate roll rate at high speeds.\n\n\n
P-38G-10-LO       \n    P-38G Lightning(MOD), 1942\n\nType: heavy fighter interceptor\n\nWeight:\nTake-off: 7,166 kg\nMaximum: 8,991 kg\n\nLength: 12.46 m\nWingspan: 17.16 m\nWing area: 30.42 sq m\n\nEngine: 2 - Allison V-1710-51/55\nPower: 1,325 HP at 7,625 m\n\nTop speed:\nAt 1,500 m: 547 km/h\nAt 7,620 m: 643 km/h\n\nService Ceiling: 11,900 m\nRange: 1,800 km\n\nArmament:\n1 \u0425 20-mm Hispano M2 cannon (150 rounds per gun)\n4 \u0425 .50 cal Colt-Browning MG 53-2 machine guns (500 rounds per gun)\nUp to 2,000 lb of bombs\n\nP-38G (factory designation Model 322) incorporated additional upgrades including revised turbos and other systems. Beginning with the P-38G-10-LO the wing center section was further strengthened to allow a bomb load of 3200lbs. Allison V-1710-51/55 engines, which previously could only give 1,150 HP, were now producing 1,325 but technical orders in Europe limited takeoff power output to 1,250 HP with a combat rating of 1325 for 5 minutes at high altitudes.\nMain Variants:\nP-38G; 1082 built.\nP-38G  Wing pylons for fuel tanks and bombs. Many modified for projects SNOWMAN and WILDFLOWER; 126 built.\nP-38G-1-LO  Engine change; 80 built.\nP-38G-3-LO  New B-13 turbos; 12 built.\nP-38G-5-LO  New Radio and oxygen systems; 68 built.\nP-38G-10-LO  External bomb capacity increased to 3,200lbs; 97 built.\nP-38G-13-LO  ; 174 built.\nP-38G-15-LO  ; 200 built.\nF-5A-1-LO,F-5A-3-LO,F-5A-10-LO   high-performance photo-reconnaissance aircraft, Total F-5A; 140 built.\n\nAdvantages:\nFast speed\nLong range\nPowerful armament\nConsiderable bomb load for a fighter\n\nDisadvantages:\nModerate roll rate at high speeds.\n\n\n
P-38G-15-LO       \n    P-38G Lightning(MOD), 1943\n\nType: heavy fighter interceptor\nWeight:\nTake-off: 7,166 kg\nMaximum: 8,991 kg\n\nLength: 12.46 m\nWingspan: 17.16 m\nWing area: 30.42 sq m\n\nEngine: 2 - Allison V-1710-51/55\nPower: 1,325 HP at 7,625 m\n\nTop speed:\nAt 1,500 m: 547 km/h\nAt 7,620 m: 643 km/h\n\nService Ceiling: 11,900 m\nRange: 1,800 km\n\nArmament:\n1 \u0425 20-mm Hispano M2 cannon (150 rounds per gun)\n4 \u0425 .50 cal Colt-Browning MG 53-2 machine guns (500 rounds per gun)\nUp to 2,000 lb of bombs\n\nP-38G (factory designation Model 322) incorporated additional upgrades including revised turbos and other systems. The P-38G-15-LO was the last of the "G" series and with this model additional weapons were tested and approved for service including the Mk13 torpedo and bazooka type rocket launchers. As far is known torpedoes were only tested and no record of them ever being used in combat. Rockets were used primarily in the China-Burma-India theater. Allison V-1710-51/55 engines, which previously could only give 1,150 HP, were now producing 1,325 but technical orders in Europe limited takeoff power output to 1,250 HP with a combat rating of 1325 for 5 minutes at high altitudes.\nMain Variants:\nP-38G; 1082 built.\nP-38G  Wing pylons for fuel tanks and bombs. Many modified for projects SNOWMAN and WILDFLOWER; 126 built.\nP-38G-1-LO  Engine change; 80 built.\nP-38G-3-LO  New B-13 turbos; 12 built.\nP-38G-5-LO  New Radio and oxygen systems; 68 built.\nP-38G-10-LO  External bomb capacity increased to 3,200lbs; 97 built.\nP-38G-13-LO  ; 174 built.\nP-38G-15-LO Testing of torpedoes and 4.5" tube rocket launchers ; 200 built.\nF-5A-1-LO,F-5A-3-LO,F-5A-10-LO   high-performance photo-reconnaissance aircraft, Total F-5A; 140 built.\n\nAdvantages:\nFast speed\nLong range\nPowerful armament\nConsiderable bomb load for a fighter\n\nDisadvantages:\nModerate roll rate at high speeds.\n\n\n
P-38H-5-LO        \n    P-38H Lightning(MOD), 1943\n\nType: heavy fighter interceptor\n\nWeight:\nTake-off: 7,393 kg\nMaximum: 9,208 kg\n\nLength: 12.46 m\nWingspan: 17.16 m\nWing area: 30.42 sq m\n\nEngine: 2 - Allison V-1710-89/91\nPower: 1,600 HP at 7,625 m\n\nTop speed:\nAt 1,500 m: 563 km/h\nAt 7,620 m: 652 km/h\n\nService Ceiling: 13,400 m\nRange: 1,800 km\n\nArmament:\n1 \u0425 20-mm Hispano M2 cannon (150 rounds per gun)\n4 \u0425 .50 cal Colt-Browning MG 53-2 machine guns (500 rounds per gun)\nUp to 3,200 lb of bombs\n\nThis was an interim variant of the P-38 with the new Allison V-1710-89/91 engines until a better solution to intercooling intake could be developed and put into production. P-38H (factory designation Model 422) incorporated many upgrades including new turbos and automatic engine and radiator controls. Allison V-1710-89/91 engines, which previously could only give 1,325 HP, were now producing 1,600 but technical orders in Europe limited takeoff power output to 1,325 HP with a combat rating of 1500 for 5 minutes at high altitudes. This was mainly due to insufficient grade and quality of fuel which the wing leading edge intercoolers were having trouble coping with on the new high powered engines at high altitudes and pilot ms-management of the engines. Many pilots disregarded the technical orders and had the stops removed from their engines so they could get full power if needed in an emergency. This was the last of the early P-38 type airframes which were slightly lower in drag than P-38J and subsequent variants.\nMain Variants:\nP-38H; 600 built.\nP-38H-1-LO  ; 226 built.\nP-38H-5-LO  ; 375 built.\n\nAdvantages:\nFast speed\nLong range\nPowerful armament\nConsiderable bomb load\n\nDisadvantages:\nModerate roll rate at high speeds (rectified by installation of aileron boosters on J-25 and subsequent variants)\n\n\n
P-38J-10-LO	  \n    P-38J Lightning(MOD), 1943\n\nType: Multirole heavy fighter\n\nWeight:\nTake-off: 7,936 kg\nMaximum: 9,738 kg\n\nLength: 12.46 m\nWingspan: 17.16 m\nWing area: 30.42 sq m\n\nEngine: 2 \u0425 Allison V-1710-89/91\nPower: 1,425 HP at 8,235 m and 1,600 HP WEP\n\nTop speed:\nAt 1,500 m: 590 km/h\nAt 8,000 m: 672 km/h\n\nService Ceiling: 13,400 m\nRange: 3,616 km\n\nArmament:\n1 \u0425 20-mm Hispano M2 cannon (150 rounds per gun)\n4 \u0425 .50 cal Colt-Browning MG 53-2 machine guns (500 rounds per gun)\nUp to 3,200 lb of bombs\n\nThis is the most well known variant of the famous twin-engine P-38 fighter. P-38J (factory designation Model 422) was the result of an experiment aimed at creation of a more effective engine cooling system. It was determined that placing radiators under the engine was the best solution. \nAs such, the new shape of the engine housing became the most significant external difference. It increased drag somewhat, but it more than paid of in increased power. Allison V-1710-89/91 engines, which previously could only give 1,240 HP, were now producing 1,425. As the result the P-38J was the fastest P-38 Lightning model. Later models (J-15 and subsequent) were field modified with additional bomb racks to carry up six bombs or any combination of up to two fuel tanks with 4 bombs.\n\nMain Variants:\nP-38J-1-LO  pre-series test variant; 10 built.\nP-38J-5-LO  additional fuel tanks in the front section of the wing; 210 built. First delivered from factory August 1943\nP-38J-10-LO  increased pilot protection in the shape of an armored front cockpit glass. 790 built. First delivered from factory October 1943\nP-38J-15-LO  improved electric systems. 1,400 built. First delivered December 1943.\nP-38J-20-LO  additional equipment modifications; 350 built. First delivered May 1944\nP-38J-25-LO  variant with aileron boosters, 210 built. First delivered June 1944\nP-38J Droop Snoot  glass nose cone, a bombardier position and either a Norden bombsight\nP-38J or L PathFinder: a Mickey BTO (Bombing Through Overcast)  bombing radar.\nF-5B-1-LO  photo reconnaissance, 280 built.\n\nAdvantages:\nFast speed\nLong range\nPowerful armament\nConsiderable bomb load\n\nDisadvantages:\nProblematic control at high speeds, especially in dives (rectified by installation of aileron boosters on J-25 and further variants)\n\n
P-38J-15-LO	  \n    P-38J Lightning(MOD), 1944\n\nType: Multirole heavy fighter\n\nWeight:\nTake-off: 7,936 kg\nMaximum: 9,738 kg\n\nLength: 12.46 m\nWingspan: 17.16 m\nWing area: 30.42 sq m\n\nEngine: 2 \u0425 Allison V-1710-89/91\nPower: 1,425 HP at 8,235 m and 1,600 HP WEP\n\nTop speed:\nAt 1,500 m: 590 km/h\nAt 8,000 m: 672 km/h\n\nService Ceiling: 13,400 m\nRange: 3,616 km\n\nArmament:\n1 \u0425 20-mm Hispano M2 cannon (150 rounds per gun)\n4 \u0425 .50 cal Colt-Browning MG 53-2 machine guns (500 rounds per gun)\nUp to 3,200 lb of bombs\n\nThis is the most well known variant of the famous twin-engine P-38 fighter. P-38J (factory designation Model 422) was the result of an experiment aimed at creation of a more effective engine cooling system. It was determined that placing radiators under the engine was the best solution. \nAs such, the new shape of the engine housing became the most significant external difference. It increased drag somewhat, but it more than paid of in increased power. Allison V-1710-89/91 engines, which previously could only give 1,240 HP, were now producing 1,600HP in WEP . As the result the P-38J was the fastest P-38 Lightning model. Later models (J-15 and subsequent) were field modified with additional bomb racks to carry up six bombs or any combination of up to two fuel tanks with 4 bombs.\n\nMain Variants:\nP-38J-1-LO  pre-series test variant; 10 built.\nP-38J-5-LO  additional fuel tanks in the front section of the wing; 210 built. First delivered from factory August 1943\nP-38J-10-LO  increased pilot protection in the shape of an armored front cockpit glass. 790 built. First delivered from factory October 1943\nP-38J-15-LO  improved electric systems. 1,400 built. First delivered December 1943.\nP-38J-20-LO  additional equipment modifications; 350 built. First delivered May 1944\nP-38J-25-LO  variant with aileron boosters, 210 built. First delivered June 1944\nP-38J Droop Snoot  glass nose cone, a bombardier position and either a Norden bombsight\nP-38J or L PathFinder: a Mickey BTO (Bombing Through Overcast)  bombing radar.\nF-5B-1-LO  photo reconnaissance, 280 built.\n\nAdvantages:\nFast speed\nLong range\nPowerful armament\nConsiderable bomb load\n\nDisadvantages:\nProblematic control at high speeds, especially in dives (rectified by installation of aileron boosters on J-25 and further variants)\n\n
