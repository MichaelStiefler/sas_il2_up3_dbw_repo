F6F-3             \n    Grumman F6F Hellcat\n\nType: Carrier-borne fighter-bomber.\n\nWeight:\nEmpty: 4,120 kg (9.085 lbs)\nTakeoff, Typical: 5,750 kg (12,700 lbs)\nTakeoff, Fully Loaded: 6,990 kg (15,412 lbs)\n\nWingspan: 13.05 m (42.7 ft)\nLength: 10.30 m (33.7 ft)\nHeight: 4.39 m (14.4 ft)\n\nEngine: 1x Pratt & Whitney R-2800-10W Double Wasp\nPower: 2,000 hp\n\nSpeed:\nAt 7000m (22,960 ft): 613 km/h (380 mph)\n\nClimb to 7,000 m (22,960 ft): 8 min. 12 sec\nService Ceiling: 11,400 m (37,400 ft)\nRange: 2,200 km (1,366 miles)\n\nArmament:\n6x.50 cal MG\nBombs: 2x1,000 lb or 2x500 lb or 2x Tiny Tim rockets or 6 x rockets.\n\nFor the first two years of war with Japan, USA didn't have a fighter which could compete with the Zero on equal terms. Leroy Grumman had already started working on Wildcats replacement before the war started. Wildcats distinctive round shape was dismissed in favor of tear-drop like fuselage. \nUS Navy placed an order on June 30, 1941 to Grumman Aircraft Company for new carrier based fighter. At the time, little was known about Zero, except that it was well armed and extremely agile. Then by a stroke of luck, the tables turned. A ditched but structurally intact A6M Zero was discovered by Navy PBY in the Aleutians. Captured prize was immediately dismantled and sent to Grumman where it was re-assembled and tested in flight. Precious information gathered during this flights helped Grummans engineers in creating a prototype which was custom-tailored to kill Zekes.\n\nHellcats first saw combat on August 30, 1943 in battles for Marcus Island. Finally, US had an airplane that was not only match for Zero, but surpassed it in speed and maneuverability. \nHellcats saw major combat in October of the same year, during attack on Wake. Early in the morning 47 Hellcats took-off from four aircraft carriers, but were spotted by Japanese. 27 Zeros were sent to intercept, and fierce air battle started in which the Hellcats defeated the Zeros. Same story repeated itself one month later, when US forces attacked big Japanese base on Rabaul. Hellcats again proved themselves to be a formidable opponent. \n\nF6F-5, was next version in line, where all changes that the F6F-3 received during production and the flat windshield from F6F-3E was installed, additional protection for the pilot was added, airframe was strengthened and ailerons slightly changed.\n\n\n\n\n Manufacturer:\nGrumman Aircraft Engineering Corporation, United States of America\n\nMain Modifications:\nF6F-3  First production version. 4.402 built.\nF6F-3N  Night version, equipped with Sperry APS-6 radar, IFF transponder and flat windshield. 227 built.\nF6F-5  Modifications from night Hellcat were adopted. First F6F-5 airplanes had only one hard point for 450 kg bomb, on later additional racket was installed to carry either another 450 kg bomb plus 6 5-inch HVAR rockets. Instead of bombs, two 300 mm Tiny Tin rockets could be installed. 7868 built.\nF6F-5N  Night version equipped with APS-6 radar, later given 2x 20 mm guns plus 4x .50 cal MG. They were longer, taller and slower than normal 5 version. 1432 built. \n\nAdvantages:\nStructurally well built. Well armed. It could take a lot of punishment.\n\nDisadvantages:\nNot maneuverable enough compared to later Japanese fighters.\n\n\n
