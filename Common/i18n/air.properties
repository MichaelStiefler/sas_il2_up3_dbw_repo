P-38L-5-LO	  \n    P-38L Lightning(MOD), 1944 \n\nType: Multirole heavy fighter\n\nWeight:\nTake-off: 7,945 kg\nMaximum: 9,747 kg\n\nLength: 12.46 m\nWingspan: 17.16 m\nWing area: 30.42 sq m\n\nEngine: 2 \u0425 Allison V-1710-111/113\nPower: 1,475 HP at 9,150 m\nPower in WEP mode: 1,600 HP at 8,750 m\n\nTop speed:\nAt 1,500 m: 575 km/h\nAt 8,000 m: 662 km/h\n\nService Ceiling: 12,200 m\nRange: 3,616 km\n\nArmament:\n1 \u0425 20-mm Hispano M2 cannon (150 rounds per gun)\n4 \u0425 .50 cal Colt-Browning MG 53-2 machine guns (500 rounds per gun)\nUp to 4,000 lb of bombs or 10 unguided HVAR rockets\n\nP-38L was the most mass produced version of the P-38. \nMain differences from the J model were: \n-\tMore powerful Allison V-1710-111/113 engines.\n-\tAileron boosters which greatly improved high-speed control, and overall brought the fighters maneuverability on the level comparable to contemporary single-engine fighters. \nAs with the P-38J, the L model was also used as a basis for some specialized variants, like F-5F/G high-speed reconnaissance or a Droop Snoot bomber. Some were field modified with additional bomb racks to carry up six bombs or any combination of up to two fuel tanks with 4 bombs. The plane was also used to create the P-38M night fighter, equipped with the SCR540 night radar. These entered service towards the end of the war. \n\n\nMain Variants:\nP-38L-1-LO:  initial variant, virtually identical to the P-38J-25-LO, the only exception being the engines. 1,290 built.\nP-38L-5-LO:  most common variant, with 2,520 examples built. Strengthened under wing racks which could carry 2,000-lb bombs or 1,137-l drop tanks.\nP-38 Droop Snoot:  glass nose cone with a bombardier position and Norden bombsight\nP-38J or L Path Finder:  Mickey BTO (Bombing Through Overcast)  bombing radar in place of nose armament.\nF-5F-3-LO:  photo reconnaissance based on the P-38L-5-LO.\nF-5G-6-LO:  photo reconnaissance based on the P-38L-5-LO; had a larger nose section of a different shape.\n\nAdvantages:\nFast speed\nIncreased maneuverability\nLong range\nPowerful armament\nConsiderable bomb load\n\nDisadvantages:\nSomewhat slower than P-38J.\n\n
P-38DroopSnoot	  \n    P-38 Droop Snoot Lightning(MOD), 1944 \n\nType: Medium bomber\n\nWeight:\nTake-off: 7,945 kg\nMaximum: 9,747 kg\n\nLength: 12.46 m\nWingspan: 17.16 m\nWing area: 30.42 sq m\n\nEngine: 2 \u0425 Allison V-1710-89/91 or V-1710-111/113\nPower: 1,475 HP at 9,150 m\nPower in WEP mode: 1,600 HP at 8,750 m\n\nTop speed:\nAt 1,500 m: 575 km/h\nAt 8,000 m: 662 km/h\n\nService Ceiling: 12,200 m\nRange: 3,616 km\n\nArmament:\nUp to 4,000 lb of bombs\n\nP-38 Droop Snoot was a modified P_38J or L that was first used April 1944 to lead a flight of standard P-38's to level bomb an airfield in France.  Field kits were produced and provided to any P-38 group that chose to modify some of their P-38 for use as lead ship level bombers. The 20th and 55FG being the first groups to use this modification.\nMain differences of the Droop Snoot model were: \n-Nose armament replaced with glazed bombadiers station with Norden bombsight. \n-Some models capable of carrying up to 4,000lbs of bombs.\n\n\nMain Variants:\nP-38J or L Droop Snoot,  glazed nose cone and a bombardier position with Norden bombsight\nV-1710-89/91.\n\nAdvantages:\nFast speed\nLong range\nConsiderable bomb load\n\nDisadvantages:\nNo defensive armament other than speed.\n\n\n
